<!DOCTYPE html>
<html lang="en">
<head>

                </div>
            </div>

            <div class="claim-timer">
                Next Claim in <span id="claim-time">00:00:00</span>
            </div>

            <div class="coin-container">
                <div id="mining-coin">
                    <span class="coin-logo">NMX</span>
                </div>
            </div>

            <button id="claim-btn" class="main-btn primary">Claim 300 NMP</button>

            <p id="status-message" style="margin-top: 20px;">Mining Active</p>
            
        </section>
