<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - NemexCoin</title>
    <style>
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --success: #00C851;
            --warning: #ff9800;
            --info: #33b5e5;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }

        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--dark-bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            width: 24px;
            height: 24px;
            color: var(--muted);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: var(--gold);
            transform: scale(1.1);
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gold);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-icon {
            width: 24px;
            height: 24px;
        }

        .content-wrapper {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-bottom: 70px;
        }

        /* Task Categories */
        .task-categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category-btn {
            padding: 10px 16px;
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--muted);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .category-btn.active {
            background: var(--gold);
            color: var(--dark-bg);
            border-color: var(--gold);
        }

        /* Task Cards */
        .tasks-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-card {
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .task-card.completed {
            border-color: var(--success);
            background: rgba(0, 200, 81, 0.05);
        }

        .task-card.available:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.1);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .task-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 5px;
        }

        .task-reward {
            background: var(--gold);
            color: var(--dark-bg);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            white-space: nowrap;
        }

        .task-description {
            color: var(--muted);
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-status {
            font-size: 12px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 8px;
        }

        .status-available {
            background: rgba(51, 181, 229, 0.1);
            color: var(--info);
        }

        .status-completed {
            background: rgba(0, 200, 81, 0.1);
            color: var(--success);
        }

        .status-pending {
            background: rgba(255, 152, 0, 0.1);
            color: var(--warning);
        }

        .task-action {
            background: linear-gradient(135deg, var(--gold), #b8941f);
            color: var(--darker-bg);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .task-action:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .task-action:disabled {
            background: var(--muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted);
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            color: var(--muted);
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--text);
        }

        .empty-message {
            font-size: 14px;
            line-height: 1.4;
        }

        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-logo {
            background: linear-gradient(135deg, #d4af37, #b8941f);
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        .loading-logo-text {
            font-size: 32px;
            font-weight: 900;
            color: #0f0f0f;
        }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--gold);
            margin-bottom: 20px;
            animation: textBlink 1.5s infinite;
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--gold), #ffd700);
            border-radius: 2px;
            width: 0%;
            animation: progressLoad 2s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0% {
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
                transform: scale(1);
            }
            100% {
                box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
                transform: scale(1.05);
            }
        }

        @keyframes textBlink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0.7;
            }
        }

        @keyframes progressLoad {
            0% {
                width: 0%;
                transform: translateX(-100%);
            }
            50% {
                width: 100%;
                transform: translateX(0%);
            }
            100% {
                width: 100%;
                transform: translateX(100%);
            }
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 12px 5px;
            z-index: 100;
            gap: 5px;
            max-width: 400px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--muted);
            font-size: 10px;
            font-weight: 600;
            flex: 1;
            padding: 8px 2px;
            border-radius: 8px;
            margin: 0 1px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: var(--gold);
            background-color: rgba(212, 175, 55, 0.1);
            position: relative;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: var(--gold);
            border-radius: 2px;
        }

        .nav-icon {
            width: 22px;
            height: 22px;
            margin-bottom: 4px;
            transition: all 0.3s ease;
        }

        .nav-item.active .nav-icon {
            color: var(--gold);
            transform: scale(1.1);
        }

        .nav-text {
            margin-top: 2px;
            text-align: center;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--gold), #ffd700);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Mock tasks data
        const mockTasks = [
            {
                id: 1,
                title: "Follow on Twitter",
                description: "Follow our official Twitter account and stay updated with the latest news",
                reward: 15,
                category: "social",
                status: "available",
                action: "Follow",
                progress: 0,
                maxProgress: 1
            },
            {
                id: 2,
                title: "Join Telegram Channel",
                description: "Join our Telegram community for updates and discussions",
                reward: 20,
                category: "social",
                status: "available",
                action: "Join",
                progress: 0,
                maxProgress: 1
            },
            {
                id: 3,
                title: "Watch Tutorial Video",
                description: "Watch our getting started guide to learn about NemexCoin",
                reward: 25,
                category: "learning",
                status: "available",
                action: "Watch",
                progress: 0,
                maxProgress: 1
            },
            {
                id: 4,
                title: "Daily Check-in",
                description: "Check in daily to earn consistent rewards",
                reward: 5,
                category: "daily",
                status: "available",
                action: "Check-in",
                progress: 0,
                maxProgress: 7
            },
            {
                id: 5,
                title: "Read Whitepaper",
                description: "Read our project whitepaper to understand our vision",
                reward: 30,
                category: "learning",
                status: "available",
                action: "Read",
                progress: 0,
                maxProgress: 1
            },
            {
                id: 6,
                title: "Share on Social Media",
                description: "Share NemexCoin with your friends on social media",
                reward: 20,
                category: "social",
                status: "available",
                action: "Share",
                progress: 0,
                maxProgress: 1
            }
        ];

        let completedTasks = [];
        let currentFilter = 'all';

        // Loading Screen Function
        function showLoadingScreen(targetPage = 'dashboard.html', loadingText = 'Loading...') {
            document.getElementById('loadingText').textContent = loadingText;
            document.getElementById('loadingOverlay').style.display = 'flex';

            setTimeout(() => {
                window.location.href = targetPage;
            }, 1500);
        }

        // Check authentication
        async function checkAuth() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                if (!session || error) {
                    showLoadingScreen('login.html', 'Redirecting to Login...');
                    return null;
                }
                return session.user;
            } catch (error) {
                console.error('Auth check error:', error);
                showLoadingScreen('login.html', 'Redirecting to Login...');
                return null;
            }
        }

        // Load completed tasks from localStorage
        function loadCompletedTasks() {
            const saved = localStorage.getItem('completedTasks');
            if (saved) {
                completedTasks = JSON.parse(saved);
            }
        }

        // Save completed tasks to localStorage
        function saveCompletedTasks() {
            localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
        }

        // Filter tasks by category
        function filterTasks(category) {
            currentFilter = category;

            // Update category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderTasks();
        }

        // Render tasks based on current filter
        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            const filteredTasks = currentFilter === 'all' 
                ? mockTasks 
                : mockTasks.filter(task => task.category === currentFilter);

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                        </svg>
                        <div class="empty-title">No Tasks Available</div>
                        <div class="empty-message">Check back later for new tasks in this category!</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTasks.map(task => {
                const isCompleted = completedTasks.includes(task.id);
                const progressPercent = (task.progress / task.maxProgress) * 100;

                return `
                    <div class="task-card ${isCompleted ? 'completed' : 'available'}">
                        <div class="task-header">
                            <div>
                                <div class="task-title">${task.title}</div>
                                <div class="task-description">${task.description}</div>
                            </div>
                            <div class="task-reward">+${task.reward} NMXp</div>
                        </div>
                        
                        ${task.maxProgress > 1 ? `
                            <div class="progress-container">
                                <div class="progress-bar" style="width: ${progressPercent}%"></div>
                            </div>
                            <div style="font-size: 12px; color: var(--muted); text-align: center;">
                                ${task.progress}/${task.maxProgress} days
                            </div>
                        ` : ''}
                        
                        <div class="task-footer">
                            <div class="task-status status-${isCompleted ? 'completed' : task.status}">
                                ${isCompleted ? 'Completed' : 'Available'}
                            </div>
                            <button class="task-action" 
                                    onclick="completeTask(${task.id})" 
                                    ${isCompleted ? 'disabled' : ''}>
                                ${isCompleted ? 'Completed' : task.action}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ENHANCED: Create task completion notification
        async function createTaskNotification(userId, taskName, reward) {
            try {
                const notificationData = {
                    user_id: userId,
                    type: 'task_completed',
                    title: 'Task Completed! ðŸŽ‰',
                    message: `You completed "${taskName}" and earned ${reward} NMXp. Keep up the great work!`,
                    is_read: false,
                    created_at: new Date().toISOString()
                };

                const { data, error } = await supabase
                    .from('notifications')
                    .insert([notificationData]);

                if (!error) {
                    console.log('âœ… Task notification created successfully');
                    return true;
                } else {
                    console.error('âŒ Error creating task notification:', error);
                    return false;
                }
            } catch (error) {
                console.error('âŒ Error creating task notification:', error);
                return false;
            }
        }

        // ENHANCED: Complete a task with better notification
        async function completeTask(taskId) {
            const user = await checkAuth();
            if (!user) return;

            const task = mockTasks.find(t => t.id === taskId);
            if (!task) return;

            // Show loading
            const button = document.querySelector(`button[onclick="completeTask(${taskId})"]`);
            const originalText = button.textContent;
            button.textContent = 'Processing...';
            button.disabled = true;

            try {
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Mark as completed
                completedTasks.push(taskId);
                saveCompletedTasks();

                // Update user balance in Supabase
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('balance')
                    .eq('id', user.id)
                    .single();

                if (profile) {
                    const newBalance = (profile.balance || 0) + task.reward;

                    const { error: updateError } = await supabase
                        .from('profiles')
                        .update({ balance: newBalance })
                        .eq('id', user.id);

                    if (!updateError) {
                        // Create task completion notification
                        const notificationCreated = await createTaskNotification(user.id, task.title, task.reward);

                        if (notificationCreated) {
                            // Show success message
                            alert(`ðŸŽ‰ Task completed! You earned ${task.reward} NMXp!\n\nâœ… Notification created in your notification page.`);
                        } else {
                            alert(`ðŸŽ‰ Task completed! You earned ${task.reward} NMXp!`);
                        }

                        // Re-render tasks
                        renderTasks();
                    } else {
                        throw new Error('Failed to update balance');
                    }
                }

            } catch (error) {
                console.error('Error completing task:', error);
                alert('Error completing task. Please try again.');

                // Reset button
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async function() {
            const user = await checkAuth();
            if (!user) return;

            loadCompletedTasks();
            renderTasks();

            // FIXED: Proper navigation highlighting
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                // Remove active class from all items
                item.classList.remove('active');
            });
            
            // Add active class to current page (Tasks)
            document.querySelector('.nav-item:nth-child(2)').classList.add('active');
        });
    </script>
</body>
