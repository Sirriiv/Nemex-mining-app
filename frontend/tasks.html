<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - NemexCoin</title>
    <style>
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }

        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--dark-bg);
        }

        .back-btn {
            font-size: 20px;
            color: var(--muted);
            cursor: pointer;
            text-decoration: none;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gold);
        }

        .content-wrapper {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .coming-soon {
            background: var(--darker-bg);
            border-radius: 15px;
            padding: 40px 25px;
            border: 1px solid var(--border-color);
            max-width: 300px;
        }

        .coming-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .coming-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .coming-desc {
            color: var(--muted);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .back-button {
            background: linear-gradient(135deg, var(--gold), #b8941f);
            color: var(--darker-bg);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <header class="header">
                <a href="dashboard.html" class="back-btn">‚Üê</a>
                <div class="header-title">üìã Tasks</div>
                <div style="width: 20px;"></div>
            </header>

            <div class="coming-soon">
                <div class="coming-icon">üöß</div>
                <div class="coming-title">Coming Soon</div>
                <div class="coming-desc">
                    The Tasks section is currently under development. You'll soon be able to complete various tasks to earn additional NMX rewards!
                </div>
                <a href="dashboard.html" class="back-button">Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
