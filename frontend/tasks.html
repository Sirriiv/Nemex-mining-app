   <style>
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --success: #00C851;
            --warning: #ff9800;
            --info: #33b5e5;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }

        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--dark-bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            width: 24px;
            height: 24px;
            color: var(--muted);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: var(--gold);
            transform: scale(1.1);
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gold);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-icon {
            width: 24px;
            height: 24px;
        }

        .content-wrapper {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Task Categories */
        .task-categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category-btn {
            padding: 10px 16px;
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--muted);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .category-btn.active {
            background: var(--gold);
            color: var(--dark-bg);
            border-color: var(--gold);
        }

        /* Task Cards */
        .tasks-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-card {
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .task-card.completed {
            border-color: var(--success);
            background: rgba(0, 200, 81, 0.05);
        }

        .task-card.available:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.1);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .task-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 5px;
        }

        .task-reward {
            background: var(--gold);
            color: var(--dark-bg);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            white-space: nowrap;
        }

        .task-description {
            color: var(--muted);
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-status {
            font-size: 12px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 8px;
        }

        .status-available {
            background: rgba(51, 181, 229, 0.1);
            color: var(--info);
        }

        .status-completed {
            background: rgba(0, 200, 81, 0.1);
            color: var(--success);
        }

        .status-pending {
            background: rgba(255, 152, 0, 0.1);
            color: var(--warning);
        }

        .task-action {
            background: linear-gradient(135deg, var(--gold), #b8941f);
            color: var(--darker-bg);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .task-action:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .task-action:disabled {
            background: var(--muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted);
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            color: var(--muted);
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--text);
        }

        .empty-message {
            font-size: 14px;
            line-height: 1.4;
        }

        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-logo {
            background: linear-gradient(135deg, #d4af37, #b8941f);
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        .loading-logo-text {
            font-size: 32px;
            font-weight: 900;
            color: #0f0f0f;
        }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--gold);
            margin-bottom: 20px;
            animation: textBlink 1.5s infinite;
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--gold), #ffd700);
            border-radius: 2px;
            width: 0%;
            animation: progressLoad 2s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0% {
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
                transform: scale(1);
            }
            100% {
                box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
                transform: scale(1.05);
            }
        }

        @keyframes textBlink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0.7;
            }
        }

        @keyframes progressLoad {
            0% {
                width: 0%;
                transform: translateX(-100%);
            }
            50% {
                width: 100%;
                transform: translateX(0%);
            }
            100% {
                width: 100%;
                transform: translateX(100%);
            }
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--gold), #ffd700);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        /* Share Modal */
        .share-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);

            justify-content: center;

            padding: 25px;

            width: 90%;

            line-height: 1.5;
            text-align: left;
        }

        .share-options {
            display: grid;

            gap: 10px;
            margin: 20px 0;

        .share-option {
            background: var(--dark-bg);

            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .share-option:hover {

            transform: translateY(-2px);
        }

        .modal-buttons {

        .modal-btn.primary {

            color: var(--dark-bg);
        }

        .modal-btn.secondary {
            background: var(--border-color);
            color: var(--text);
        }

        .modal-btn:hover {
            transform: translateY(-1px);
        }

                    return session.user;

                userReferralCode = profile.referral_code || 'N/A';
                userUsername = profile.username || 'User';

                // Load completed tasks from database
                await loadCompletedTasksFromDB();

                // Load daily check-in progress
                if (profile.daily_checkins) {
                    const dailyTask = mockTasks.find(task => task.id === 13);
                    if (dailyTask) {
                        dailyTask.progress = profile.daily_checkins;

                        // Check if last check-in was today
                        const today = new Date().toDateString();
                        const lastCheckin = profile.last_checkin ? new Date(profile.last_checkin).toDateString() : null;

                        if (lastCheckin === today) {
                            // User already checked in today, mark as completed
                            if (!completedTasks.includes(13)) {
                                completedTasks.push(13);
                            }
                        }
                    }
                }

                return session.user;
            } catch (error) {
                console.error('Auth check error:', error);
                showLoadingScreen('login.html', 'Redirecting to Login...');
                return null;
            }
        }

        // Load completed tasks from database
        async function loadCompletedTasksFromDB() {
            try {
                const { data: userTasks, error } = await supabase
                    .from('user_tasks')
                    .select('task_id')
                    .eq('user_id', currentUser.id);

                if (error) {
                    console.error('Error loading completed tasks:', error);
                    return;
                }

                // Update completed tasks array
                completedTasks = userTasks.map(task => task.task_id);
                console.log('Loaded completed tasks from DB:', completedTasks);

            } catch (error) {
                console.error('Error loading completed tasks from DB:', error);
            }
        }

        // Save completed task to database
        async function saveCompletedTaskToDB(taskId) {
            try {
                const { data, error } = await supabase
                    .from('user_tasks')
                    .insert([
                        {
                            user_id: currentUser.id,
                            task_id: taskId,
                            verified: true
                        }
                    ])
                    .select();

                if (error) {
                    // If it's a unique constraint violation, the task is already completed
                    if (error.code === '23505') {
                        console.log('Task already completed:', taskId);
                        return true;
                    }
                    console.error('Error saving completed task to DB:', error);
                    return false;
                }

                console.log('Task saved to DB:', taskId);
                return true;

            } catch (error) {
                console.error('Error saving completed task to DB:', error);
                return false;
            }
        }

        // Filter tasks by category
        function filterTasks(category) {
            currentFilter = category;

            // Update category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderTasks();
        }

        // Render tasks based on current filter
        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            let filteredTasks = [];

            if (currentFilter === 'all') {
                filteredTasks = mockTasks;
            } else if (currentFilter === 'social') {
                filteredTasks = mockTasks.filter(task => task.category === 'social');
            } else if (currentFilter === 'daily') {
                filteredTasks = mockTasks.filter(task => task.category === 'daily');
            }

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                        </svg>
                        <div class="empty-title">No Tasks Available</div>
                        <div class="empty-message">Check back later for new tasks in this category!</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTasks.map(task => {
                const isCompleted = completedTasks.includes(task.id);
                const progressPercent = task.maxProgress ? (task.progress / task.maxProgress) * 100 : 0;

                return `
                    <div class="task-card ${isCompleted ? 'completed' : 'available'}">
                        <div class="task-header">
                            <div>
                                <div class="task-title">${task.title}</div>
                                <div class="task-description">${task.description}</div>
                            </div>
                            <div class="task-reward">+${task.reward} NMXp</div>
                        </div>

                        ${task.maxProgress > 1 ? `
                            <div class="progress-container">
                                <div class="progress-bar" style="width: ${progressPercent}%"></div>
                            </div>
                            <div style="font-size: 12px; color: var(--muted); text-align: center;">
                                ${task.progress}/${task.maxProgress} days
                            </div>
                        ` : ''}

                        <div class="task-footer">
                            <div class="task-status status-${isCompleted ? 'completed' : task.status}">
                                ${isCompleted ? 'Completed' : 'Available'}
                            </div>
                            <button class="task-action" 
                                    onclick="${task.type === 'share' ? 'openShareModal()' : `completeTask(${task.id})`}" 
                                    ${isCompleted ? 'disabled' : ''}>
                                ${isCompleted ? 'Completed' : task.action}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Complete a task
        async function completeTask(taskId) {
            const user = await checkAuth();
            if (!user) return;

            const task = mockTasks.find(t => t.id === taskId);
            if (!task) return;

            // Show loading
            const button = document.querySelector(`button[onclick="${task.type === 'share' ? 'openShareModal()' : `completeTask(${taskId})`}"]`);
            const originalText = button.textContent;
            button.textContent = 'Processing...';
            button.disabled = true;

            try {
                // For external links, open in new tab
                if (task.type === 'external') {
                    window.open(task.link, '_blank');

                    // Simulate API call delay
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }

                // For daily check-in - handle separately
                let dailyCheckinUpdated = false;
                if (task.type === 'daily') {
                    const today = new Date().toISOString().split('T')[0];

                    // Update daily check-in progress
                    const { data: profile, error: profileError } = await supabase
                        .from('profiles')
                        .select('daily_checkins, last_checkin, balance')
                        .eq('id', user.id)
                        .single();

                    if (profileError) {
                        console.error('Error fetching profile for daily check-in:', profileError);
                        throw profileError;
                    }

                    let newCheckins = (profile.daily_checkins || 0) + 1;
                    if (newCheckins > 7) newCheckins = 1; // Reset after 7 days

                    const newBalance = (profile.balance || 0) + task.reward;

                    // Update profile with new check-in and balance
                    const { error: updateError } = await supabase
                        .from('profiles')
                        .update({ 
                            daily_checkins: newCheckins,
                            last_checkin: today,
                            balance: newBalance
                        })
                        .eq('id', user.id);

                    if (updateError) {
                        console.error('Error updating daily check-in:', updateError);
                        throw updateError;
                    }

                    // Update task progress
                    task.progress = newCheckins;
                    dailyCheckinUpdated = true;

                    console.log('Daily check-in updated:', newCheckins);
                }

                // Save completed task to database (except for daily check-in which is handled separately)
                if (task.type !== 'daily') {
                    const dbSaved = await saveCompletedTaskToDB(taskId);
                    if (!dbSaved) {
                        throw new Error('Failed to save task to database');
                    }

                    // Update user balance for non-daily tasks
                    const { data: profile } = await supabase
                        .from('profiles')
                        .select('balance')
                        .eq('id', user.id)
                        .single();

                    if (profile) {
                        const newBalance = (profile.balance || 0) + task.reward;

                        const { error: updateError } = await supabase
                            .from('profiles')
                            .update({ balance: newBalance })
                            .eq('id', user.id);

                        if (updateError) {
                            console.error('Error updating balance:', updateError);
                            throw updateError;
                        }
                    }
                }

                // Update local completed tasks array
                if (!completedTasks.includes(taskId)) {
                    completedTasks.push(taskId);
                }

                // Create task completion notification
                await createTaskNotification(user.id, task.title, task.reward);

                // Show success message
                if (task.type === 'external') {
                    alert(`âœ… Task completed! You earned ${task.reward} NMXp!\n\nPlease make sure you actually ${task.action.toLowerCase()}ed to support our project!`);
                } else if (task.type === 'daily') {
                    alert(`ðŸŽ‰ Daily check-in completed! You earned ${task.reward} NMXp!\nProgress: ${task.progress}/7 days`);
                } else {
                    alert(`ðŸŽ‰ Task completed! You earned ${task.reward} NMXp!`);
                }

                // Re-render tasks
                renderTasks();

            } catch (error) {
                console.error('Error completing task:', error);
                alert('Error completing task. Please try again.');

                // Reset button
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        // Create task completion notification
        async function createTaskNotification(userId, taskName, reward) {
            try {
                const notificationData = {
                    user_id: userId,
                    type: 'task_completed',
                    title: 'Task Completed! ðŸŽ‰',
                    message: `You completed "${taskName}" and earned ${reward} NMXp. Keep up the great work!`,
                    is_read: false,
                    created_at: new Date().toISOString()
                };

                const { data, error } = await supabase
                    .from('notifications')
                    .insert([notificationData]);

                if (!error) {
                    console.log('âœ… Task notification created successfully');
                    return true;
                } else {
                    console.error('âŒ Error creating task notification:', error);
                    return false;
                }
            } catch (error) {
                console.error('âŒ Error creating task notification:', error);
                return false;
            }
        }
