<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Review - NemexCoin Admin</title>
    <style>
        :root {
            --dark-bg: #0f0f0f;
            --darker-bg: #080808;
            --gold: #d4af37;
            --text: #f5f5f5;
            --muted: #aaa;
            --border-color: #333333;
            --success: #00C851;
            --danger: #ff4444;
            --info: #33b5e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .back-btn {
            color: var(--muted);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            color: var(--gold);
            border-color: var(--gold);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--gold);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: var(--gold);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--muted);
            font-size: 14px;
        }

        .transaction {
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .transaction.pending {
            border-left: 4px solid var(--gold);
        }

        .transaction.approved {
            border-left: 4px solid var(--success);
        }

        .transaction.rejected {
            border-left: 4px solid var(--danger);
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .transaction-amount {
            font-size: 20px;
            font-weight: bold;
            color: var(--gold);
        }

        .transaction-meta {
            color: var(--muted);
            font-size: 14px;
        }

        .transaction-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-group {
            margin-bottom: 10px;
        }

        .detail-label {
            color: var(--muted);
            font-size: 12px;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 14px;
            word-break: break-all;
        }

        .transaction-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .approve-btn {
            background: var(--success);
            color: white;
        }

        .approve-btn:hover {
            background: #00a843;
            transform: translateY(-2px);
        }

        .reject-btn {
            background: var(--danger);
            color: white;
        }

        .reject-btn:hover {
            background: #cc3333;
            transform: translateY(-2px);
        }

        .notes-input {
            width: 100%;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px;
            color: var(--text);
            margin-top: 10px;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(212, 175, 55, 0.2);
            color: var(--gold);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="dashboard.html" class="back-btn">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Back to Dashboard
            </a>
            <div class="header-title">
                <svg width="28" height="28" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                </svg>
                Transaction Management
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">Pending Review</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approvedCount">0</div>
                <div class="stat-label">Approved Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Processed</div>
            </div>
        </div>

        <div id="transactionsList" class="transactions-container">
            <div class="loading">Loading transactions...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        let allTransactions = [];

        async function loadTransactions() {
            try {
                console.log('üîÑ Loading transactions from database...');
                
                const { data: transactions, error } = await supabaseClient
                    .from('pending_transactions')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('‚ùå Error loading transactions:', error);
                    showError('Failed to load transactions: ' + error.message);
                    return;
                }

                console.log('‚úÖ Transactions loaded:', transactions);
                allTransactions = transactions || [];
                updateStats();
                renderTransactions();
            } catch (error) {
                console.error('‚ùå Error:', error);
                showError('Failed to load transactions: ' + error.message);
            }
        }

        function updateStats() {
            const pending = allTransactions.filter(t => t.status === 'pending_review').length;
            const today = new Date().toDateString();
            const approvedToday = allTransactions.filter(t => 
                t.status === 'approved' && 
                t.processed_at &&
                new Date(t.processed_at).toDateString() === today
            ).length;

            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('approvedCount').textContent = approvedToday;
            document.getElementById('totalCount').textContent = allTransactions.length;
        }

        function renderTransactions() {
            const container = document.getElementById('transactionsList');
            const pendingTransactions = allTransactions.filter(t => t.status === 'pending_review');

            if (pendingTransactions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üéâ No Pending Transactions!</h3>
                        <p>All transactions have been processed.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = pendingTransactions.map(transaction => `
                <div class="transaction pending">
                    <div class="transaction-header">
                        <div>
                            <div class="transaction-amount">${transaction.total_amount.toLocaleString()} NMXp</div>
                            <div class="transaction-meta">$${transaction.price_usd} ‚Ä¢ ${transaction.user_email}</div>
                        </div>
                        <div class="status-badge status-pending">Pending Review</div>
                    </div>
                    
                    <div class="transaction-details">
                        <div class="detail-group">
                            <div class="detail-label">Transaction Hash</div>
                            <div class="detail-value">${transaction.tx_hash}</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Submitted</div>
                            <div class="detail-value">${new Date(transaction.created_at).toLocaleString()}</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Package</div>
                            <div class="detail-value">${transaction.package_amount.toLocaleString()} NMXp</div>
                        </div>
                    </div>

                    ${transaction.user_notes ? `
                        <div class="detail-group">
                            <div class="detail-label">User Notes</div>
                            <div class="detail-value">${transaction.user_notes}</div>
                        </div>
                    ` : ''}

                    <div class="transaction-actions">
                        <input type="text" 
                               class="notes-input" 
                               id="notes-${transaction.id}" 
                               placeholder="Add admin notes (optional)...">
                        <button class="approve-btn" onclick="approveTransaction('${transaction.id}', ${transaction.total_amount}, '${transaction.user_id}')">
                            ‚úÖ Approve & Credit
                        </button>
                        <button class="reject-btn" onclick="rejectTransaction('${transaction.id}')">
                            ‚ùå Reject
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function approveTransaction(transactionId, amount, userId) {
            if (!confirm('Are you sure you want to approve this transaction and credit NMXp to the user?')) {
                return;
            }

            const adminNotes = document.getElementById(`notes-${transactionId}`).value;
            
            try {
                console.log('‚úÖ Approving transaction:', transactionId);
                
                // 1. Update transaction status
                const { error: txError } = await supabaseClient
                    .from('pending_transactions')
                    .update({
                        status: 'approved',
                        processed_at: new Date().toISOString(),
                        admin_notes: adminNotes
                    })
                    .eq('id', transactionId);

                if (txError) throw txError;

                console.log('‚úÖ Transaction status updated');

                // 2. Credit user's NMXp balance
                const { data: profile, error: profileError } = await supabaseClient
                    .from('profiles')
                    .select('nmxp_balance')
                    .eq('id', userId)
                    .single();

                if (profileError) throw profileError;

                const newBalance = (profile.nmxp_balance || 0) + amount;
                console.log('üí∞ Updating balance:', { oldBalance: profile.nmxp_balance, amount, newBalance });
                
                const { error: balanceError } = await supabaseClient
                    .from('profiles')
                    .update({ nmxp_balance: newBalance })
                    .eq('id', userId);

                if (balanceError) throw balanceError;

                console.log('‚úÖ Balance updated successfully');
                alert('‚úÖ Transaction approved and NMXp credited successfully!');
                await loadTransactions();
                
            } catch (error) {
                console.error('‚ùå Approval error:', error);
                alert('‚ùå Error approving transaction: ' + error.message);
            }
        }

        async function rejectTransaction(transactionId) {
            if (!confirm('Are you sure you want to reject this transaction?')) {
                return;
            }

            const adminNotes = document.getElementById(`notes-${transactionId}`).value;
            
            try {
                console.log('‚ùå Rejecting transaction:', transactionId);
                
                const { error } = await supabaseClient
                    .from('pending_transactions')
                    .update({
                        status: 'rejected',
                        processed_at: new Date().toISOString(),
                        admin_notes: adminNotes
                    })
                    .eq('id', transactionId);

                if (error) throw error;

                console.log('‚úÖ Transaction rejected');
                alert('‚ùå Transaction rejected');
                await loadTransactions();
                
            } catch (error) {
                console.error('‚ùå Rejection error:', error);
                alert('‚ùå Error rejecting transaction: ' + error.message);
            }
        }

        function showError(message) {
            const container = document.getElementById('transactionsList');
            container.innerHTML = `
                <div class="empty-state">
                    <h3>‚ùå Error</h3>
                    <p>${message}</p>
                    <button onclick="loadTransactions()" style="margin-top: 15px; padding: 10px 20px; background: var(--gold); color: var(--dark-bg); border: none; border-radius: 6px; cursor: pointer;">
                        Try Again
                    </button>
                </div>
            `;
        }

        // Load transactions on page load
        document.addEventListener('DOMContentLoaded', loadTransactions);
        
        // Refresh every 30 seconds
        setInterval(loadTransactions, 30000);
    </script>
</body>
</html>
