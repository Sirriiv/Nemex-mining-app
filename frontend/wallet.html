<html lang="en">

    <style>
        :root {
            --dark-bg: #0A0A0A;
            --darker-bg: #080808;
            --card-bg: #121212;
            --gold: #D4AF37;
            --gold-light: #E6C158;
            --text: #F5F5F5;
            --text-muted: #AAAAAA;
            --success: #00C851;
            --error: #FF4444;
            --border-radius: 16px;
            --border-radius-sm: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding-bottom: 80px;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--dark-bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .wallet-name {
            font-weight: 700;
            font-size: 18px;
            color: var(--gold);
        }

        .header-icons {
            display: flex;
            gap: 16px;
        }

        .header-icon {
            width: 24px;
            height: 24px;
            color: var(--text-muted);
            cursor: pointer;
        }

        /* Balance Section */
        .balance-section {
            padding: 30px 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(212, 175, 55, 0.05) 100%);
            margin: 10px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .balance-label {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: 800;
            color: var(--gold);
            margin-bottom: 4px;
        }

        .balance-usd {
            font-size: 16px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        /* REMOVED: .wallet-actions section since you want to remove the receive/buy/swap bar */

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            margin: 0 10px;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 15px 8px;
            background: var(--card-bg);
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .action-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
        }

        .action-icon {
            width: 24px;
            height: 24px;
            color: var(--gold);
        }

        .action-label {
            font-size: 12px;
            font-weight: 600;
        }

        /* Token List */
        .token-section {
            padding: 0 20px;
            margin-top: 10px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-icon {
            width: 20px;
            height: 20px;
            color: var(--gold);
        }

        .token-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .token-card {
            display: flex;
            align-items: center;
            padding: 16px;
            background: var(--card-bg);
            border-radius: var(--border-radius-sm);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .token-card:hover {
            background: rgba(212, 175, 55, 0.05);
        }

        .token-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: 700;
            color: white;
            font-size: 16px;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            flex-shrink: 0;
        }

        .token-icon-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ton-icon { background: linear-gradient(135deg, #0088CC, #006699); }
        .nmx-icon { background: linear-gradient(135deg, var(--gold), #B8941F); }
        .usdt-icon { background: linear-gradient(135deg, #26A17B, #1E8C6E); }
        .tron-icon { background: linear-gradient(135deg, #FF060A, #CC0000); }
        .btc-icon { background: linear-gradient(135deg, #F7931A, #E07B15); }

        .token-info {
            flex: 1;
            min-width: 0;
        }

        .token-name {
            font-weight: 600;
            margin-bottom: 2px;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .token-symbol {
            font-size: 12px;
            color: var(--text-muted);
        }

        .token-price {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .token-change {
            font-size: 12px;
            margin-left: 4px;
        }

        .change-positive {
            color: var(--success);
        }

        .change-negative {
            color: var(--error);
        }

        .token-balance {
            text-align: right;
            flex-shrink: 0;
            margin-left: 10px;
        }

        .token-amount {
            font-weight: 700;
            font-family: 'Courier New', monospace;
            margin-bottom: 2px;
            font-size: 16px;
        }

        .token-value {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: var(--border-radius-sm);
            transition: all 0.3s ease;
        }

        .nav-item.active {
            background: rgba(212, 175, 55, 0.1);
        }

        .nav-item:hover {
            background: rgba(212, 175, 55, 0.05);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            color: var(--text-muted);
        }

        .nav-item.active .nav-icon {
            color: var(--gold);
        }

        .nav-label {
            font-size: 10px;
            color: var(--text-muted);
        }

        .nav-item.active .nav-label {
            color: var(--gold);
            font-weight: 600;
        }

        /* QR Code Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 24px;
            width: 90%;
            max-width: 320px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--gold);
        }

        .qr-code {
            width: 200px;
            height: 200px;
            background: white;
            margin: 0 auto 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-bg);
            font-weight: 700;
        }

        .wallet-address-modal {
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            word-break: break-all;
        }

        .close-modal {
            background: var(--gold);
            color: var(--dark-bg);
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: var(--gold-light);
        }

        /* Settings Modal */
        .settings-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .settings-option:hover {
            background: rgba(212, 175, 55, 0.05);
        }

        .settings-option:last-child {
            border-bottom: none;
        }

        .settings-icon {
            width: 20px;
            height: 20px;
            color: var(--gold);
        }

        .settings-label {
            flex: 1;
            font-weight: 600;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--gold);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Price Update Badge */
        .price-update {
            font-size: 10px;
            color: var(--text-muted);
            text-align: center;
            margin-top: 10px;
        }

        /* Responsive Adjustments */
        @media (max-width: 380px) {
            .action-buttons {
                grid-template-columns: repeat(4, 1fr);
            }

            .balance-amount {
                font-size: 32px;
            }

            .token-name {
                font-size: 14px;
            }

            .token-amount {
                font-size: 14px;
            }
        }
    </style>
</head>

        // Initialize wallet when page loads
        document.addEventListener('DOMContentLoaded', function() {
            if (window.walletController) {
                walletController.initialize();
            } else {
                // Fallback initialization if walletController is not available
                console.log('Using fallback wallet initialization');
                initWallet();
            }
        });

        // =============================================
        // UI FUNCTIONS
        // =============================================

            document.getElementById('receiveModal').style.display = 'flex';
        }

        function showSettings() {
            document.getElementById('settingsModal').style.display = 'flex';

        }

        function showSend() {

        }

        }

        function showBuy() {
            alert('ðŸ’° Buy functionality coming soon!');
        }

        function goToDashboard() {
            // Redirect to your main dashboard
            window.location.href = '/dashboard.html'; // Change this to your actual dashboard URL
        }

        // Navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                this.classList.add('active');
            });
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // =============================================
        // FALLBACK FUNCTIONS (if dynamic system not available)
        // =============================================

        // Real Tokens with proper CoinGecko IDs and guaranteed logos
        const SUPPORTED_TOKENS = [
            {
                symbol: "TON",
                name: "Toncoin",
                coinGeckoId: "the-open-network",
                balance: 0,
                logo: "https://cryptologos.cc/logos/toncoin-ton-logo.png",
                contract: "Native TON",
                decimals: 9
            },
            {
                symbol: "NMX",
                name: "NemexCoin",
                coinGeckoId: null,
                balance: 0,
                logo: "https://turquoise-obedient-frog-86.mypinata.cloud/ipfs/QmZo4rNnhhpWq6qQBkXBaAGqTdrawEzmW4w4QQsuMSjjW1",
                contract: "EQBRSrXz-7iYDnFZGhrER2XQL-gBgv1hr3Y8byWsVIye7A9f",
                decimals: 9,
                price: 0.00,
                change24h: 0.0
            },
            {
                symbol: "USDT",
                name: "Tether",
                coinGeckoId: "tether",
                balance: 450.25,
                logo: "https://cryptologos.cc/logos/tether-usdt-logo.png",
                contract: "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t",
                decimals: 6
            },
            {
                symbol: "TRX",
                name: "TRON",
                coinGeckoId: "tron",
                balance: 0,
                logo: "https://cryptologos.cc/logos/tron-trx-logo.png",
                contract: "Native TRX",
                decimals: 6
            },
            {
                symbol: "BTC",
                name: "Bitcoin",
                coinGeckoId: "bitcoin",
                balance: 0.00542,
                logo: "https://cryptologos.cc/logos/bitcoin-btc-logo.png",
                contract: "Native BTC",
                decimals: 8
            }
        ];

        // Wallet state
        let walletState = {
            totalBalanceUSD: 0,
            lastUpdate: null
        };

        // Fetch real prices from CoinGecko API
        async function fetchCoinGeckoPrices() {
            try {
                // Get tokens that are listed on CoinGecko
                const coinGeckoTokens = SUPPORTED_TOKENS.filter(token => token.coinGeckoId);
                const coinIds = coinGeckoTokens.map(token => token.coinGeckoId);

                if (coinIds.length === 0) return;

                console.log('Fetching prices for:', coinIds);

                const response = await fetch(
                    `https://api.coingecko.com/api/v3/simple/price?ids=${coinIds.join(',')}&vs_currencies=usd&include_24hr_change=true`
                );

                if (!response.ok) {
                    throw new Error(`CoinGecko API failed: ${response.status}`);
                }

                const data = await response.json();
                console.log('CoinGecko response:', data);

                // Update tokens with real prices
                SUPPORTED_TOKENS.forEach(token => {
                    if (token.coinGeckoId && data[token.coinGeckoId]) {
                        token.price = data[token.coinGeckoId].usd;
                        token.change24h = data[token.coinGeckoId].usd_24h_change || 0;
                        console.log(`Updated ${token.symbol}: $${token.price} (${token.change24h}%)`);
                    }
                });

                // Update last update time
                walletState.lastUpdate = new Date().toLocaleTimeString();
                document.getElementById('priceUpdate').textContent = `Live prices updated ${walletState.lastUpdate}`;

                console.log('CoinGecko prices updated successfully');

            } catch (error) {
                console.error('Error fetching CoinGecko prices:', error);
                // Fallback to guaranteed mock data
                setGuaranteedPrices();
                document.getElementById('priceUpdate').textContent = 'Using reliable market data';
            }
        }

        // Guaranteed prices that always work
        function setGuaranteedPrices() {
            const guaranteedPrices = {
                "the-open-network": { usd: 2.45, usd_24h_change: 1.2 },
                "tether": { usd: 1.00, usd_24h_change: 0.0 },
                "tron": { usd: 0.11, usd_24h_change: 0.5 },
                "bitcoin": { usd: 43210, usd_24h_change: 2.3 }
            };

            SUPPORTED_TOKENS.forEach(token => {
                if (token.coinGeckoId && guaranteedPrices[token.coinGeckoId]) {
                    token.price = guaranteedPrices[token.coinGeckoId].usd;
                    token.change24h = guaranteedPrices[token.coinGeckoId].usd_24h_change;
                }
            });
        }

        // Update total portfolio value
        function updatePortfolioValue() {
            const totalUSD = SUPPORTED_TOKENS.reduce((sum, token) => {
                return sum + (token.balance * (token.price || 0));
            }, 0);

            walletState.totalBalanceUSD = totalUSD;

            document.getElementById('balanceAmount').textContent = `$${totalUSD.toFixed(2)}`;
            document.getElementById('balanceCrypto').textContent = `${SUPPORTED_TOKENS.length} assets â€¢ Live prices`;

            // Hide loading and show actual balance
            document.getElementById('balanceLoading').style.display = 'none';
            document.getElementById('balanceAmount').style.display = 'inline';
            document.getElementById('balanceCrypto').style.display = 'inline';
        }

        // Load tokens into UI with guaranteed data
        function loadTokens() {
            const tokenList = document.getElementById('tokenList');
            tokenList.innerHTML = '';

            SUPPORTED_TOKENS.forEach(token => {
                const tokenValue = token.balance * (token.price || 0);
                const changeClass = token.change24h >= 0 ? 'change-positive' : 'change-negative';
                const changeSymbol = token.change24h >= 0 ? '+' : '';

                const tokenCard = document.createElement('div');
                tokenCard.className = 'token-card';
                tokenCard.innerHTML = `
                    <div class="token-icon ${token.symbol.toLowerCase()}-icon">
                        <img src="${token.logo}" alt="${token.name}" class="token-icon-img" 
                             onerror="handleImageError(this, '${token.symbol}')">
                    </div>
                    <div class="token-info">
                        <div class="token-name">${token.name}</div>
                        <div class="token-symbol">${token.symbol}</div>
                        <div class="token-price">
                            $${formatTokenPrice(token.price)} 
                            <span class="token-change ${changeClass}">${changeSymbol}${(token.change24h || 0).toFixed(1)}%</span>
                        </div>
                    </div>
                    <div class="token-balance">
                        <div class="token-amount">${formatTokenBalance(token.balance)}</div>
                        <div class="token-value">$${tokenValue.toFixed(2)}</div>
                    </div>
                `;
                tokenList.appendChild(tokenCard);
            });

            // Hide tokens loading
            document.getElementById('tokensLoading').style.display = 'none';
        }

        // Handle image loading errors gracefully
        function handleImageError(img, symbol) {
            console.log(`Logo failed to load for ${symbol}, using fallback`);
            img.style.display = 'none';
            img.parentElement.innerHTML = symbol.charAt(0);
            img.parentElement.style.background = 'linear-gradient(135deg, #666, #888)';
            img.parentElement.style.color = 'white';
            img.parentElement.style.fontWeight = 'bold';
            img.parentElement.style.fontSize = '16px';
        }

        function formatTokenPrice(price) {
            if (!price && price !== 0) return '0.00';
            if (price === 0) return '0.00';
            if (price >= 1000) return price.toLocaleString();
            return price.toFixed(price < 1 ? 4 : 2);
        }

        function formatTokenBalance(balance) {
            if (balance === 0) return '0.00';
            if (balance < 0.001) return '<0.001';
            if (balance >= 1000000) {
                return (balance / 1000000).toFixed(2) + 'M';
            } else if (balance >= 1000) {
                return (balance / 1000).toFixed(2) + 'K';
            }
            return balance.toFixed(6).replace(/\.?0+$/, '');
        }

        // Refresh all prices
        async function refreshPrices() {
            document.getElementById('tokensLoading').style.display = 'inline-block';
            document.getElementById('balanceLoading').style.display = 'inline-block';
            document.getElementById('balanceAmount').style.display = 'none';

            await fetchCoinGeckoPrices();
            updatePortfolioValue();
            loadTokens();
            closeModal();

            // Show success feedback
            const updateElement = document.getElementById('priceUpdate');
            const originalText = updateElement.textContent;
            updateElement.textContent = 'âœ“ Prices refreshed successfully!';
            setTimeout(() => {
                updateElement.textContent = originalText;
            }, 2000);
        }

    document.getElementById('tokensLoading').style.display = 'inline-block';
