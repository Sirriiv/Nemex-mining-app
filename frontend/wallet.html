<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - NemexCoin</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .wallet-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .wallet-actions {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .wallet-action-btn {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
        
        .transaction-list {
            margin-top: 20px;
        }
        
        .transaction-item {
            background: var(--bg-secondary);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .transaction-amount.positive {
            color: var(--gold);
        }
        
        .transaction-amount.negative {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <header class="header">
            <div class="header-title">„ÄΩÔ∏è NEMEXCOIN</div>
            <div class="settings-icon">‚öôÔ∏è</div>
        </header>

        <main class="main-content">
            <h1 class="page-title">My Wallet</h1>
            
            <div class="wallet-stats">
                <div class="card">
                    <div class="card-title">Total Balance</div>
                    <div class="card-value">1,580 NMXp</div>
                </div>
                <div class="card">
                    <div class="card-title">Available</div>
                    <div class="card-value">1,250 NMXp</div>
                </div>
            </div>
            
            <div class="wallet-actions">
                <div class="wallet-action-btn">
                    <div>üì•</div>
                    <div>Deposit</div>
                </div>
                <div class="wallet-action-btn">
                    <div>üì§</div>
                    <div>Withdraw</div>
                </div>
                <div class="wallet-action-btn">
                    <div>üîÑ</div>
                    <div>Swap</div>
                </div>
            </div>
            
            <div class="transaction-list">
                <h3 style="margin-bottom: 15px;">Recent Transactions</h3>
                <div class="transaction-item">
                    <div>
                        <div>Mining Reward</div>
                        <div style="font-size: 12px; color: var(--text-muted);">Today, 10:30 AM</div>
                    </div>
                    <div class="transaction-amount positive">+30 NMXp</div>
                </div>
                <div class="transaction-item">
                    <div>
                        <div>Task Completion</div>
                        <div style="font-size: 12px; color: var(--text-muted);">Yesterday, 3:15 PM</div>
                    </div>
                    <div class="transaction-amount positive">+15 NMXp</div>
                </div>
                <div class="transaction-item">
                    <div>
                        <div>Referral Bonus</div>
                        <div style="font-size: 12px; color: var(--text-muted);">Mar 12, 2024</div>
                    </div>
                    <div class="transaction-amount positive">+50 NMXp</div>
                </div>
            </div>
        </main>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="nav-text">MINING</span>
        </a>
        <a href="tasks.html" class="nav-item">
            <span class="nav-text">TASKS</span>
        </a>
        <a href="buynmxp.html" class="nav-item">

        </a>
        <a href="referrals.html" class="nav-item">
            <span class="nav-text">REFERRALS</span>
        </a>
        <a href="wallet.html" class="nav-item active">
            <span class="nav-text">WALLET</span>
        </a>
    </nav>

    <script src="js/main.js"></script>
</body>
</html>
