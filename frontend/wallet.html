<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemex Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #0A0A0A;
            --darker-bg: #080808;
            --card-bg: #121212;
            --gold: #D4AF37;
            --gold-light: #E6C158;
            --text: #F5F5F5;
            --text-muted: #AAAAAA;
            --success: #00C851;
            --error: #FF4444;
            --border-radius: 16px;
            --border-radius-sm: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding-bottom: 80px;
        }

        /* Header Styles - Trust Wallet Style */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--dark-bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .wallet-name {
            font-weight: 700;
            font-size: 18px;
            color: var(--gold);
        }

        .header-icons {
            display: flex;
            gap: 16px;
        }

        .header-icon {
            width: 24px;
            height: 24px;
            color: var(--text-muted);
            cursor: pointer;
        }

        /* Balance Section - Trust Wallet Style */
        .balance-section {
            padding: 30px 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(212, 175, 55, 0.05) 100%);
            margin: 10px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .balance-label {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: 800;
            color: var(--gold);
            margin-bottom: 4px;
        }

        .balance-usd {
            font-size: 16px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .wallet-actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }

        .wallet-action-btn {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wallet-action-btn:hover {
            background: var(--gold);
            color: var(--dark-bg);
        }

        /* Action Buttons - Trust Wallet Style */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            margin: 0 10px;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 15px 8px;
            background: var(--card-bg);
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .action-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
        }

        .action-icon {
            width: 24px;
            height: 24px;
            color: var(--gold);
        }

        .action-label {
            font-size: 12px;
            font-weight: 600;
        }

        /* Token List - Trust Wallet Style */
        .token-section {
            padding: 0 20px;
            margin-top: 10px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-icon {
            width: 20px;
            height: 20px;
            color: var(--gold);
        }

        .token-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .token-card {
            display: flex;
            align-items: center;
            padding: 16px;
            background: var(--card-bg);
            border-radius: var(--border-radius-sm);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .token-card:hover {
            background: rgba(212, 175, 55, 0.05);
        }

        .token-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: 700;
            color: white;
            font-size: 16px;
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .token-icon-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ton-icon { background: linear-gradient(135deg, #0088CC, #006699); }
        .nmx-icon { background: linear-gradient(135deg, var(--gold), #B8941F); }
        .usdt-icon { background: linear-gradient(135deg, #26A17B, #1E8C6E); }
        .btc-icon { background: linear-gradient(135deg, #F7931A, #E07B15); }
        .eth-icon { background: linear-gradient(135deg, #627EEA, #4C68C5); }

        .token-info {
            flex: 1;
        }

        .token-name {
            font-weight: 600;
            margin-bottom: 2px;
            font-size: 16px;
        }

        .token-symbol {
            font-size: 12px;
            color: var(--text-muted);
        }

        .token-price {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .token-change {
            font-size: 12px;
            margin-left: 4px;
        }

        .change-positive {
            color: var(--success);
        }

        .change-negative {
            color: var(--error);
        }

        .token-balance {
            text-align: right;
        }

        .token-amount {
            font-weight: 700;
            font-family: 'Courier New', monospace;
            margin-bottom: 2px;
            font-size: 16px;
        }

        .token-value {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Bottom Navigation - Trust Wallet Style */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: var(--border-radius-sm);
            transition: all 0.3s ease;
        }

        .nav-item.active {
            background: rgba(212, 175, 55, 0.1);
        }

        .nav-item:hover {
            background: rgba(212, 175, 55, 0.05);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            color: var(--text-muted);
        }

        .nav-item.active .nav-icon {
            color: var(--gold);
        }

        .nav-label {
            font-size: 10px;
            color: var(--text-muted);
        }

        .nav-item.active .nav-label {
            color: var(--gold);
            font-weight: 600;
        }

        /* QR Code Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 24px;
            width: 90%;
            max-width: 320px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--gold);
        }

        .qr-code {
            width: 200px;
            height: 200px;
            background: white;
            margin: 0 auto 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-bg);
            font-weight: 700;
        }

        .wallet-address-modal {
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            word-break: break-all;
        }

        .close-modal {
            background: var(--gold);
            color: var(--dark-bg);
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: var(--gold-light);
        }

        /* Settings Modal */
        .settings-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .settings-option:hover {
            background: rgba(212, 175, 55, 0.05);
        }

        .settings-option:last-child {
            border-bottom: none;
        }

        .settings-icon {
            width: 20px;
            height: 20px;
            color: var(--gold);
        }

        .settings-label {
            flex: 1;
            font-weight: 600;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--gold);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Adjustments */
        @media (max-width: 380px) {
            .action-buttons {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .balance-amount {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="wallet-name">
                Nemex Wallet
            </div>
            <div class="header-icons">
                <svg class="header-icon" onclick="showSettings()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>

        </header>

        <!-- Balance Section -->
        <section class="balance-section">
            <div class="balance-label">Total Balance</div>
            <div class="balance-amount" id="totalBalance">$0.00</div>

            </div>

                <svg class="action-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/>
                </svg>
                <div class="action-label">Receive</div>
            </div>
            <div class="action-btn" onclick="showSwap()">
                <svg class="action-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/>
                </svg>
                <div class="action-label">Swap</div>
            </div>
            <div class="action-btn" onclick="showBuy()">
                <svg class="action-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"/>
                </svg>
                <div class="action-label">Buy</div>
            </div>
        </div>

        <!-- Token List -->
        <section class="token-section">
            <div class="section-title">
                <svg class="section-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/>
                </svg>
                Your Assets
            </div>
            <div class="token-list" id="tokenList">
                <!-- Tokens will be loaded dynamically -->
            </div>
        </section>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item active">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
                </svg>
                <div class="nav-label">Wallet</div>
            </div>
            <div class="nav-item">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <div class="nav-label">History</div>

                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <div class="nav-label">Browser</div>
            </div>
            <div class="nav-item">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                </svg>
                <div class="nav-label">Collectibles</div>
            </div>
        </nav>

        <!-- Receive Modal -->
        <div id="receiveModal" class="modal">
            <div class="modal-content">
                <div class="modal-title">Receive Assets</div>
                <div class="qr-code">
                    <div>QR CODE</div>
                </div>
                <div class="wallet-address-modal" id="receiveAddress">Connect to see address</div>
                <button class="close-modal" onclick="closeModal()">Close</button>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-title">Settings</div>
                <div class="settings-option" onclick="goToDashboard()">
                    <svg class="settings-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    <div class="settings-label">Back to Dashboard</div>
                </div>
                <div class="settings-option" onclick="connectWallet()">
                    <svg class="settings-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                    </svg>
                    <div class="settings-label">Connect Wallet</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // =============================================
        // CLEAN TRUST WALLET STYLE INTERFACE
        // =============================================

        // Real Tokens Configuration
        const TON_TOKENS = [
            {
                symbol: "TON",
                name: "Toncoin",
                contractAddress: null,
                decimals: 9,
                coinGeckoId: "the-open-network",
                price: 2.45,
                change24h: 1.2,
                balance: 0.000, // Real balance from blockchain
                logo: "https://cryptologos.cc/logos/toncoin-ton-logo.png"
            },
            {
                symbol: "NMX",
                name: "NemexCoin",
                contractAddress: 'EQBRSrXz-7iYDnFZGhrER2XQL-gBgv1hr3Y8byWsVIye7A9f',
                decimals: 9,
                coinGeckoId: null,
                price: 0.00,
                change24h: 0.0,
                balance: 0.000, // Real balance from blockchain
                logo: "https://turquoise-obedient-frog-86.mypinata.cloud/ipfs/QmZo4rNnhhpWq6qQBkXBaAGqTdrawEzmW4w4QQsuMSjjW1"
            },
            {
                symbol: "USDT",
                name: "Tether",
                contractAddress: "EQDcBkGHmC4pTf34x3Gm05XvepO5w60DNxZ-XT4I6-UGG5L5",
                decimals: 6,
                coinGeckoId: "tether",
                price: 1.00,
                change24h: 0.0,
                balance: 0.00,
                logo: "https://cryptologos.cc/logos/tether-usdt-logo.png"
            },
            {
                symbol: "BTC",
                name: "Bitcoin",
                contractAddress: null,
                decimals: 8,
                coinGeckoId: "bitcoin",
                price: 43210,
                change24h: 2.3,
                balance: 0.000000,
                logo: "https://cryptologos.cc/logos/bitcoin-btc-logo.png"
            },
            {
                symbol: "ETH",
                name: "Ethereum",
                contractAddress: null,
                decimals: 18,
                coinGeckoId: "ethereum",
                price: 2850,
                change24h: -0.8,
                balance: 0.000,
                logo: "https://cryptologos.cc/logos/ethereum-eth-logo.png"
            }
        ];

        // Wallet state
        let walletState = {
            address: null,
            connected: false,
            totalBalanceUSD: 0,
            totalBalanceTON: 0
        };

        // Initialize wallet
        function initWallet() {
            loadTokens();
            updateBalances();
        }

        // Connect wallet (simplified for web wallet)
        function connectWallet() {
            // In a real implementation, this would connect to TON Connect or other wallet
            walletState.connected = true;
            alert('ðŸ”— Wallet connection functionality will be implemented in Phase 2');
            closeModal();
        }

        // Update balances
        function updateBalances() {
            const totalUSD = TON_TOKENS.reduce((sum, token) => sum + (token.balance * token.price), 0);
            const totalTON = totalUSD / (TON_TOKENS[0].price || 1);
            
            document.getElementById('totalBalance').textContent = `$${totalUSD.toFixed(2)}`;
            document.getElementById('totalBalanceCrypto').textContent = `${totalTON.toFixed(3)} TON`;
        }

        // Load tokens into UI
        function loadTokens() {
            const tokenList = document.getElementById('tokenList');
            tokenList.innerHTML = '';

            TON_TOKENS.forEach(token => {
                const tokenValue = token.balance * token.price;
                const changeClass = token.change24h >= 0 ? 'change-positive' : 'change-negative';
                const changeSymbol = token.change24h >= 0 ? '+' : '';
                
                const tokenCard = document.createElement('div');
                tokenCard.className = 'token-card';
                tokenCard.innerHTML = `
                    <div class="token-icon ${token.symbol.toLowerCase()}-icon">
                        <img src="${token.logo}" alt="${token.name}" class="token-icon-img" 
                             onerror="this.onerror=null; this.style.display='none'; this.parentElement.innerHTML='${token.symbol.charAt(0)}'">
                    </div>
                    <div class="token-info">
                        <div class="token-name">${token.name}</div>
                        <div class="token-symbol">${token.symbol}</div>
                        <div class="token-price">
                            $${formatTokenPrice(token.price)} 
                            <span class="token-change ${changeClass}">${changeSymbol}${token.change24h.toFixed(1)}%</span>
                        </div>
                    </div>
                    <div class="token-balance">
                        <div class="token-amount">${formatTokenBalance(token.balance)}</div>
                        <div class="token-value">$${tokenValue.toFixed(2)}</div>
                    </div>
                `;
                tokenList.appendChild(tokenCard);
            });
        }

        function formatTokenPrice(price) {
            if (price >= 1000) {
                return price.toLocaleString();
            }
            return price.toFixed(price < 1 ? 4 : 2);
        }

        function formatTokenBalance(balance) {
            if (balance === 0) return '0.00';
            if (balance < 0.001) return '<0.001';
            return balance.toFixed(6).replace(/\.?0+$/, '');
        }

        // =============================================
        // UI FUNCTIONS
        // =============================================

        function showReceive() {
            document.getElementById('receiveModal').style.display = 'flex';
        }

        function showSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
        }
