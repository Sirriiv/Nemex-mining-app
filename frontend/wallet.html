<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemex Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- TON Connect Integration -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root {
            --dark-bg: #0A0A0A;
            --darker-bg: #080808;
            --card-bg: #121212;
            --gold: #D4AF37;
            --gold-light: #E6C158;
            --text: #F5F5F5;
            --text-muted: #AAAAAA;
            --success: #00C851;
            --error: #FF4444;
            --border-radius: 16px;
            --border-radius-sm: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding-bottom: 80px;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--dark-bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .wallet-name {
            font-weight: 700;
            font-size: 18px;
            color: var(--gold);
        }

        .header-icons {
            display: flex;
            gap: 16px;
        }

        .header-icon {
            width: 24px;
            height: 24px;
            color: var(--text-muted);
            cursor: pointer;
        }

        /* Connection States */
        .connection-state {
            text-align: center;
            padding: 10px 20px;
        }

        .connection-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .connection-badge.connected {
            background: rgba(0, 200, 81, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .connection-badge.disconnected {
            background: rgba(255, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .connection-badge.connected .connection-dot {
            background: var(--success);
        }

        .connection-badge.disconnected .connection-dot {
            background: var(--error);
        }

        /* Balance Section */
        .balance-section {
            padding: 30px 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(212, 175, 55, 0.05) 100%);
            margin: 10px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .balance-label {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: 800;
            color: var(--gold);
            margin-bottom: 4px;
        }

        .balance-usd {
            font-size: 16px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .wallet-actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }

        .wallet-action-btn {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wallet-action-btn:hover {
            background: var(--gold);
            color: var(--dark-bg);
        }

        /* Connect Wallet Section */
        .connect-section {
            background: var(--darker-bg);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 20px;
            text-align: center;
        }

        .connect-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .connect-subtitle {
            color: var(--text-muted);
            margin-bottom: 25px;
            font-size: 14px;
        }

        .connect-btn {
            background: var(--gold);
            color: var(--dark-bg);
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .connect-btn:hover {
            background: var(--gold-light);
            transform: translateY(-2px);
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            margin: 0 10px;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 15px 8px;
            background: var(--card-bg);
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .action-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-btn:disabled:hover {
            background: var(--card-bg);
            transform: none;
        }

        .action-icon {
            width: 24px;
            height: 24px;
            color: var(--gold);
        }

        .action-label {
            font-size: 12px;
            font-weight: 600;
        }

        /* Token List */
        .token-section {
            padding: 0 20px;
            margin-top: 10px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-icon {
            width: 20px;
            height: 20px;
            color: var(--gold);
        }

        .token-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .token-card {
            display: flex;
            align-items: center;
            padding: 16px;
            background: var(--card-bg);
            border-radius: var(--border-radius-sm);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .token-card:hover {
            background: rgba(212, 175, 55, 0.05);
        }

        .token-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: 700;
            color: white;
            font-size: 16px;
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .token-icon-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ton-icon { background: linear-gradient(135deg, #0088CC, #006699); }
        .nmx-icon { background: linear-gradient(135deg, var(--gold), #B8941F); }
        .usdt-icon { background: linear-gradient(135deg, #26A17B, #1E8C6E); }
        .btc-icon { background: linear-gradient(135deg, #F7931A, #E07B15); }
        .eth-icon { background: linear-gradient(135deg, #627EEA, #4C68C5); }

        .token-info {
            flex: 1;
        }

        .token-name {
            font-weight: 600;
            margin-bottom: 2px;
            font-size: 16px;
        }

        .token-symbol {
            font-size: 12px;
            color: var(--text-muted);
        }

        .token-price {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .token-change {
            font-size: 12px;
            margin-left: 4px;
        }

        .change-positive {
            color: var(--success);
        }

        .change-negative {
            color: var(--error);
        }

        .token-balance {
            text-align: right;
        }

        .token-amount {
            font-weight: 700;
            font-family: 'Courier New', monospace;
            margin-bottom: 2px;
            font-size: 16px;
        }

        .token-value {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: var(--border-radius-sm);
            transition: all 0.3s ease;
        }

        .nav-item.active {
            background: rgba(212, 175, 55, 0.1);
        }

        .nav-item:hover {
            background: rgba(212, 175, 55, 0.05);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            color: var(--text-muted);
        }

        .nav-item.active .nav-icon {
            color: var(--gold);
        }

        .nav-label {
            font-size: 10px;
            color: var(--text-muted);
        }

        .nav-item.active .nav-label {
            color: var(--gold);
            font-weight: 600;
        }

        /* QR Code Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 24px;
            width: 90%;
            max-width: 320px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--gold);
        }

        .qr-code {
            width: 200px;
            height: 200px;
            background: white;
            margin: 0 auto 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-bg);
            font-weight: 700;
        }

        .wallet-address-modal {
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            word-break: break-all;
        }

        .close-modal {
            background: var(--gold);
            color: var(--dark-bg);
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: var(--gold-light);
        }

        /* Settings Modal */
        .settings-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .settings-option:hover {
            background: rgba(212, 175, 55, 0.05);
        }

        .settings-option:last-child {
            border-bottom: none;
        }

        .settings-icon {
            width: 20px;
            height: 20px;
            color: var(--gold);
        }

        .settings-label {
            flex: 1;
            font-weight: 600;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--gold);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Adjustments */
        @media (max-width: 380px) {
            .action-buttons {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .balance-amount {
                font-size: 32px;
            }
        }
    </style>
</head>

        </header>

        <!-- Connection Status -->
        <div class="connection-state">
            <div class="connection-badge disconnected" id="connectionBadge">
                <div class="connection-dot"></div>

                <button class="close-modal" onclick="closeModal()">Close</button>
            </div>
        </div>

        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-title">Settings</div>
                <div class="settings-option" onclick="goToDashboard()">

                </div>

                logo: "https://cryptologos.cc/logos/tether-usdt-logo.png",
                type: "jetton"
            }
        ];

        // Wallet state
        let walletState = {
            address: null,
            connected: false,
            provider: null,
            totalBalanceUSD: 0,
            totalBalanceTON: 0
        };

        // TON Connect UI instance
        let tonConnectUI = null;

        // Initialize TON Connect
        async function initTONConnect() {
            try {
                // Create TON Connect instance
                tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                    manifestUrl: 'https://nemexcoin.it.com/tonconnect-manifest.json',
                    buttonRootId: 'tonconnect-button'
                });

                // Check if already connected
                tonConnectUI.connectionRestored.then(() => {
                    if (tonConnectUI.connected) {
                        console.log('Already connected to:', tonConnectUI.account);
                        onWalletConnected(tonConnectUI.account);
                    }
                });

                // Subscribe to connection changes
                tonConnectUI.onStatusChange(wallet => {
                    if (wallet) {
                        onWalletConnected(wallet);
                    } else {
                        disconnectWallet();
                    }
                });

                console.log('TON Connect initialized successfully');

            } catch (error) {
                console.error('TON Connect initialization failed:', error);
            }
        }

        // Connect wallet using TON Connect
        async function connectWallet() {
            try {
                if (!tonConnectUI) {
                    await initTONConnect();
                }
                
                document.getElementById('connectLoading').style.display = 'inline-block';
                document.getElementById('connectBtnText').textContent = 'Connecting...';

                // Open TON Connect modal
                tonConnectUI.openModal();

            } catch (error) {
                console.error('Connection failed:', error);
                alert('Failed to connect wallet. Please try again.');
                resetConnectButton();
            }
        }

        function resetConnectButton() {
            document.getElementById('connectLoading').style.display = 'none';
            document.getElementById('connectBtnText').textContent = 'Connect Wallet';
        }

        // Handle successful wallet connection
        function onWalletConnected(account) {
            walletState = {
                address: account.address,
                connected: true,
                provider: account.device?.appName || 'TON Wallet',
                totalBalanceUSD: 0,
                totalBalanceTON: 0
            };

            updateConnectionUI(true);
            loadWalletData();
            resetConnectButton();
            
            console.log('Wallet connected:', walletState);
        }

        // Disconnect wallet
        async function disconnectWallet() {
            try {
                if (tonConnectUI && tonConnectUI.connected) {
                    await tonConnectUI.disconnect();
                }
            } catch (error) {
                console.error('Disconnect error:', error);
            }

            walletState = {
                address: null,
                connected: false,
                provider: null,
                totalBalanceUSD: 0,
                totalBalanceTON: 0
            };

            updateConnectionUI(false);
            closeModal();
            
            console.log('Wallet disconnected');
        }

        // Update connection UI
        function updateConnectionUI(isConnected) {
            const badge = document.getElementById('connectionBadge');
            const connectionText = document.getElementById('connectionText');
            const connectSection = document.getElementById('connectSection');
            const walletContent = document.getElementById('walletContent');

            if (isConnected) {
                badge.className = 'connection-badge connected';
                connectionText.textContent = `Connected to ${walletState.provider}`;
                connectSection.style.display = 'none';
                walletContent.style.display = 'block';
                
                document.getElementById('receiveAddress').textContent = walletState.address;
                
                // Show actual content
                setTimeout(() => {
                    document.getElementById('balanceAmount').style.display = 'inline';
                    document.getElementById('balanceCrypto').style.display = 'inline';
                    document.getElementById('balanceLoading').style.display = 'none';
                }, 1000);
                
            } else {
                badge.className = 'connection-badge disconnected';
                connectionText.textContent = 'Not Connected';
                connectSection.style.display = 'block';
                walletContent.style.display = 'none';
                resetConnectButton();
            }
        }

        // =============================================
        // REAL BLOCKCHAIN DATA FETCHING
        // =============================================

        // Fetch TON balance from blockchain
        async function fetchTONBalance(address) {
            try {
                // This will fetch REAL TON balance when API key is added
                // For now, return mock data
                return Math.random() * 10; // Mock balance
                
            } catch (error) {
                console.error('Error fetching TON balance:', error);
                return 0;
            }
        }

        // Fetch token prices from CoinGecko
        async function fetchTokenPrices() {
            try {
                // Mock prices for now - will implement real API later
                TON_TOKENS.forEach(token => {
                    if (token.coinGeckoId) {
                        // Mock price fluctuations
                        token.price = token.symbol === 'TON' ? 2.45 + (Math.random() - 0.5) * 0.1 : 
                                     token.symbol === 'USDT' ? 1.00 : 0;
                        token.change24h = (Math.random() - 0.5) * 2;
                    }
                });
                
            } catch (error) {
                console.error('Error fetching prices:', error);
            }
        }

        // Load all wallet data from blockchain
        async function loadWalletData() {
            if (!walletState.connected) return;

            try {
                document.getElementById('tokensLoading').style.display = 'inline-block';

                // Fetch prices
                await fetchTokenPrices();

                // Fetch REAL balances from blockchain
                for (let token of TON_TOKENS) {
                    if (token.contractAddress === null) {
                        // Native TON balance
                        token.balance = await fetchTONBalance(walletState.address);
                    } else {
                        // Jetton balance - will implement real fetching
                        token.balance = Math.random() * 1000; // Mock data
                    }
                }

                updateBalances();
                loadTokens();
                
                document.getElementById('tokensLoading').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading wallet data:', error);
                document.getElementById('tokensLoading').style.display = 'none';
            }
        }

        // Update total balances
        function updateBalances() {
            const totalUSD = TON_TOKENS.reduce((sum, token) => sum + (token.balance * token.price), 0);
            const totalTON = totalUSD / (TON_TOKENS[0].price || 1);
            
            walletState.totalBalanceUSD = totalUSD;
            walletState.totalBalanceTON = totalTON;
            
            document.getElementById('balanceAmount').textContent = `$${totalUSD.toFixed(2)}`;
            document.getElementById('balanceCrypto').textContent = `${totalTON.toFixed(3)} TON`;
        }

        // Load tokens into UI with REAL blockchain data
        function loadTokens() {
            const tokenList = document.getElementById('tokenList');
            tokenList.innerHTML = '';

            TON_TOKENS.forEach(token => {
                const tokenValue = token.balance * token.price;
                const changeClass = token.change24h >= 0 ? 'change-positive' : 'change-negative';
                const changeSymbol = token.change24h >= 0 ? '+' : '';
                
                const tokenCard = document.createElement('div');
                tokenCard.className = 'token-card';
                tokenCard.innerHTML = `
                    <div class="token-icon ${token.symbol.toLowerCase()}-icon">
                        <img src="${token.logo}" alt="${token.name}" class="token-icon-img" 
                             onerror="this.onerror=null; this.style.display='none'; this.parentElement.innerHTML='${token.symbol.charAt(0)}'">
                    </div>
                    <div class="token-info">
                        <div class="token-name">${token.name}</div>
                        <div class="token-symbol">${token.symbol}</div>
                        <div class="token-price">
                            $${formatTokenPrice(token.price)} 
                            <span class="token-change ${changeClass}">${changeSymbol}${token.change24h.toFixed(1)}%</span>
                        </div>
                    </div>
                    <div class="token-balance">
                        <div class="token-amount">${formatTokenBalance(token.balance)}</div>
                        <div class="token-value">$${tokenValue.toFixed(2)}</div>
                    </div>
                `;
                tokenList.appendChild(tokenCard);
            });
        }

        function formatTokenPrice(price) {
            if (price === 0) return '0.00';
            if (price >= 1000) return price.toLocaleString();
            return price.toFixed(price < 1 ? 4 : 2);
        }

        function formatTokenBalance(balance) {
            if (balance === 0) return '0.00';
            if (balance < 0.001) return '<0.001';
            return balance.toFixed(6).replace(/\.?0+$/, '');
        }

        // =============================================
        // UI FUNCTIONS
        // =============================================

        function showReceive() {
            if (!walletState.connected) {
                alert('Please connect your wallet first.');
                return;
            }
            document.getElementById('receiveModal').style.display = 'flex';
        }

        function showSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('receiveModal').style.display = 'none';
            document.getElementById('settingsModal').style.display = 'none';
        }

        function showSend() {
            if (!walletState.connected) {
                alert('Please connect your wallet first.');
                return;
            }
            alert('ðŸ“¤ Send functionality - Phase 3');
        }

        function showSwap() {
            if (!walletState.connected) {
                alert('Please connect your wallet first.');
                return;
            }
            alert('ðŸ”„ Swap functionality - Phase 4');
        }

        function showBuy() {
            if (!walletState.connected) {
                alert('Please connect your wallet first.');
                return;
            }
            alert('ðŸ’° Buy functionality - Phase 5');
        }

        function goToDashboard() {
            alert('Redirecting to Dashboard...');
            closeModal();
        }

        // Navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                this.classList.add('active');
            });
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initTONConnect();
            console.log('Nemex Wallet - Phase 2: TON Connect Integration Loaded!');
            
            // Show tokens with real data when connected
            setTimeout(() => {
                if (!walletState.connected) {
                    loadTokens(); // Show tokens with real 0 balances
                }
            }, 500);
        });
    </script>
</body>
