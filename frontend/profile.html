<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - NemexCoin</title>
    <style>
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --success: #00C851;
            --error: #ff4444;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }

        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--dark-bg);
        }

        .back-btn {
            font-size: 20px;
            color: var(--muted);
            cursor: pointer;
            text-decoration: none;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gold);
        }

        .content-wrapper {
            padding: 20px;
            flex: 1;
        }

        .profile-section {
            background: var(--darker-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold), #b8941f);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 15px;
            color: var(--darker-bg);
        }

        .profile-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-email {
            color: var(--muted);
            font-size: 14px;
        }

        .info-grid {
            display: grid;
            gap: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .info-label {
            color: var(--muted);
            font-size: 14px;
        }

        .info-value {
            font-weight: 600;
            color: var(--gold);
        }

        .edit-btn {
            background: linear-gradient(135deg, var(--gold), #b8941f);
            color: var(--darker-bg);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .edit-btn:disabled {
            background: var(--muted);
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--muted);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--darker-bg);
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gold);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--muted);
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .save-btn {
            background: linear-gradient(135deg, var(--gold), #b8941f);
            color: var(--darker-bg);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid var(--border-color);
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
        }

        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: var(--success);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <header class="header">
                <a href="dashboard.html" class="back-btn">‚Üê</a>
                <div class="header-title">üë§ Profile</div>
                <div style="width: 20px;"></div> <!-- Spacer for alignment -->
            </header>

            <div class="profile-section">
                <div class="profile-header">
                    <div class="profile-avatar">üë§</div>
                    <div class="profile-name" id="userName">Loading...</div>
                    <div class="profile-email" id="userEmail">Loading...</div>
                </div>

                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">Member Since</span>
                        <span class="info-value" id="memberSince">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Username</span>
                        <span class="info-value" id="userId" style="font-size: 12px;">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Status</span>
                        <span class="info-value" style="color: var(--success);">Verified</span>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalEarned">0</div>
                        <div class="stat-label">Total Earned</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalClaims">0</div>
                        <div class="stat-label">Total Claims</div>
                    </div>
                </div>

                <button class="edit-btn" onclick="openEditModal()">Edit Profile</button>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Edit Profile</div>
                <button class="close-btn" onclick="closeEditModal()">√ó</button>
            </div>
            
            <form id="editForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="editUsername" required>
                    <div class="error-message" id="usernameError"></div>
                    <div class="success-message" id="usernameSuccess"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="editEmail" required>
                    <div class="error-message" id="emailError"></div>
                    <div class="success-message" id="emailSuccess"></div>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="save-btn" id="saveBtn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let currentProfile = null;

        document.addEventListener('DOMContentLoaded', async function() {
            await loadUserProfile();
        });

        async function loadUserProfile() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                currentUser = session.user;

                // Get user data from PROFILES table
                const { data: profile } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single();

                if (!profile) {
                    console.error('Profile not found');
                    return;
                }

                currentProfile = profile;

                // Update display with data from profiles table
                document.getElementById('userName').textContent = profile.username || 'User';
                document.getElementById('userEmail').textContent = currentUser.email;
                document.getElementById('userId').textContent = profile.username || currentUser.id.substring(0, 8) + '...';
                document.getElementById('memberSince').textContent = new Date(currentUser.created_at).toLocaleDateString();

                // Load profile stats
                document.getElementById('totalEarned').textContent = profile.balance || 0;

                // Get total claims count
                const { count } = await supabaseClient
                    .from('claim_history')
                    .select('*', { count: 'exact' })
                    .eq('user_id', currentUser.id);

                document.getElementById('totalClaims').textContent = count || 0;

            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        function openEditModal() {
            if (!currentProfile) return;
            
            // Fill form with current data
            document.getElementById('editUsername').value = currentProfile.username || '';
            document.getElementById('editEmail').value = currentUser.email || '';
            
            // Clear messages
            clearMessages();
            
            // Show modal
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            clearMessages();
        }

        function clearMessages() {
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('usernameSuccess').style.display = 'none';
            document.getElementById('emailSuccess').style.display = 'none';
        }

        // Handle form submission
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';
            
            const newUsername = document.getElementById('editUsername').value.trim();
            const newEmail = document.getElementById('editEmail').value.trim();
            
            clearMessages();
            
            try {
                let updatesMade = false;
                
                // Update username if changed
                if (newUsername !== currentProfile.username) {
                    if (newUsername.length < 3) {
                        showError('usernameError', 'Username must be at least 3 characters');
                        return;
                    }
                    
                    // Check if username is available
                    const { data: existingUser } = await supabaseClient
                        .from('profiles')
                        .select('id')
                        .eq('username', newUsername)
                        .neq('id', currentUser.id)
                        .single();
                    
                    if (existingUser) {
                        showError('usernameError', 'Username already taken');
                        return;
                    }
                    
                    // Update username in profiles table
                    const { error: profileError } = await supabaseClient
                        .from('profiles')
                        .update({ username: newUsername })
                        .eq('id', currentUser.id);
                    
                    if (profileError) throw profileError;
                    
                    showSuccess('usernameSuccess', 'Username updated successfully!');
                    updatesMade = true;
                    
                    // Update current profile data
                    currentProfile.username = newUsername;
                }
                
                // Update email if changed
                if (newEmail !== currentUser.email) {
                    const { error: emailError } = await supabaseClient.auth.updateUser({
                        email: newEmail
                    });
                    
                    if (emailError) {
                        showError('emailError', emailError.message);
                        return;
                    }
                    
                    showSuccess('emailSuccess', 'Email update initiated - please check your email for confirmation');
                    updatesMade = true;
                }
                
                if (updatesMade) {
                    // Reload profile data
                    setTimeout(() => {
                        loadUserProfile();
                        closeEditModal();
                        alert('Profile updated successfully! Your referral links will now use your new username.');
                    }, 1000);
                } else {
                    closeEditModal();
                }
                
            } catch (error) {
                console.error('Error updating profile:', error);
                showError('usernameError', 'Failed to update profile');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Changes';
            }
        });

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
