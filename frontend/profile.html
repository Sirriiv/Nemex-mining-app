<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Profile - NemexCoin</title>
    <style>
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --success: #00C851;
            --error: #ff4444;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }

        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--dark-bg);
        }

        .back-btn {
            width: 24px;
            height: 24px;
            color: var(--muted);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: var(--gold);
            transform: scale(1.1);
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gold);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-icon {
            width: 24px;
            height: 24px;
        }

        .content-wrapper {
            padding: 20px;
            flex: 1;
            padding-bottom: 70px;
        }

        .profile-section {
            background: var(--darker-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold), #b8941f);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: var(--darker-bg);
        }

        .avatar-icon {
            width: 40px;
            height: 40px;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-email {
            color: var(--muted);
            font-size: 14px;
        }

        .info-grid {
            display: grid;
            gap: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .info-label {
            color: var(--muted);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-icon {
            width: 16px;
            height: 16px;
        }

        .info-value {
            font-weight: 600;
            color: var(--gold);
        }

        .edit-btn {
            background: linear-gradient(135deg, var(--gold), #b8941f);
            color: var(--darker-bg);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .edit-btn:disabled {
            background: var(--muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .edit-icon {
            width: 18px;
            height: 18px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--muted);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--darker-bg);
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gold);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-icon {
            width: 20px;
            height: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--muted);
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: var(--gold);
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label-icon {
            width: 16px;
            height: 16px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(255, 255, 255, 0.08);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .save-btn {
            background: linear-gradient(135deg, var(--gold), #b8941f);
            color: var(--darker-bg);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .save-btn:disabled {
            background: var(--muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .save-icon {
            width: 16px;
            height: 16px;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid var(--border-color);
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: var(--success);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: none !important; 
            justify-content: space-around;
            padding: 12px 5px;
            z-index: 100;
            gap: 5px;
            max-width: 400px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--muted);
            font-size: 10px;
            font-weight: 600;
            flex: 1;
            padding: 8px 2px;
            border-radius: 8px;
            margin: 0 1px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: var(--gold);
            background-color: rgba(212, 175, 55, 0.1);
            position: relative;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: var(--gold);
            border-radius: 2px;
        }

        .nav-icon {
            width: 22px;
            height: 22px;
            margin-bottom: 4px;
            transition: all 0.3s ease;
        }

        .nav-item.active .nav-icon {
            color: var(--gold);
            transform: scale(1.1);
        }

        .nav-text {
            margin-top: 2px;
            text-align: center;
        }

        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-logo {
            background: linear-gradient(135deg, #d4af37, #b8941f);
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        .loading-logo-text {
            font-size: 32px;
            font-weight: 900;
            color: #0f0f0f;
        }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--gold);
            margin-bottom: 20px;
            animation: textBlink 1.5s infinite;
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--gold), #ffd700);
            border-radius: 2px;
            width: 0%;
            animation: progressLoad 2s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0% {
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
                transform: scale(1);
            }
            100% {
                box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
                transform: scale(1.05);
            }
        }

        @keyframes textBlink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0.7;
            }
        }

        @keyframes progressLoad {
            0% {
                width: 0%;
                transform: translateX(-100%);
            }
            50% {
                width: 100%;
                transform: translateX(0%);
            }
            100% {
                width: 100%;
                transform: translateX(100%);
            }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            z-index: 1001;
            display: none;
            text-align: center;
        }

        .toast.error {
            background: var(--error);
        }

        .toast.info {
            background: var(--gold);
        }
        
        /* Comprehensive Responsive Design */
        @media (max-width: 360px) {
            .container { max-width: 100%; padding: 0 10px; }
            .header { padding: 12px 10px; }
            .header-title { font-size: 16px; }
            .profile-avatar { width: 70px; height: 70px; font-size: 28px; }
            .profile-name { font-size: 20px; }
            .stat-value { font-size: 20px; }
            .menu-item { padding: 14px; }
        }
        
        @media (max-width: 480px) {
            .container { max-width: 100%; }
            .stats-grid { grid-template-columns: 1fr; gap: 12px; }
            .profile-section { padding: 20px; }
        }
        
        @media (min-width: 481px) and (max-width: 767px) {
            .container { max-width: 500px; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .container { max-width: 600px; }
        }
        
        @media (min-width: 1025px) {
            .container { max-width: 700px; }
        }
        
        @media (max-height: 600px) and (orientation: landscape) {
            .profile-section { padding: 15px; }
            .bottom-nav { height: 55px; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen Overlay -->

        <div class="loading-progress">

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <div class="container" id="mainContent" style="display: none;">
        <div class="content-wrapper">

                    <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                    Profile

            <div class="profile-section">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <svg class="avatar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>

                            </svg>
                            Member Since
                        </span>
                        <span class="info-value" id="memberSince">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">
                            <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"/>
                            </svg>
                            Username
                        </span>
                        <span class="info-value" id="userId" style="font-size: 12px;">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">
                            <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                            </svg>
                            Status
                        </span>
                        <span class="info-value" style="color: var(--success);">Verified</span>

                <div class="stats-grid">

                    <div class="stat-card">

                <button class="edit-btn" onclick="openEditModal()">

        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">

    <!-- Edit Profile Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <svg class="modal-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                    </svg>
                    Edit Profile
                </div>
                <button class="close-btn" onclick="closeEditModal()">

                    </svg>
                </button>
            </div>

            <form id="editForm">
                <div class="form-group">
                    <label class="form-label">
                        <svg class="form-label-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"/>

                    </label>
                    <input type="text" class="form-input" id="editUsername" required>
                    <div class="error-message" id="usernameError"></div>
                    <div class="success-message" id="usernameSuccess"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <svg class="form-label-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        Email
                    </label>
                    <input type="email" class="form-input" id="editEmail" required>
                    <div class="error-message" id="emailError"></div>
                    <div class="success-message" id="emailSuccess"></div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="cancel-btn" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="save-btn" id="saveBtn">
                        <svg class="save-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let currentProfile = null;

        // Loading Screen Function
        function showLoadingScreen(targetPage = 'dashboard.html', loadingText = 'Loading...') {
            document.getElementById('loadingText').textContent = loadingText;
            document.getElementById('loadingOverlay').style.display = 'flex';

            setTimeout(() => {
                window.location.href = targetPage;
            }, 1500);
        }

        // Toast Notification Function
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast';
            
            if (type === 'error') {
                toast.classList.add('error');
            } else if (type === 'info') {
                toast.classList.add('info');
            }
            
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // ENHANCED: Create profile update notification
        async function createProfileUpdateNotification(userId, updateType, oldValue, newValue) {
            try {
                let title, message;

                if (updateType === 'username_changed') {
                    title = 'Username Updated ‚úèÔ∏è';
                    message = `Your username has been changed from "${oldValue}" to "${newValue}". Your referral links will now use your new username.`;
                } else if (updateType === 'email_changed') {
                    title = 'Email Updated üìß';
                    message = `Your email has been updated from "${oldValue}" to "${newValue}".`;
                }

                const notificationData = {
                    user_id: userId,
                    type: updateType,
                    title: title,
                    message: message,
                    is_read: false,
                    created_at: new Date().toISOString()
                };

                const { data, error } = await supabaseClient
                    .from('notifications')
                    .insert([notificationData]);

                if (!error) {
                    console.log(`‚úÖ ${updateType} notification created successfully`);
                    return true;
                } else {
                    console.error(`‚ùå Error creating ${updateType} notification:`, error);
                    return false;
                }
            } catch (error) {
                console.error(`‚ùå Error creating ${updateType} notification:`, error);
                return false;
            }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            await loadUserProfile();

            // Highlight current page in navigation
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector('.nav-item:nth-child(5)').classList.add('active');
        });

        // FIXED: Enhanced profile loading with proper authentication
        async function loadUserProfile() {
            try {
                console.log('üîÑ Loading user profile...');

                // Show loading screen
                document.getElementById('loadingText').textContent = 'Loading Profile...';
                document.getElementById('loadingOverlay').style.display = 'flex';
                document.getElementById('mainContent').style.display = 'none';

                // Check authentication using Supabase session
                const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();

                if (sessionError || !session) {
                    console.error('‚ùå No user session found:', sessionError);
                    showLoadingScreen('login.html', 'Redirecting to Login...');
                    return;
                }

                currentUser = session.user;
                console.log('‚úÖ User authenticated:', currentUser.id);

                // Get user data from PROFILES table
                const { data: profile, error } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single();

                if (error) {
                    console.error('‚ùå Profile not found:', error);
                    // Try to create profile if it doesn't exist
                    await createUserProfile();
                    return;
                }

                if (!profile) {
                    console.error('‚ùå Profile data is null');
                    await createUserProfile();
                    return;
                }

                currentProfile = profile;

                // Update display with data from profiles table
                document.getElementById('userName').textContent = profile.full_name || profile.username || 'User';
                document.getElementById('userEmail').textContent = profile.email || currentUser.email;
                document.getElementById('userId').textContent = profile.username || currentUser.id.substring(0, 8) + '...';
                document.getElementById('memberSince').textContent = new Date(profile.created_at).toLocaleDateString();

                // Load profile stats
                document.getElementById('totalEarned').textContent = profile.balance || 0;

                // Get total claims count from profiles table
                document.getElementById('totalClaims').textContent = Math.floor((profile.balance || 0) / 30);

                // Hide loading screen and show main content
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'flex';

                console.log('‚úÖ Profile loaded successfully');

            } catch (error) {
                console.error('‚ùå Error loading profile:', error);
                document.getElementById('loadingOverlay').style.display = 'none';
                showToast('Error loading profile. Please try again.', 'error');
            }
        }

        // FIXED: Create user profile if it doesn't exist
        async function createUserProfile() {
            try {
                console.log('üîÑ Creating user profile...');

                const { data: newProfile, error } = await supabaseClient
                    .from('profiles')
                    .insert({
                        id: currentUser.id,
                        email: currentUser.email,
                        username: `user_${currentUser.id.substring(0, 8)}`,
                        full_name: currentUser.email.split('@')[0],
                        balance: 0,
                        referral_slots: 10,
                        used_slots: 0,
                        total_earned_from_refs: 0,
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    })
                    .select()
                    .single();

                if (error) {
                    console.error('‚ùå Error creating profile:', error);
                    throw error;
                }

                currentProfile = newProfile;
                console.log('‚úÖ Profile created successfully');

                // Reload profile data
                await loadUserProfile();

            } catch (error) {
                console.error('‚ùå Failed to create profile:', error);
                showToast('Error creating user profile. Please contact support.', 'error');
            }
        }

        function openEditModal() {
            if (!currentProfile) {
                showToast('Profile data not loaded yet. Please wait.', 'error');
                return;
            }

            // Fill form with current data
            document.getElementById('editUsername').value = currentProfile.username || '';
            document.getElementById('editEmail').value = currentProfile.email || '';

            // Clear messages
            clearMessages();

            // Show modal
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            clearMessages();
        }

        function clearMessages() {
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('usernameSuccess').style.display = 'none';
            document.getElementById('emailSuccess').style.display = 'none';
        }

        // FIXED: Enhanced form submission with better error handling and notifications
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = `
                <div class="loading-spinner" style="width: 16px; height: 16px; border: 2px solid rgba(0,0,0,0.3); border-top: 2px solid var(--darker-bg);"></div>
                Saving...
            `;

            const newUsername = document.getElementById('editUsername').value.trim();
            const newEmail = document.getElementById('editEmail').value.trim().toLowerCase();

            clearMessages();

            try {
                let updatesMade = false;
                let usernameUpdated = false;
                let emailUpdated = false;
                const oldUsername = currentProfile.username;
                const oldEmail = currentProfile.email;

                // Validate inputs
                if (newUsername.length < 3) {
                    showError('usernameError', 'Username must be at least 3 characters');
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = `
                        <svg class="save-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        Save Changes
                    `;
                    return;
                }

                if (!isValidEmail(newEmail)) {
                    showError('emailError', 'Please enter a valid email address');
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = `
                        <svg class="save-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        Save Changes
                    `;
                    return;
                }

                // Update username if changed
                if (newUsername !== currentProfile.username) {
                    // Check if username is available
                    const { data: existingUser } = await supabaseClient
                        .from('profiles')
                        .select('id')
                        .eq('username', newUsername)
                        .neq('id', currentUser.id)
                        .single();

                    if (existingUser) {
                        showError('usernameError', 'Username already taken');
                        saveBtn.disabled = false;
                        saveBtn.innerHTML = `
                            <svg class="save-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                            Save Changes
                        `;
                        return;
                    }

                    // Update username in profiles table
                    const { error: profileError } = await supabaseClient
                        .from('profiles')
                        .update({ 
                            username: newUsername,
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', currentUser.id);

                    if (profileError) {
                        console.error('Username update error:', profileError);
                        throw new Error('Failed to update username: ' + profileError.message);
                    }

                    showSuccess('usernameSuccess', 'Username updated successfully!');
                    updatesMade = true;
                    usernameUpdated = true;

                    // Update current profile data
                    currentProfile.username = newUsername;
                }

                // Update email if changed
                if (newEmail !== currentProfile.email) {
                    // Check if email is available
                    const { data: existingEmail } = await supabaseClient
                        .from('profiles')
                        .select('id')
                        .eq('email', newEmail)
                        .neq('id', currentUser.id)
                        .single();

                    if (existingEmail) {
                        showError('emailError', 'Email already registered');
                        saveBtn.disabled = false;
                        saveBtn.innerHTML = `
                            <svg class="save-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                            Save Changes
                        `;
                        return;
                    }

                    // Update email in profiles table
                    const { error: emailError } = await supabaseClient
                        .from('profiles')
                        .update({ 
                            email: newEmail,
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', currentUser.id);

                    if (emailError) {
                        console.error('Email update error:', emailError);
                        throw new Error('Failed to update email: ' + emailError.message);
                    }

                    showSuccess('emailSuccess', 'Email updated successfully!');
                    updatesMade = true;
                    emailUpdated = true;

                    // Update current profile data
                    currentProfile.email = newEmail;
                }

                if (updatesMade) {
                    // Create notifications for updates
                    if (usernameUpdated) {
                        await createProfileUpdateNotification(currentUser.id, 'username_changed', oldUsername, newUsername);
                    }
                    if (emailUpdated) {
                        await createProfileUpdateNotification(currentUser.id, 'email_changed', oldEmail, newEmail);
                    }

                    // Show success message
                    showToast('Profile updated successfully!', 'success');

                    // Reload profile data
                    setTimeout(async () => {
                        await loadUserProfile();
                        closeEditModal();
                    }, 1000);
                } else {
                    closeEditModal();
                    showToast('No changes were made.', 'info');
                }

            } catch (error) {
                console.error('‚ùå Error updating profile:', error);
                showError('usernameError', 'Failed to update profile: ' + error.message);
                showToast('Error updating profile. Please try again.', 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = `
                    <svg class="save-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    Save Changes
                `;
            }
        });

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });
    </script>
