<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - NemexCoin</title>
    <style>
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --success: #00C851;
            --error: #ff4444;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }

        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--dark-bg);
        }

        .back-btn {
            font-size: 20px;
            color: var(--muted);
            cursor: pointer;
            text-decoration: none;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gold);
        }

        .content-wrapper {
            padding: 20px;
            flex: 1;
        }

        .profile-section {
            background: var(--darker-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold), #b8941f);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 15px;
            color: var(--darker-bg);
        }

        .profile-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-email {
            color: var(--muted);
            font-size: 14px;
        }

        .info-grid {
            display: grid;
            gap: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .info-label {
            color: var(--muted);
            font-size: 14px;
        }

        .info-value {
            font-weight: 600;
            color: var(--gold);
        }

        .edit-btn {
            background: linear-gradient(135deg, var(--gold), #b8941f);
            color: var(--darker-bg);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <header class="header">
                <a href="dashboard.html" class="back-btn">‚Üê</a>
                <div class="header-title">üë§ Profile</div>
                <div style="width: 20px;"></div> <!-- Spacer for alignment -->
            </header>

            <div class="profile-section">
                <div class="profile-header">
                    <div class="profile-avatar">üë§</div>
                    <div class="profile-name" id="userName">Loading...</div>
                    <div class="profile-email" id="userEmail">Loading...</div>
                </div>

                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">Member Since</span>
                        <span class="info-value" id="memberSince">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">User ID</span>
                        <span class="info-value" id="userId" style="font-size: 12px;">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Status</span>
                        <span class="info-value" style="color: var(--success);">‚úÖ Verified</span>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalEarned">0</div>
                        <div class="stat-label">Total Earned</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalClaims">0</div>
                        <div class="stat-label">Total Claims</div>
                    </div>
                </div>

                <button class="edit-btn" onclick="editProfile()">Edit Profile</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        document.addEventListener('DOMContentLoaded', async function() {
            await loadUserProfile();
        });

        async function loadUserProfile() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                const user = session.user;
                
                // Update basic info
                document.getElementById('userName').textContent = user.user_metadata?.full_name || 'User';
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userId').textContent = user.id.substring(0, 8) + '...';
                document.getElementById('memberSince').textContent = new Date(user.created_at).toLocaleDateString();

                // Load profile stats
                const { data: profile } = await supabaseClient
                    .from('profiles')
                    .select('balance, total_claimed')
                    .eq('id', user.id)
                    .single();

                if (profile) {
                    document.getElementById('totalEarned').textContent = profile.balance || 0;
                    
                    // Get total claims count
                    const { count } = await supabaseClient
                        .from('claim_history')
                        .select('*', { count: 'exact' })
                        .eq('user_id', user.id);
                    
                    document.getElementById('totalClaims').textContent = count || 0;
                }

            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        function editProfile() {
            alert('Profile editing feature coming soon!');
            // You can implement a modal for editing profile here
        }
    </script>
</body>
</html>
