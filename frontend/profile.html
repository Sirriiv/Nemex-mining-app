<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - NemexCoin</title>
    <style>
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --success: #00C851;
            --error: #ff4444;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }

        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--dark-bg);
        }

        .back-btn {
            width: 24px;
            height: 24px;
            color: var(--muted);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: var(--gold);
            transform: scale(1.1);
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gold);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-icon {
            width: 24px;
            height: 24px;
        }

        .content-wrapper {
            padding: 20px;
            flex: 1;
            padding-bottom: 70px;
        }

        .profile-section {
            background: var(--darker-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold), #b8941f);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: var(--darker-bg);
        }

        .avatar-icon {
            width: 40px;
            height: 40px;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-email {
            color: var(--muted);
            font-size: 14px;
        }

        .info-grid {
            display: grid;
            gap: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .info-label {
            color: var(--muted);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-icon {
            width: 16px;
            height: 16px;
        }

        .info-value {
            font-weight: 600;
            color: var(--gold);
        }

        .edit-btn {
            background: linear-gradient(135deg, var(--gold), #b8941f);
            color: var(--darker-bg);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .edit-btn:disabled {
            background: var(--muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .edit-icon {
            width: 18px;
            height: 18px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--muted);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--darker-bg);
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gold);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-icon {
            width: 20px;
            height: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--muted);
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: var(--gold);
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label-icon {
            width: 16px;
            height: 16px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(255, 255, 255, 0.08);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .save-btn {
            background: linear-gradient(135deg, var(--gold), #b8941f);
            color: var(--darker-bg);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .save-btn:disabled {
            background: var(--muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .save-icon {
            width: 16px;
            height: 16px;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid var(--border-color);
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: var(--success);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 12px 5px;
            z-index: 100;
            gap: 5px;
            max-width: 400px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--muted);
            font-size: 10px;
            font-weight: 600;
            flex: 1;
            padding: 8px 2px;
            border-radius: 8px;
            margin: 0 1px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: var(--gold);
            background-color: rgba(212, 175, 55, 0.1);
            position: relative;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: var(--gold);
            border-radius: 2px;
        }

        .nav-icon {
            width: 22px;
            height: 22px;
            margin-bottom: 4px;
            transition: all 0.3s ease;
        }

        .nav-item.active .nav-icon {
            color: var(--gold);
            transform: scale(1.1);
        }

        .nav-text {
            margin-top: 2px;
            text-align: center;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let currentProfile = null;

        document.addEventListener('DOMContentLoaded', async function() {
            await loadUserProfile();

            // Highlight current page in navigation
            const currentPage = window.location.pathname.split('/').pop() || 'profile.html';
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                const href = item.getAttribute('href');
                if (href === currentPage) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        });

        async function loadUserProfile() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                currentUser = session.user;

                // Get user data from PROFILES table
                const { data: profile } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single();

                if (!profile) {
                    console.error('Profile not found');
                    return;
                }

                currentProfile = profile;

                // Update display with data from profiles table
                document.getElementById('userName').textContent = profile.username || 'User';
                document.getElementById('userEmail').textContent = currentUser.email;
                document.getElementById('userId').textContent = profile.username || currentUser.id.substring(0, 8) + '...';
                document.getElementById('memberSince').textContent = new Date(currentUser.created_at).toLocaleDateString();

                // Load profile stats
                document.getElementById('totalEarned').textContent = profile.balance || 0;

                // Get total claims count
                const { count } = await supabaseClient
                    .from('claim_history')
                    .select('*', { count: 'exact' })
                    .eq('user_id', currentUser.id);

                document.getElementById('totalClaims').textContent = count || 0;

            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        function openEditModal() {
            if (!currentProfile) return;

            // Fill form with current data
            document.getElementById('editUsername').value = currentProfile.username || '';
            document.getElementById('editEmail').value = currentUser.email || '';

            // Clear messages
            clearMessages();

            // Show modal
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            clearMessages();
        }

        function clearMessages() {
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('usernameSuccess').style.display = 'none';
            document.getElementById('emailSuccess').style.display = 'none';
        }

        // Handle form submission
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            const newUsername = document.getElementById('editUsername').value.trim();
            const newEmail = document.getElementById('editEmail').value.trim();

            clearMessages();

            try {
                let updatesMade = false;

                // Update username if changed
                if (newUsername !== currentProfile.username) {
                    if (newUsername.length < 3) {
                        showError('usernameError', 'Username must be at least 3 characters');
                        return;
                    }

                    // Check if username is available
                    const { data: existingUser } = await supabaseClient
                        .from('profiles')
                        .select('id')
                        .eq('username', newUsername)
                        .neq('id', currentUser.id)
                        .single();

                    if (existingUser) {
                        showError('usernameError', 'Username already taken');
                        return;
                    }

                    // Update username in profiles table
                    const { error: profileError } = await supabaseClient
                        .from('profiles')
                        .update({ username: newUsername })
                        .eq('id', currentUser.id);

                    if (profileError) throw profileError;

                    showSuccess('usernameSuccess', 'Username updated successfully!');
                    updatesMade = true;

                    // Update current profile data
                    currentProfile.username = newUsername;
                }

                // Update email if changed
                if (newEmail !== currentUser.email) {
                    const { error: emailError } = await supabaseClient.auth.updateUser({
                        email: newEmail
                    });

                    if (emailError) {
                        showError('emailError', emailError.message);
                        return;
                    }

                    showSuccess('emailSuccess', 'Email update initiated - please check your email for confirmation');
                    updatesMade = true;
                }

                if (updatesMade) {
                    // Reload profile data
                    setTimeout(() => {
                        loadUserProfile();
                        closeEditModal();
                        alert('Profile updated successfully! Your referral links will now use your new username.');
                    }, 1000);
                } else {
                    closeEditModal();
                }

            } catch (error) {
                console.error('Error updating profile:', error);
                showError('usernameError', 'Failed to update profile');
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = `
                    <svg class="save-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    Save Changes
                `;
            }
        });

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
