                    console.error('❌ No user data found for referrals');
                    showError('Unable to load referral data. Please try again.');
                }
                
            } catch (error) {
                console.error('❌ Error navigating to referrals:', error);
                showError('Navigation failed. Please try again.');
            }
        }

        // Initialize dashboard
        async function initializeDashboard() {
            try {
                // Initialize Telegram first
                initializeTelegram();

                // If we're in Telegram with a user, handle Telegram auth
                if (isTelegramApp && telegramUser) {
                    console.log('📱 Telegram user detected, handling Telegram auth...');
                    await handleTelegramAuth();
                } else {
                    // Regular web authentication
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    if (!session) {
                        window.location.href = 'login.html';
                        return;
                    }
                    user = session.user;
                    console.log('👤 Web User:', user.id);
                }

                // FIXED: Load user data with balance refresh
                await loadUserData();

                // Start countdown timer
                startCountdownTimer();

                // FIXED: Refresh balance when page becomes visible (returning from referrals)
                document.addEventListener('visibilitychange', function() {
                    if (!document.hidden) {
                        console.log('📄 Page visible - refreshing balance...');
                        refreshBalance();
                    }
                });

            } catch (error) {
                console.error('❌ Dashboard initialization failed:', error);
                showError('Failed to load dashboard. Please refresh the page.');
            }
        }

        // Enhanced Telegram initialization
        function initializeTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                console.log('📱 Telegram Web App detected - Initializing...');
                isTelegramApp = true;

                const tg = window.Telegram.WebApp;

                try {
                    tg.expand();
                    tg.setHeaderColor('#d4af37');
                    tg.setBackgroundColor('#0f0f0f');
                    tg.enableClosingConfirmation();

                    telegramUser = tg.initDataUnsafe?.user;
                    if (telegramUser) {
                        console.log('👤 Telegram user:', telegramUser);
                        showTelegramUserInfo(telegramUser);
                        document.getElementById('telegramBadge').style.display = 'inline-block';
                    }

                    document.body.classList.add('telegram-app');
                    console.log('✅ Telegram Web App initialized successfully');

                } catch (error) {
                    console.error('❌ Telegram initialization error:', error);
                }
            } else {
                console.log('🌐 Running in regular browser');
                isTelegramApp = false;
            }
        }

        // Handle Telegram user authentication
        async function handleTelegramAuth() {
            try {
                console.log('🔐 Handling Telegram user authentication...');

                const { data: existingUser, error } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('telegram_id', telegramUser.id)
                    .single();

                if (error && error.code === 'PGRST116') {
                    console.log('Creating new Telegram user...');
                    await createTelegramUser(telegramUser);
                } else if (existingUser) {
                    console.log('Telegram user found:', existingUser);
                    user = { id: existingUser.id };
                } else if (error) {
                    console.error('Error checking Telegram user:', error);
                }

            } catch (error) {
                console.error('Telegram auth error:', error);
            }
        }

        // Create new Telegram user
        async function createTelegramUser(telegramUser) {
            const referralCode = generateReferralCode();

            const { data, error } = await supabaseClient
                .from('profiles')
                .insert([
                    {
                        telegram_id: telegramUser.id,
                        username: telegramUser.username || `tg_${telegramUser.id}`,
                        full_name: `${telegramUser.first_name} ${telegramUser.last_name || ''}`.trim(),
                        avatar_url: telegramUser.photo_url,
                        balance: 0,
                        last_claim: null,
                        referral_code: referralCode,
                        referral_slots: 10,
                        used_slots: 0,
                        created_via: 'telegram'
                    }
                ])
                .select()
                .single();

            if (error) {
                console.error('Error creating Telegram user:', error);
                user = { id: `telegram_${telegramUser.id}` };
            } else {
                console.log('✅ Telegram user created:', data);
                user = { id: data.id };
                localStorage.setItem('nemex_telegram_user', JSON.stringify(data));
            }
        }

        // Create user profile if it doesn't exist (for web users)
        async function createUserProfile() {
            try {
                console.log('📝 Creating user profile...');

                const referralCode = generateReferralCode();

                const { data, error } = await supabaseClient
                    .from('profiles')
                    .insert([
                        {
                            id: user.id,
                            email: user.email,
                            full_name: user.user_metadata?.full_name || 'User',
                            balance: 0,
                            last_claim: null,
                            referral_code: referralCode,
                            referral_slots: 10,
                            used_slots: 0
                        }
                    ])
                    .select()
                    .single();

                if (error) {
                    console.error('Error creating profile:', error);
                    throw error;
                }

                console.log('✅ Profile created:', data);
                userBalance = 0;
                lastClaimTime = null;
                document.getElementById('balanceAmount').textContent = '0';

            } catch (error) {
                console.error('Error creating profile:', error);
                throw error;
            }
        }

        // Show Telegram user info
        function showTelegramUserInfo(user) {
            const userInfoElement = document.getElementById('telegramUserInfo');
            const avatarElement = document.getElementById('telegramAvatar');
            const welcomeElement = document.getElementById('telegramWelcome');
            const usernameElement = document.getElementById('telegramUsername');

            userInfoElement.style.display = 'block';

            if (user.photo_url) {
                avatarElement.src = user.photo_url;
                avatarElement.style.display = 'block';
            }

            welcomeElement.textContent = `Welcome, ${user.first_name}! 🎉`;
            usernameElement.textContent = `@${user.username || 'user'}`;

            showSuccess(`Hello ${user.first_name}! Welcome to NemexCoin! 🚀`);
        }

        // Start countdown timer
        function startCountdownTimer() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        // Update countdown timer
        function updateCountdown() {
            const countdownElement = document.getElementById('countdownTimer');
            const claimBtn = document.getElementById('claimButton');

            if (!lastClaimTime) {
                countdownElement.textContent = 'READY!';
                countdownElement.style.color = '#00C851';
                claimBtn.disabled = false;
                return;
            }

            const now = new Date();
            const timeSinceLastClaim = now.getTime() - new Date(lastClaimTime).getTime();
            const timeRemaining = CLAIM_COOLDOWN - timeSinceLastClaim;

            if (timeRemaining <= 0) {
                countdownElement.textContent = 'READY!';
                countdownElement.style.color = '#00C851';
                claimBtn.disabled = false;
            } else {
                const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                countdownElement.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                countdownElement.style.color = '#d4af37';
                claimBtn.disabled = true;
            }
        }

        // Claim NMX function
        async function claimNMX() {
            const claimBtn = document.getElementById('claimButton');
            const loading = document.getElementById('loadingIndicator');

            try {
                claimBtn.disabled = true;
                loading.style.display = 'block';
                hideMessages();

                console.log('💰 Claiming NMX...');

                const newBalance = userBalance + CLAIM_AMOUNT;
                const now = new Date().toISOString();

                // Determine user ID for update
                let userId;
                let updateCondition;

                if (isTelegramApp && telegramUser) {
                    userId = user.id;
                    updateCondition = { telegram_id: telegramUser.id };
                } else {
                    userId = user.id;
                    updateCondition = { id: user.id };
                }

                // Update balance and last claim
                const { data, error } = await supabaseClient
                    .from('profiles')
                    .update({
                        balance: newBalance,
                        last_claim: now
                    })
                    .match(updateCondition)
                    .select()
                    .single();

                if (error) {
                    console.error('❌ Database update error:', error);
                    throw new Error(`Database error: ${error.message}`);
                }

                console.log('✅ Database update successful:', data);

                // Update local state
                userBalance = parseFloat(data.balance) || newBalance;
                lastClaimTime = new Date(now);
                document.getElementById('balanceAmount').textContent = formatNumber(userBalance);

                showSuccess(`✅ Successfully claimed ${CLAIM_AMOUNT} NMX! New balance: ${formatNumber(userBalance)} NMX`);

                console.log('✅ Claim successful, new balance:', userBalance);

                // Restart countdown
                startCountdownTimer();

            } catch (error) {
                console.error('❌ Claim failed:', error);
                showError(`Claim failed: ${error.message}`);
            } finally {
                loading.style.display = 'none';
                updateCountdown();
            }
        }

        // Helper functions
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 5000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Event Listeners
        document.getElementById('claimButton').addEventListener('click', claimNMX);

        // FIXED: Auto-refresh balance every 10 seconds (instead of 30)
        setInterval(async () => {
            await refreshBalance();
        }, 10000);

        // FIXED: Refresh balance when returning from referrals page
        window.addEventListener('focus', refreshBalance);
    </script>
</body>
