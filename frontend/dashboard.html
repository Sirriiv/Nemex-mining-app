<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NemexCoin - Mining Dashboard</title>
    <style>
        /* SIMPLE STYLES THAT WORK */
        :root { 
            --dark-bg: #0f0f0f; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --success: #00C851;
            --error: #ff4444;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: Arial, sans-serif; 
        }

        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh;
            padding: 20px;
        }

        .container { 
            max-width: 400px; 
            margin: 0 auto;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            margin-bottom: 30px;
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--gold);
        }

        .settings-icon {
            font-size: 20px;
            color: var(--muted);
            cursor: pointer;
        }

        .balance-display {
            margin-bottom: 30px;
        }

        .balance-label {
            font-size: 16px;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 42px;
            font-weight: bold;
            color: var(--gold);
        }

        .countdown-section {
            margin-bottom: 30px;
        }

        .countdown-label {
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .countdown-timer {
            font-size: 24px;
            font-weight: 600;
            color: var(--gold);
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .claim-btn {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            margin: 20px 0;
            cursor: pointer;
            width: 100%;
            max-width: 280px;
        }

        .claim-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .success-message {
            background: rgba(0, 200, 81, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .loading {
            display: none;
            color: var(--gold);
            margin: 10px 0;
        }

        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: space-around;
            padding: 12px;
            max-width: 400px;
            margin: 0 auto;
        }

        .nav-item {
            color: var(--muted);
            text-decoration: none;
            font-size: 10px;
        }

        .nav-item.active {
            color: var(--gold);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">„ÄΩÔ∏è NEMEXCOIN</div>
            <div class="settings-icon">‚öôÔ∏è</div>
        </div>

        <div class="balance-display">
            <div class="balance-label">Your Balance</div>
            <div class="balance-amount" id="balanceAmount">0</div>
        </div>

        <div class="countdown-section">
            <div class="countdown-label">Next Claim In</div>
            <div class="countdown-timer" id="countdownTimer">12:00:00</div>
        </div>

        <div class="loading" id="loadingIndicator">üîÑ Processing...</div>

        <div class="message success-message" id="successMessage"></div>
        <div class="message error-message" id="errorMessage"></div>

        <button class="claim-btn" id="claimButton" disabled>Claim 30 NMX Now!</button>
    </div>

    <nav class="nav">
        <a href="#" class="nav-item active">MINING</a>
        <a href="tasks.html" class="nav-item">TASKS</a>
        <a href="buynmxp.html" class="nav-item">BUY NMXp</a>
        <a href="referrals.html" class="nav-item">REFERRALS</a>
        <a href="wallet.html" class="nav-item">WALLET</a>
    </nav>

    <!-- SIMPLE SUPABASE SETUP -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        console.log('üîß Supabase initialized');

        // Global variables
        let user = null;
        let userBalance = 0;
        let lastClaimTime = null;
        const CLAIM_AMOUNT = 30;

        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Starting dashboard...');
            
            try {
                // Check if user is logged in
                const { data: { session } } = await supabase.auth.getSession();
                
                if (!session) {
                    console.log('‚ùå No session, redirecting to login...');
                    window.location.href = 'login.html';
                    return;
                }

                user = session.user;
                console.log('üë§ User:', user.id);

                // Load user data
                await loadUserData();
                
                // Start countdown
                startCountdownTimer();
                
                console.log('‚úÖ Dashboard ready!');

            } catch (error) {
                console.error('‚ùå Startup error:', error);
                showError('Failed to load. Please refresh.');
            }
        });

        // Load user data
        async function loadUserData() {
            try {
                console.log('üìä Loading user data...');

                // Get or create user profile
                let { data: profile, error } = await supabase
                    .from('profiles')
                    .select('balance, last_claim')
                    .eq('id', user.id)
                    .single();

                if (error) {
                    console.log('Creating new profile...');
                    // Create profile
                    const { data: newProfile, error: createError } = await supabase
                        .from('profiles')
                        .insert([{
                            id: user.id,
                            email: user.email,
                            full_name: user.user_metadata?.full_name || 'User',
                            balance: 0,
                            last_claim: null
                        }])
                        .select()
                        .single();

                    if (createError) {
                        console.error('Error creating profile:', createError);
                        throw createError;
                    }

                    profile = newProfile;
                    console.log('‚úÖ Profile created');
                }

                // Update UI
                userBalance = parseFloat(profile.balance) || 0;
                lastClaimTime = profile.last_claim;
                
                document.getElementById('balanceAmount').textContent = userBalance.toLocaleString();
                
                console.log('üí∞ Balance:', userBalance);
                console.log('‚è∞ Last claim:', lastClaimTime);

            } catch (error) {
                console.error('Error loading data:', error);
                // Set defaults
                userBalance = 0;
                document.getElementById('balanceAmount').textContent = '0';
            }
        }

        // Start countdown timer
        function startCountdownTimer() {
            setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        // Update countdown
        function updateCountdown() {
            const countdownElement = document.getElementById('countdownTimer');
            const claimBtn = document.getElementById('claimButton');

            if (!lastClaimTime) {
                // Ready to claim
                countdownElement.textContent = 'READY!';
                countdownElement.style.color = '#00C851';
                claimBtn.disabled = false;
                return;
            }

            const now = new Date();
            const lastClaim = new Date(lastClaimTime);
            const timeSinceLastClaim = now.getTime() - lastClaim.getTime();
            const twelveHours = 12 * 60 * 60 * 1000;
            const timeRemaining = twelveHours - timeSinceLastClaim;

            if (timeRemaining <= 0) {
                // Ready to claim
                countdownElement.textContent = 'READY!';
                countdownElement.style.color = '#00C851';
                claimBtn.disabled = false;
            } else {
                // Still in cooldown
                const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                countdownElement.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                countdownElement.style.color = '#d4af37';
                claimBtn.disabled = true;
            }
        }

        // Claim NMX function
        async function claimNMX() {
            const claimBtn = document.getElementById('claimButton');
            const loading = document.getElementById('loadingIndicator');

            try {
                claimBtn.disabled = true;
                loading.style.display = 'block';
                hideMessages();

                console.log('üí∞ Claiming NMX...');

                const newBalance = userBalance + CLAIM_AMOUNT;
                const now = new Date().toISOString();

                // Update profile
                const { error: updateError } = await supabase
                    .from('profiles')
                    .update({
                        balance: newBalance,
                        last_claim: now
                    })
                    .eq('id', user.id);

                if (updateError) throw updateError;

                // Save claim history
                await supabase
                    .from('claim_history')
                    .insert({
                        user_id: user.id,
                        amount: CLAIM_AMOUNT,
                        claimed_at: now
                    });

                // Update UI
                userBalance = newBalance;
                lastClaimTime = now;
                document.getElementById('balanceAmount').textContent = newBalance.toLocaleString();

                showSuccess(`‚úÖ Successfully claimed ${CLAIM_AMOUNT} NMX!`);
                console.log('‚úÖ Claim successful');

                // Update countdown
                updateCountdown();

            } catch (error) {
                console.error('‚ùå Claim failed:', error);
                showError('Claim failed. Please try again.');
                updateCountdown(); // Re-enable button
            } finally {
                loading.style.display = 'none';
            }
        }

        // Event listener
        document.getElementById('claimButton').addEventListener('click', claimNMX);

        // Helper functions
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
