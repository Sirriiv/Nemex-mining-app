<html lang="en">
<head>

    <style>
        /* Gold Theme and Dark Background */
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --success: #00C851;
            --error: #ff4444;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }

        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* HEADER SECTION */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--dark-bg);
        }

        .settings-icon {
            font-size: 20px;
            color: var(--muted);
            cursor: pointer;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gold);
        }

        /* MAIN CONTENT AREA */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .balance-display {
            margin-bottom: 30px;
        }

        .balance-label {
            font-size: 16px;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 42px;
            font-weight: 700;
            color: var(--gold);
            line-height: 1;
            font-family: 'Courier New', monospace;
        }

        /* NemexCoin Logo */
        .nemex-logo{width:140px;height:140px;margin:25px auto;position:relative;display:flex;align-items:center;justify-content:center}
        .logo-container{width:120px;height:120px;position:relative;filter:drop-shadow(0 0 15px rgba(212,175,55,0.4))}
        .logo-base{width:100%;height:100%;background:var(--darker-bg);border-radius:50%;border:3px solid var(--gold);position:relative;overflow:hidden;box-shadow:inset 0 0 20px rgba(212,175,55,0.1),0 0 30px rgba(212,175,55,0.2)}
        .logo-center{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:50px;height:50px}
        .infinity-symbol{width:100%;height:100%;position:relative}
        .infinity-symbol::before,.infinity-symbol::after{content:'';position:absolute;width:25px;height:25px;border:3px solid var(--gold);border-radius:50%;border-top-color:transparent;border-left-color:transparent;animation:rotate 8s linear infinite}
        .infinity-symbol::before{top:0;left:0;transform:rotate(45deg);animation-delay:0s}
        .infinity-symbol::after{bottom:0;right:0;transform:rotate(225deg);animation-delay:-4s}
        .circuit-lines{position:absolute;top:0;left:0;width:100%;height:100%}
        .circuit-line{position:absolute;background:var(--gold);opacity:0.6}
        .circuit-line:nth-child(1){top:20%;left:10%;width:15px;height:2px;transform:rotate(30deg)}
        .circuit-line:nth-child(2){top:30%;right:15%;width:12px;height:2px;transform:rotate(-45deg)}
        .circuit-line:nth-child(3){bottom:25%;left:20%;width:18px;height:2px;transform:rotate(15deg)}
        .circuit-line:nth-child(4){bottom:15%;right:10%;width:10px;height:2px;transform:rotate(-60deg)}
        .circuit-line:nth-child(5){top:45%;left:5%;width:8px;height:2px;transform:rotate(75deg)}
        .circuit-pad{position:absolute;width:4px;height:4px;background:var(--gold);border-radius:50%;opacity:0.8}
        .circuit-pad:nth-child(6){top:15%;left:25%}.circuit-pad:nth-child(7){top:35%;right:20%}
        .circuit-pad:nth-child(8){bottom:40%;left:15%}.circuit-pad:nth-child(9){bottom:20%;right:30%}
        .logo-glow{position:absolute;top:-10px;left:-10px;right:-10px;bottom:-10px;border-radius:50%;background:radial-gradient(circle,rgba(212,175,55,0.2)0%,rgba(212,175,55,0)70%);animation:glowPulse 3s ease-in-out infinite;z-index:-1}
        @keyframes rotate{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        @keyframes glowPulse{0%,100%{opacity:0.5;transform:scale(1)}50%{opacity:0.8;transform:scale(1.05)}}

        .countdown-section {
            margin-bottom: 30px;
        }

        .countdown-label {
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .countdown-timer {
            font-size: 24px;
            font-weight: 600;
            color: var(--gold);
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .claim-btn{
            background:linear-gradient(135deg,var(--gold),#b8941f);
            color:var(--darker-bg);
            border:none;
            padding:14px 40px;
            border-radius:25px;
            font-size:16px;
            font-weight:600;
            margin:20px 0;
            cursor:pointer;
            transition:all 0.3s;
            box-shadow:0 4px 15px rgba(212,175,55,0.3);
            width: 100%;
            max-width: 280px;
        }
        .claim-btn:active{transform:scale(0.95)}
        .claim-btn:disabled{
            background:#333;
            color:#666;
            cursor:not-allowed;
            box-shadow:none;
            transform: none;
        }
        .claim-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212,175,55,0.4);
        }

        /* NAVIGATION SYSTEM */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 12px 5px;
            z-index: 100;
            gap: 5px;
            max-width: 400px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--muted);
            font-size: 10px;
            font-weight: 600;
            flex: 1;
            padding: 8px 2px;
            border-radius: 8px;
            margin: 0 1px;
        }

        .nav-item.active {
            color: var(--gold);
            background-color: rgba(212, 175, 55, 0.1);
            position: relative;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: var(--gold);
        }

        .nav-text {
            margin-top: 4px;
            text-align: center;
        }

        .content-wrapper {
            padding-bottom: 70px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .loading {
            display: none;
            color: var(--gold);
            margin: 10px 0;
        }

        .connection-status {
            font-size: 12px;
            color: var(--muted);
            margin: 5px 0;
            display: none;
        }

        /* Messages */
        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
            text-align: center;
            display: none;
            max-width: 280px;
            width: 100%;
        }

        .success-message {
            background: rgba(0, 200, 81, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        /* Settings Modal */
        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .settings-content {
            background: var(--darker-bg);
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            border: 1px solid var(--gold);
            overflow: hidden;
        }

        .settings-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            position: relative;
        }

        .settings-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--gold);
        }

        .settings-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--muted);
            font-size: 20px;
            cursor: pointer;
        }

        .settings-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .settings-item {
            padding: 18px 20px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text);
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .settings-item:hover {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
        }

        .settings-item.logout {
            color: #ff4444;
            border-top: 1px solid var(--border-color);
        }

        .settings-item.logout:hover {
            background: rgba(255, 68, 68, 0.1);
        }

        /* Telegram User Info - Will only show in Telegram */
        .telegram-user-info {
            text-align: center;
            padding: 15px;
            background: rgba(0, 136, 204, 0.1);
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid rgba(0, 136, 204, 0.3);
            display: none;
        }

        .telegram-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 auto 10px;
            border: 2px solid var(--gold);
        }

        .telegram-welcome {
            font-size: 16px;
            color: var(--text);
            margin-bottom: 5px;
        }

        .telegram-username {
            font-size: 14px;
            color: var(--muted);
        }

        /* Telegram-specific styles */
        .telegram-app .header {
            padding-top: 20px !important;
        }

        .telegram-app .main-content {
            padding-top: 10px;
        }

        .telegram-app .connection-status {
            display: none !important;
        }

        .telegram-badge {
            background: #0088cc;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            margin-left: 8px;
            display: inline-block;
        }
    </style>
</head>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';

        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Global variables
        let user = null;
        let userBalance = 0;
        let lastClaimTime = null;
        let countdownInterval = null;
        let isTelegramApp = false;
        let telegramUser = null;
        const CLAIM_AMOUNT = 30;
        const CLAIM_COOLDOWN = 12 * 60 * 60 * 1000;

        // Format number with commas
        function formatNumber(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Initializing NemexCoin Dashboard...');
            initializeDashboard();
            initializeNavigation();
        });

        // Initialize navigation and settings
        function initializeNavigation() {
            // Fix mining tab navigation
            const miningTab = document.getElementById('miningTab');
            if (miningTab) {
                miningTab.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelectorAll('.nav-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    this.classList.add('active');
                });
            }

            // Settings modal functionality
            const settingsIcon = document.querySelector('.settings-icon');
            const settingsModal = document.getElementById('settingsModal');
            const closeSettings = document.getElementById('closeSettings');
            const logoutButton = document.getElementById('logoutButton');

            // Open settings modal
            settingsIcon.addEventListener('click', function() {
                settingsModal.style.display = 'flex';
                updateTelegramBackButton();
            });

            // Close settings modal
            closeSettings.addEventListener('click', function() {
                settingsModal.style.display = 'none';
                updateTelegramBackButton();
            });

            // Close modal when clicking outside
            settingsModal.addEventListener('click', function(e) {
                if (e.target === settingsModal) {
                    settingsModal.style.display = 'none';
                    updateTelegramBackButton();
                }
            });

            // Enhanced logout functionality for Telegram
            logoutButton.addEventListener('click', async function() {
                try {
                    if (isTelegramApp) {
                        // Telegram logout - clear local data
                        localStorage.removeItem('nemex_telegram_user');
                        localStorage.removeItem('telegram_user');
                        showSuccess('Logged out successfully!');
                        
                        // Close the app or reload
                        setTimeout(() => {
                            if (window.Telegram && window.Telegram.WebApp) {
                                window.Telegram.WebApp.close();
                            } else {
                                window.location.reload();
                            }
                        }, 1500);
                    } else {
                        // Regular web logout
                        await supabaseClient.auth.signOut();
                        localStorage.removeItem('isLoggedIn');
                        localStorage.removeItem('userEmail');
                        localStorage.removeItem('userId');
                        window.location.href = 'login.html';
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                    showError('Logout failed. Please try again.');
                }
            });
        }

        // Initialize dashboard
        async function initializeDashboard() {
            try {
                // Initialize Telegram first (before auth check)
                initializeTelegram();

                // If we're in Telegram with a user, handle Telegram auth
                if (isTelegramApp && telegramUser) {
                    console.log('📱 Telegram user detected, handling Telegram auth...');
                    await handleTelegramAuth();
                } else {
                    // Regular web authentication
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    if (!session) {
                        window.location.href = 'login.html';
                        return;
                    }
                    user = session.user;
                    console.log('👤 Web User:', user.id);
                }

                // Load user data
                await loadUserData();

                // Start countdown timer
                startCountdownTimer();

            } catch (error) {
                console.error('❌ Dashboard initialization failed:', error);
                showError('Failed to load dashboard. Please refresh the page.');
            }
        }

        // Enhanced Telegram initialization
        function initializeTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                console.log('📱 Telegram Web App detected - Initializing...');
                isTelegramApp = true;
                
                const tg = window.Telegram.WebApp;
                
                try {
                    // Expand to full screen
                    tg.expand();
                    
                    // Set theme colors
                    tg.setHeaderColor('#d4af37');
                    tg.setBackgroundColor('#0f0f0f');
                    
                    // Enable closing confirmation
                    tg.enableClosingConfirmation();
                    
                    // Get user info
                    telegramUser = tg.initDataUnsafe?.user;
                    if (telegramUser) {
                        console.log('👤 Telegram user:', telegramUser);
                        showTelegramUserInfo(telegramUser);
                        
                        // Show Telegram badge in header
                        document.getElementById('telegramBadge').style.display = 'inline-block';
                    }
                    
                    // Set up back button
                    tg.BackButton.onClick(() => {
                        const settingsModal = document.getElementById('settingsModal');
                        if (settingsModal.style.display === 'flex') {
                            settingsModal.style.display = 'none';
                            updateTelegramBackButton();
                        } else if (window.history.length > 1) {
                            window.history.back();
                        } else {
                            tg.close();
                        }
                    });
                    
                    // Add Telegram class to body for specific styling
                    document.body.classList.add('telegram-app');
                    
                    console.log('✅ Telegram Web App initialized successfully');
                    
                } catch (error) {
                    console.error('❌ Telegram initialization error:', error);
                }
            } else {
                console.log('🌐 Running in regular browser');
                isTelegramApp = false;
            }
        }

        // Handle Telegram user authentication
        async function handleTelegramAuth() {
            try {
                console.log('🔐 Handling Telegram user authentication...');
                
                // Check if Telegram user exists in database
                const { data: existingUser, error } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('telegram_id', telegramUser.id)
                    .single();

                if (error && error.code === 'PGRST116') {
                    // User doesn't exist - create new account
                    console.log('Creating new Telegram user...');
                    await createTelegramUser(telegramUser);
                } else if (existingUser) {
                    // User exists - use their data
                    console.log('Telegram user found:', existingUser);
                    user = { id: existingUser.id }; // Set user object for consistency
                    await updateLastLogin(existingUser.id);
                } else if (error) {
                    console.error('Error checking Telegram user:', error);
                }
                
            } catch (error) {
                console.error('Telegram auth error:', error);
            }
        }

        // Create new Telegram user
        async function createTelegramUser(telegramUser) {
            const { data, error } = await supabaseClient
                .from('profiles')
                .insert([
                    {
                        telegram_id: telegramUser.id,
                        username: telegramUser.username || `tg_${telegramUser.id}`,
                        full_name: `${telegramUser.first_name} ${telegramUser.last_name || ''}`.trim(),
                        avatar_url: telegramUser.photo_url,
                        balance: 0,
                        last_claim: null,
                        created_via: 'telegram'
                    }
                ])
                .select()
                .single();

            if (error) {
                console.error('Error creating Telegram user:', error);
                // Create a mock user object for the session
                user = { id: `telegram_${telegramUser.id}` };
            } else {
                console.log('✅ Telegram user created:', data);
                user = { id: data.id };
                localStorage.setItem('nemex_telegram_user', JSON.stringify(data));
            }
        }

        // Update last login time
        async function updateLastLogin(userId) {
            try {
                await supabaseClient
                    .from('profiles')
                    .update({ last_login: new Date().toISOString() })
                    .eq('id', userId);
            } catch (error) {
                console.error('Error updating last login:', error);
            }
        }

        // Update Telegram back button visibility
        function updateTelegramBackButton() {
            if (isTelegramApp && window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                const settingsModal = document.getElementById('settingsModal');
                
                if (settingsModal.style.display === 'flex') {
                    tg.BackButton.show();
                } else {
                    tg.BackButton.hide();
                }
            }
        }

        // Show Telegram user info
        function showTelegramUserInfo(user) {
            const userInfoElement = document.getElementById('telegramUserInfo');
            const avatarElement = document.getElementById('telegramAvatar');
            const welcomeElement = document.getElementById('telegramWelcome');
            const usernameElement = document.getElementById('telegramUsername');
            
            userInfoElement.style.display = 'block';
            
            if (user.photo_url) {
                avatarElement.src = user.photo_url;
                avatarElement.style.display = 'block';
            }
            
            welcomeElement.textContent = `Welcome, ${user.first_name}! 🎉`;
            usernameElement.textContent = `@${user.username || 'user'}`;
            
            showSuccess(`Hello ${user.first_name}! Welcome to NemexCoin! 🚀`);
        }

        // Load user data from profile table
        async function loadUserData() {
            try {
                console.log('📊 Loading user data...');

                let profile;
                
                if (isTelegramApp && telegramUser) {
                    // Load Telegram user data
                    const { data, error } = await supabaseClient
                        .from('profiles')
                        .select('balance, last_claim, id')
                        .eq('telegram_id', telegramUser.id)
                        .single();

                    if (error) {
                        console.error('Error loading Telegram profile:', error);
                        // Set defaults for new Telegram users
                        userBalance = 0;
                        lastClaimTime = null;
                        document.getElementById('balanceAmount').textContent = '0';
                        return;
                    }
                    
                    profile = data;
                    user = { id: data.id }; // Ensure user object is set
                } else {
                    // Load web user data
                    const { data, error } = await supabaseClient
                        .from('profiles')
                        .select('balance, last_claim')
                        .eq('id', user.id)
                        .single();

                    if (error) {
                        console.error('Error loading profile:', error);
                        await createUserProfile();
                        return;
                    }
                    
                    profile = data;
                }

                // Update UI
                userBalance = parseFloat(profile.balance) || 0;
                lastClaimTime = profile.last_claim ? new Date(profile.last_claim) : null;
                document.getElementById('balanceAmount').textContent = formatNumber(userBalance);

                console.log('💰 Balance:', userBalance);
                console.log('⏰ Last claim:', lastClaimTime);

            } catch (error) {
                console.error('Error loading user data:', error);
                // Set defaults on error
                userBalance = 0;
                lastClaimTime = null;
                document.getElementById('balanceAmount').textContent = '0';
            }
        }

        // Create user profile if it doesn't exist (for web users)
        async function createUserProfile() {
            try {
                console.log('📝 Creating user profile...');

                const { data, error } = await supabaseClient
                    .from('profiles')
                    .insert([
                        {
                            id: user.id,
                            email: user.email,
                            full_name: user.user_metadata?.full_name || 'User',
                            balance: 0,
                            last_claim: null
                        }
                    ])
                    .select()
                    .single();

                if (error) {
                    console.error('Error creating profile:', error);
                    throw error;
                }

                console.log('✅ Profile created:', data);
                userBalance = 0;
                lastClaimTime = null;
                document.getElementById('balanceAmount').textContent = '0';

            } catch (error) {
                console.error('Error creating profile:', error);
                throw error;
            }
        }

        // Start countdown timer
        function startCountdownTimer() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        // Update countdown timer
        function updateCountdown() {
            const countdownElement = document.getElementById('countdownTimer');
            const claimBtn = document.getElementById('claimButton');

            if (!lastClaimTime) {
                countdownElement.textContent = 'READY!';
                countdownElement.style.color = '#00C851';
                claimBtn.disabled = false;
                claimBtn.textContent = 'Claim 30 NMX Now!';
                return;
            }

            const now = new Date();
            const timeSinceLastClaim = now.getTime() - new Date(lastClaimTime).getTime();
            const timeRemaining = CLAIM_COOLDOWN - timeSinceLastClaim;

            if (timeRemaining <= 0) {
                countdownElement.textContent = 'READY!';
                countdownElement.style.color = '#00C851';
                claimBtn.disabled = false;
                claimBtn.textContent = 'Claim 30 NMX Now!';
            } else {
                const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                countdownElement.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                countdownElement.style.color = '#d4af37';
                claimBtn.disabled = true;
                claimBtn.textContent = 'Claim 30 NMX Now!';
            }
        }

        // Claim NMX function
        async function claimNMX() {
            const claimBtn = document.getElementById('claimButton');
            const loading = document.getElementById('loadingIndicator');

            try {
                claimBtn.disabled = true;
                loading.style.display = 'block';
                hideMessages();

                console.log('💰 Claiming NMX...');

                const newBalance = userBalance + CLAIM_AMOUNT;
                const now = new Date().toISOString();

                let updateQuery;

                if (isTelegramApp && telegramUser) {
                    // Update Telegram user
                    updateQuery = supabaseClient
                        .from('profiles')
                        .update({
                            balance: newBalance,
                            last_claim: now
                        })
                        .eq('telegram_id', telegramUser.id);
                } else {
                    // Update web user
                    updateQuery = supabaseClient
                        .from('profiles')
                        .update({
                            balance: newBalance,
                            last_claim: now
                        })
                        .eq('id', user.id);
                }

                const { error: updateError } = await updateQuery;

                if (updateError) {
                    console.error('Error updating balance:', updateError);
                    throw updateError;
                }

                // Save claim history
                const userId = isTelegramApp && telegramUser ? user.id : user.id;
                await supabaseClient
                    .from('claim_history')
                    .insert({
                        user_id: userId,
                        amount: CLAIM_AMOUNT,
                        claimed_at: now
                    });

                // Update local state
                userBalance = newBalance;
                lastClaimTime = new Date(now);
                document.getElementById('balanceAmount').textContent = formatNumber(userBalance);
                
                showSuccess(`✅ Successfully claimed ${CLAIM_AMOUNT} NMX!`);

                // Send success data to Telegram bot
                if (isTelegramApp) {
                    sendToTelegram({
                        action: 'claim_success',
                        amount: CLAIM_AMOUNT,
                        newBalance: newBalance,
                        user: telegramUser.first_name
                    });
                }

                console.log('✅ Claim successful, new balance:', userBalance);

                // Restart countdown
                startCountdownTimer();

            } catch (error) {
                console.error('❌ Claim failed:', error);
                showError('Failed to claim NMX. Please try again.');
                updateCountdown();
            } finally {
                loading.style.display = 'none';
            }
        }

        // Send data back to Telegram bot
        function sendToTelegram(data) {
            if (isTelegramApp && window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify(data));
                console.log('📤 Data sent to Telegram:', data);
            }
        }

        // Update claim button state
        function updateClaimButton() {
            const claimBtn = document.getElementById('claimButton');
            if (!lastClaimTime) {
                claimBtn.disabled = false;
            } else {
                const now = new Date();
                const timeSinceLastClaim = now.getTime() - new Date(lastClaimTime).getTime();
                claimBtn.disabled = timeSinceLastClaim < CLAIM_COOLDOWN;
            }
        }

        // Event Listeners
        document.getElementById('claimButton').addEventListener('click', claimNMX);

        // Helper functions
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Auto-refresh balance every 30 seconds
        setInterval(loadUserData, 30000);
    </script>
</body>
