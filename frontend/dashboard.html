<head>

    <style>
        /* Your existing CSS styles remain exactly the same */
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;

            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }

            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding: 0;
            margin: 0;
        }
        .container { 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--dark-bg);
        }
        .settings-icon {
            font-size: 20px;
            color: var(--muted);
            cursor: pointer;
        }
        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gold);
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .balance-display {
            margin-bottom: 20px;
        }
        .balance-label {
            font-size: 16px;

        }
        .balance-amount {
            font-size: 42px;
            font-weight: 700;
            color: var(--gold);
            line-height: 1;
            font-family: 'Courier New', monospace;
        }

        /* ENLARGED: NEMEXCOIN LOGO */
        .nemex-logo{
            width: 180px;
            height: 180px;
            margin: 30px auto;
            position:relative;
            display:flex;
            align-items:center;
            justify-content:center
        }
        .logo-container{
            width: 160px;
            height: 160px;
            position:relative;
            filter:drop-shadow(0 0 20px rgba(212,175,55,0.5))
        }
        .logo-base{
            width:100%;
            height:100%;
            background:var(--darker-bg);
            border-radius:50%;
            border:4px solid var(--gold);
            position:relative;
            overflow:hidden;
            box-shadow:inset 0 0 30px rgba(212,175,55,0.15),0 0 40px rgba(212,175,55,0.3)
        }
        .logo-center{
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            width: 70px;
            height: 70px;
        }
        .infinity-symbol{
            width:100%;
            height:100%;
            position:relative
        }
        .infinity-symbol::before,.infinity-symbol::after{
            content:'';
            position:absolute;
            width: 35px;
            height: 35px;
            border:4px solid var(--gold);
            border-radius:50%;
            border-top-color:transparent;
            border-left-color:transparent;
            animation:rotate 8s linear infinite
        }
        .infinity-symbol::before{
            top:0;
            left:0;
            transform:rotate(45deg);
            animation-delay:0s
        }
        .infinity-symbol::after{
            bottom:0;
            right:0;
            transform:rotate(225deg);
            animation-delay:-4s
        }
        .circuit-lines{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%
        }
        .circuit-line{
            position:absolute;
            background:var(--gold);
            opacity:0.7
        }
        .circuit-line:nth-child(1){top:20%;left:10%;width:18px;height:2px;transform:rotate(30deg)}
        .circuit-line:nth-child(2){top:30%;right:15%;width:15px;height:2px;transform:rotate(-45deg)}
        .circuit-line:nth-child(3){bottom:25%;left:20%;width:22px;height:2px;transform:rotate(15deg)}
        .circuit-line:nth-child(4){bottom:15%;right:10%;width:12px;height:2px;transform:rotate(-60deg)}
        .circuit-line:nth-child(5){top:45%;left:5%;width:10px;height:2px;transform:rotate(75deg)}
        .circuit-pad{
            position:absolute;
            width:5px;
            height:5px;
            background:var(--gold);
            border-radius:50%;
            opacity:0.9
        }
        .circuit-pad:nth-child(6){top:15%;left:25%}
        .circuit-pad:nth-child(7){top:35%;right:20%}
        .circuit-pad:nth-child(8){bottom:40%;left:15%}
        .circuit-pad:nth-child(9){bottom:20%;right:30%}
        .logo-glow{
            position:absolute;
            top:-15px;
            left:-15px;
            right:-15px;
            bottom:-15px;
            border-radius:50%;
            background:radial-gradient(circle,rgba(212,175,55,0.3)0%,rgba(212,175,55,0)70%);
            animation:glowPulse 3s ease-in-out infinite;
            z-index:-1
        }
        @keyframes rotate{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        @keyframes glowPulse{0%,100%{opacity:0.6;transform:scale(1)}50%{opacity:0.9;transform:scale(1.08)}}

        .countdown-section {
            margin-bottom: 30px;
        }
        .countdown-label {
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 8px;
        }
        .countdown-timer {
            font-size: 24px;
            font-weight: 600;

        .claim-btn{

            padding:14px 40px;
            border-radius:25px;

        .claim-btn:active{transform:scale(0.95)}
        .claim-btn:disabled{

            color:#666;
            cursor:not-allowed;
            box-shadow:none;
            transform: none;
        }
        .claim-btn:not(:disabled):hover {
            transform: translateY(-2px);

        }
        .bottom-nav {

        .settings-modal {

        .settings-content {

        .settings-header {

        .settings-title {

        .settings-close {

        .settings-list {

        .settings-item {

        .telegram-user-info {

        .telegram-avatar {

    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';

        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Global variables
        let user = null;
        let userBalance = 0;
        let lastClaimTime = null;
        let countdownInterval = null;
        let isTelegramApp = false;
        let telegramUser = null;
        const CLAIM_AMOUNT = 30;
        const CLAIM_COOLDOWN = 12 * 60 * 60 * 1000;

        // Format number with commas
        function formatNumber(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // ========== FIXED: DATABASE-ONLY USER DATA ==========
        async function loadUserData() {
            try {
                console.log('üîÑ Loading user data from DATABASE...');

                // Get current session
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) {
                    throw new Error('No user session found');
                }

                // Load fresh data DIRECTLY from database
                const { data: profile, error } = await supabaseClient
                    .from('profiles')
                    .select('id, username, balance, last_claim, total_earned_from_refs, used_slots, referral_slots, telegram_id')
                    .eq('id', session.user.id)
                    .single();

                if (error) {
                    console.error('Error loading profile:', error);
                    throw error;
                }

                // Update UI with actual data from database
                userBalance = parseFloat(profile.balance) || 0;
                lastClaimTime = profile.last_claim ? new Date(profile.last_claim) : null;
                document.getElementById('balanceAmount').textContent = formatNumber(userBalance);

                console.log('üí∞ Balance loaded from DATABASE:', userBalance);
                console.log('üë§ Username from DATABASE:', profile.username);

                return profile;

            } catch (error) {
                console.error('‚ùå Error loading user data:', error);
                return null;
            }
        }

        // Refresh balance
        async function refreshBalance() {
            try {
                console.log('üîÑ Refreshing balance from DATABASE...');
                const profile = await loadUserData();

                if (profile) {
                    const currentBalance = parseFloat(profile.balance) || 0;

                    if (currentBalance > userBalance) {
                        const bonusEarned = currentBalance - userBalance;
                        console.log('üéâ New referral bonus detected:', bonusEarned);

                        if (bonusEarned > 0) {
                            showSuccess(`üéâ Referral bonus! +${bonusEarned} NMX from your referrals!`);
                        }
                    }

                    userBalance = currentBalance;
                    document.getElementById('balanceAmount').textContent = formatNumber(userBalance);
                }
            } catch (error) {
                console.error('Error refreshing balance:', error);
            }
        }

        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initializing NemexCoin Dashboard...');
            initializeDashboard();
            initializeNavigation();
        });

        // Initialize navigation - SIMPLIFIED (removed referrals event listener)
        function initializeNavigation() {
            // Settings modal functionality
            const settingsIcon = document.querySelector('.settings-icon');
            const settingsModal = document.getElementById('settingsModal');
            const closeSettings = document.getElementById('closeSettings');
            const logoutButton = document.getElementById('logoutButton');

            settingsIcon.addEventListener('click', function() {
                settingsModal.style.display = 'flex';
            });

            closeSettings.addEventListener('click', function() {
                settingsModal.style.display = 'none';
            });

            settingsModal.addEventListener('click', function(e) {
                if (e.target === settingsModal) {
                    settingsModal.style.display = 'none';
                }
            });

            logoutButton.addEventListener('click', async function() {
                try {
                    // FIXED: Remove ONLY authentication data from localStorage
                    await supabaseClient.auth.signOut();

                    // Clear only auth-related localStorage items
                    localStorage.removeItem('supabase.auth.token');

                    showSuccess('Logged out successfully!');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);

                } catch (error) {
                    console.error('Logout error:', error);
                    showError('Logout failed. Please try again.');
                }
            });

            // ‚úÖ REMOVED: The problematic referrals navigation event listener
            // Now the normal HTML link behavior will work perfectly
        }

        // ========== FIXED: DATABASE-ONLY Dashboard Initialization ==========
        async function initializeDashboard() {
            try {
                // Initialize Telegram first
                initializeTelegram();

                // Check authentication - DATABASE ONLY
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                user = session.user;
                console.log('üë§ Web User:', user.id);

                // Load user data with balance refresh
                await loadUserData();

                // Start countdown timer
                startCountdownTimer();

                // Refresh balance when page becomes visible
                document.addEventListener('visibilitychange', function() {
                    if (!document.hidden) {
                        console.log('üìÑ Page visible - refreshing balance...');
                        refreshBalance();
                    }
                });

            } catch (error) {
                console.error('‚ùå Dashboard initialization failed:', error);
                showError('Failed to load dashboard. Please refresh the page.');
            }
        }

        // Enhanced Telegram initialization
        function initializeTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                console.log('üì± Telegram Web App detected - Initializing...');
                isTelegramApp = true;

                const tg = window.Telegram.WebApp;

                try {
                    tg.expand();
                    tg.setHeaderColor('#d4af37');
                    tg.setBackgroundColor('#0f0f0f');
                    tg.enableClosingConfirmation();

                    telegramUser = tg.initDataUnsafe?.user;
                    if (telegramUser) {
                        console.log('üë§ Telegram user:', telegramUser);
                        showTelegramUserInfo(telegramUser);
                        document.getElementById('telegramBadge').style.display = 'inline-block';
                    }

                    document.body.classList.add('telegram-app');
                    console.log('‚úÖ Telegram Web App initialized successfully');

                } catch (error) {
                    console.error('‚ùå Telegram initialization error:', error);
                }
            } else {
                console.log('üåê Running in regular browser');
                isTelegramApp = false;
            }
        }

        // Show Telegram user info
        function showTelegramUserInfo(telegramUser) {
            const telegramUserInfo = document.getElementById('telegramUserInfo');
            const telegramAvatar = document.getElementById('telegramAvatar');
            const telegramWelcome = document.getElementById('telegramWelcome');
            const telegramUsername = document.getElementById('telegramUsername');

            if (telegramUser.photo_url) {
                telegramAvatar.src = telegramUser.photo_url;
            } else {
                telegramAvatar.style.display = 'none';
            }

            telegramWelcome.textContent = `Welcome, ${telegramUser.first_name}!`;
            telegramUsername.textContent = telegramUser.username ? `@${telegramUser.username}` : '';

            telegramUserInfo.style.display = 'block';
        }

        // Start countdown timer
        function startCountdownTimer() {
            updateCountdownTimer();

            countdownInterval = setInterval(updateCountdownTimer, 1000);
        }

        // Update countdown timer
        function updateCountdownTimer() {
            const countdownTimer = document.getElementById('countdownTimer');
            const claimButton = document.getElementById('claimButton');

            if (!lastClaimTime) {
                countdownTimer.textContent = 'Ready!';
                claimButton.disabled = false;
                claimButton.textContent = `Claim ${CLAIM_AMOUNT} NMX`;
                return;
            }

            const now = new Date();
            const timeSinceLastClaim = now - new Date(lastClaimTime);
            const timeRemaining = CLAIM_COOLDOWN - timeSinceLastClaim;

            if (timeRemaining <= 0) {
                countdownTimer.textContent = 'Ready!';
                claimButton.disabled = false;
                claimButton.textContent = `Claim ${CLAIM_AMOUNT} NMX`;
                return;
            }

            // Calculate hours, minutes, seconds
            const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            countdownTimer.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            claimButton.disabled = true;
            claimButton.textContent = 'Claim Cooldown';
        }

        // Show success message
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            setTimeout(() => successElement.style.display = 'none', 5000);
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => errorElement.style.display = 'none', 5000);
        }

        // Claim mining reward
        async function claimMiningReward() {
            try {
                const loadingIndicator = document.getElementById('loadingIndicator');
                const claimButton = document.getElementById('claimButton');

                loadingIndicator.style.display = 'block';
                claimButton.disabled = true;

                console.log('üí∞ Claiming mining reward...');

                // Update balance in database
                const newBalance = userBalance + CLAIM_AMOUNT;
                const now = new Date();

                // Get current user ID from session
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) {
                    throw new Error('No user session');
                }

                const { data, error } = await supabaseClient
                    .from('profiles')
                    .update({
                        balance: newBalance,
                        last_claim: now.toISOString()
                    })
                    .eq('id', session.user.id)
                    .select()
                    .single();

                if (error) {
                    throw error;
                }

                console.log('‚úÖ Mining reward claimed successfully');
                userBalance = newBalance;
                lastClaimTime = now;

                document.getElementById('balanceAmount').textContent = formatNumber(userBalance);
                showSuccess(`üéâ Successfully claimed ${CLAIM_AMOUNT} NMX!`);

                // Update countdown timer
                updateCountdownTimer();

            } catch (error) {
                console.error('‚ùå Error claiming mining reward:', error);
                showError('Failed to claim reward. Please try again.');
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        // Add click event to claim button
        document.getElementById('claimButton').addEventListener('click', claimMiningReward);
    </script>
</body>
</html>
