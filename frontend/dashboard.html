<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NemexCoin - Mining Dashboard</title>
    <style>
        /* RESET & BASE STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --darker-bg: #050508;
            --accent-gold: #d4af37;
            --gold: #d4af37;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #888888;
            --muted: #888888;
            --border-color: #333333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        /* HEADER SECTION */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 16px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-primary);
        }

        .settings-icon {
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .settings-icon:active {
            color: var(--gold);
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--gold);
        }

        /* MAIN CONTENT AREA */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .balance-display {
            margin-bottom: 30px;
        }

        .balance-label {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 80px;
            font-weight: 700;
            color: var(--gold);
            line-height: 1;
            text-shadow: 0 0 10px rgba(212,175,55,0.3);
            transition: text-shadow 0.3s ease;
        }

        .balance-amount:hover {
            text-shadow: 0 0 15px rgba(212,175,55,0.5);
        }

        /* NEMEXCOIN LOGO - BIGGER SIZE */
        .nemex-logo {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            width: 180px;
            height: 180px;
            position: relative;
            filter: drop-shadow(0 0 20px rgba(212,175,55,0.5));
        }

        .logo-base {
            width: 100%;
            height: 100%;
            background: var(--darker-bg);
            border-radius: 50%;
            border: 4px solid var(--gold);
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(212,175,55,0.1), 0 0 40px rgba(212,175,55,0.3);
        }

        .logo-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
        }

        .infinity-symbol {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .infinity-symbol::before, .infinity-symbol::after {
            content: '';
            position: absolute;
            width: 35px;
            height: 35px;
            border: 4px solid var(--gold);
            border-radius: 50%;
            border-top-color: transparent;
            border-left-color: transparent;
            animation: rotate 8s linear infinite;
        }

        .infinity-symbol::before {
            top: 0;
            left: 0;
            transform: rotate(45deg);
            animation-delay: 0s;
        }

        .infinity-symbol::after {
            bottom: 0;
            right: 0;
            transform: rotate(225deg);
            animation-delay: -4s;
        }

        .circuit-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .circuit-line {
            position: absolute;
            background: var(--gold);
            opacity: 0.6;
        }

        .circuit-line:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 20px;
            height: 3px;
            transform: rotate(30deg);
        }

        .circuit-line:nth-child(2) {
            top: 30%;
            right: 15%;
            width: 16px;
            height: 3px;
            transform: rotate(-45deg);
        }

        .circuit-line:nth-child(3) {
            bottom: 25%;
            left: 20%;
            width: 22px;
            height: 3px;
            transform: rotate(15deg);
        }

        .circuit-line:nth-child(4) {
            bottom: 15%;
            right: 10%;
            width: 14px;
            height: 3px;
            transform: rotate(-60deg);
        }

        .circuit-line:nth-child(5) {
            top: 45%;
            left: 5%;
            width: 12px;
            height: 3px;
            transform: rotate(75deg);
        }

        .circuit-pad {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0.8;
        }

        .circuit-pad:nth-child(6) {
            top: 15%;
            left: 25%;
        }

        .circuit-pad:nth-child(7) {
            top: 35%;
            right: 20%;
        }

        .circuit-pad:nth-child(8) {
            bottom: 40%;
            left: 15%;
        }

        .circuit-pad:nth-child(9) {
            bottom: 20%;
            right: 30%;
        }

        .logo-glow {
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(212,175,55,0.3) 0%, rgba(212,175,55,0) 70%);
            animation: glowPulse 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .countdown-section {
            margin-bottom: 30px;
        }

        .countdown-label {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .countdown-timer {
            font-size: 24px;
            font-weight: 600;
            color: var(--accent-gold);
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(212,175,55,0.3);
            transition: text-shadow 0.3s ease;
        }

        .countdown-timer:hover {
            text-shadow: 0 0 12px rgba(212,175,55,0.5);
        }

        .claim-btn {
            background: linear-gradient(135deg, var(--gold), #b8941f);
            color: var(--darker-bg);
            border: none;
            padding: 16px 50px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(212,175,55,0.4);
        }

        .claim-btn:active {
            transform: scale(0.95);
        }

        .claim-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* NAVIGATION SYSTEM */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 500;
            flex: 1;
            transition: color 0.2s ease;
        }

        .nav-item.active {
            color: var(--accent-gold);
        }

        .nav-text {
            margin-top: 4px;
        }

        /* SPACING FOR BOTTOM NAV */
        .content-wrapper {
            padding-bottom: 70px;
        }

        /* RESPONSIVE ADJUSTMENTS */
        @media (min-width: 400px) {
            .header {
                padding: 24px 20px;
            }
            
            .header-title {
                font-size: 22px;
            }
            
            .balance-amount {
                font-size: 90px;
            }
            
            .claim-btn {
                padding: 18px 55px;
                font-size: 20px;
            }
            
            .nav-item {
                font-size: 13px;
            }
        }

        @media (min-width: 768px) {
            body {
                max-width: 400px;
                margin: 0 auto;
                border-left: 1px solid var(--border-color);
                border-right: 1px solid var(--border-color);
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <!-- HEADER SECTION -->
        <header class="header">
            <div class="settings-icon">⚙️</div>
            <div class="header-title">〽️ NemexCoin</div>
            <div style="width: 24px;"></div> <!-- Spacer for balance -->
        </header>

        <!-- MAIN CONTENT AREA -->
        <main class="main-content">
            <div class="balance-display">
                <div class="balance-label">Your Balance</div>
                <div class="balance-amount">00</div>
            </div>

            <!-- NEMEXCOIN LOGO - POSITIONED UNDER THE "00" -->
            <div class="nemex-logo">
                <div class="logo-container">
                    <div class="logo-base">
                        <div class="logo-center">
                            <div class="infinity-symbol"></div>
                        </div>
                        <div class="circuit-lines">
                            <div class="circuit-line"></div>
                            <div class="circuit-line"></div>
                            <div class="circuit-line"></div>
                            <div class="circuit-line"></div>
                            <div class="circuit-line"></div>
                            <div class="circuit-pad"></div>
                            <div class="circuit-pad"></div>
                            <div class="circuit-pad"></div>
                            <div class="circuit-pad"></div>
                        </div>
                    </div>
                    <div class="logo-glow"></div>
                </div>
            </div>

            <div class="countdown-section">
                <div class="countdown-label">Claim in</div>
                <div class="countdown-timer">00:00:00</div>
            </div>

            <button class="claim-btn">30 NMXp</button>
        </main>
    </div>

    <!-- NAVIGATION SYSTEM -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <span class="nav-text">HOME</span>
        </a>
        <a href="#" class="nav-item">
            <span class="nav-text">TASKS</span>
        </a>
        <a href="#" class="nav-item">
            <span class="nav-text">BUY NMXp</span>
        </a>
        <a href="#" class="nav-item">
            <span class="nav-text">REFERRALS</span>
        </a>
        <a href="#" class="nav-item">
            <span class="nav-text">WALLET</span>
        </a>
    </nav>

    <script>
        // Simple countdown timer for demonstration
        function updateCountdown() {
            // For demo purposes, we'll just show a static time
            // In a real app, this would calculate time until next claim
            document.querySelector('.countdown-timer').textContent = '00:00:00';
        }

        // Format balance with commas for thousands
        function formatBalance(amount) {
            return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Update balance display with formatted number
        function updateBalanceDisplay() {
            // For demo, we'll use a sample large number
            const sampleBalance = 1250; // Change this to test formatting
            const formattedBalance = formatBalance(sampleBalance);
            document.querySelector('.balance-amount').textContent = formattedBalance;
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        
        // Initialize countdown and balance
        updateCountdown();
        updateBalanceDisplay();

        // Navigation active state handling
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                this.classList.add('active');
            });
        });

        // Claim button functionality
        document.querySelector('.claim-btn').addEventListener('click', function() {
            // In a real app, this would trigger the mining claim process
            alert('30 NMXp claimed!');
            
            // Update balance with new amount (for demo purposes)
            const currentBalance = parseInt(document.querySelector('.balance-amount').textContent.replace(/,/g, ''));
            const newBalance = currentBalance + 30;
            document.querySelector('.balance-amount').textContent = formatBalance(newBalance);
        });

        // Settings icon functionality
        document.querySelector('.settings-icon').addEventListener('click', function() {
            // In a real app, this would open settings
            alert('Settings menu would open here');
        });
    </script>
</body>
</html>
