<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NemexCoin - Mining Dashboard</title>
    <!-- Add Telegram Web App script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Add Telegram styles -->
    <link rel="stylesheet" href="css/telegram-styles.css">
    
    <style>
        /* Gold Theme and Dark Background */
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --success: #00C851;
            --error: #ff4444;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }

        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* HEADER SECTION */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--dark-bg);
        }

        .settings-icon {
            font-size: 20px;
            color: var(--muted);
            cursor: pointer;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gold);
        }

        /* MAIN CONTENT AREA */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .balance-display {
            margin-bottom: 30px;
        }

        .balance-label {
            font-size: 16px;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 42px; /* Reduced from 70px */
            font-weight: 700;
            color: var(--gold);
            line-height: 1;
            font-family: 'Courier New', monospace; /* Better for numbers */
        }

        /* NemexCoin Logo */
        .nemex-logo{width:140px;height:140px;margin:25px auto;position:relative;display:flex;align-items:center;justify-content:center}
        .logo-container{width:120px;height:120px;position:relative;filter:drop-shadow(0 0 15px rgba(212,175,55,0.4))}
        .logo-base{width:100%;height:100%;background:var(--darker-bg);border-radius:50%;border:3px solid var(--gold);position:relative;overflow:hidden;box-shadow:inset 0 0 20px rgba(212,175,55,0.1),0 0 30px rgba(212,175,55,0.2)}
        .logo-center{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:50px;height:50px}
        .infinity-symbol{width:100%;height:100%;position:relative}
        .infinity-symbol::before,.infinity-symbol::after{content:'';position:absolute;width:25px;height:25px;border:3px solid var(--gold);border-radius:50%;border-top-color:transparent;border-left-color:transparent;animation:rotate 8s linear infinite}
        .infinity-symbol::before{top:0;left:0;transform:rotate(45deg);animation-delay:0s}
        .infinity-symbol::after{bottom:0;right:0;transform:rotate(225deg);animation-delay:-4s}
        .circuit-lines{position:absolute;top:0;left:0;width:100%;height:100%}
        .circuit-line{position:absolute;background:var(--gold);opacity:0.6}
        .circuit-line:nth-child(1){top:20%;left:10%;width:15px;height:2px;transform:rotate(30deg)}
        .circuit-line:nth-child(2){top:30%;right:15%;width:12px;height:2px;transform:rotate(-45deg)}
        .circuit-line:nth-child(3){bottom:25%;left:20%;width:18px;height:2px;transform:rotate(15deg)}
        .circuit-line:nth-child(4){bottom:15%;right:10%;width:10px;height:2px;transform:rotate(-60deg)}
        .circuit-line:nth-child(5){top:45%;left:5%;width:8px;height:2px;transform:rotate(75deg)}
        .circuit-pad{position:absolute;width:4px;height:4px;background:var(--gold);border-radius:50%;opacity:0.8}
        .circuit-pad:nth-child(6){top:15%;left:25%}.circuit-pad:nth-child(7){top:35%;right:20%}
        .circuit-pad:nth-child(8){bottom:40%;left:15%}.circuit-pad:nth-child(9){bottom:20%;right:30%}
        .logo-glow{position:absolute;top:-10px;left:-10px;right:-10px;bottom:-10px;border-radius:50%;background:radial-gradient(circle,rgba(212,175,55,0.2)0%,rgba(212,175,55,0)70%);animation:glowPulse 3s ease-in-out infinite;z-index:-1}
        @keyframes rotate{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        @keyframes glowPulse{0%,100%{opacity:0.5;transform:scale(1)}50%{opacity:0.8;transform:scale(1.05)}}

        .countdown-section {
            margin-bottom: 30px;
        }

        .countdown-label {
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .countdown-timer {
            font-size: 24px;
            font-weight: 600;
            color: var(--gold);
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .claim-btn{
            background:linear-gradient(135deg,var(--gold),#b8941f);
            color:var(--darker-bg);
            border:none;
            padding:14px 40px;
            border-radius:25px;
            font-size:16px;
            font-weight:600;
            margin:20px 0;
            cursor:pointer;
            transition:all 0.3s;
            box-shadow:0 4px 15px rgba(212,175,55,0.3);
            width: 100%;
            max-width: 280px;
        }
        .claim-btn:active{transform:scale(0.95)}
        .claim-btn:disabled{
            background:#333;
            color:#666;
            cursor:not-allowed;
            box-shadow:none;
            transform: none;
        }
        .claim-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212,175,55,0.4);
        }

        /* NAVIGATION SYSTEM */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 12px 5px;
            z-index: 100;
            gap: 5px;
            max-width: 400px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--muted);
            font-size: 10px;
            font-weight: 600;
            flex: 1;
            padding: 8px 2px;
            border-radius: 8px;
            margin: 0 1px;
        }

        .nav-item.active {
            color: var(--gold);
            background-color: rgba(212, 175, 55, 0.1);
            position: relative;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: var(--gold);
        }

        .nav-text {
            margin-top: 4px;
            text-align: center;
        }

        .content-wrapper {
            padding-bottom: 70px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .loading {
            display: none;
            color: var(--gold);
            margin: 10px 0;
        }

        .connection-status {
            font-size: 12px;
            color: var(--muted);
            margin: 5px 0;
            display: none; /* Hide the connection status */
        }

        /* Messages */
        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
            text-align: center;
            display: none;
            max-width: 280px;
            width: 100%;
        }

        .success-message {
            background: rgba(0, 200, 81, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        /* Settings Modal */
        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .settings-content {
            background: var(--darker-bg);
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            border: 1px solid var(--gold);
            overflow: hidden;
        }

        .settings-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            position: relative;
        }

        .settings-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--gold);
        }

        .settings-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--muted);
            font-size: 20px;
            cursor: pointer;
        }

        .settings-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .settings-item {
            padding: 18px 20px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text);
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .settings-item:hover {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
        }

        .settings-item.logout {
            color: #ff4444;
            border-top: 1px solid var(--border-color);
        }

        .settings-item.logout:hover {
            background: rgba(255, 68, 68, 0.1);
        }

        /* Telegram User Info */
        .telegram-user-info {
            text-align: center;
            padding: 15px;
            background: rgba(0, 136, 204, 0.1);
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid rgba(0, 136, 204, 0.3);
        }

        .telegram-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 auto 10px;
            border: 2px solid var(--gold);
        }

        .telegram-welcome {
            font-size: 16px;
            color: var(--text);
            margin-bottom: 5px;
        }

        .telegram-username {
            font-size: 14px;
            color: var(--muted);
        }
    </style>
</head>

    <!-- Replace Supabase CDN with local supabase.js -->
    <script type="module" src="js/supabase.js"></script>
    
    <!-- Add Telegram Integration -->
    <script src="js/telegram-integration.js"></script>

    <script>
        // Global variables
        let user = null;
        let userBalance = 0;
        let lastClaimTime = null;
        let countdownInterval = null;
        const CLAIM_AMOUNT = 30;
        const CLAIM_COOLDOWN = 12 * 60 * 60 * 1000; // 12 hours in milliseconds

        // Format number with commas
        function formatNumber(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initializing NemexCoin Dashboard...');
            
            // Initialize Telegram integration first
            telegramApp.init();
            
            // Initialize dashboard based on environment
            if (telegramApp.isTelegramUser()) {
                initializeTelegramDashboard();
            } else {
                initializeDashboard();
            }
            
            initializeNavigation();
        });

        // Telegram-optimized dashboard initialization
        async function initializeTelegramDashboard() {
            console.log('Initializing Telegram-optimized dashboard...');
            
            try {
                // Show Telegram user info
                const telegramUser = telegramApp.user;
                if (telegramUser) {
                    const userInfoElement = document.getElementById('telegramUserInfo');
                    const avatarElement = document.getElementById('telegramAvatar');
                    const welcomeElement = document.getElementById('telegramWelcome');
                    const usernameElement = document.getElementById('telegramUsername');
                    
                    userInfoElement.style.display = 'block';
                    
                    if (telegramUser.photo_url) {
                        avatarElement.src = telegramUser.photo_url;
                    }
                    
                    welcomeElement.textContent = `Welcome, ${telegramUser.first_name}! üéâ`;
                    usernameElement.textContent = `@${telegramUser.username || 'user'}`;
                    
                    showSuccess(`Welcome to NemexCoin ${telegramUser.first_name}! üöÄ`);
                }
                
                // Wait a bit for Telegram user data to load
                setTimeout(() => {
                    loadUserProfile();
                    loadWalletBalance();
                    loadTransactionHistory();
                }, 500);
                
            } catch (error) {
                console.error('Telegram dashboard initialization error:', error);
            }
        }

        // Initialize navigation and settings
        function initializeNavigation() {
            // Fix mining tab navigation
            const miningTab = document.getElementById('miningTab');
            if (miningTab) {
                miningTab.addEventListener('click', function(e) {
                    e.preventDefault();
                    // Just update active state, don't navigate
                    document.querySelectorAll('.nav-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    this.classList.add('active');
                });
            }

            // Settings modal functionality
            const settingsIcon = document.querySelector('.settings-icon');
            const settingsModal = document.getElementById('settingsModal');
            const closeSettings = document.getElementById('closeSettings');
            const logoutButton = document.getElementById('logoutButton');

            // Open settings modal
            settingsIcon.addEventListener('click', function() {
                settingsModal.style.display = 'flex';
            });

            // Close settings modal
            closeSettings.addEventListener('click', function() {
                settingsModal.style.display = 'none';
            });

            // Close modal when clicking outside
            settingsModal.addEventListener('click', function(e) {
                if (e.target === settingsModal) {
                    settingsModal.style.display = 'none';
                }
            });

            // Logout functionality
            logoutButton.addEventListener('click', async function() {
                try {
                    // Check if we're in Telegram
                    if (telegramApp.isTelegramUser()) {
                        // For Telegram users, just clear local data
                        localStorage.removeItem('nemex_user');
                        localStorage.removeItem('nemex_token');
                        localStorage.removeItem('telegram_user');
                        showSuccess('Logged out successfully!');
                        setTimeout(() => {
                            window.location.reload();
                        }, 1500);
                    } else {
                        // Regular web logout
                        await supabaseAuth.signOut();
                        window.location.href = 'login.html';
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                    showError('Logout failed. Please try again.');
                }
            });
        }

        // Initialize dashboard (regular web version)
        async function initializeDashboard() {
            try {
                // Check if user is logged in
                const currentUser = supabaseAuth.getCurrentUser();
                if (!currentUser && !telegramApp.isTelegramUser()) {
                    window.location.href = 'login.html';
                    return;
                }

                user = currentUser;
                console.log('üë§ User:', user?.id || 'Telegram User');

                // Load user data
                await loadUserData();

                // Start countdown timer
                startCountdownTimer();

            } catch (error) {
                console.error('‚ùå Dashboard initialization failed:', error);
                showError('Failed to load dashboard. Please refresh the page.');
            }
        }

        // Load user data from profile table
        async function loadUserData() {
            try {
                console.log('üìä Loading user data...');

                let userId;
                
                // Determine user ID based on auth method
                if (telegramApp.isTelegramUser()) {
                    const telegramUser = telegramApp.user;
                    // Get user by Telegram ID
                    const userData = await getUserByTelegramId(telegramUser.id);
                    if (userData) {
                        userId = userData.id;
                        userBalance = parseFloat(userData.balance) || 0;
                        lastClaimTime = userData.last_claim ? new Date(userData.last_claim) : null;
                    } else {
                        // Create new Telegram user profile
                        await createTelegramUserProfile();
                        return;
                    }
                } else {
                    // Regular web user
                    userId = user.id;
                    const { data: profile, error } = await supabase
                        .from('profiles')
                        .select('balance, last_claim')
                        .eq('id', userId)
                        .single();

                    if (error) {
                        console.error('Error loading profile:', error);
                        await createUserProfile();
                        return;
                    }

                    userBalance = parseFloat(profile.balance) || 0;
                    lastClaimTime = profile.last_claim ? new Date(profile.last_claim) : null;
                }

                // Update balance with comma formatting
                document.getElementById('balanceAmount').textContent = formatNumber(userBalance);

                console.log('üí∞ Balance:', userBalance);
                console.log('‚è∞ Last claim:', lastClaimTime);

            } catch (error) {
                console.error('Error loading user data:', error);
                throw error;
            }
        }

        // Get user by Telegram ID
        async function getUserByTelegramId(telegramId) {
            const { data, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('telegram_id', telegramId)
                .single();

            if (error) {
                console.error('Error fetching Telegram user:', error);
                return null;
            }

            return data;
        }

        // Create Telegram user profile
        async function createTelegramUserProfile() {
            try {
                console.log('üìù Creating Telegram user profile...');
                const telegramUser = telegramApp.user;

                const userData = {
                    telegram_id: telegramUser.id,
                    username: telegramUser.username || `tg_${telegramUser.id}`,
                    full_name: `${telegramUser.first_name} ${telegramUser.last_name || ''}`.trim(),
                    avatar_url: telegramUser.photo_url,
                    balance: 0,
                    last_claim: null,
                    created_via: 'telegram'
                };

                const { data, error } = await supabase
                    .from('profiles')
                    .insert([userData])
                    .select()
                    .single();

                if (error) throw error;

                console.log('‚úÖ Telegram profile created:', data);
                userBalance = 0;
                lastClaimTime = null;
                document.getElementById('balanceAmount').textContent = '0';

                return data;

            } catch (error) {
                console.error('Error creating Telegram profile:', error);
                throw error;
            }
        }

        // Create regular user profile if it doesn't exist
        async function createUserProfile() {
            try {
                console.log('üìù Creating user profile...');

                const { data, error } = await supabase
                    .from('profiles')
                    .insert([
                        {
                            id: user.id,
                            email: user.email,
                            full_name: user.user_metadata?.full_name || 'User',
                            balance: 0,
                            last_claim: null
                        }
                    ])
                    .select()
                    .single();

                if (error) throw error;

                console.log('‚úÖ Profile created:', data);
                userBalance = 0;
                lastClaimTime = null;
                document.getElementById('balanceAmount').textContent = '0';

            } catch (error) {
                console.error('Error creating profile:', error);
                throw error;
            }
        }

        // Start countdown timer
        function startCountdownTimer() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown(); // Initial update
        }

        // Update countdown timer - 12 HOURS VERSION
        function updateCountdown() {
            const countdownElement = document.getElementById('countdownTimer');
            const claimBtn = document.getElementById('claimButton');

            if (!lastClaimTime) {
                // Never claimed before - can claim immediately
                countdownElement.textContent = 'READY!';
                countdownElement.style.color = '#00C851';
                claimBtn.disabled = false;
                claimBtn.textContent = 'Claim 30 NMX Now!';
                return;
            }

            const now = new Date();
            const timeSinceLastClaim = now.getTime() - new Date(lastClaimTime).getTime();
            const timeRemaining = CLAIM_COOLDOWN - timeSinceLastClaim;

            if (timeRemaining <= 0) {
                // Cooldown finished
                countdownElement.textContent = 'READY!';
                countdownElement.style.color = '#00C851';
                claimBtn.disabled = false;
                claimBtn.textContent = 'Claim 30 NMX Now!';
            } else {
                // Still in cooldown - 12 hours format
                const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                countdownElement.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                countdownElement.style.color = '#d4af37';
                claimBtn.disabled = true;
                claimBtn.textContent = 'Claim 30 NMX Now!';
            }
        }

        // Claim NMX function
        async function claimNMX() {
            const claimBtn = document.getElementById('claimButton');
            const loading = document.getElementById('loadingIndicator');

            try {
                // Show loading
                claimBtn.disabled = true;
                loading.style.display = 'block';
                hideMessages();

                console.log('üí∞ Claiming NMX...');

                // Calculate new balance
                const newBalance = userBalance + CLAIM_AMOUNT;
                const now = new Date().toISOString();

                let userId;
                let updateQuery;

                if (telegramApp.isTelegramUser()) {
                    // Update Telegram user
                    userId = telegramApp.user.id;
                    updateQuery = supabase
                        .from('profiles')
                        .update({
                            balance: newBalance,
                            last_claim: now
                        })
                        .eq('telegram_id', userId);
                } else {
                    // Update regular user
                    userId = user.id;
                    updateQuery = supabase
                        .from('profiles')
                        .update({
                            balance: newBalance,
                            last_claim: now
                        })
                        .eq('id', userId);
                }

                const { error: updateError } = await updateQuery;

                if (updateError) {
                    console.error('Error updating balance:', updateError);
                    throw updateError;
                }

                // Save claim history
                const { error: historyError } = await supabase
                    .from('claim_history')
                    .insert({
                        user_id: userId,
                        amount: CLAIM_AMOUNT,
                        claimed_at: now
                    });

                if (historyError) {
                    console.error('Error saving claim history:', historyError);
                }

                // Update local state
                userBalance = newBalance;
                lastClaimTime = new Date(now);

                // Update UI with formatted number
                document.getElementById('balanceAmount').textContent = formatNumber(userBalance);
                showSuccess(`‚úÖ Successfully claimed ${CLAIM_AMOUNT} NMX!`);

                console.log('‚úÖ Claim successful, new balance:', userBalance);

                // Restart countdown
                startCountdownTimer();

                // Send success data to Telegram bot
                if (telegramApp.isTelegramUser()) {
                    telegramApp.sendDataToBot({
                        action: 'claim_success',
                        amount: CLAIM_AMOUNT,
                        newBalance: newBalance
                    });
                }

            } catch (error) {
                console.error('‚ùå Claim failed:', error);
                showError('Failed to claim NMX. Please try again.');

                // Re-enable button if error
                updateClaimButton();
            } finally {
                loading.style.display = 'none';
            }
        }

        // Update claim button state
        function updateClaimButton() {
            const claimBtn = document.getElementById('claimButton');
            if (!lastClaimTime) {
                claimBtn.disabled = false;
            } else {
                const now = new Date();
                const timeSinceLastClaim = now.getTime() - new Date(lastClaimTime).getTime();
                claimBtn.disabled = timeSinceLastClaim < CLAIM_COOLDOWN;
            }
        }

            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';

            setTimeout(() => {
                successElement.style.display = 'none';

            document.getElementById('errorMessage').style.display = 'none';
