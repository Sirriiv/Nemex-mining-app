<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NemexCoin</title>
    <style>
        /* ... (your existing CSS remains exactly the same) ... */
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo"> <!-- ‚úÖ FIXED: Changed to / -->
            <span>‚ú®</span> NEMEXCOIN
        </a>

        <div class="nav-links">
            <div class="nav-user">
                <div class="user-info">
                    <div class="user-name" id="userName">Loading...</div>
                    <div class="user-email" id="userEmail">Loading...</div>
                </div>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- ... (your existing dashboard content remains the same) ... -->
    </div>

    <script>
        // ‚úÖ FIXED: Use your actual backend URL
        const API_BASE = 'https://nemex-backend.onrender.com';

        let miningInterval;
        let miningSessionStart = null;
        let isMining = false;

        // Check authentication
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '/login'; // ‚úÖ FIXED: Changed to /login
        }

        // Load user data
        async function loadUserData() {
            try {
                const userId = localStorage.getItem('userId');
                const response = await fetch(`${API_BASE}/api/user/${userId}`);
                const data = await response.json();

                if (response.ok && data.success) {
                    document.getElementById('userName').textContent = data.user.name;
                    document.getElementById('userEmail').textContent = data.user.email;
                    document.getElementById('balance').textContent = `${parseFloat(data.user.balance).toFixed(6)} NEMEX`;

                    // Update mining stats
                    updateMiningStats(data.user.balance);
                } else {
                    showError('Failed to load user data');
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                showError('Network error loading user data');
            }
        }

        // Load transactions
        async function loadTransactions() {
            try {
                const userId = localStorage.getItem('userId');
                const response = await fetch(`${API_BASE}/api/transactions/${userId}`);
                const data = await response.json();

                const transactionsList = document.getElementById('transactionsList');

                if (response.ok && data.success && data.transactions.length > 0) {
                    transactionsList.innerHTML = data.transactions.map(transaction => `
                        <div class="transaction-item">
                            <div class="transaction-info">
                                <div class="transaction-icon">
                                    ${transaction.type === 'mining' ? '‚õèÔ∏è' : 'üí∞'}
                                </div>
                                <div class="transaction-details">
                                    <h4>${transaction.type === 'mining' ? 'Mining Reward' : 'Transaction'}</h4>
                                    <span>${new Date(transaction.timestamp).toLocaleDateString()}</span>
                                </div>
                            </div>
                            <div class="transaction-amount ${transaction.amount >= 0 ? 'positive' : 'negative'}">
                                ${transaction.amount >= 0 ? '+' : ''}${parseFloat(transaction.amount).toFixed(6)} NEMEX
                            </div>
                        </div>
                    `).join('');
                } else {
                    transactionsList.innerHTML = `
                        <div class="no-transactions">
                            <p>No transactions yet</p>
                            <p style="margin-top: 10px; font-size: 14px;">Start mining to see your first transaction!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading transactions:', error);
                document.getElementById('transactionsList').innerHTML = `
                    <div class="no-transactions">
                        <p>Error loading transactions</p>
                    </div>
                `;
            }
        }

        // Update mining statistics
        function updateMiningStats(balance) {
            const miningPower = parseInt(document.getElementById('powerSlider').value);
            const baseRate = 0.001; // Base mining rate per hour at power 1

            const currentRate = baseRate * miningPower;
            document.getElementById('currentRate').textContent = `${currentRate.toFixed(4)} NEMEX/h`;
            document.getElementById('miningPower').textContent = `${miningPower} MH/s`;
            document.getElementById('totalMined').textContent = `${parseFloat(balance).toFixed(6)} NEMEX`;

            // Estimate daily earnings (current rate * 24)
            document.getElementById('dailyEarnings').textContent = `${(currentRate * 24).toFixed(6)} NEMEX`;
        }

        // Start mining session
        async function startMining() {
            if (isMining) return;

            isMining = true;
            miningSessionStart = new Date();

            document.getElementById('miningToggle').disabled = true;
            document.getElementById('miningButtonText').textContent = 'Starting...';

            try {
                const userId = localStorage.getItem('userId');
                const miningPower = parseInt(document.getElementById('powerSlider').value);

                const response = await fetch(`${API_BASE}/api/start-mining`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        mining_power: miningPower
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    updateMiningStatus(true);
                    startMiningTimer();
                    showError(''); // Clear any errors
                } else {
                    throw new Error(data.error || 'Failed to start mining');
                }
            } catch (error) {
                console.error('Error starting mining:', error);
                showError('Failed to start mining session');
                isMining = false;
            } finally {
                document.getElementById('miningToggle').disabled = false;
                document.getElementById('miningButtonText').textContent = 'Stop Mining';
            }
        }

        // Stop mining session
        async function stopMining() {
            if (!isMining) return;

            document.getElementById('miningToggle').disabled = true;
            document.getElementById('miningButtonText').textContent = 'Stopping...';

            try {
                const userId = localStorage.getItem('userId');
                
                const response = await fetch(`${API_BASE}/api/stop-mining`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Update balance with session earnings
                    const newBalance = parseFloat(localStorage.getItem('userBalance')) + data.earnings;
                    localStorage.setItem('userBalance', newBalance.toString());
                    document.getElementById('balance').textContent = `${newBalance.toFixed(6)} NEMEX`;
                    
                    updateMiningStatus(false);
                    stopMiningTimer();
                    loadTransactions(); // Refresh transactions
                    showError(''); // Clear any errors
                } else {
                    throw new Error(data.error || 'Failed to stop mining');
                }
            } catch (error) {
                console.error('Error stopping mining:', error);
                showError('Failed to stop mining session');
            } finally {
                document.getElementById('miningToggle').disabled = false;
                document.getElementById('miningButtonText').textContent = 'Start Mining';
            }
        }

        // Update mining status display
        function updateMiningStatus(mining) {
            isMining = mining;
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('miningStatusText');
            const buttonText = document.getElementById('miningButtonText');

            if (mining) {
                indicator.className = 'status-indicator active';
                statusText.textContent = 'Mining Active';
                buttonText.textContent = 'Stop Mining';
            } else {
                indicator.className = 'status-indicator';
                statusText.textContent = 'Mining Stopped';
                buttonText.textContent = 'Start Mining';
            }
        }

        // Mining timer functions
        function startMiningTimer() {
            let sessionTime = 0;
            const sessionEarningsElement = document.getElementById('sessionEarnings');
            const sessionTimeElement = document.getElementById('sessionTime');
            
            miningInterval = setInterval(() => {
                sessionTime++;
                
                // Update session time
                const hours = Math.floor(sessionTime / 3600);
                const minutes = Math.floor((sessionTime % 3600) / 60);
                const seconds = sessionTime % 60;
                sessionTimeElement.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Calculate and update session earnings
                const miningPower = parseInt(document.getElementById('powerSlider').value);
                const baseRate = 0.001 / 3600; // Convert hourly rate to per-second
                const earnings = baseRate * miningPower * sessionTime;
                sessionEarningsElement.textContent = `${earnings.toFixed(6)} NEMEX`;
                
            }, 1000);
        }

        function stopMiningTimer() {
            if (miningInterval) {
                clearInterval(miningInterval);
                miningInterval = null;
            }
            
            document.getElementById('sessionEarnings').textContent = '0.000000 NEMEX';
            document.getElementById('sessionTime').textContent = '00:00:00';
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            if (message) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            } else {
                errorElement.style.display = 'none';
            }
        }

        // Event Listeners
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.clear();
            window.location.href = '/'; // ‚úÖ FIXED: Changed to /
        });

        document.getElementById('miningToggle').addEventListener('click', function() {
            if (isMining) {
                stopMining();
            } else {
                startMining();
            }
        });

        document.getElementById('powerSlider').addEventListener('input', function() {
            updateMiningStats(localStorage.getItem('userBalance'));
        });

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            loadTransactions();
            updateMiningStats(localStorage.getItem('userBalance') || '0');
            
            // Set active miners (random for demo)
            document.getElementById('activeMiners').textContent = 
                Math.floor(Math.random() * 1000) + 500;
        });
    </script>
</body>
</html>
