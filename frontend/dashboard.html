<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NemexCoin - Mining Dashboard</title>
    <style>
        /* Gold Theme and Dark Background */
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --error: #e74c3c; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }

        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* HEADER SECTION */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--dark-bg);
        }

        .settings-icon {
            font-size: 20px;
            color: var(--muted);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .settings-icon:active {
            color: var(--gold);
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gold);
        }

        /* MAIN CONTENT AREA */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .balance-display {
            margin-bottom: 30px;
        }

        .balance-label {
            font-size: 16px;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 70px;
            font-weight: 700;
            color: var(--gold);
            line-height: 1;
            text-shadow: 0 0 10px rgba(212,175,55,0.3);
        }

        /* NemexCoin Logo */
        .nemex-logo {
            width: 140px;
            height: 140px;
            margin: 25px auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            position: relative;
            filter: drop-shadow(0 0 15px rgba(212,175,55,0.4));
        }

        .logo-base {
            width: 100%;
            height: 100%;
            background: var(--darker-bg);
            border-radius: 50%;
            border: 3px solid var(--gold);
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(212,175,55,0.1), 0 0 30px rgba(212,175,55,0.2);
        }

        .logo-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
        }

        .infinity-symbol {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .infinity-symbol::before, .infinity-symbol::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            border: 3px solid var(--gold);
            border-radius: 50%;
            border-top-color: transparent;
            border-left-color: transparent;
            animation: rotate 8s linear infinite;
        }

        .infinity-symbol::before {
            top: 0;
            left: 0;
            transform: rotate(45deg);
            animation-delay: 0s;
        }

        .infinity-symbol::after {
            bottom: 0;
            right: 0;
            transform: rotate(225deg);
            animation-delay: -4s;
        }

        .circuit-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .circuit-line {
            position: absolute;
            background: var(--gold);
            opacity: 0.6;
        }

        .circuit-line:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 15px;
            height: 2px;
            transform: rotate(30deg);
        }

        .circuit-line:nth-child(2) {
            top: 30%;
            right: 15%;
            width: 12px;
            height: 2px;
            transform: rotate(-45deg);
        }

        .circuit-line:nth-child(3) {
            bottom: 25%;
            left: 20%;
            width: 18px;
            height: 2px;
            transform: rotate(15deg);
        }

        .circuit-line:nth-child(4) {
            bottom: 15%;
            right: 10%;
            width: 10px;
            height: 2px;
            transform: rotate(-60deg);
        }

        .circuit-line:nth-child(5) {
            top: 45%;
            left: 5%;
            width: 8px;
            height: 2px;
            transform: rotate(75deg);
        }

        .circuit-pad {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0.8;
        }

        .circuit-pad:nth-child(6) { top: 15%; left: 25%; }
        .circuit-pad:nth-child(7) { top: 35%; right: 20%; }
        .circuit-pad:nth-child(8) { bottom: 40%; left: 15%; }
        .circuit-pad:nth-child(9) { bottom: 20%; right: 30%; }

        .logo-glow {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(212,175,55,0.2) 0%, rgba(212,175,55,0) 70%);
            animation: glowPulse 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .countdown-section {
            margin-bottom: 30px;
        }

        .countdown-label {
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .countdown-timer {
            font-size: 24px;
            font-weight: 600;
            color: var(--gold);
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(212,175,55,0.3);
        }

        .claim-btn {
            background: linear-gradient(135deg, var(--gold), #b8941f);
            color: var(--darker-bg);
            border: none;
            padding: 14px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(212,175,55,0.3);
        }

        .claim-btn:active {
            transform: scale(0.95);
        }

        /* NAVIGATION SYSTEM */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 12px 5px;
            z-index: 100;
            gap: 5px;
            max-width: 400px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--muted);
            font-size: 10px;
            font-weight: 600;
            flex: 1;
            transition: all 0.3s ease;
            padding: 8px 2px;
            border-radius: 8px;
            margin: 0 1px;
            min-width: 0;
        }

        .nav-item.active {
            color: var(--gold);
            background-color: rgba(212, 175, 55, 0.1);
            position: relative;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: var(--gold);
            border-radius: 0 0 2px 2px;
        }

        .nav-text {
            margin-top: 4px;
            letter-spacing: 0.3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            text-align: center;
        }

        /* SPACING FOR BOTTOM NAV */
        .content-wrapper {
            padding-bottom: 70px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* RESPONSIVE ADJUSTMENTS */
        @media (min-width: 400px) {
            .header {
                padding: 18px 20px;
            }
            
            .header-title {
                font-size: 20px;
            }
            
            .nav-item {
                font-size: 11px;
                padding: 8px 4px;
            }
            
            .bottom-nav {
                padding: 12px 10px;
                gap: 8px;
            }
        }

        @media (min-width: 768px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                background: var(--dark-bg);
            }
            
            .container {
                border-left: 1px solid var(--border-color);
                border-right: 1px solid var(--border-color);
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <!-- HEADER SECTION -->
            <header class="header">
                <div class="header-title">〽️ NEMEXCOIN</div>
                <div class="settings-icon">⚙️</div>
            </header>

            <!-- MAIN CONTENT AREA -->
            <main class="main-content">
                <div class="balance-display">
                    <div class="balance-label">Your Balance</div>
                    <div class="balance-amount">00</div>
                </div>

                <!-- NEMEXCOIN LOGO -->
                <div class="nemex-logo">
                    <div class="logo-container">
                        <div class="logo-base">
                            <div class="logo-center">
                                <div class="infinity-symbol"></div>
                            </div>
                            <div class="circuit-lines">
                                <div class="circuit-line"></div>
                                <div class="circuit-line"></div>
                                <div class="circuit-line"></div>
                                <div class="circuit-line"></div>
                                <div class="circuit-line"></div>
                                <div class="circuit-pad"></div>
                                <div class="circuit-pad"></div>
                                <div class="circuit-pad"></div>
                                <div class="circuit-pad"></div>
                            </div>
                        </div>
                        <div class="logo-glow"></div>
                    </div>
                </div>

                <div class="countdown-section">
                    <div class="countdown-label">Claim in</div>
                    <div class="countdown-timer">00:00:00</div>
                </div>

                <button class="claim-btn">Claim 30 NMX Now!</button>
            </main>
        </div>

        <!-- NAVIGATION SYSTEM -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active">
                <span class="nav-text">MINING</span>
            </a>
            <a href="tasks.html" class="nav-item">
                <span class="nav-text">TASKS</span>
            </a>
            <a href="buynmxp.html" class="nav-item">
                <span class="nav-text">BUY NMXp</span>
            </a>
            <a href="referrals.html" class="nav-item">
                <span class="nav-text">REFERRALS</span>
            </a>
            <a href="wallet.html" class="nav-item">
                <span class="nav-text">WALLET</span>
            </a>
        </nav>
    </div>

    <script>
        // Simple countdown timer for demonstration
        function updateCountdown() {
            document.querySelector('.countdown-timer').textContent = '00:00:00';
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        
        // Initialize countdown
        updateCountdown();

        // Navigation active state handling
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                this.classList.add('active');
                
                // Show alert for demo (remove this in production)
                const pageName = this.querySelector('.nav-text').textContent;
                if(pageName !== 'MINING') {
                    alert(`This would navigate to ${pageName} page. In a real app, this would load the actual page.`);
                }
            });
        });

        // Claim button functionality
        document.querySelector('.claim-btn').addEventListener('click', function() {
            alert('30 NMX claimed!');
        });

        // Settings icon functionality
        document.querySelector('.settings-icon').addEventListener('click', function() {
            alert('Settings menu would open here');
        });
    </script>
</body>
</html>
