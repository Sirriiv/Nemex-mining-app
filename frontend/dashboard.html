<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NemexCoin - Mining Dashboard</title>
    <style>
        /* Gold Theme and Dark Background */
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --success: #00C851;
            --error: #ff4444;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }

        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* HEADER SECTION */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--dark-bg);
        }

        .settings-icon {
            font-size: 20px;
            color: var(--muted);
            cursor: pointer;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gold);
        }

        /* MAIN CONTENT AREA */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .balance-display {
            margin-bottom: 30px;
        }

        .balance-label {
            font-size: 16px;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 42px; /* Reduced from 70px */
            font-weight: 700;
            color: var(--gold);
            line-height: 1;
            font-family: 'Courier New', monospace; /* Better for numbers */
        }

        /* NemexCoin Logo */
        .nemex-logo{width:140px;height:140px;margin:25px auto;position:relative;display:flex;align-items:center;justify-content:center}
        .logo-container{width:120px;height:120px;position:relative;filter:drop-shadow(0 0 15px rgba(212,175,55,0.4))}
        .logo-base{width:100%;height:100%;background:var(--darker-bg);border-radius:50%;border:3px solid var(--gold);position:relative;overflow:hidden;box-shadow:inset 0 0 20px rgba(212,175,55,0.1),0 0 30px rgba(212,175,55,0.2)}
        .logo-center{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:50px;height:50px}
        .infinity-symbol{width:100%;height:100%;position:relative}
        .infinity-symbol::before,.infinity-symbol::after{content:'';position:absolute;width:25px;height:25px;border:3px solid var(--gold);border-radius:50%;border-top-color:transparent;border-left-color:transparent;animation:rotate 8s linear infinite}
        .infinity-symbol::before{top:0;left:0;transform:rotate(45deg);animation-delay:0s}
        .infinity-symbol::after{bottom:0;right:0;transform:rotate(225deg);animation-delay:-4s}
        .circuit-lines{position:absolute;top:0;left:0;width:100%;height:100%}
        .circuit-line{position:absolute;background:var(--gold);opacity:0.6}
        .circuit-line:nth-child(1){top:20%;left:10%;width:15px;height:2px;transform:rotate(30deg)}
        .circuit-line:nth-child(2){top:30%;right:15%;width:12px;height:2px;transform:rotate(-45deg)}
        .circuit-line:nth-child(3){bottom:25%;left:20%;width:18px;height:2px;transform:rotate(15deg)}
        .circuit-line:nth-child(4){bottom:15%;right:10%;width:10px;height:2px;transform:rotate(-60deg)}
        .circuit-line:nth-child(5){top:45%;left:5%;width:8px;height:2px;transform:rotate(75deg)}
        .circuit-pad{position:absolute;width:4px;height:4px;background:var(--gold);border-radius:50%;opacity:0.8}
        .circuit-pad:nth-child(6){top:15%;left:25%}.circuit-pad:nth-child(7){top:35%;right:20%}
        .circuit-pad:nth-child(8){bottom:40%;left:15%}.circuit-pad:nth-child(9){bottom:20%;right:30%}
        .logo-glow{position:absolute;top:-10px;left:-10px;right:-10px;bottom:-10px;border-radius:50%;background:radial-gradient(circle,rgba(212,175,55,0.2)0%,rgba(212,175,55,0)70%);animation:glowPulse 3s ease-in-out infinite;z-index:-1}
        @keyframes rotate{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        @keyframes glowPulse{0%,100%{opacity:0.5;transform:scale(1)}50%{opacity:0.8;transform:scale(1.05)}}

        .countdown-section {
            margin-bottom: 30px;
        }

        .countdown-label {
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .countdown-timer {
            font-size: 24px;
            font-weight: 600;
            color: var(--gold);
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .claim-btn{
            background:linear-gradient(135deg,var(--gold),#b8941f);
            color:var(--darker-bg);
            border:none;
            padding:14px 40px;
            border-radius:25px;
            font-size:16px;
            font-weight:600;
            margin:20px 0;
            cursor:pointer;
            transition:all 0.3s;
            box-shadow:0 4px 15px rgba(212,175,55,0.3);
            width: 100%;
            max-width: 280px;
        }
        .claim-btn:active{transform:scale(0.95)}
        .claim-btn:disabled{
            background:#333;
            color:#666;
            cursor:not-allowed;
            box-shadow:none;
            transform: none;
        }
        .claim-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212,175,55,0.4);
        }

        /* NAVIGATION SYSTEM */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 12px 5px;
            z-index: 100;
            gap: 5px;
            max-width: 400px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--muted);
            font-size: 10px;
            font-weight: 600;
            flex: 1;
            padding: 8px 2px;
            border-radius: 8px;
            margin: 0 1px;
        }

        .nav-item.active {
            color: var(--gold);
            background-color: rgba(212, 175, 55, 0.1);
            position: relative;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: var(--gold);
        }

        .nav-text {
            margin-top: 4px;
            text-align: center;
        }

        .content-wrapper {
            padding-bottom: 70px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .loading {
            display: none;
            color: var(--gold);
            margin: 10px 0;
        }

        .connection-status {
            font-size: 12px;
            color: var(--muted);
            margin: 5px 0;
            display: none; /* Hide the connection status */
        }

        /* Messages */
        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
            text-align: center;
            display: none;
            max-width: 280px;
            width: 100%;
        }

        .success-message {
            background: rgba(0, 200, 81, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <header class="header">
                <div class="header-title">〽️ NEMEXCOIN</div>
                <div class="settings-icon">⚙️</div>
            </header>

            <main class="main-content">
                <div class="connection-status" id="connectionStatus">Connecting to database...</div>
                
                <div class="balance-display">
                    <div class="balance-label">Your Balance</div>
                    <div class="balance-amount" id="balanceAmount">0</div>
                </div>

                <!-- NEMEXCOIN LOGO -->
                <div class="nemex-logo">
                    <div class="logo-container">
                        <div class="logo-base">
                            <div class="logo-center">
                                <div class="infinity-symbol"></div>
                            </div>
                            <div class="circuit-lines">
                                <div class="circuit-line"></div>
                                <div class="circuit-line"></div>
                                <div class="circuit-line"></div>
                                <div class="circuit-line"></div>
                                <div class="circuit-line"></div>
                                <div class="circuit-pad"></div>
                                <div class="circuit-pad"></div>
                                <div class="circuit-pad"></div>
                                <div class="circuit-pad"></div>
                            </div>
                        </div>
                        <div class="logo-glow"></div>
                    </div>
                </div>

                <div class="countdown-section">
                    <div class="countdown-label">Next Claim In</div>
                    <div class="countdown-timer" id="countdownTimer">12:00:00</div>
                </div>

                <div class="loading" id="loadingIndicator">🔄 Processing...</div>
                
                <div class="message success-message" id="successMessage"></div>
                <div class="message error-message" id="errorMessage"></div>
                
                <button class="claim-btn" id="claimButton" disabled>Claim 30 NMX Now!</button>
            </main>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active">
                <span class="nav-text">MINING</span>
            </a>
            <a href="tasks.html" class="nav-item">
                <span class="nav-text">TASKS</span>
            </a>
            <a href="buynmxp.html" class="nav-item">
                <span class="nav-text">BUY NMXp</span>
            </a>
            <a href="referrals.html" class="nav-item">
                <span class="nav-text">REFERRALS</span>
            </a>
            <a href="wallet.html" class="nav-item">
                <span class="nav-text">WALLET</span>
            </a>
        </nav>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';
        
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Global variables
        let user = null;
        let userBalance = 0;
        let lastClaimTime = null;
        let countdownInterval = null;
        const CLAIM_AMOUNT = 30;
        const CLAIM_COOLDOWN = 12 * 60 * 60 * 1000; // 12 hours in milliseconds

        // Format number with commas
        function formatNumber(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Initializing NemexCoin Dashboard...');
            initializeDashboard();
        });

        // Initialize dashboard
        async function initializeDashboard() {
            try {
                // Check if user is logged in
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                user = session.user;

                console.log('👤 User:', user.id);

                // Load user data
                await loadUserData();
                
                // Start countdown timer
                startCountdownTimer();

            } catch (error) {
                console.error('❌ Dashboard initialization failed:', error);
                showError('Failed to load dashboard. Please refresh the page.');
            }
        }

        // Load user data from profile table
        async function loadUserData() {
            try {
                console.log('📊 Loading user data...');
                
                // Get user profile
                const { data: profile, error } = await supabaseClient
                    .from('profiles')
                    .select('balance, last_claim')
                    .eq('id', user.id)
                    .single();

                if (error) {
                    console.error('Error loading profile:', error);
                    // Create profile if it doesn't exist
                    await createUserProfile();
                    return;
                }

                console.log('✅ User profile loaded:', profile);
                
                // Update balance with comma formatting
                userBalance = parseFloat(profile.balance) || 0;
                document.getElementById('balanceAmount').textContent = formatNumber(userBalance);

                // Update last claim time
                lastClaimTime = profile.last_claim ? new Date(profile.last_claim) : null;
                
                console.log('💰 Balance:', userBalance);
                console.log('⏰ Last claim:', lastClaimTime);

            } catch (error) {
                console.error('Error loading user data:', error);
                throw error;
            }
        }

        // Create user profile if it doesn't exist
        async function createUserProfile() {
            try {
                console.log('📝 Creating user profile...');
                
                const { data, error } = await supabaseClient
                    .from('profiles')
                    .insert([
                        {
                            id: user.id,
                            email: user.email,
                            full_name: user.user_metadata?.full_name || 'User',
                            balance: 0,
                            last_claim: null
                        }
                    ])
                    .select()
                    .single();

                if (error) {
                    console.error('Error creating profile:', error);
                    throw error;
                }

                console.log('✅ Profile created:', data);
                userBalance = 0;
                lastClaimTime = null;
                document.getElementById('balanceAmount').textContent = '0';

            } catch (error) {
                console.error('Error creating profile:', error);
                throw error;
            }
        }

        // Start countdown timer
        function startCountdownTimer() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown(); // Initial update
        }

        // Update countdown timer - 12 HOURS VERSION
        function updateCountdown() {
            const countdownElement = document.getElementById('countdownTimer');
            const claimBtn = document.getElementById('claimButton');

            if (!lastClaimTime) {
                // Never claimed before - can claim immediately
                countdownElement.textContent = 'READY!';
                countdownElement.style.color = '#00C851';
                claimBtn.disabled = false;
                claimBtn.textContent = 'Claim 30 NMX Now!';
                return;
            }

            const now = new Date();
            const timeSinceLastClaim = now.getTime() - new Date(lastClaimTime).getTime();
            const timeRemaining = CLAIM_COOLDOWN - timeSinceLastClaim;

            if (timeRemaining <= 0) {
                // Cooldown finished
                countdownElement.textContent = 'READY!';
                countdownElement.style.color = '#00C851';
                claimBtn.disabled = false;
                claimBtn.textContent = 'Claim 30 NMX Now!';
            } else {
                // Still in cooldown - 12 hours format
                const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                countdownElement.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                countdownElement.style.color = '#d4af37';
                claimBtn.disabled = true;
                claimBtn.textContent = 'Claim 30 NMX Now!';
            }
        }

        // Claim NMX function
        async function claimNMX() {
            const claimBtn = document.getElementById('claimButton');
            const loading = document.getElementById('loadingIndicator');

            try {
                // Show loading
                claimBtn.disabled = true;
                loading.style.display = 'block';
                hideMessages();

                console.log('💰 Claiming NMX...');

                // Calculate new balance
                const newBalance = userBalance + CLAIM_AMOUNT;
                const now = new Date().toISOString();

                // Update user balance in profile table
                const { error: updateError } = await supabaseClient
                    .from('profiles')
                    .update({
                        balance: newBalance,
                        last_claim: now
                    })
                    .eq('id', user.id);

                if (updateError) {
                    console.error('Error updating balance:', updateError);
                    throw updateError;
                }

                // Save claim history
                const { error: historyError } = await supabaseClient
                    .from('claim_history')
                    .insert({
                        user_id: user.id,
                        amount: CLAIM_AMOUNT,
                        claimed_at: now
                    });

                if (historyError) {
                    console.error('Error saving claim history:', historyError);
                    // Don't throw here - the claim was successful, just history failed
                }

                // Create mining session record
                const { error: miningError } = await supabaseClient
                    .from('mining_sessions')
                    .insert({
                        user_id: user.id,
                        coins_mined: CLAIM_AMOUNT,
                        is_active: false
                    });

                if (miningError) {
                    console.error('Error saving mining session:', miningError);
                }

                // Update local state
                userBalance = newBalance;
                lastClaimTime = new Date(now);

                // Update UI with formatted number
                document.getElementById('balanceAmount').textContent = formatNumber(userBalance);
                showSuccess(`✅ Successfully claimed ${CLAIM_AMOUNT} NMX!`);
                
                console.log('✅ Claim successful, new balance:', userBalance);

                // Restart countdown
                startCountdownTimer();

            } catch (error) {
                console.error('❌ Claim failed:', error);
                showError('Failed to claim NMX. Please try again.');
                
                // Re-enable button if error
                updateClaimButton();
            } finally {
                loading.style.display = 'none';
            }
        }

        // Update claim button state
        function updateClaimButton() {
            const claimBtn = document.getElementById('claimButton');
            if (!lastClaimTime) {
                claimBtn.disabled = false;
            } else {
                const now = new Date();
                const timeSinceLastClaim = now.getTime() - new Date(lastClaimTime).getTime();
                claimBtn.disabled = timeSinceLastClaim < CLAIM_COOLDOWN;
            }
        }

        // Event Listeners
        document.getElementById('claimButton').addEventListener('click', claimNMX);

        // Settings icon click (logout)
        document.querySelector('.settings-icon').addEventListener('click', async function() {
            try {
                await supabaseClient.auth.signOut();
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userId');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // Helper functions
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Auto-refresh balance every 30 seconds
        setInterval(loadUserData, 30000);
    </script>
</body>
</html>
