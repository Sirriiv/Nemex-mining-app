<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NemexCoin - Mining Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #FFD700;
            color: #FFD700;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #FFD700;
            color: #0f0f23;
        }

        /* Balance Card */
        .balance-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .balance-card {
            background: rgba(13, 13, 28, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 400px;
            margin: 0 auto;
        }

        .balance-label {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 15px;
        }

        .balance-amount {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 30px;
        }

        .countdown-section {
            margin-bottom: 30px;
        }

        .countdown-label {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 10px;
        }

        .countdown-timer {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .claim-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #FFD700, #b8941f);
            color: #0f0f23;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .claim-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        .claim-btn:disabled {
            background: #666666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            padding: 20px;
            background: rgba(13, 13, 28, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-tab {
            padding: 15px 30px;
            background: transparent;
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #FFD700;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-tab:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .nav-tab.active {
            background: #FFD700;
            color: #0f0f23;
        }

        /* Loading State */
        .loading {
            color: #FFD700;
            text-align: center;
            margin: 20px 0;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .success-message {
            background: rgba(0, 200, 81, 0.1);
            border: 1px solid rgba(0, 200, 81, 0.3);
            color: #00C851;
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
                gap: 10px;
            }
            
            .balance-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <h1>NEWEXCOIN</h1>
            </div>
            <div class="user-info">
                <span id="userEmail">Loading...</span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>

        <!-- Balance Section -->
        <div class="balance-section">
            <div class="balance-card">
                <div class="balance-label">Your Balance</div>
                <div class="balance-amount" id="balanceAmount">0 NMX</div>
                
                <div class="countdown-section">
                    <div class="countdown-label">Next Claim Available In</div>
                    <div class="countdown-timer" id="countdownTimer">00:10:00</div>
                </div>

                <button class="claim-btn" id="claimBtn" disabled>
                    Claim 30 NMX Now!
                </button>

                <div class="loading" id="loading" style="display: none;">
                    üîÑ Processing Claim...
                </div>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav-tabs">
            <button class="nav-tab active">MINING</button>
            <button class="nav-tab">TASKS</button>
            <button class="nav-tab">BUY NMXP</button>
            <button class="nav-tab">REFERRALS</button>
            <button class="nav-tab">WALLET</button>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';
        
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Global variables
        let user = null;
        let userBalance = 0;
        let lastClaimTime = null;
        let countdownInterval = null;
        const CLAIM_AMOUNT = 30;
        const CLAIM_COOLDOWN = 10 * 60 * 1000; // 10 minutes in milliseconds

        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initializing dashboard...');
            initializeDashboard();
        });

        // Initialize dashboard
        async function initializeDashboard() {
            try {
                // Check if user is logged in
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                user = session.user;
                document.getElementById('userEmail').textContent = user.email;

                console.log('üë§ User:', user.id);

                // Load user data
                await loadUserData();
                
                // Start countdown timer
                startCountdownTimer();

            } catch (error) {
                console.error('‚ùå Dashboard initialization failed:', error);
                showError('Failed to load dashboard. Please refresh the page.');
            }
        }

        // Load user data from profile table
        async function loadUserData() {
            try {
                console.log('üìä Loading user data...');
                
                // Get user profile
                const { data: profile, error } = await supabaseClient
                    .from('profiles')
                    .select('balance, last_claim')
                    .eq('id', user.id)
                    .single();

                if (error) {
                    console.error('Error loading profile:', error);
                    // Create profile if it doesn't exist
                    await createUserProfile();
                    return;
                }

                console.log('‚úÖ User profile loaded:', profile);
                
                // Update balance
                userBalance = parseFloat(profile.balance) || 0;
                document.getElementById('balanceAmount').textContent = userBalance + ' NMX';

                // Update last claim time
                lastClaimTime = profile.last_claim ? new Date(profile.last_claim) : null;
                
                console.log('üí∞ Balance:', userBalance);
                console.log('‚è∞ Last claim:', lastClaimTime);

            } catch (error) {
                console.error('Error loading user data:', error);
                throw error;
            }
        }

        // Create user profile if it doesn't exist
        async function createUserProfile() {
            try {
                console.log('üìù Creating user profile...');
                
                const { data, error } = await supabaseClient
                    .from('profiles')
                    .insert([
                        {
                            id: user.id,
                            email: user.email,
                            full_name: user.user_metadata?.full_name || 'User',
                            balance: 0,
                            last_claim: null
                        }
                    ])
                    .select()
                    .single();

                if (error) {
                    console.error('Error creating profile:', error);
                    throw error;
                }

                console.log('‚úÖ Profile created:', data);
                userBalance = 0;
                lastClaimTime = null;
                document.getElementById('balanceAmount').textContent = '0 NMX';

            } catch (error) {
                console.error('Error creating profile:', error);
                throw error;
            }
        }

        // Start countdown timer
        function startCountdownTimer() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown(); // Initial update
        }

        // Update countdown timer - FIXED VERSION
        function updateCountdown() {
            const countdownElement = document.getElementById('countdownTimer');
            const claimBtn = document.getElementById('claimBtn');

            if (!lastClaimTime) {
                // Never claimed before - can claim immediately
                countdownElement.textContent = 'READY!';
                claimBtn.disabled = false;
                claimBtn.textContent = 'Claim 30 NMX Now!';
                return;
            }

            const now = new Date();
            const timeSinceLastClaim = now.getTime() - new Date(lastClaimTime).getTime();
            const timeRemaining = CLAIM_COOLDOWN - timeSinceLastClaim;

            console.log('‚è±Ô∏è Time since last claim:', timeSinceLastClaim, 'ms');
            console.log('‚è±Ô∏è Time remaining:', timeRemaining, 'ms');

            if (timeRemaining <= 0) {
                // Cooldown finished
                countdownElement.textContent = 'READY!';
                claimBtn.disabled = false;
                claimBtn.textContent = 'Claim 30 NMX Now!';
            } else {
                // Still in cooldown
                const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                countdownElement.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                claimBtn.disabled = true;
                claimBtn.textContent = 'Claim 30 NMX Now!';
            }
        }

        // Claim NMX function
        async function claimNMX() {
            const claimBtn = document.getElementById('claimBtn');
            const loading = document.getElementById('loading');

            try {
                // Show loading
                claimBtn.disabled = true;
                loading.style.display = 'block';
                hideMessages();

                console.log('üí∞ Claiming NMX...');

                // Calculate new balance
                const newBalance = userBalance + CLAIM_AMOUNT;
                const now = new Date().toISOString();

                // Update user balance in profile table
                const { error: updateError } = await supabaseClient
                    .from('profiles')
                    .update({
                        balance: newBalance,
                        last_claim: now
                    })
                    .eq('id', user.id);

                if (updateError) {
                    console.error('Error updating balance:', updateError);
                    throw updateError;
                }

                // Save claim history
                const { error: historyError } = await supabaseClient
                    .from('claim_history')
                    .insert({
                        user_id: user.id,
                        amount: CLAIM_AMOUNT,
                        claimed_at: now
                    });

                if (historyError) {
                    console.error('Error saving claim history:', historyError);
                    // Don't throw here - the claim was successful, just history failed
                }

                // Create mining session record
                const { error: miningError } = await supabaseClient
                    .from('mining_sessions')
                    .insert({
                        user_id: user.id,
                        coins_mined: CLAIM_AMOUNT,
                        is_active: false
                    });

                if (miningError) {
                    console.error('Error saving mining session:', miningError);
                }

                // Update local state
                userBalance = newBalance;
                lastClaimTime = new Date(now);

                // Update UI
                document.getElementById('balanceAmount').textContent = userBalance + ' NMX';
                showSuccess(`‚úÖ Successfully claimed ${CLAIM_AMOUNT} NMX!`);
                
                console.log('‚úÖ Claim successful, new balance:', userBalance);

                // Restart countdown
                startCountdownTimer();

            } catch (error) {
                console.error('‚ùå Claim failed:', error);
                showError('Failed to claim NMX. Please try again.');
                
                // Re-enable button if error
                updateClaimButton();
            } finally {
                loading.style.display = 'none';
            }
        }

        // Update claim button state
        function updateClaimButton() {
            const claimBtn = document.getElementById('claimBtn');
            if (!lastClaimTime) {
                claimBtn.disabled = false;
            } else {
                const now = new Date();
                const timeSinceLastClaim = now.getTime() - new Date(lastClaimTime).getTime();
                claimBtn.disabled = timeSinceLastClaim < CLAIM_COOLDOWN;
            }
        }

        // Event Listeners
        document.getElementById('claimBtn').addEventListener('click', claimNMX);

        document.getElementById('logoutBtn').addEventListener('click', async function() {
            try {
                await supabaseClient.auth.signOut();
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userId');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // Navigation tabs
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                const tabName = this.textContent;
                console.log('Switching to tab:', tabName);
            });
        });

        // Helper functions
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Auto-refresh balance every 30 seconds
        setInterval(loadUserData, 30000);
    </script>
</body>
</html>
