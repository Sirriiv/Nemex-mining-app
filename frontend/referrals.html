<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referrals - NemexCoin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Your existing CSS remains the same */
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --success: #00C851;
            --error: #ff4444;
            --warning: #ffbb33;
        }
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }
        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding: 0;
            margin: 0;
        }
        .container { 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--dark-bg);
        }
        .back-btn {
            font-size: 20px;
            color: var(--muted);
            cursor: pointer;
            text-decoration: none;
        }
        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gold);
        }
        .content-wrapper {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        .referral-section {
            background: var(--darker-bg);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid var(--border-color);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }
        .stat-number {
            font-size: 20px;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 11px;
            color: var(--muted);
        }
        .referral-card {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(184, 148, 31, 0.1));
            border: 1px solid var(--gold);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
        }
        .referral-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--gold);
        }
        .referral-desc {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .referral-link-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .referral-link {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            font-size: 12px;
            color: var(--muted);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .copy-btn {
            background: var(--gold);
            color: var(--darker-bg);
            border: none;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .copy-btn:hover {
            background: #b8941f;
        }
        .share-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .share-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .share-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--gold);
        }
        .link-type-selector {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 15px;
        }
        .link-type-btn {
            flex: 1;
            padding: 8px;
            background: none;
            border: none;
            color: var(--muted);
            font-size: 11px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
        }
        .link-type-btn.active {
            background: var(--gold);
            color: var(--darker-bg);
            font-weight: 600;
        }
        .referrals-list {
            margin-top: 25px;
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--gold);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .refresh-btn {
            background: none;
            border: none;
            color: var(--gold);
            cursor: pointer;
            font-size: 16px;
        }
        .referral-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            position: relative;
        }
        .referral-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold), #b8941f);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--darker-bg);
            font-weight: 600;
            font-size: 14px;
        }
        .referral-info {
            flex: 1;
        }
        .referral-name {
            font-weight: 600;
            margin-bottom: 3px;
            font-size: 14px;
        }
        .referral-details {
            display: flex;
            gap: 15px;
            font-size: 11px;
            color: var(--muted);
        }
        .referral-date, .referral-earned {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .referral-status {
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
            margin-right: 10px;
        }
        .status-active {
            background: var(--success);
            color: var(--darker-bg);
        }
        .status-inactive {
            background: var(--warning);
            color: var(--darker-bg);
        }
        .status-pending {
            background: var(--muted);
            color: var(--dark-bg);
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--muted);
        }
        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--gold);
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        .success-message {
            background: rgba(0, 200, 81, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }
        .telegram-app .header {
            padding-top: 20px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <header class="header">
                <a href="dashboard.html" class="back-btn">‚Üê</a>
                <div class="header-title">üë• Referrals</div>
                <div style="width: 20px;"></div>
            </header>

            <div class="referral-section">
                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalReferrals">0</div>
                        <div class="stat-label">Total Referrals</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="availableSlots">10</div>
                        <div class="stat-label">Available Slots</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalEarned">0</div>
                        <div class="stat-label">Bonus Earned</div>
                    </div>
                </div>

                <!-- Referral Sharing Card -->
                <div class="referral-card">
                    <div class="referral-title">Invite Friends & Earn</div>
                    <div class="referral-desc">
                        Share your referral link and track your referrals!<br>
                        <small>Your username: <strong id="userUsername">Loading...</strong></small>
                    </div>

                    <!-- Link Type Selector -->
                    <div class="link-type-selector">
                        <button class="link-type-btn active" onclick="switchLinkType('direct')">üåê Web Link</button>
                        <button class="link-type-btn" onclick="switchLinkType('telegram')">üì± Telegram Link</button>
                    </div>

                    <div class="referral-link-container">
                        <input type="text" class="referral-link" id="referralLink" readonly>
                        <button class="copy-btn" onclick="copyReferralLink()">Copy</button>
                    </div>

                    <div class="share-buttons">
                        <button class="share-btn" onclick="shareWhatsApp()">
                            üì± WhatsApp
                        </button>
                        <button class="share-btn" onclick="shareTelegram()">
                            ‚úàÔ∏è Telegram
                        </button>
                        <button class="share-btn" onclick="shareTwitter()">
                            üê¶ Twitter
                        </button>
                        <button class="share-btn" onclick="shareEmail()">
                            üìß Email
                        </button>
                    </div>
                </div>

                <!-- Messages -->
                <div class="message success-message" id="successMessage"></div>
                <div class="message error-message" id="errorMessage"></div>

                <!-- Referrals List -->
                <div class="referrals-list">
                    <div class="section-title">
                        Your Referrals
                        <button class="refresh-btn" onclick="loadReferralData()">üîÑ</button>
                    </div>

                    <div id="referralsList">
                        <div class="loading">Loading referrals...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';

        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let userData = null;
        let currentLinkType = 'direct';
        const TELEGRAM_BOT_USERNAME = 'SiNemexbot';

        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initializing Referrals Page...');
            initializePage();
        });

        // ========== FIXED: Initialize page with proper user detection ==========
        async function initializePage() {
            try {
                console.log('üîç Detecting user authentication method...');

                // METHOD 1: Check if user data was passed from dashboard
                const storedUserData = localStorage.getItem('current_user_data');
                if (storedUserData) {
                    console.log('üì¶ User data found in localStorage:', JSON.parse(storedUserData));
                    currentUser = JSON.parse(storedUserData);
                    await loadReferralData();
                    return;
                }

                // METHOD 2: Check Telegram authentication
                const telegramUserData = localStorage.getItem('nemex_telegram_user');
                if (telegramUserData) {
                    console.log('üì± Telegram user found in localStorage');
                    currentUser = JSON.parse(telegramUserData);
                    await loadReferralData();
                    return;
                }

                // METHOD 3: Check Supabase session
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    console.log('üë§ Supabase session found:', session.user.id);
                    currentUser = { id: session.user.id };
                    await loadReferralData();
                    return;
                }

                // METHOD 4: No authentication found
                console.error('‚ùå No authentication found - redirecting to login');
                showError('Please login first');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('‚ùå Page initialization failed:', error);
                showError('Failed to load referrals. Please try again.');
            }
        }

        // Initialize Telegram
        function initializeTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();
                document.body.classList.add('telegram-app');
            }
        }

        // Switch between link types
        function switchLinkType(type) {
            currentLinkType = type;

            // Update button states
            document.querySelectorAll('.link-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update displayed link
            updateReferralLink();
        }

        // Update referral link based on type
        function updateReferralLink() {
            if (!userData || !userData.username) return;

            let link = '';
            if (currentLinkType === 'telegram') {
                link = `https://t.me/${TELEGRAM_BOT_USERNAME}?start=${userData.username}`;
            } else {
                link = `https://nemex-backend.onrender.com/register.html?ref=${userData.username}`;
            }

            document.getElementById('referralLink').value = link;
        }

        // ========== FIXED: Load referral data with username-based system ==========
        async function loadReferralData() {
            try {
                showLoading();
                console.log('üîÑ Loading referral data for user:', currentUser);

                if (!currentUser) {
                    throw new Error('No user data available');
                }

                let queryCondition;

                // Determine query based on available user data
                if (currentUser.telegram_id) {
                    console.log('üîç Querying by telegram_id:', currentUser.telegram_id);
                    queryCondition = { telegram_id: currentUser.telegram_id };
                } else if (currentUser.id) {
                    console.log('üîç Querying by user id:', currentUser.id);
                    queryCondition = { id: currentUser.id };
                } else {
                    throw new Error('No valid user identifier found');
                }

                // Load user's referral stats
                const { data: stats, error: statsError } = await supabaseClient
                    .from('profiles')
                    .select('username, referral_slots, used_slots, total_earned_from_refs')
                    .match(queryCondition)
                    .single();

                if (statsError) {
                    console.error('‚ùå Error loading referral stats:', statsError);
                    throw statsError;
                }

                console.log('üìä User stats loaded:', stats);
                userData = stats;

                // Update username display
                document.getElementById('userUsername').textContent = stats.username || 'Not set';

                // Update stats UI
                document.getElementById('totalReferrals').textContent = stats.used_slots || 0;
                document.getElementById('availableSlots').textContent = (stats.referral_slots || 10) - (stats.used_slots || 0);
                document.getElementById('totalEarned').textContent = (stats.total_earned_from_refs || 0).toLocaleString();

                // Update referral link
                updateReferralLink();

                console.log('üîó Generated referral links for username:', stats.username);

                // Load referrals list
                await loadReferralsList();

            } catch (error) {
                console.error('‚ùå Error loading referral data:', error);
                showError('Failed to load referral data: ' + error.message);
            }
        }

        // ========== FIXED: Load referrals list using username-based tracking ==========
        async function loadReferralsList() {
            try {
                console.log('üîÑ Loading referrals list...');
                console.log('üë§ Current user data:', currentUser);
                console.log('üéØ User username:', userData?.username);

                if (!userData || !userData.username) {
                    console.error('‚ùå No username available');
                    displayEmptyReferrals();
                    return;
                }

                // Get users who used this username as referral
                const { data: referredUsers, error } = await supabaseClient
                    .from('profiles')
                    .select('id, username, full_name, email, created_at, telegram_id, referred_by')
                    .eq('referred_by', userData.username) // Changed from referral_code to username
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('‚ùå Error loading referred users:', error);
                    displayEmptyReferrals();
                    return;
                }

                console.log('‚úÖ Referred users found:', referredUsers);

                if (referredUsers && referredUsers.length > 0) {
                    displayReferredUsersAsReferrals(referredUsers);
                    
                    // Update stats to show actual count
                    document.getElementById('totalReferrals').textContent = referredUsers.length;
                    document.getElementById('availableSlots').textContent = (userData.referral_slots || 10) - referredUsers.length;
                    
                    console.log('üéØ Stats updated - referrals:', referredUsers.length);
                } else {
                    displayEmptyReferrals();
                }

            } catch (error) {
                console.error('‚ùå Error in loadReferralsList:', error);
                displayEmptyReferrals();
            }
        }

        // Display referred users from profiles table
        function displayReferredUsersAsReferrals(referredUsers) {
            const referralsList = document.getElementById('referralsList');
            
            console.log('üìä Displaying referred users:', referredUsers);

            const referralsHtml = referredUsers.map(user => {
                const initials = getInitials(user.username || user.full_name || 'Unknown');
                const name = user.username || user.full_name || (user.telegram_id ? 'Telegram User' : 'Unknown User');
                const source = user.email ? 'Email' : (user.telegram_id ? 'Telegram' : 'Unknown');
                
                return `
                    <div class="referral-item">
                        <div class="referral-avatar">${initials}</div>
                        <div class="referral-info">
                            <div class="referral-name">
                                ${name}
                                <span class="referral-status status-active">
                                    ACTIVE
                                </span>
                            </div>
                            <div class="referral-details">
                                <div class="referral-date">
                                    üìÖ ${new Date(user.created_at).toLocaleDateString()}
                                </div>
                                <div class="referral-earned">
                                    üë§ ${source}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            referralsList.innerHTML = referralsHtml;
            
            // Add debug info
            const debugInfo = document.createElement('div');
            debugInfo.style.fontSize = '10px';
            debugInfo.style.color = 'var(--muted)';
            debugInfo.style.marginTop = '10px';
            debugInfo.style.textAlign = 'center';
            debugInfo.textContent = `üîç Found ${referredUsers.length} users referred by your username: ${userData.username}`;
            referralsList.appendChild(debugInfo);
        }

        function displayEmptyReferrals() {
            const referralsList = document.getElementById('referralsList');
            referralsList.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üë•</div>
                    <div>No referrals yet</div>
                    <div style="font-size: 12px; margin-top: 8px;">
                        Share your referral link to start tracking!
                    </div>
                    <div style="font-size: 10px; margin-top: 15px; color: var(--warning);">
                        üîç Debug: Looking for users referred by username: ${userData?.username || 'Unknown'}
                    </div>
                    <div style="font-size: 9px; margin-top: 8px; color: var(--muted);">
                        User ID: ${currentUser?.id || 'Unknown'} | Telegram ID: ${currentUser?.telegram_id || 'None'}
                    </div>
                </div>
            `;
        }

        // Get initials for avatar
        function getInitials(name) {
            return name.split(' ')
                .map(word => word.charAt(0))
                .join('')
                .toUpperCase()
                .substring(0, 2);
        }

        // Copy referral link
        async function copyReferralLink() {
            const link = document.getElementById('referralLink').value;

            try {
                await navigator.clipboard.writeText(link);
                showSuccess('Referral link copied to clipboard! üìã');
            } catch (error) {
                // Fallback
                const tempInput = document.createElement('input');
                tempInput.value = link;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                showSuccess('Referral link copied to clipboard! üìã');
            }
        }

        // Share functions
        function shareWhatsApp() {
            const link = document.getElementById('referralLink').value;
            const message = `Join me on NemexCoin! 

üîó Register here: ${link}

Use my username as referral: ${userData?.username}

Track your referrals and grow together! üöÄ`;

            const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        function shareTelegram() {
            const link = document.getElementById('referralLink').value;

            if (window.Telegram && window.Telegram.WebApp) {
                const shareUrl = `https://t.me/share/url?url=${encodeURIComponent(link)}&text=${encodeURIComponent('Join NemexCoin! Use my username as referral üöÄ')}`;
                window.Telegram.WebApp.openLink(shareUrl);
            } else {
                const shareUrl = `https://t.me/share/url?url=${encodeURIComponent(link)}&text=${encodeURIComponent('Join NemexCoin! Use my username as referral üöÄ')}`;
                window.open(shareUrl, '_blank');
            }
        }

        function shareTwitter() {
            const link = document.getElementById('referralLink').value;
            const message = `Join me on NemexCoin! üöÄ 

Register here: ${link}

Use my username as referral: ${userData?.username}

Track your referrals and grow together!`;

            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        function shareEmail() {
            const link = document.getElementById('referralLink').value;
            const subject = 'Join me on NemexCoin!';
            const body = `Hi! Join me on NemexCoin!

Register here: ${link}

Use my username as referral: ${userData?.username}

Track your referrals and grow together!`;

            const url = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = url;
        }

        // Helper functions
        function showLoading() {
            document.getElementById('referralsList').innerHTML = '<div class="loading">Loading referrals...</div>';
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => errorElement.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            setTimeout(() => successElement.style.display = 'none', 5000);
        }
    </script>
</body>
</html>
