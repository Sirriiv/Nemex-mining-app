<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referrals - NemexCoin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Your existing CSS remains the same */
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --success: #00C851;
            --error: #ff4444;
            --warning: #ffbb33;
        }
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }
        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding: 0;
            margin: 0;
        }
        .container { 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--dark-bg);
        }
        .back-btn {
            font-size: 20px;
            color: var(--muted);
            cursor: pointer;
            text-decoration: none;
        }
        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gold);
        }
        .content-wrapper {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        .referral-section {
            background: var(--darker-bg);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid var(--border-color);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }
        .stat-number {
            font-size: 20px;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 11px;
            color: var(--muted);
        }
        .referral-card {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(184, 148, 31, 0.1));
            border: 1px solid var(--gold);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
        }
        .referral-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--gold);
        }
        .referral-desc {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .referral-link-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .referral-link {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            font-size: 12px;
            color: var(--muted);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .copy-btn {
            background: var(--gold);
            color: var(--darker-bg);
            border: none;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .copy-btn:hover {
            background: #b8941f;
        }
        .share-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .share-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .share-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--gold);
        }
        .referrals-list {
            margin-top: 25px;
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--gold);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .refresh-btn {
            background: none;
            border: none;
            color: var(--gold);
            cursor: pointer;
            font-size: 16px;
        }
        .referral-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }
        .referral-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold), #b8941f);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--darker-bg);
            font-weight: 600;
            font-size: 14px;
        }
        .referral-info {
            flex: 1;
        }
        .referral-name {
            font-weight: 600;
            margin-bottom: 3px;
            font-size: 14px;
        }
        .referral-details {
            display: flex;
            gap: 15px;
            font-size: 11px;
            color: var(--muted);
        }
        .referral-status {
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
        }
        .status-active {
            background: var(--success);
            color: var(--darker-bg);
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--muted);
        }
        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--gold);
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        .success-message {
            background: rgba(0, 200, 81, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <header class="header">
                <a href="dashboard.html" class="back-btn">‚Üê</a>
                <div class="header-title">üë• Referrals</div>
                <div style="width: 20px;"></div>
            </header>

            <div class="referral-section">
                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalReferrals">0</div>
                        <div class="stat-label">Total Referrals</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="availableSlots">10</div>
                        <div class="stat-label">Available Slots</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalEarned">0</div>
                        <div class="stat-label">Bonus Earned</div>
                    </div>
                </div>

                <!-- Referral Sharing Card -->
                <div class="referral-card">
                    <div class="referral-title">Invite Friends & Earn</div>
                    <div class="referral-desc">
                        Share your referral link and track your referrals!<br>
                        <small>Your username: <strong id="userUsername">Loading...</strong></small>
                    </div>

                    <div class="referral-link-container">
                        <input type="text" class="referral-link" id="referralLink" readonly>
                        <button class="copy-btn" onclick="copyReferralLink()">Copy</button>
                    </div>

                    <div class="share-buttons">
                        <button class="share-btn" onclick="shareWhatsApp()">
                            üì± WhatsApp
                        </button>
                        <button class="share-btn" onclick="shareTelegram()">
                            ‚úàÔ∏è Telegram
                        </button>
                        <button class="share-btn" onclick="shareTwitter()">
                            üê¶ Twitter
                        </button>
                        <button class="share-btn" onclick="shareEmail()">
                            üìß Email
                        </button>
                    </div>
                </div>

                <!-- Messages -->
                <div class="message success-message" id="successMessage"></div>
                <div class="message error-message" id="errorMessage"></div>

                <!-- Referrals List -->
                <div class="referrals-list">
                    <div class="section-title">
                        Your Referrals
                        <button class="refresh-btn" onclick="loadReferralData()">üîÑ</button>
                    </div>

                    <div id="referralsList">
                        <div class="loading">Loading referrals...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';

        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
        let currentUser = null;
        let userData = null;

        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initializing Referrals Page...');
            initializePage();
        });

        // ========== FIXED: Initialize page ==========
        async function initializePage() {
            try {
                console.log('üîç Detecting user...');

                // METHOD 1: Check localStorage for user data
                const storedUserData = localStorage.getItem('current_user_data');
                if (storedUserData) {
                    currentUser = JSON.parse(storedUserData);
                    console.log('üì¶ Using stored user data:', currentUser);
                    await loadReferralData();
                    return;
                }

                // METHOD 2: Check Telegram user
                const telegramUserData = localStorage.getItem('nemex_telegram_user');
                if (telegramUserData) {
                    currentUser = JSON.parse(telegramUserData);
                    console.log('üì± Using Telegram user data');
                    await loadReferralData();
                    return;
                }

                // METHOD 3: Check Supabase session
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    console.log('üë§ Using Supabase session');
                    const { data: profile } = await supabaseClient
                        .from('profiles')
                        .select('*')
                        .eq('id', session.user.id)
                        .single();
                    
                    if (profile) {
                        currentUser = profile;
                        await loadReferralData();
                        return;
                    }
                }

                // No authentication found
                console.error('‚ùå No authentication found');
                showError('Please login first');
                setTimeout(() => window.location.href = 'login.html', 2000);

            } catch (error) {
                console.error('‚ùå Page initialization failed:', error);
                showError('Failed to load referrals. Please try again.');
            }
        }

        // ========== FIXED: Load referral data from REFERRALS table ==========
        async function loadReferralData() {
            try {
                console.log('üîÑ Loading referral data...');

                if (!currentUser) {
                    throw new Error('No user data available');
                }

                let queryCondition;

                // Determine query based on available user data
                if (currentUser.telegram_id) {
                    queryCondition = { telegram_id: currentUser.telegram_id };
                } else {
                    queryCondition = { id: currentUser.id };
                }

                // Load user's profile data
                const { data: profile, error: profileError } = await supabaseClient
                    .from('profiles')
                    .select('username, referral_slots, used_slots, total_earned_from_refs')
                    .match(queryCondition)
                    .single();

                if (profileError) throw profileError;

                console.log('üìä User profile loaded:', profile);
                userData = profile;

                // Update UI with user data
                document.getElementById('userUsername').textContent = profile.username || 'Not set';
                document.getElementById('totalReferrals').textContent = profile.used_slots || 0;
                document.getElementById('availableSlots').textContent = 10 - (profile.used_slots || 0);
                document.getElementById('totalEarned').textContent = (profile.total_earned_from_refs || 0).toLocaleString();

                // Update referral link
                updateReferralLink();

                // Load referrals from REFERRALS table
                await loadReferralsFromTable();

            } catch (error) {
                console.error('‚ùå Error loading referral data:', error);
                showError('Failed to load referral data: ' + error.message);
            }
        }

        // ========== NEW: Load referrals from REFERRALS table ==========
        async function loadReferralsFromTable() {
            try {
                console.log('üîÑ Loading referrals from referrals table...');

                if (!currentUser) {
                    console.error('‚ùå No current user');
                    displayEmptyReferrals();
                    return;
                }

                // Get referrals where this user is the referrer
                const { data: referrals, error } = await supabaseClient
                    .from('referrals')
                    .select(`
                        id,
                        referred_id,
                        referral_code_used,
                        bonus_amount,
                        bonus_claimed,
                        created_at,
                        profiles:referred_id (username, full_name, email, telegram_id)
                    `)
                    .eq('referrer_id', currentUser.id)
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('‚ùå Error loading referrals:', error);
                    displayEmptyReferrals();
                    return;
                }

                console.log('‚úÖ Referrals loaded:', referrals);

                if (referrals && referrals.length > 0) {
                    displayReferralsList(referrals);
                } else {
                    displayEmptyReferrals();
                }

            } catch (error) {
                console.error('‚ùå Error loading referrals from table:', error);
                displayEmptyReferrals();
            }
        }

        // Display referrals list
        function displayReferralsList(referrals) {
            const referralsList = document.getElementById('referralsList');

            const referralsHtml = referrals.map(ref => {
                const referredUser = ref.profiles;
                const initials = getInitials(referredUser?.username || referredUser?.full_name || 'Unknown');
                const name = referredUser?.username || referredUser?.full_name || 'Unknown User';
                const source = referredUser?.email ? 'Email' : (referredUser?.telegram_id ? 'Telegram' : 'Unknown');

                return `
                    <div class="referral-item">
                        <div class="referral-avatar">${initials}</div>
                        <div class="referral-info">
                            <div class="referral-name">
                                ${name}
                                <span class="referral-status status-active">
                                    ${ref.bonus_claimed ? 'CLAIMED' : 'ACTIVE'}
                                </span>
                            </div>
                            <div class="referral-details">
                                <div class="referral-date">
                                    üìÖ ${new Date(ref.created_at).toLocaleDateString()}
                                </div>
                                <div class="referral-earned">
                                    üí∞ ${ref.bonus_amount} NMX
                                </div>
                                <div class="referral-source">
                                    üë§ ${source}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            referralsList.innerHTML = referralsHtml;
        }

        function displayEmptyReferrals() {
            const referralsList = document.getElementById('referralsList');
            referralsList.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üë•</div>
                    <div>No referrals yet</div>
                    <div style="font-size: 12px; margin-top: 8px;">
                        Share your referral link to start earning!
                    </div>
                </div>
            `;
        }

        // Update referral link
        function updateReferralLink() {
            if (!userData || !userData.username) return;
            
            const link = `${window.location.origin}/register.html?ref=${userData.username}`;
            document.getElementById('referralLink').value = link;
        }

        // Get initials for avatar
        function getInitials(name) {
            return name.split(' ')
                .map(word => word.charAt(0))
                .join('')
                .toUpperCase()
                .substring(0, 2);
        }

        // Copy referral link
        async function copyReferralLink() {
            const link = document.getElementById('referralLink').value;
            try {
                await navigator.clipboard.writeText(link);
                showSuccess('Referral link copied! üìã');
            } catch (error) {
                // Fallback
                const tempInput = document.createElement('input');
                tempInput.value = link;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                showSuccess('Referral link copied! üìã');
            }
        }

        // Share functions
        function shareWhatsApp() {
            const link = document.getElementById('referralLink').value;
            const message = `Join me on NemexCoin! Use my referral: ${link}`;
            const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        function shareTelegram() {
            const link = document.getElementById('referralLink').value;
            const shareUrl = `https://t.me/share/url?url=${encodeURIComponent(link)}&text=${encodeURIComponent('Join NemexCoin! üöÄ')}`;
            window.open(shareUrl, '_blank');
        }

        function shareTwitter() {
            const link = document.getElementById('referralLink').value;
            const message = `Join me on NemexCoin! üöÄ ${link}`;
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        function shareEmail() {
            const link = document.getElementById('referralLink').value;
            const subject = 'Join me on NemexCoin!';
            const body = `Join me on NemexCoin! Use my referral: ${link}`;
            const url = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = url;
        }

        // Helper functions
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => errorElement.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            setTimeout(() => successElement.style.display = 'none', 5000);
        }
    </script>
</body>
</html>
