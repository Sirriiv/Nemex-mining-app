<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - NemexCoin</title>
    <style>
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --success: #00C851;
            --danger: #ff4444;
            --warning: #ffbb33;
            --vip: #9b59b6;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }

        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        /* Header Styles */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            width: 24px;
            height: 24px;
            color: var(--muted);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: var(--gold);
            transform: scale(1.1);
        }

        .admin-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--gold);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .admin-icon {
            width: 32px;
            height: 32px;
        }

        .admin-actions {
            display: flex;
            gap: 15px;
        }

        .admin-btn {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .admin-btn:hover {
            background: var(--gold);
            color: var(--dark-bg);
            transform: translateY(-2px);
        }

        .btn-icon {
            width: 18px;
            height: 18px;
        }

        /* Maintenance Button */
        .maintenance-btn {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .maintenance-btn:hover {
            background: var(--danger);
            color: var(--dark-bg);
            transform: translateY(-2px);
        }

        .maintenance-btn.active {
            background: rgba(0, 200, 81, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .maintenance-btn.active:hover {
            background: var(--success);
            color: var(--dark-bg);
        }

        /* Mini Navigation */
        .mini-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            flex-wrap: wrap;
        }

        .mini-nav-btn {
            background: transparent;
            border: none;
            color: var(--muted);
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .mini-nav-btn.active {
            color: var(--gold);
            border-bottom-color: var(--gold);
        }

        .mini-nav-icon {
            width: 18px;
            height: 18px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--muted);
            font-size: 14px;
            font-weight: 600;
        }

        .stat-trend {
            margin-top: 8px;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
        }

        .trend-up {
            background: rgba(0, 200, 81, 0.1);
            color: var(--success);
        }

        .trend-down {
            background: rgba(255, 68, 68, 0.1);
            color: var(--danger);
        }

        /* Purchase Tracking Styles */
        .purchases-section {
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .purchases-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .purchases-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .filter-select {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .purchases-table {
            width: 100%;
            border-collapse: collapse;
        }

        .purchases-table th {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            color: var(--gold);
            border-bottom: 2px solid var(--border-color);
        }

        .purchases-table td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .purchases-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .user-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar-small {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--dark-bg);
            font-size: 14px;
        }

        .vip-badge {
            background: rgba(155, 89, 182, 0.2);
            color: var(--vip);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .amount-cell {
            font-weight: 700;
            color: var(--gold);
        }

        .bonus-cell {
            color: var(--success);
            font-weight: 600;
        }

        .price-cell {
            font-weight: 600;
        }

        .method-cell {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .method-card { background: rgba(212, 175, 55, 0.1); color: var(--gold); }
        .method-paypal { background: rgba(0, 87, 184, 0.1); color: #0057b8; }
        .method-crypto { background: rgba(247, 147, 26, 0.1); color: #f7931a; }
        .method-bank { background: rgba(0, 200, 81, 0.1); color: var(--success); }

        .date-cell {
            color: var(--muted);
            font-size: 12px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-container {
                padding: 15px;
            }

            .admin-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .purchases-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>

        <!-- All Users Section -->

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Global variables
        let allUsers = [];
        let allPurchases = [];
        let currentSection = 'overview';
        let maintenanceMode = false;

        // Initialize admin panel
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔄 Admin Panel Initializing...');
            checkMaintenanceStatus();
            loadAdminData();
        });

        // Check maintenance status from database
        async function checkMaintenanceStatus() {
            try {
                const { data, error } = await supabaseClient
                    .from('settings')
                    .select('*')
                    .eq('key', 'maintenance_mode')
                    .single();

                if (error && error.code !== 'PGRST116') {
                    console.error('Error checking maintenance status:', error);
                    return;
                }

                maintenanceMode = data ? data.value : false;
                updateMaintenanceButton();
            } catch (error) {
                console.error('Error checking maintenance status:', error);
            }
        }

        // Toggle maintenance mode
        async function toggleMaintenanceMode() {
            try {
                maintenanceMode = !maintenanceMode;
                
                // Update database
                const { error } = await supabaseClient
                    .from('settings')
                    .upsert({
                        key: 'maintenance_mode',
                        value: maintenanceMode,
                        updated_at: new Date().toISOString()
                    });

                if (error) {
                    console.error('Error updating maintenance mode:', error);
                    maintenanceMode = !maintenanceMode; // Revert on error
                    return;
                }

                updateMaintenanceButton();
                
                // Show confirmation
                if (maintenanceMode) {
                    alert('✅ Maintenance mode enabled! All user activities will be paused.');
                } else {
                    alert('✅ Maintenance mode disabled! All user activities are now active.');
                }
            } catch (error) {
                console.error('Error toggling maintenance mode:', error);
                alert('❌ Failed to update maintenance mode. Please try again.');
            }
        }

        // Update maintenance button appearance
        function updateMaintenanceButton() {
            const button = document.getElementById('maintenanceToggle');
            const text = document.getElementById('maintenanceText');
            
            if (maintenanceMode) {
                button.classList.add('active');
                text.textContent = 'Disable Maintenance';
            } else {
                button.classList.remove('active');
                text.textContent = 'Enable Maintenance';
            }
        }

        // Load all admin data
        async function loadAdminData() {
            try {
                showLoading();
                console.log('🔄 Loading admin data from database...');

                // Load users
                const { data: users, error: usersError } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (usersError) throw new Error('Users error: ' + usersError.message);

                // Load purchases
                const { data: purchases, error: purchasesError } = await supabaseClient
                    .from('purchases')
                    .select(`
                        *,
                        profiles:user_id (
                            username,
                            email
                        )
                    `)
                    .order('purchased_at', { ascending: false });

                if (purchasesError) throw new Error('Purchases error: ' + purchasesError.message);

                console.log('✅ Loaded data:', { users: users?.length, purchases: purchases?.length });

                allUsers = users || [];
                allPurchases = purchases || [];

                updateStatistics();
                showRecentPurchases();
                showPurchasesTable();
                showAllUsers();

                console.log('✅ Admin panel loaded successfully');

            } catch (error) {
                console.error('❌ Error loading admin data:', error);
                showError('Failed to load data: ' + error.message);
            }
        }

        // Update statistics
        function updateStatistics() {
            // Calculate stats
            const totalRevenue = allPurchases.reduce((sum, purchase) => sum + (purchase.price_usd || 0), 0);
            const totalPurchases = allPurchases.length;
            const vipUsers = allUsers.filter(user => user.is_vip).length;
            const todayPurchases = allPurchases.filter(p => {
                const purchaseDate = new Date(p.purchased_at);
                const today = new Date();
                return purchaseDate.toDateString() === today.toDateString();
            }).length;

            // Update DOM
            document.getElementById('totalUsers').textContent = allUsers.length.toLocaleString();
            document.getElementById('totalRevenue').textContent = '$' + totalRevenue.toLocaleString();
            document.getElementById('totalPurchases').textContent = totalPurchases.toLocaleString();
            document.getElementById('vipUsers').textContent = vipUsers.toLocaleString();

            // Update trends
            document.getElementById('usersTrend').textContent = `${allUsers.length} total`;
            document.getElementById('revenueTrend').textContent = `$${totalRevenue.toLocaleString()} revenue`;
            document.getElementById('purchasesTrend').textContent = `${todayPurchases} today`;
            document.getElementById('vipTrend').textContent = `${vipUsers} VIPs`;
        }

        // Show recent purchases in overview
        function showRecentPurchases() {
            const container = document.getElementById('recentPurchases');
            const recentPurchases = allPurchases.slice(0, 5);

            if (recentPurchases.length === 0) {
                container.innerHTML = '<div class="loading">No purchases found</div>';
                return;
            }

            container.innerHTML = `
                <table class="purchases-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Package</th>
                            <th>Amount</th>
                            <th>Price</th>
                            <th>Method</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>

        // Filter purchases
        function filterPurchases() {
            const timeFilter = document.getElementById('timeFilter').value;
            const packageFilter = document.getElementById('packageFilter').value;
            
            let filteredPurchases = [...allPurchases];
            
            // Apply time filter
            if (timeFilter !== 'all') {
                const now = new Date();
                filteredPurchases = filteredPurchases.filter(purchase => {
                    const purchaseDate = new Date(purchase.purchased_at);
                    
                    switch (timeFilter) {
                        case 'today':
                            return purchaseDate.toDateString() === now.toDateString();
                        case 'week':
                            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                            return purchaseDate >= weekAgo;
                        case 'month':
                            const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                            return purchaseDate >= monthAgo;
                        default:
                            return true;
                    }
                });
            }
            
            // Apply package filter
            if (packageFilter !== 'all') {
                filteredPurchases = filteredPurchases.filter(purchase => {
                    if (packageFilter === 'vip') return purchase.is_vip_package;
                    if (packageFilter === 'basic') return !purchase.is_vip_package;
                    return true;
                });
            }
            
            // Update table
            const container = document.getElementById('purchasesTableContainer');
            if (filteredPurchases.length === 0) {
                container.innerHTML = '<div class="loading">No purchases match the selected filters</div>';
                return;
            }

        // Show section
        function showSection(section) {
            currentSection = section;

            // Update mini nav
            document.querySelectorAll('.mini-nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Show selected section
            document.querySelectorAll('.section-content').forEach(content => {
                content.style.display = 'none';
            });
            document.getElementById(section + 'Section').style.display = 'block';

            // Load section-specific data if needed
            if (section === 'purchases') {
                showPurchasesTable();
            } else if (section === 'allUsers') {
                showAllUsers();
            }
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Refresh data
        function refreshData() {
            console.log('🔄 Refreshing data...');
            showLoading();
            loadAdminData();
        }

        function showLoading() {
            const elements = [
                'recentPurchases', 'purchasesTableContainer', 'allUsersGrid'
            ];

            elements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.innerHTML = `
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            Loading data...
                        </div>
                    `;
                }
            });
        }

        function showError(message) {
            const elements = [
                'recentPurchases', 'purchasesTableContainer', 'allUsersGrid'
            ];

            elements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.innerHTML = `
                        <div class="loading" style="color: var(--danger);">
                            ${message}
                        </div>
                    `;
                }
            });
        }
