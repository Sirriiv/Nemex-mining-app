<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NemexCoin - Admin Dashboard</title>
    <style>
        /* Your existing CSS styles remain the same */
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a; 
            --border-color: #333333; 
            --success: #00C851; 
            --danger: #ff4444; 
            --warning: #ffbb33; 
            --vip: #9b59b6; 
            --info: #33b5e5; 
            --level1: #d4af37; 
            --level2: #b8941f; 
            --level3: #9b7c1a; 
            --level4: #7d6515; 
            --level5: #5f4d10; 
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }

        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        .admin-container { 
            max-width: 1800px; 
            margin: 0 auto; 
            padding: 20px; 
            width: 100%; 
        }

        .admin-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px 0; 
            border-bottom: 1px solid var(--border-color); 
            margin-bottom: 30px; 
        }

        .header-left { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
        }

        .back-btn { 
            width: 24px; 
            height: 24px; 
            color: var(--muted); 
            cursor: pointer; 
            transition: all 0.3s ease; 
        }

        .back-btn:hover { 
            color: var(--gold); 
            transform: scale(1.1); 
        }

        .admin-title { 
            font-size: 28px; 
            font-weight: 700; 
            color: var(--gold); 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }

        .admin-icon { 
            width: 32px; 
            height: 32px; 
        }

        .admin-actions { 
            display: flex; 
            gap: 15px; 
        }

        .admin-btn { 
            background: rgba(212, 175, 55, 0.1); 
            border: 1px solid var(--gold); 
            color: var(--gold); 
            padding: 10px 20px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600; 
            transition: all 0.3s ease; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }

        .admin-btn:hover { 
            background: var(--gold); 
            color: var(--dark-bg); 
            transform: translateY(-2px); 
        }

        .btn-icon { 
            width: 18px; 
            height: 18px; 
        }

        .maintenance-btn { 
            background: rgba(255, 68, 68, 0.1); 
            border: 1px solid var(--danger); 
            color: var(--danger); 
            padding: 10px 20px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600; 
            transition: all 0.3s ease; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }

        .maintenance-btn:hover { 
            background: var(--danger); 
            color: var(--dark-bg); 
            transform: translateY(-2px); 
        }

        .maintenance-btn.active { 
            background: rgba(0, 200, 81, 0.1); 
            border: 1px solid var(--success); 
            color: var(--success); 
        }

        .maintenance-btn.active:hover { 
            background: var(--success); 
            color: var(--dark-bg); 
            transform: translateY(-2px); 
        }

        .realtime-indicator { 
            position: fixed; 
            top: 10px; 
            right: 10px; 
            padding: 8px 12px; 
            border-radius: 12px; 
            font-size: 11px; 
            font-weight: 600; 
            z-index: 1000; 
            display: flex; 
            align-items: center; 
            gap: 6px; 
            transition: all 0.3s ease; 
        }

        .realtime-indicator.connected { 
            background: var(--success); 
            color: white; 
        }

        .realtime-indicator.error { 
            background: var(--danger); 
            color: white; 
            animation: pulse-alert 1s infinite; 
        }

        .realtime-dot { 
            width: 8px; 
            height: 8px; 
            border-radius: 50%; 
        }

        .realtime-indicator.connected .realtime-dot { 
            background: white; 
        }

        .realtime-indicator.error .realtime-dot { 
            background: white; 
        }

        @keyframes pulse-alert { 
            0% { opacity: 1; } 
            50% { opacity: 0.6; } 
            100% { opacity: 1; } 
        }

        .mini-nav { 
            display: flex; 
            gap: 8px; 
            margin-bottom: 25px; 
            flex-wrap: wrap; 
            border-bottom: 1px solid var(--border-color); 
            padding-bottom: 15px; 
        }

        .mini-nav-btn { 
            background: transparent; 
            border: none; 
            color: var(--muted); 
            padding: 12px 16px; 
            cursor: pointer; 
            font-weight: 600; 
            border-bottom: 3px solid transparent; 
            transition: all 0.3s ease; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            white-space: nowrap; 
            font-size: 13px; 
        }

        .mini-nav-btn.active { 
            color: var(--gold); 
            border-bottom-color: var(--gold); 
            background: rgba(212, 175, 55, 0.1); 
        }

        .mini-nav-icon { 
            width: 18px; 
            height: 18px; 
        }

        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }

        .stat-card { 
            background: var(--darker-bg); 
            border: 1px solid var(--border-color); 
            border-radius: 12px; 
            padding: 25px; 
            text-align: center; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            position: relative; 
            overflow: hidden; 
        }

        .stat-card:hover { 
            border-color: var(--gold); 
            transform: translateY(-5px); 
        }

        .stat-card.users { border-left: 4px solid var(--info); }
        .stat-card.with-refs { border-left: 4px solid var(--success); }
        .stat-card.orphaned { border-left: 4px solid var(--warning); }
        .stat-card.total-refs { border-left: 4px solid var(--gold); }

        .stat-number { 
            font-size: 36px; 
            font-weight: 700; 
            color: var(--gold); 
            margin-bottom: 8px; 
        }

        .stat-card.users .stat-number { color: var(--info); }
        .stat-card.with-refs .stat-number { color: var(--success); }
        .stat-card.orphaned .stat-number { color: var(--warning); }
        .stat-card.total-refs .stat-number { color: var(--gold); }

        .stat-label { 
            color: var(--muted); 
            font-size: 14px; 
            font-weight: 600; 
        }

        .stat-trend { 
            margin-top: 8px; 
            font-size: 12px; 
            padding: 4px 8px; 
            border-radius: 6px; 
            display: inline-block; 
        }

        .trend-up { 
            background: rgba(0, 200, 81, 0.1); 
            color: var(--success); 
        }

        .trend-down { 
            background: rgba(255, 68, 68, 0.1); 
            color: var(--danger); 
        }

        .section-content { 
            display: block; 
        }

        .section-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
            padding-bottom: 15px; 
            border-bottom: 1px solid var(--border-color); 
        }

        .section-title { 
            font-size: 20px; 
            font-weight: 700; 
            color: var(--gold); 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }

        .section-icon { 
            width: 24px; 
            height: 24px; 
        }

        .data-table { 
            width: 100%; 
            border-collapse: collapse; 
            background: var(--darker-bg); 
            border-radius: 12px; 
            overflow: hidden; 
        }

        .data-table th { 
            background: var(--bg-secondary); 
            padding: 15px; 
            text-align: left; 
            font-weight: 600; 
            color: var(--gold); 
            border-bottom: 1px solid var(--border-color); 
        }

        .data-table td { 
            padding: 12px 15px; 
            border-bottom: 1px solid var(--border-color); 
        }

        .data-table tr:hover { 
            background: rgba(255, 255, 255, 0.03); 
        }

        .users-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 20px; 
        }

        .user-card { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid var(--border-color); 
            border-radius: 12px; 
            padding: 20px; 
            transition: all 0.3s ease; 
        }

        .user-card:hover { 
            border-color: var(--gold); 
            transform: translateY(-2px); 
        }

        .user-card-header { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            margin-bottom: 15px; 
        }

        .user-avatar { 
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            background: var(--gold); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 700; 
            color: var(--dark-bg); 
            font-size: 18px; 
        }

        .user-info { 
            flex: 1; 
        }

        .user-name { 
            font-weight: 600; 
            font-size: 16px; 
            margin-bottom: 4px; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }

        .user-email { 
            color: var(--muted); 
            font-size: 12px; 
        }

        .user-stats { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            margin-bottom: 15px; 
        }

        .user-stat { 
            text-align: center; 
            padding: 10px; 
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 8px; 
        }

        .user-stat-value { 
            font-size: 18px; 
            font-weight: 700; 
            color: var(--gold); 
            margin-bottom: 4px; 
        }

        .user-stat-label { 
            font-size: 11px; 
            color: var(--muted); 
        }

        .user-card-footer { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding-top: 15px; 
            border-top: 1px solid var(--border-color); 
        }

        .status-badge { 
            padding: 6px 12px; 
            border-radius: 20px; 
            font-size: 11px; 
            font-weight: 600; 
        }

        .status-orphaned { 
            background: rgba(255, 187, 51, 0.1); 
            color: var(--warning); 
        }

        .status-with-refs { 
            background: rgba(0, 200, 81, 0.1); 
            color: var(--success); 
        }

        .status-vip { 
            background: rgba(155, 89, 182, 0.1); 
            color: var(--vip); 
        }

        .status-active { 
            background: rgba(51, 181, 229, 0.1); 
            color: var(--info); 
        }

        .tree-node { 
            margin: 10px 0; 
            padding-left: 20px; 
            border-left: 2px solid var(--border-color); 
        }

        .tree-node.level-1 { border-left-color: var(--level1); }
        .tree-node.level-2 { border-left-color: var(--level2); }
        .tree-node.level-3 { border-left-color: var(--level3); }
        .tree-node.level-4 { border-left-color: var(--level4); }
        .tree-node.level-5 { border-left-color: var(--level5); }

        .node-main { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            padding: 15px; 
            background: rgba(255, 255, 255, 0.03); 
            border-radius: 8px; 
            margin-bottom: 10px; 
        }

        .node-avatar { 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            background: var(--gold); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 700; 
            color: var(--dark-bg); 
            font-size: 14px; 
        }

        .node-info { 
            flex: 1; 
        }

        .node-name { 
            font-weight: 600; 
            margin-bottom: 4px; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }

        .node-email { 
            color: var(--muted); 
            font-size: 11px; 
            margin-bottom: 8px; 
        }

        .node-stats { 
            display: flex; 
            gap: 15px; 
        }

        .node-stat { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .node-stat-value { 
            font-size: 14px; 
            font-weight: 700; 
            color: var(--gold); 
        }

        .node-stat span { 
            font-size: 10px; 
            color: var(--muted); 
        }

        .level-badge { 
            background: var(--gold); 
            color: var(--dark-bg); 
            padding: 2px 8px; 
            border-radius: 10px; 
            font-size: 10px; 
            font-weight: 600; 
        }

        .vip-badge { 
            background: var(--vip); 
            color: white; 
            padding: 2px 8px; 
            border-radius: 10px; 
            font-size: 10px; 
            font-weight: 600; 
        }

        .children-container { 
            margin-left: 20px; 
        }

        .tree-info { 
            background: rgba(212, 175, 55, 0.1); 
            border: 1px solid var(--gold); 
            border-radius: 8px; 
            padding: 15px; 
            margin-bottom: 20px; 
            color: var(--gold); 
            font-size: 14px; 
        }

        .action-buttons { 
            display: flex; 
            gap: 8px; 
        }

        .action-btn { 
            padding: 6px 12px; 
            border-radius: 6px; 
            font-size: 11px; 
            font-weight: 600; 
            cursor: pointer; 
            border: none; 
            transition: all 0.3s; 
        }

        .view-btn { 
            background: var(--info); 
            color: white; 
        }

        .view-btn:hover { 
            background: #2a9bc8; 
            transform: translateY(-1px); 
        }

        .load-more-btn {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px auto;
            display: block;
        }

        .load-more-btn:hover {
            background: var(--gold);
            color: var(--dark-bg);
        }

        .load-more-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading { 
            text-align: center; 
            padding: 40px; 
            color: var(--muted); 
        }

        .loading-spinner { 
            width: 40px; 
            height: 40px; 
            border: 3px solid rgba(212, 175, 55, 0.3); 
            border-top: 3px solid var(--gold); 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 15px; 
        }

        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        .no-data-message {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted);
        }

        .no-data-message svg {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-data-message h3 {
            color: var(--text);
            margin-bottom: 10px;
            font-size: 20px;
        }

        .no-data-message p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .search-section { 
            background: var(--darker-bg); 
            border: 1px solid var(--border-color); 
            border-radius: 12px; 
            padding: 20px; 
            margin-bottom: 25px; 
        }

        .search-controls { 
            display: flex; 
            gap: 15px; 
            align-items: center; 
            flex-wrap: wrap; 
        }

        .search-input { 
            background: var(--dark-bg); 
            border: 1px solid var(--border-color); 
            color: var(--text); 
            padding: 10px 15px; 
            border-radius: 8px; 
            font-size: 14px; 
            flex: 1; 
            min-width: 250px; 
        }

        /* User Popup Modal */
        .user-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }

        .user-popup {
            background: var(--darker-bg);
            border: 2px solid var(--gold);
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: popupSlideIn 0.3s ease;
        }

        @keyframes popupSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .popup-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--gold);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .close-popup {
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .close-popup:hover {
            color: var(--danger);
            background: rgba(255, 68, 68, 0.1);
        }

        .popup-content {
            padding: 25px;
        }

        .user-details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .detail-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--muted);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-value {
            color: var(--text);
            font-weight: 600;
            font-size: 14px;
        }

        .referral-preview {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .relationship-node {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .relationship-node:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .relationship-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--dark-bg);
            font-size: 12px;
        }

        .relationship-info {
            flex: 1;
        }

        .relationship-name {
            font-weight: 600;
            font-size: 14px;
        }

        .relationship-email {
            color: var(--muted);
            font-size: 11px;
        }

        .relationship-type {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
        }

        .purchase-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .purchase-item:last-child {
            border-bottom: none;
        }

        .purchase-name {
            font-weight: 500;
        }

        .purchase-amount {
            color: var(--gold);
            font-weight: 600;
        }

        .network-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .network-stat {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .network-stat:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        .network-stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 5px;
        }

        .network-stat-label {
            font-size: 12px;
            color: var(--muted);
        }

        /* Maintenance Banner */
        .maintenance-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--warning);
            color: var(--dark-bg);
            padding: 15px;
            text-align: center;
            font-weight: 600;
            z-index: 10001;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .admin-container { padding: 15px; }
            .admin-header { flex-direction: column; gap: 15px; text-align: center; }
            .stats-grid { grid-template-columns: 1fr; }
            .users-grid { grid-template-columns: 1fr; }
            .search-controls { flex-direction: column; }
            .realtime-indicator { top: 5px; right: 5px; font-size: 10px; }
            .action-buttons { flex-direction: column; }
            .mini-nav { overflow-x: auto; }
            .data-table { font-size: 12px; }
            .data-table th, .data-table td { padding: 8px 10px; }
            .user-details-grid { grid-template-columns: 1fr; }
            .user-popup { margin: 10px; }
            .network-stats { grid-template-columns: 1fr; }
        }

        @media (max-width: 480px) {
            .admin-title { font-size: 20px; }
            .stat-number { font-size: 28px; }
            .user-stats { grid-template-columns: 1fr 1fr; }
            .node-stats { flex-wrap: wrap; gap: 8px; }
            .popup-header { padding: 15px; }
            .popup-content { padding: 15px; }
        }
    </style>
</head>
<body>
    <!-- Maintenance Banner -->
    <div class="maintenance-banner" id="maintenanceBanner" style="display: none;">
        ‚ö†Ô∏è Maintenance Mode Active - System is currently under maintenance
    </div>

    <!-- Enhanced Real-time Indicator -->
    <div class="realtime-indicator connected" id="realtimeIndicator">

        // NEW: Optimized network building with batch processing
        async function buildOptimizedNetwork(userId, currentLevel = 1, maxLevel = 5) {
            if (currentLevel > maxLevel) return [];

            try {
                // Get direct referrals for this level
                const { data: directRefs, error } = await supabaseClient
                    .from('profiles')
                    .select('id, username, email, created_at, balance, referred_by')
                    .eq('referred_by', userId);

                if (error || !directRefs) return [];

                let network = directRefs.map(ref => ({ 
                    ...ref, 
                    level: currentLevel,
                    children: [] 
                }));

                // If we haven't reached max level, recursively get next level
                if (currentLevel < maxLevel) {
                    // Process in batches for better performance
                    const batchPromises = [];
                    for (let i = 0; i < directRefs.length; i += BATCH_SIZE) {
                        const batch = directRefs.slice(i, i + BATCH_SIZE);
                        const batchPromise = Promise.all(
                            batch.map(async (ref) => {
                                const subNetwork = await buildOptimizedNetwork(ref.id, currentLevel + 1, maxLevel);
                                return { refId: ref.id, subNetwork };
                            })
                        );
                        batchPromises.push(batchPromise);
                    }

                    const batchResults = await Promise.all(batchPromises);
                    
                    // Reconstruct the network with children
                    batchResults.forEach(batch => {
                        batch.forEach(({ refId, subNetwork }) => {
                            const parent = network.find(n => n.id === refId);
                            if (parent) {
                                parent.children = subNetwork;
                                network = network.concat(subNetwork);
                            }
                        });
                    });
                }

                return network;
            } catch (error) {
                console.error('Error building optimized network:', error);
                return [];
            }
        }

                // Get total network size (all levels)
                const fullNetwork = await getUserNetworkReferrals(userId, 10); // Get up to 10 levels for stats
                const totalNetwork = fullNetwork.length;

                const { data: purchaseStats, error: purchaseError } = await supabaseClient
                    .from('user_purchase_history')

                const networkRevenue = await calculateNetworkRevenue(userId);

        // Calculate revenue from entire network
        async function calculateNetworkRevenue(userId) {
            try {
                const networkUsers = await getUserNetworkReferrals(userId, 10); // Get complete network for revenue
                const networkUserIds = networkUsers.map(user => user.id);

                if (networkUserIds.length === 0) return 0;

                const { data: networkPurchases, error } = await supabaseClient
                    .from('user_purchase_history')
                    .select('amount')
                    .in('user_id', networkUserIds)
                    .eq('status', 'completed');

                if (error) return 0;

                return networkPurchases?.reduce((sum, p) => sum + parseFloat(p.amount || 0), 0) || 0;
            } catch (error) {
                console.error('Error calculating network revenue:', error);
                return 0;
            }
        }

        // ENHANCED: Build referral tree with optimized structure
        function buildReferralTree(users) {
            const userMap = new Map();
            const rootNodes = [];

            // First pass: create all nodes
            users.forEach(user => {
                userMap.set(user.id, {
                    ...user,
                    children: [],
                    level: 0
                });
            });

            // Second pass: build relationships
            users.forEach(user => {
                const node = userMap.get(user.id);
                if (user.referred_by && userMap.has(user.referred_by)) {
                    const parent = userMap.get(user.referred_by);
                    parent.children.push(node);
                    node.level = parent.level + 1;
                } else {
                    rootNodes.push(node);
                }
            });

            return rootNodes;
        }

        function renderReferralTreeWithViewButtons(nodes, level = 1) {
            if (!nodes || nodes.length === 0) {

            return nodes.map(node => {
                const hasChildren = node.children && node.children.length > 0;
                const referralCount = node.children?.length || 0;

                return `
                    <div class="tree-node level-${Math.min(level, 5)}">

        // NEW: Functional search for users in sections
        async function filterUsers(query, section) {
            if (!query || query.length < 2) {
                // Reload the section to show all users
                await loadSectionData(currentSection);
                return;
            }

            try {
                let users;
                
                switch(section) {
                    case 'Orphaned Users (No Referrer)':
                        const { data: orphanedUsers } = await supabaseClient
                            .from('profiles')
                            .select('id, username, email, balance, created_at, referred_by')
                            .is('referred_by', null)
                            .or(`username.ilike.%${query}%,email.ilike.%${query}%`)
                            .order('created_at', { ascending: false });
                        users = orphanedUsers;
                        break;
                        
                    case 'Users with Referrals':
                        // Get users who have referred others
                        const { data: referredUsers } = await supabaseClient
                            .from('profiles')
                            .select('referred_by')
                            .not('referred_by', 'is', null);
                        
                        const uniqueReferrerIds = [...new Set(referredUsers.map(user => user.referred_by))];
                        
                        const { data: referrers } = await supabaseClient
                            .from('profiles')
                            .select('id, username, email, balance, created_at, referred_by')
                            .in('id', uniqueReferrerIds)
                            .or(`username.ilike.%${query}%,email.ilike.%${query}%`)
                            .order('created_at', { ascending: false });
                        users = referrers;
                        break;
                        
                    default:
                        const { data: allUsers } = await supabaseClient
                            .from('profiles')
                            .select('id, username, email, balance, created_at, referred_by')
                            .or(`username.ilike.%${query}%,email.ilike.%${query}%`)
