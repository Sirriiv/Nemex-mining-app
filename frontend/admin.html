        :root { 
            --dark-bg: #0f0f0f; --darker-bg: #080808; --gold: #d4af37; --text: #f5f5f5; --muted: #aaa; 
            --bg-secondary: #1a1a1a; --border-color: #333333; --success: #00C851; --danger: #ff4444; 
            --warning: #ffbb33; --vip: #9b59b6; --info: #33b5e5; --level1: #d4af37; --level2: #b8941f; 
            --level3: #9b7c1a; --level4: #7d6515; --level5: #5f4d10; --revenue: #00C851; --purchases: #33b5e5;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; }
        body { background: var(--dark-bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; }
        .admin-container { max-width: 1800px; margin: 0 auto; padding: 20px; width: 100%; }
        .admin-header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid var(--border-color); margin-bottom: 30px; }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .back-btn { width: 24px; height: 24px; color: var(--muted); cursor: pointer; transition: all 0.3s ease; }
        .back-btn:hover { color: var(--gold); transform: scale(1.1); }
        .admin-title { font-size: 28px; font-weight: 700; color: var(--gold); display: flex; align-items: center; gap: 12px; }
        .admin-icon { width: 32px; height: 32px; }
        .admin-actions { display: flex; gap: 15px; }
        .admin-btn { background: rgba(212, 175, 55, 0.1); border: 1px solid var(--gold); color: var(--gold); padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px; }
        .admin-btn:hover { background: var(--gold); color: var(--dark-bg); transform: translateY(-2px); }
        .btn-icon { width: 18px; height: 18px; }
        .maintenance-btn { background: rgba(255, 68, 68, 0.1); border: 1px solid var(--danger); color: var(--danger); padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px; }
        .maintenance-btn:hover { background: var(--danger); color: var(--dark-bg); transform: translateY(-2px); }
        .maintenance-btn.active { background: rgba(0, 200, 81, 0.1); border: 1px solid var(--success); color: var(--success); }
        .maintenance-btn.active:hover { background: var(--success); color: var(--dark-bg); transform: translateY(-2px); }

        /* Your existing CSS continues... */

</head>

    <script>
        // Supabase Configuration
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Global Data Storage
        let allUsers = [];
        let allReferrals = [];
        let allPurchases = [];
        let allPendingTransactions = [];
        let allRevenueData = [];
        let referralMap = new Map();
        let referrerMap = new Map();

        // =============================================
        // üõ†Ô∏è COMPREHENSIVE FIXES FOR MAIN ADMIN PANEL
        // =============================================

        // FIX 1: Enhanced Data Loading with All Connections
        async function loadCompleteDashboardData() {
            try {
                showLoading();
                console.log('üîÑ Loading complete dashboard data...');

                // Load all data sources in parallel
                const [
                    usersResponse,
                    referralsResponse,
                    purchasesResponse,
                    transactionsResponse,
                    revenueResponse
                ] = await Promise.all([
                    supabaseClient.from('profiles').select('*').order('created_at', { ascending: false }),
                    supabaseClient.from('referral_network').select('*'),
                    supabaseClient.from('user_purchase_history').select('*').order('created_at', { ascending: false }),
                    supabaseClient.from('pending_transactions').select('*').order('created_at', { ascending: false }),
                    supabaseClient.from('revenue_analytics').select('*').order('date', { ascending: false })
                ]);

                // Handle responses with error checking
                allUsers = usersResponse.data || [];
                allReferrals = referralsResponse.data || [];
                allPurchases = purchasesResponse.data || [];
                allPendingTransactions = transactionsResponse.data || [];
                allRevenueData = revenueResponse.data || [];

                console.log('‚úÖ Data loaded:', {
                    users: allUsers.length,
                    referrals: allReferrals.length,
                    purchases: allPurchases.length,
                    pendingTransactions: allPendingTransactions.length,
                    revenueData: allRevenueData.length
                });

                // Build referral maps
                buildComprehensiveReferralMaps();

                // Update all sections
                updateOverviewStatistics();
                updateRecentUsers();
                updatePendingPaymentsTable();
                updateReferralTree();
                updateOrphanedUsers();
                updateNoReferralsUsers();
                updatePurchaseHistory();
                updateRevenueAnalytics();
                updateProductPerformance();
                updateUserActivity();

                updateSystemStatus('connected', 'CONNECTED');

            } catch (error) {
                console.error('‚ùå Error loading dashboard data:', error);
                updateSystemStatus('error', 'DATA LOAD ERROR');
                showError('Failed to load data: ' + error.message);
            }
        }

        // FIX 2: Enhanced Overview Statistics
        function updateOverviewStatistics() {
            try {
                const totalUsers = allUsers.length;
                const totalReferrals = allReferrals.length;
                
                // Calculate revenue from approved purchases
                const totalRevenue = allPurchases
                    .filter(p => p.status === 'approved')
                    .reduce((sum, p) => sum + parseFloat(p.usd_amount || 0), 0);
                
                const totalPurchases = allPurchases.length;
                const activeUsers = allUsers.filter(user => 
                    parseFloat(user.balance || user.nmxp_balance || 0) > 0
                ).length;
                
                const pendingPaymentsCount = allPendingTransactions
                    .filter(t => t.status === 'pending').length;

                // Update DOM
                document.getElementById('totalUsers').textContent = totalUsers.toLocaleString();
                document.getElementById('totalReferrals').textContent = totalReferrals.toLocaleString();
                document.getElementById('totalRevenue').textContent = '$' + totalRevenue.toLocaleString();
                document.getElementById('totalPurchases').textContent = totalPurchases.toLocaleString();
                document.getElementById('activeUsers').textContent = activeUsers.toLocaleString();
                document.getElementById('pendingPaymentsCount').textContent = pendingPaymentsCount.toLocaleString();

                // Update trends
                document.getElementById('usersTrend').textContent = `${totalUsers} total`;
                document.getElementById('referralsTrend').textContent = `${totalReferrals} connections`;
                document.getElementById('revenueTrend').textContent = `$${totalRevenue.toLocaleString()} revenue`;
                document.getElementById('purchasesTrend').textContent = `${totalPurchases} transactions`;
                document.getElementById('activeTrend').textContent = `${activeUsers} active`;
                document.getElementById('pendingTrend').textContent = `${pendingPaymentsCount} pending`;

            } catch (error) {
                console.error('Error updating overview statistics:', error);
            }
        }

        // FIX 3: Enhanced Recent Users with Real Data
        function updateRecentUsers(users = null) {
            try {
                const container = document.getElementById('recentUsersGrid');
                if (!container) return;

                const displayUsers = users || allUsers.slice(0, 8);

                if (displayUsers.length === 0) {
                    container.innerHTML = '<div class="loading">No users found</div>';
                    return;
                }

                container.innerHTML = displayUsers.map(user => {
                    const userReferrals = referralMap.get(user.id) || [];
                    const hasReferrer = referrerMap.has(user.id);
                    const isOrphaned = !hasReferrer;
                    const userPurchases = allPurchases.filter(p => p.user_id === user.id);
                    const totalSpent = userPurchases.reduce((sum, p) => sum + parseFloat(p.usd_amount || 0), 0);

                    return `
                        <div class="user-card ${isOrphaned ? 'orphaned' : ''}">
                            <div class="user-card-header">
                                <div class="user-avatar">
                                    ${(user.username || user.email || 'U').charAt(0).toUpperCase()}
                                </div>
                                <div class="user-info">
                                    <div class="user-name">
                                        ${user.username || 'Unknown User'}
                                        ${user.is_vip ? '<span class="vip-badge">VIP</span>' : ''}
                                        ${userPurchases.length > 0 ? '<span class="status-badge status-purchaser">Buyer</span>' : ''}
                                    </div>
                                    <div class="user-email">${user.email || 'No email'}</div>
                                </div>
                            </div>
                            <div class="user-stats">
                                <div class="user-stat">
                                    <div class="user-stat-value">${Math.round(user.balance || user.nmxp_balance || 0)}</div>
                                    <div class="user-stat-label">NMXp</div>
                                </div>
                                <div class="user-stat">
                                    <div class="user-stat-value">${userReferrals.length}</div>
                                    <div class="user-stat-label">Referrals</div>
                                </div>
                                <div class="user-stat">
                                    <div class="user-stat-value">${userPurchases.length}</div>
                                    <div class="user-stat-label">Purchases</div>
                                </div>
                                <div class="user-stat">
                                    <div class="user-stat-value">$${totalSpent.toFixed(2)}</div>
                                    <div class="user-stat-label">Spent</div>
                                </div>
                            </div>
                            <div class="user-card-footer">
                                <span class="status-badge ${isOrphaned ? 'status-orphaned' : 'status-active'}">
                                    ${isOrphaned ? 'Orphaned' : 'Has Referrer'}
                                </span>
                                <small>Joined: ${new Date(user.created_at).toLocaleDateString()}</small>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error updating recent users:', error);
            }
        }

        // FIX 4: Enhanced Referral Tree
        async function updateReferralTree() {
            try {
                const container = document.getElementById('completeReferralTree');
                if (!container) return;

                // Find root users (users with no referrer)
                const rootUsers = allUsers.filter(user => !referrerMap.has(user.id));

                if (rootUsers.length === 0) {
                    container.innerHTML = '<div class="loading">No referral data available</div>';
                    return;
                }

                let treeHTML = '<div class="tree-info">üí° Showing complete referral hierarchy</div>';
                
                rootUsers.forEach(rootUser => {
                    treeHTML += buildUserTree(rootUser, 1);
                });

                container.innerHTML = treeHTML;

            } catch (error) {
                console.error('Error building referral tree:', error);
            }
        }

        function buildUserTree(user, level) {
            const userReferrals = referralMap.get(user.id) || [];
            const userPurchases = allPurchases.filter(p => p.user_id === user.id);
            const totalSpent = userPurchases.reduce((sum, p) => sum + parseFloat(p.usd_amount || 0), 0);

            let html = `
                <div class="tree-node level-${Math.min(level, 5)}">
                    <div class="node-main">
                        <div class="node-avatar">
                            ${(user.username || user.email || 'U').charAt(0).toUpperCase()}
                        </div>
                        <div class="node-info">
                            <div class="node-name">
                                ${user.username || 'Unknown User'}
                                ${user.is_vip ? '<span class="vip-badge">VIP</span>' : ''}
                                <span class="level-badge">Level ${level}</span>
                            </div>
                            <div class="node-email">${user.email || 'No email'}</div>
                            <div class="node-stats">
                                <div class="node-stat">
                                    <div class="node-stat-value">${userReferrals.length}</div>
                                    <span>Refs</span>
                                </div>
                                <div class="node-stat">
                                    <div class="node-stat-value">${userPurchases.length}</div>
                                    <span>Purchases</span>
                                </div>
                                <div class="node-stat">
                                    <div class="node-stat-value">$${totalSpent.toFixed(2)}</div>
                                    <span>Spent</span>
                                </div>
                            </div>
                        </div>
                    </div>
            `;

            if (userReferrals.length > 0) {
                html += '<div class="children-container">';
                userReferrals.forEach(referredId => {
                    const referredUser = allUsers.find(u => u.id === referredId);
                    if (referredUser) {
                        html += buildUserTree(referredUser, level + 1);
                    }
                });
                html += '</div>';
            }

            html += '</div>';
            return html;
        }

        // FIX 5: Enhanced Orphaned Users
        function updateOrphanedUsers() {
            try {
                const container = document.getElementById('orphanedUsersGrid');
                if (!container) return;

                // Find orphaned users (no referrer)
                const orphanedUsers = allUsers.filter(user => !referrerMap.has(user.id));

                // Update count
                document.getElementById('orphanedCount').textContent = orphanedUsers.length;

        // FIX 8: Enhanced Revenue Analytics
        function updateRevenueAnalytics() {
            try {
                // Calculate revenue metrics
                const totalRevenue = allPurchases
                    .filter(p => p.status === 'approved')
                    .reduce((sum, p) => sum + parseFloat(p.usd_amount || 0), 0);
                
                const dailyRevenue = allPurchases
                    .filter(p => {
                        const purchaseDate = new Date(p.created_at);
                        const today = new Date();
                        return purchaseDate.toDateString() === today.toDateString() && p.status === 'approved';
                    })
                    .reduce((sum, p) => sum + parseFloat(p.usd_amount || 0), 0);

                const weeklyRevenue = allPurchases
                    .filter(p => {
                        const purchaseDate = new Date(p.created_at);
                        const weekAgo = new Date();
                        weekAgo.setDate(weekAgo.getDate() - 7);
                        return purchaseDate >= weekAgo && p.status === 'approved';
                    })
                    .reduce((sum, p) => sum + parseFloat(p.usd_amount || 0), 0);

                const monthlyRevenue = allPurchases
                    .filter(p => {
                        const purchaseDate = new Date(p.created_at);
                        const monthAgo = new Date();
                        monthAgo.setMonth(monthAgo.getMonth() - 1);
                        return purchaseDate >= monthAgo && p.status === 'approved';
                    })
                    .reduce((sum, p) => sum + parseFloat(p.usd_amount || 0), 0);

                const avgPurchase = allPurchases.length > 0 ? totalRevenue / allPurchases.length : 0;

                // Update DOM
                document.getElementById('dailyRevenue').textContent = '$' + dailyRevenue.toFixed(2);
                document.getElementById('weeklyRevenue').textContent = '$' + weeklyRevenue.toFixed(2);
                document.getElementById('monthlyRevenue').textContent = '$' + monthlyRevenue.toFixed(2);
                document.getElementById('avgPurchase').textContent = '$' + avgPurchase.toFixed(2);

            } catch (error) {
                console.error('Error updating revenue analytics:', error);
            }
        }

        // FIX 9: Enhanced Product Performance
        function updateProductPerformance() {
            try {
                const container = document.getElementById('productsTable');
                if (!container) return;

                // Group purchases by package
                const packageStats = {};
                allPurchases.forEach(purchase => {
                    const packageName = purchase.package_name || 'Unknown Package';
                    if (!packageStats[packageName]) {
                        packageStats[packageName] = {
                            totalSales: 0,
                            totalRevenue: 0,
                            purchases: []
                        };
                    }
                    packageStats[packageName].totalSales++;
                    packageStats[packageName].totalRevenue += parseFloat(purchase.usd_amount || 0);
                });

                const packages = Object.keys(packageStats).map(packageName => {
                    const stats = packageStats[packageName];
                    const avgPurchase = stats.totalRevenue / stats.totalSales;
                    const popularity = allPurchases.length > 0 ? 
                        (stats.totalSales / allPurchases.length * 100).toFixed(1) + '%' : '0%';

                    return {
                        name: packageName,
                        totalSales: stats.totalSales,
                        totalRevenue: stats.totalRevenue,
                        avgPurchase: avgPurchase,
                        popularity: popularity
                    };
                });

                packages.sort((a, b) => b.totalRevenue - a.totalRevenue);

                if (packages.length === 0) {
                    container.innerHTML = '<tr><td colspan="5" class="loading">No product data available</td></tr>';
                    return;
                }

                container.innerHTML = packages.map(pkg => `
                    <tr>
                        <td><strong>${pkg.name}</strong></td>
                        <td>${pkg.totalSales}</td>
                        <td>$${pkg.totalRevenue.toFixed(2)}</td>
                        <td>$${pkg.avgPurchase.toFixed(2)}</td>
                        <td>${pkg.popularity}</td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Error updating product performance:', error);
            }
        }

        // FIX 12: Enhanced Referral Mapping
        function buildComprehensiveReferralMaps() {
            try {
                referralMap.clear();
                referrerMap.clear();

                if (!allReferrals || allReferrals.length === 0) {
                    console.log('‚ö†Ô∏è No referral data available');
                    return;
                }

                // Build maps from referral_network table
                allReferrals.forEach(ref => {
                    if (ref && ref.referrer_id && ref.referred_id) {
                        if (!referralMap.has(ref.referrer_id)) {
                            referralMap.set(ref.referrer_id, []);
                        }
                        referralMap.get(ref.referrer_id).push(ref.referred_id);
                        referrerMap.set(ref.referred_id, ref.referrer_id);
                    }
                });

                console.log('‚úÖ Referral maps built:', {
                    referrers: referralMap.size,
                    referred: referrerMap.size
                });

            } catch (error) {
                console.error('‚ùå Error building referral maps:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {

        async function initializeSystem() {
            try {
                updateSystemStatus('connecting', 'Connecting to database...');
                await loadCompleteDashboardData();
                setupNavigation();
                setupRealtimeUpdates();
                updateSystemStatus('connected', 'CONNECTED');
            } catch (error) {
                console.error('‚ùå System initialization failed:', error);
                updateSystemStatus('error', 'INITIALIZATION ERROR');
            }
        }

        function updateSystemStatus(status, message) {
            const indicator = document.getElementById('realtimeIndicator');
            const text = document.getElementById('realtimeText');

            indicator.className = 'realtime-indicator';
            switch(status) {
                case 'connected':
                    indicator.classList.add('connected');
                    text.textContent = message;
                    break;
                case 'error':
                    indicator.classList.add('error');
                    text.textContent = message;
                    break;
                case 'connecting':
                    indicator.classList.add('error');
                    text.textContent = message;
                    break;
            }
        }

        function setupRealtimeUpdates() {
            try {
                // Subscribe to all relevant table changes
                const tables = ['profiles', 'referral_network', 'user_purchase_history', 'pending_transactions'];
                
                tables.forEach(table => {
                    supabaseClient
                        .channel(`${table}-changes`)
                        .on('postgres_changes', 
                            { event: '*', schema: 'public', table: table },
                            () => {
                                console.log(`üîÑ ${table} updated, refreshing data...`);
                                refreshData();
                            }
                        )
                        .subscribe();
                });

                console.log('‚úÖ Real-time updates enabled');

            } catch (error) {
                console.error('‚ùå Real-time setup failed:', error);
            }
        }

        function refreshData() {
            console.log('üîÑ Refreshing all data...');
            showLoading();
            loadCompleteDashboardData();
        }

        function showLoading() {
            const elements = [
                'recentUsersGrid', 'completeReferralTree', 'orphanedUsersGrid', 'noRefsUsersGrid',
                'purchasesTable', 'productsTable', 'userActivityGrid', 'pendingPaymentsTable'
            ];

            elements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.innerHTML = `
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            Loading data...
                        </div>
                    `;
                }
            });
        }

        // Navigation and other existing functions...
        function showSection(section) {
            document.querySelectorAll('.mini-nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.section-content').forEach(content => content.style.display = 'none');

            const targetSection = document.getElementById(section + 'Section');
            if (targetSection) {
                targetSection.style.display = 'block';
                document.querySelector(`.mini-nav-btn[onclick="showSection('${section}')"]`).classList.add('active');
            }
        }

        function setupSearchFunctionality() {
            const searchInput = document.getElementById('globalSearch');
            if (searchInput) {
                searchInput.addEventListener('input', performSearch);
            }
        }

        function performSearch() {
            const searchTerm = document.getElementById('globalSearch').value.toLowerCase();
            if (!searchTerm) {
                updateRecentUsers();
                return;
            }

            const filteredUsers = allUsers.filter(user => 
                (user.email && user.email.toLowerCase().includes(searchTerm)) ||
                (user.username && user.username.toLowerCase().includes(searchTerm)) ||
                (user.referral_code && user.referral_code.toLowerCase().includes(searchTerm))
            );

            updateRecentUsers(filteredUsers);
        }
