<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Nemex Mining - Admin Panel</title>
                <style>
                        * { margin: 0; padding: 0; box-sizing: border-box; }
                                body { font-family: Arial, sans-serif; background: #1a1a1a; color: white; }
                                        
                                                .login-container, .admin-container { 
                                                            max-width: 400px; margin: 100px auto; padding: 20px; 
                                                                        background: #2d2d2d; border-radius: 10px; 
                                                                                }
                                                                                        
                                                                                                .admin-container { max-width: 1200px; display: none; }
                                                                                                        
                                                                                                                input, button { 
                                                                                                                            width: 100%; padding: 12px; margin: 10px 0; 
                                                                                                                                        border: none; border-radius: 5px; 
                                                                                                                                                }
                                                                                                                                                        
                                                                                                                                                                input { background: #3d3d3d; color: white; }
                                                                                                                                                                        button { background: #0088cc; color: white; cursor: pointer; }
                                                                                                                                                                                button:hover { background: #0077b3; }
                                                                                                                                                                                        
                                                                                                                                                                                                .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
                                                                                                                                                                                                        .stat-card { background: #0088cc; padding: 20px; border-radius: 10px; text-align: center; }
                                                                                                                                                                                                                .stat-number { font-size: 2rem; font-weight: bold; }
                                                                                                                                                                                                                        
                                                                                                                                                                                                                                .users-table { width: 100%; background: #2d2d2d; border-radius: 10px; overflow: hidden; }
                                                                                                                                                                                                                                        .users-table th, .users-table td { padding: 12px; text-align: left; border-bottom: 1px solid #3d3d3d; }
                                                                                                                                                                                                                                                .users-table th { background: #0088cc; }
                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                .delete-btn { background: #ff4444; padding: 5px 10px; border-radius: 3px; }
                                                                                                                                                                                                                                                                        .delete-btn:hover { background: #cc0000; }
                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                        .nav { display: flex; gap: 10px; margin: 20px 0; }
                                                                                                                                                                                                                                                                                                .nav-btn { background: #555; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
                                                                                                                                                                                                                                                                                                        .nav-btn.active { background: #0088cc; }
                                                                                                                                                                                                                                                                                                            </style>
                                                                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                                                                            <body>
                                                                                                                                                                                                                                                                                                                <!-- Login Section -->
                                                                                                                                                                                                                                                                                                                    <div class="login-container" id="loginSection">
                                                                                                                                                                                                                                                                                                                            <h2>Admin Login</h2>
                                                                                                                                                                                                                                                                                                                                    <input type="text" id="username" placeholder="Username" value="admin">
                                                                                                                                                                                                                                                                                                                                            <input type="password" id="password" placeholder="Password" value="admin123">
                                                                                                                                                                                                                                                                                                                                                    <button onclick="adminLogin()">Login</button>
                                                                                                                                                                                                                                                                                                                                                            <div id="loginMessage" style="margin-top: 10px;"></div>
                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                    <!-- Admin Panel -->
                                                                                                                                                                                                                                                                                                                                                                        <div class="admin-container" id="adminPanel">
                                                                                                                                                                                                                                                                                                                                                                                <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 20px;">
                                                                                                                                                                                                                                                                                                                                                                                            <h1>Nemex Mining - Admin Panel</h1>
                                                                                                                                                                                                                                                                                                                                                                                                        <button onclick="logout()" style="width: auto;">Logout</button>
                                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- Navigation -->
                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="nav">
                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="nav-btn active" onclick="showSection('dashboard')">Dashboard</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="nav-btn" onclick="showSection('users')">Users</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- Dashboard Section -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div id="dashboardSection">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <h2>Platform Statistics</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="stats-grid" id="statsGrid">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- Stats will be loaded here -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <!-- Users Section -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div id="usersSection" style="display: none;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h2>User Management</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div id="usersTable">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <!-- Users table will be loaded here -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        let currentSection = 'dashboard';

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function showSection(section) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // Hide all sections
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.getElementById('dashboardSection').style.display = 'none';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById('usersSection').style.display = 'none';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // Remove active class from all nav buttons
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // Show selected section and set active button
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById(section + 'Section').style.display = 'block';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        event.target.classList.add('active');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    currentSection = section;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // Load data for the section
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (section === 'dashboard') loadStats();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (section === 'users') loadUsers();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    async function adminLogin() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const username = document.getElementById('username').value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const password = document.getElementById('password').value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    try {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const response = await fetch('/api/admin/login', {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        method: 'POST',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            headers: { 'Content-Type': 'application/json' },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                body: JSON.stringify({ username, password })
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const result = await response.json();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (result.success) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById('loginSection').style.display = 'none';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.getElementById('adminPanel').style.display = 'block';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            loadStats();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById('loginMessage').textContent = result.message;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById('loginMessage').style.color = 'red';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                } catch (error) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById('loginMessage').textContent = 'Login failed';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById('loginMessage').style.color = 'red';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            async function loadStats() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        try {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const response = await fetch('/api/admin/stats');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const result = await response.json();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (result.success) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const stats = result.stats;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById('statsGrid').innerHTML = `
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="stat-card">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="stat-number">${stats.totalUsers}</div>
