<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NemexCoin - Admin Dashboard</title>
    <style>
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a; 
            --border-color: #333333; 
            --success: #00C851; 
            --danger: #ff4444; 
            --warning: #ffbb33; 
            --vip: #9b59b6; 
            --info: #33b5e5; 
            --level1: #d4af37; 
            --level2: #b8941f; 
            --level3: #9b7c1a; 
            --level4: #7d6515; 
            --level5: #5f4d10; 
            --revenue: #00C851; 
            --purchases: #33b5e5;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }

        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        .admin-container { 
            max-width: 1800px; 
            margin: 0 auto; 
            padding: 20px; 
            width: 100%; 
        }

        .admin-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px 0; 
            border-bottom: 1px solid var(--border-color); 
            margin-bottom: 30px; 
        }

        .header-left { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
        }

        .back-btn { 
            width: 24px; 
            height: 24px; 
            color: var(--muted); 
            cursor: pointer; 
            transition: all 0.3s ease; 
        }

        .back-btn:hover { 
            color: var(--gold); 
            transform: scale(1.1); 
        }

        .admin-title { 
            font-size: 28px; 
            font-weight: 700; 
            color: var(--gold); 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }

        .admin-icon { 
            width: 32px; 
            height: 32px; 
        }

        .admin-actions { 
            display: flex; 
            gap: 15px; 
        }

        .admin-btn { 
            background: rgba(212, 175, 55, 0.1); 
            border: 1px solid var(--gold); 
            color: var(--gold); 
            padding: 10px 20px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600; 
            transition: all 0.3s ease; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }

        .admin-btn:hover { 
            background: var(--gold); 
            color: var(--dark-bg); 
            transform: translateY(-2px); 
        }

        .btn-icon { 
            width: 18px; 
            height: 18px; 
        }

        .maintenance-btn { 
            background: rgba(255, 68, 68, 0.1); 
            border: 1px solid var(--danger); 
            color: var(--danger); 
            padding: 10px 20px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600; 
            transition: all 0.3s ease; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }

        .maintenance-btn:hover { 
            background: var(--danger); 
            color: var(--dark-bg); 
            transform: translateY(-2px); 
        }

        .maintenance-btn.active { 
            background: rgba(0, 200, 81, 0.1); 
            border: 1px solid var(--success); 
            color: var(--success); 
        }

        .maintenance-btn.active:hover { 
            background: var(--success); 
            color: var(--dark-bg); 
            transform: translateY(-2px); 
        }

        .realtime-indicator { 
            position: fixed; 
            top: 10px; 
            right: 10px; 
            padding: 8px 12px; 
            border-radius: 12px; 
            font-size: 11px; 
            font-weight: 600; 
            z-index: 1000; 
            display: flex; 
            align-items: center; 
            gap: 6px; 
            transition: all 0.3s ease; 
        }

        .realtime-indicator.connected { 
            background: var(--success); 
            color: white; 
        }

        .realtime-indicator.error { 
            background: var(--danger); 
            color: white; 
            animation: pulse-alert 1s infinite; 
        }

        .realtime-dot { 
            width: 8px; 
            height: 8px; 
            border-radius: 50%; 
        }

        .realtime-indicator.connected .realtime-dot { 
            background: white; 
        }

        .realtime-indicator.error .realtime-dot { 
            background: white; 
        }

        @keyframes pulse-alert { 
            0% { opacity: 1; } 
            50% { opacity: 0.6; } 
            100% { opacity: 1; } 
        }

        .mini-nav { 
            display: flex; 
            gap: 8px; 
            margin-bottom: 25px; 
            border-bottom: 1px solid var(--border-color); 
            padding-bottom: 15px; 
            flex-wrap: wrap; 
        }

        .mini-nav-btn { 
            background: transparent; 
            border: none; 
            color: var(--muted); 
            padding: 12px 16px; 
            cursor: pointer; 
            font-weight: 600; 
            border-bottom: 3px solid transparent; 
            transition: all 0.3s ease; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            white-space: nowrap; 
            font-size: 13px; 
        }

        .mini-nav-btn.active { 
            color: var(--gold); 
            border-bottom-color: var(--gold); 
            background: rgba(212, 175, 55, 0.1); 
        }

        .mini-nav-icon { 
            width: 18px; 
            height: 18px; 
        }

        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }

        .stat-card { 
            background: var(--darker-bg); 
            border: 1px solid var(--border-color); 
            border-radius: 12px; 
            padding: 25px; 
            text-align: center; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            position: relative; 
            overflow: hidden; 
        }

        .stat-card:hover { 
            border-color: var(--gold); 
            transform: translateY(-5px); 
        }

        .stat-card.revenue { border-left: 4px solid var(--revenue); }
        .stat-card.purchases { border-left: 4px solid var(--purchases); }
        .stat-card.users { border-left: 4px solid var(--info); }
        .stat-card.refs { border-left: 4px solid var(--gold); }
        .stat-card.pending { border-left: 4px solid var(--warning); }

        .stat-number { 
            font-size: 36px; 
            font-weight: 700; 
            color: var(--gold); 
            margin-bottom: 8px; 
        }

        .stat-card.revenue .stat-number { color: var(--revenue); }
        .stat-card.purchases .stat-number { color: var(--purchases); }
        .stat-card.users .stat-number { color: var(--info); }
        .stat-card.pending .stat-number { color: var(--warning); }

        .stat-label { 
            color: var(--muted); 
            font-size: 14px; 
            font-weight: 600; 
        }

        .stat-trend { 
            margin-top: 8px; 
            font-size: 12px; 
            padding: 4px 8px; 
            border-radius: 6px; 
            display: inline-block; 
        }

        .trend-up { 
            background: rgba(0, 200, 81, 0.1); 
            color: var(--success); 
        }

        .trend-down { 
            background: rgba(255, 68, 68, 0.1); 
            color: var(--danger); 
        }

        .section-content { 
            display: block; 
        }

        .section-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
            padding-bottom: 15px; 
            border-bottom: 1px solid var(--border-color); 
        }

        .section-title { 
            font-size: 20px; 
            font-weight: 700; 
            color: var(--gold); 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }

        .section-icon { 
            width: 24px; 
            height: 24px; 
        }

        .data-table { 
            width: 100%; 
            border-collapse: collapse; 
            background: var(--darker-bg); 
            border-radius: 12px; 
            overflow: hidden; 
        }

        .data-table th { 
            background: var(--bg-secondary); 
            padding: 15px; 
            text-align: left; 
            font-weight: 600; 
            color: var(--gold); 
            border-bottom: 1px solid var(--border-color); 
        }

        .data-table td { 
            padding: 12px 15px; 
            border-bottom: 1px solid var(--border-color); 
        }

        .data-table tr:hover { 
            background: rgba(255, 255, 255, 0.03); 
        }

        .users-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 20px; 
        }

        .user-card { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid var(--border-color); 
            border-radius: 12px; 
            padding: 20px; 
            transition: all 0.3s ease; 
        }

        .user-card:hover { 
            border-color: var(--gold); 
            transform: translateY(-2px); 
        }

        .user-card-header { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            margin-bottom: 15px; 
        }

        .user-avatar { 
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            background: var(--gold); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 700; 
            color: var(--dark-bg); 
            font-size: 18px; 
        }

        .user-info { 
            flex: 1; 
        }

        .user-name { 
            font-weight: 600; 
            font-size: 16px; 
            margin-bottom: 4px; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }

        .user-email { 
            color: var(--muted); 
            font-size: 12px; 
        }

        .user-stats { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            margin-bottom: 15px; 
        }

        .user-stat { 
            text-align: center; 
            padding: 10px; 
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 8px; 
        }

        .user-stat-value { 
            font-size: 18px; 
            font-weight: 700; 
            color: var(--gold); 
            margin-bottom: 4px; 
        }

        .user-stat-label { 
            font-size: 11px; 
            color: var(--muted); 
        }

        .user-card-footer { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding-top: 15px; 
            border-top: 1px solid var(--border-color); 
        }

        .status-badge { 
            padding: 6px 12px; 
            border-radius: 20px; 
            font-size: 11px; 
            font-weight: 600; 
        }

        .status-orphaned { 
            background: rgba(255, 68, 68, 0.1); 
            color: var(--danger); 
        }

        .status-no-refs {             background: rgba(255, 187, 51, 0.1); 
            color: var(--warning); 
        }

        .status-vip { 
            background: rgba(155, 89, 182, 0.1); 
            color: var(--vip); 
        }

        .status-active { 
            background: rgba(0, 200, 81, 0.1); 
            color: var(--success); 
        }

        .status-purchaser { 
            background: rgba(51, 181, 229, 0.1); 
            color: var(--info); 
        }

        .status-pending { 
            background: rgba(255, 187, 51, 0.1); 
            color: var(--warning); 
        }

        .status-approved { 
            background: rgba(0, 200, 81, 0.1); 
            color: var(--success); 
        }

        .status-rejected { 
            background: rgba(255, 68, 68, 0.1); 
            color: var(--danger); 
        }

        .analytics-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin-bottom: 25px; 
        }

        .chart-container { 
            background: var(--darker-bg); 
            border: 1px solid var(--border-color); 
            border-radius: 12px; 
            padding: 25px; 
            height: 300px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-direction: column; 
        }

        .chart-placeholder { 
            text-align: center; 
            color: var(--muted); 
        }

        .chart-icon { 
            width: 60px; 
            height: 60px; 
            margin-bottom: 15px; 
            opacity: 0.5; 
        }

        .chart-canvas { 
            width: 100%; 
            height: 100%; 
        }

        .search-section { 
            background: var(--darker-bg); 
            border: 1px solid var(--border-color); 
            border-radius: 12px; 
            padding: 20px; 
            margin-bottom: 25px; 
        }

        .search-controls { 
            display: flex; 
            gap: 15px; 
            align-items: center; 
            flex-wrap: wrap; 
        }

        .search-input { 
            background: var(--dark-bg); 
            border: 1px solid var(--border-color); 
            color: var(--text); 
            padding: 10px 15px; 
            border-radius: 8px; 
            font-size: 14px; 
            flex: 1; 
            min-width: 250px; 
        }

        .filter-select { 
            background: var(--dark-bg); 
            border: 1px solid var(--border-color); 
            color: var(--text); 
            padding: 10px 15px; 
            border-radius: 8px; 
            font-size: 14px; 
            min-width: 150px; 
        }

        .loading { 
            text-align: center; 
            padding: 40px; 
            color: var(--muted); 
        }

        .loading-spinner { 
            width: 40px; 
            height: 40px; 
            border: 3px solid rgba(212, 175, 55, 0.3); 
            border-top: 3px solid var(--gold); 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 15px; 
        }

        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        .no-data-message {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted);
        }

        .no-data-message svg {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-data-message h3 {
            color: var(--text);
            margin-bottom: 10px;
            font-size: 20px;
        }

        .no-data-message p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .tree-node { 
            margin: 10px 0; 
            padding-left: 20px; 
            border-left: 2px solid var(--border-color); 
        }

        .tree-node.level-1 { border-left-color: var(--level1); }
        .tree-node.level-2 { border-left-color: var(--level2); }
        .tree-node.level-3 { border-left-color: var(--level3); }
        .tree-node.level-4 { border-left-color: var(--level4); }
        .tree-node.level-5 { border-left-color: var(--level5); }

        .node-main { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            padding: 15px; 
            background: rgba(255, 255, 255, 0.03); 
            border-radius: 8px; 
            margin-bottom: 10px; 
        }

        .node-avatar { 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            background: var(--gold); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 700; 
            color: var(--dark-bg); 
            font-size: 14px; 
        }

        .node-info { 
            flex: 1; 
        }

        .node-name { 
            font-weight: 600; 
            margin-bottom: 4px; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }

        .node-email { 
            color: var(--muted); 
            font-size: 11px; 
            margin-bottom: 8px; 
        }

        .node-stats { 
            display: flex; 
            gap: 15px; 
        }

        .node-stat { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .node-stat-value { 
            font-size: 14px; 
            font-weight: 700; 
            color: var(--gold); 
        }

        .node-stat span { 
            font-size: 10px; 
            color: var(--muted); 
        }

        .level-badge { 
            background: var(--gold); 
            color: var(--dark-bg); 
            padding: 2px 8px; 
            border-radius: 10px; 
            font-size: 10px; 
            font-weight: 600; 
        }

        .vip-badge { 
            background: var(--vip); 
            color: white; 
            padding: 2px 8px; 
            border-radius: 10px; 
            font-size: 10px; 
            font-weight: 600; 
        }

        .children-container { 
            margin-left: 20px; 
        }

        .tree-info { 
            background: rgba(212, 175, 55, 0.1); 
            border: 1px solid var(--gold); 
            border-radius: 8px; 
            padding: 15px; 
            margin-bottom: 20px; 
            color: var(--gold); 
            font-size: 14px; 
        }

        .action-buttons { 
            display: flex; 
            gap: 8px; 
        }

        .action-btn { 
            padding: 6px 12px; 
            border-radius: 6px; 
            font-size: 11px; 
            font-weight: 600; 
            cursor: pointer; 
            border: none; 
            transition: all 0.3s; 
        }

        .approve-btn { 
            background: var(--success); 
            color: white; 
        }

        .approve-btn:hover { 
            background: #00a843; 
            transform: translateY(-1px); 
        }

        .reject-btn { 
            background: var(--danger); 
            color: white; 
        }

        .reject-btn:hover { 
            background: #cc3333; 
            transform: translateY(-1px);         }

        .view-btn { 
            background: var(--info); 
            color: white; 
        }

        .view-btn:hover { 
            background: #2a9bc8; 
            transform: translateY(-1px); 
        }

        .payment-details { 
            background: rgba(255, 255, 255, 0.03); 
            border-radius: 8px; 
            padding: 10px; 
            margin: 5px 0; 
            font-size: 12px; 
        }

        .detail-row { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 4px; 
        }

        .detail-label { 
            color: var(--muted); 
        }

        .detail-value { 
            color: var(--text); 
            font-weight: 500; 
        }

        @media (max-width: 768px) {
            .admin-container { padding: 15px; }
            .admin-header { flex-direction: column; gap: 15px; text-align: center; }
            .stats-grid { grid-template-columns: 1fr; }
            .users-grid { grid-template-columns: 1fr; }
            .analytics-grid { grid-template-columns: 1fr; }
            .search-controls { flex-direction: column; }
            .realtime-indicator { top: 5px; right: 5px; font-size: 10px; }
            .action-buttons { flex-direction: column; }
            .mini-nav { overflow-x: auto; }
            .data-table { font-size: 12px; }
            .data-table th, .data-table td { padding: 8px 10px; }
        }

        @media (max-width: 480px) {
            .admin-title { font-size: 20px; }
            .stat-number { font-size: 28px; }
            .user-stats { grid-template-columns: 1fr 1fr; }
            .node-stats { flex-wrap: wrap; gap: 8px; }
        }
    </style>
</head>
<body>
    <!-- Enhanced Real-time Indicator -->
    <div class="realtime-indicator connected" id="realtimeIndicator">
        <div class="realtime-dot"></div>
        <span id="realtimeText">CONNECTED</span>
    </div>

    <div class="admin-container">
        <header class="admin-header">
            <div class="header-left">
                <a href="dashboard.html" class="back-btn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </a>
                <div class="admin-title">
                    <svg class="admin-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    NemexCoin - Admin Dashboard
                </div>
            </div>
            <div class="admin-actions">
                <button class="maintenance-btn" id="maintenanceToggle" onclick="toggleMaintenanceMode()">
                    <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                    </svg>
                    <span id="maintenanceText">Enable Maintenance</span>
                </button>
                <button class="admin-btn" onclick="refreshData()">
                    <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    Refresh Data
                </button>
                <button class="admin-btn" onclick="exportData()">
                    <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    Export
                </button>
            </div>
        </header>

        <!-- Enhanced Navigation -->
        <nav class="mini-nav">
            <button class="mini-nav-btn active" onclick="showSection('overview')">
                <svg class="mini-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                Overview
            </button>
            <button class="mini-nav-btn" onclick="showSection('pendingPayments')">
                <svg class="mini-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"/>
                </svg>
                Pending Payments
            </button>
            <button class="mini-nav-btn" onclick="showSection('completeTree')">
                <svg class="mini-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                </svg>

        // Build referral tree structure
        function buildReferralTree(users) {
            const userMap = new Map();
            const rootNodes = [];

            // Create map of all users
            users.forEach(user => {
                userMap.set(user.id, {
                    ...user,
                    children: []
                });
            });

            // Build tree structure
            users.forEach(user => {
                const node = userMap.get(user.id);
                if (user.referrer_id && userMap.has(user.referrer_id)) {
                    const parent = userMap.get(user.referrer_id);
                    parent.children.push(node);
                } else {
                    rootNodes.push(node);
                }
            });

            return rootNodes;
        }

        // Render referral tree with infinite levels
        function renderReferralTree(nodes, level = 1) {
            if (!nodes || nodes.length === 0) return '';

            return nodes.map(node => {
                const hasChildren = node.children && node.children.length > 0;
                return `
                    <div class="tree-node level-${Math.min(level, 5)}">
                        <div class="node-main">
                            <div class="node-avatar">${node.username?.charAt(0) || 'U'}</div>
                            <div class="node-info">
                                <div class="node-name">
                                    ${node.username || 'Unknown User'}
                                    <span class="level-badge">Level ${level}</span>
                                </div>
                                <div class="node-email">${node.email || 'No email'}</div>
                                <div class="node-stats">
                                    <div class="node-stat">
                                        <div class="node-stat-value">${node.balance || 0}</div>
                                        <span>Balance</span>
                                    </div>
                                    <div class="node-stat">
                                        <div class="node-stat-value">${node.children?.length || 0}</div>
                                        <span>Referrals</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        ${hasChildren ? `
                            <div class="children-container">
                                ${renderReferralTree(node.children, level + 1)}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // Helper functions for section creation

            if (!users || users.length === 0) {

        // Export data
        async function exportData() {
            try {
                // Get all data for export
                const [users, payments, purchases] = await Promise.all([
                    supabaseClient.from('profiles').select('*'),
                    supabaseClient.from('pending_transactions').select('*'),
                    supabaseClient.from('user_purchase_history').select('*')
                ]);

                const exportData = {
                    users: users.data || [],
                    payments: payments.data || [],
                    purchases: purchases.data || [],
                    exported_at: new Date().toISOString()
                };

                // Create and download CSV file
                const csv = convertToCSV(exportData);
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `nemexcoin-export-${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);

                showCustomAlert('Data exported successfully!', 'success');

            } catch (error) {
                console.error('Error exporting data:', error);
                showCustomAlert('Error exporting data: ' + error.message, 'error');
            }
        }

        // Convert data to CSV
        function convertToCSV(data) {
            let csv = 'NemexCoin Data Export\n\n';

            // Users section
            csv += 'USERS\n';
            if (data.users.length > 0) {
                const headers = Object.keys(data.users[0]).join(',');
                csv += headers + '\n';
                data.users.forEach(user => {
                    const row = Object.values(user).map(value => 
                        typeof value === 'string' && value.includes(',') ? `"${value}"` : value
                    ).join(',');
                    csv += row + '\n';
                });
            }
            csv += '\nPENDING PAYMENTS\n';
            if (data.payments.length > 0) {
                const headers = Object.keys(data.payments[0]).join(',');
                csv += headers + '\n';
                data.payments.forEach(payment => {
                    const row = Object.values(payment).map(value => 
                        typeof value === 'string' && value.includes(',') ? `"${value}"` : value
                    ).join(',');
                    csv += row + '\n';
                });
            }

            csv += '\nPURCHASE HISTORY\n';
            if (data.purchases.length > 0) {
                const headers = Object.keys(data.purchases[0]).join(',');
                csv += headers + '\n';
                data.purchases.forEach(purchase => {
                    const row = Object.values(purchase).map(value => 
                        typeof value === 'string' && value.includes(',') ? `"${value}"` : value
                    ).join(',');
                    csv += row + '\n';
                });
            }

            return csv;
        }

            const alert = document.createElement('div');

            alert.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 16px 20px;
                border-radius: 10px;
                font-weight: 600;
                z-index: 10000;
                max-width: 400px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
                animation: slideInRight 0.3s ease;
                display: flex;
                align-items: center;
                gap: 10px;
                background: var(--darker-bg);
                border: 2px solid ${type === 'success' ? 'var(--success)' : type === 'error' ? 'var(--danger)' : 'var(--info)'};
                color: ${type === 'success' ? 'var(--success)' : type === 'error' ? 'var(--danger)' : 'var(--info)'};
            `;

            const icon = type === 'success' ? 
                '<svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>' :
                type === 'error' ?
                '<svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>' :
                '<svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>';

            alert.innerHTML = `${icon}${message}`;
            document.body.appendChild(alert);

            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }
