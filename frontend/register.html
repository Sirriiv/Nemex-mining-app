<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - NemexCoin</title>
    <style>
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --success: #00C851;
            --error: #ff4444;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }

        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 30px 0;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .referral-banner {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--gold);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .referral-text {
            color: var(--gold);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .referral-name {
            font-weight: 700;
            font-size: 18px;
        }

        .bonus-notification {
            background: rgba(0, 200, 81, 0.1);
            border: 1px solid var(--success);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .bonus-text {
            color: var(--success);
            font-weight: 600;
        }

        .error-banner {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--error);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text);
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .password-hint {
            font-size: 12px;
            color: var(--muted);
            margin-top: 5px;
        }

        .register-btn {
            background: linear-gradient(135deg, var(--gold), #b8941f);
            color: var(--darker-bg);
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        .register-btn:disabled {
            background: var(--muted);
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--muted);
        }

        .login-link a {
            color: var(--gold);
            text-decoration: none;
        }

        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NemexCoin</div>
            <div class="title">Create Account</div>
        </div>

        <!-- Referral Banner -->
        <div class="referral-banner" id="referralBanner" style="display: none;">
            <div class="referral-text">Join NemexCoin - Referred by</div>
            <div class="referral-name" id="referrerName"></div>
        </div>

        <!-- Bonus Notification -->
        <div class="bonus-notification" id="bonusNotification" style="display: none;">
            <div class="bonus-text">ðŸŽ‰ You'll receive 30 NMXp bonus for joining via referral!</div>
        </div>

        <!-- Invalid Referral Banner -->
        <div class="error-banner" id="invalidReferralBanner" style="display: none;">
            <strong>Invalid Referral</strong>
            <div id="invalidReferralMessage"></div>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-input" id="fullName" required>
            </div>

            <div class="form-group">
                <label class="form-label">Username (for referrals)</label>
                <input type="text" class="form-input" id="username" required minlength="3">
                <div class="password-hint">This will be your unique referral identifier</div>
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" id="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" required minlength="6">
                <div class="password-hint">Must be at least 6 characters</div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="register-btn" id="registerBtn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let referrerId = null;
        let referrerUsername = null;

        document.addEventListener('DOMContentLoaded', function() {
            checkReferral();
        });

        // Check for referral parameter in URL
        async function checkReferral() {
            const urlParams = new URLSearchParams(window.location.search);
            const referralUsername = urlParams.get('ref');

            if (referralUsername) {
                try {
                    const { data: referrerProfiles, error } = await supabase
                        .from('profiles')
                        .select('id, username')
                        .eq('username', referralUsername)
                        .single();

                    if (error || !referrerProfiles) {
                        showInvalidReferral(`Referrer "${referralUsername}" not found. You can still register normally.`);
                        return;
                    }

                    referrerId = referrerProfiles.id;
                    referrerUsername = referrerProfiles.username;

                    // Show referral banners
                    document.getElementById('referrerName').textContent = referrerProfiles.username;
                    document.getElementById('referralBanner').style.display = 'block';
                    document.getElementById('bonusNotification').style.display = 'block';

                } catch (error) {
                    showInvalidReferral(`Error checking referral. You can still register normally.`);
                }
            }
        }

        function showInvalidReferral(message) {
            document.getElementById('invalidReferralMessage').textContent = message;
            document.getElementById('invalidReferralBanner').style.display = 'block';
        }

        // FIXED: Consistent password hash (same as login)
        function simpleHash(password) {
            return btoa(password).substring(0, 50);
        }

        // Registration
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating Account...';

            const fullName = document.getElementById('fullName').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;

            // Clear previous errors
            clearErrors();

            try {
                // Basic validation
                if (username.length < 3) {
                    throw new Error('Username must be at least 3 characters');
                }

                if (password.length < 6) {
                    throw new Error('Password must be at least 6 characters');
                }

                // Check if username already exists
                const { data: existingUsernames } = await supabase
                    .from('profiles')
                    .select('id')
                    .eq('username', username);

                if (existingUsernames && existingUsernames.length > 0) {
                    throw new Error('Username already taken');
                }

                // Check if email already exists
                const { data: existingEmails } = await supabase
                    .from('profiles')
                    .select('id')
                    .eq('email', email);

                if (existingEmails && existingEmails.length > 0) {
                    throw new Error('Email already registered');
                }

                // Generate user ID
                const userId = generateUUID();
                const initialBalance = referrerId ? 30 : 0;

                // Profile data with consistent password hashing
                const profileData = {
                    id: userId,
                    email: email,
                    full_name: fullName,
                    username: username,
                    password_hash: simpleHash(password), // Same hash as login
                    balance: initialBalance,
                    referral_slots: 10,
                    used_slots: 0,
                    total_earned_from_refs: 0,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString(),
                    is_active: true,
                    last_login: new Date().toISOString()
                };

                // Add referral if exists
                if (referrerId) {
                    profileData.referred_by = referrerId;
                }

                // Create profile
                const { error: profileError } = await supabase
                    .from('profiles')
                    .insert([profileData]);

                if (profileError) {
                    throw new Error(`Registration failed: ${profileError.message}`);
                }

                // Process referral (don't wait for it)
                if (referrerId) {
                    processReferralBonus(userId, referrerId);
                }

                // Store user session (same as login)
                const userSession = {
                    id: userId,
                    email: email,
                    username: username,
                    full_name: fullName,
                    balance: initialBalance,
                    loggedIn: true,
                    loginTime: new Date().toISOString()
                };

                localStorage.setItem('nemexcoin_user', JSON.stringify(userSession));

                // Success
                if (referrerId) {
                    alert('ðŸŽ‰ Account created successfully! You received 30 NMXp bonus! Redirecting...');
                } else {
                    alert('Account created successfully! Redirecting...');
                }

                // Redirect immediately
                window.location.href = 'dashboard.html';

            } catch (error) {
                showError('emailError', error.message);
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        });

        // Process referral bonus
        async function processReferralBonus(newUserId, referrerId) {
            try {
                const BONUS_AMOUNT = 30;

                // Get referrer data
                const { data: referrerData } = await supabase
                    .from('profiles')
                    .select('balance, total_earned_from_refs, used_slots')
                    .eq('id', referrerId)
                    .single();

                if (!referrerData) return;

                // Update referrer
                const newBalance = (referrerData.balance || 0) + BONUS_AMOUNT;
                const newEarned = (referrerData.total_earned_from_refs || 0) + BONUS_AMOUNT;
                const newUsedSlots = (referrerData.used_slots || 0) + 1;

                await supabase
                    .from('profiles')
                    .update({ 
                        balance: newBalance,
                        total_earned_from_refs: newEarned,
                        used_slots: newUsedSlots
                    })
                    .eq('id', referrerId);

                // Create referral network record
                await supabase
                    .from('referral_network')
                    .insert({
                        referrer_id: referrerId,
                        referred_id: newUserId,
                        level: 1,
                        created_at: new Date().toISOString()
                    });

            } catch (error) {
                // Silent fail
            }
        }

        // Helper function to generate UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function clearErrors() {
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }
    </script>
</body>
</html>
