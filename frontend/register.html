<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - NemexCoin</title>
    <style>
        /* Your existing CSS styles remain the same */
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --success: #00C851;
            --error: #ff4444;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }

        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 30px 0;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .referral-banner {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--gold);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .referral-text {
            color: var(--gold);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .referral-name {
            font-weight: 700;
            font-size: 18px;
        }

        .error-banner {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--error);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text);
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .password-hint {
            font-size: 12px;
            color: var(--muted);
            margin-top: 5px;
        }

        .register-btn {
            background: linear-gradient(135deg, var(--gold), #b8941f);
            color: var(--darker-bg);
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        .register-btn:disabled {
            background: var(--muted);
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--muted);
        }

        .login-link a {
            color: var(--gold);
            text-decoration: none;
        }

        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NemexCoin</div>
            <div class="title">Create Account</div>
        </div>

        <!-- Referral Banner -->
        <div class="referral-banner" id="referralBanner" style="display: none;">
            <div class="referral-text">Join NemexCoin - Referred by</div>
            <div class="referral-name" id="referrerName"></div>
        </div>

        <!-- Invalid Referral Banner -->
        <div class="error-banner" id="invalidReferralBanner" style="display: none;">
            <strong>Invalid Referral</strong>
            <div id="invalidReferralMessage"></div>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-input" id="fullName" required>
            </div>

            <div class="form-group">
                <label class="form-label">Username (for referrals)</label>
                <input type="text" class="form-input" id="username" required minlength="3">
                <div class="password-hint">This will be your unique referral identifier</div>
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" id="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" required minlength="6">
                <div class="password-hint">Must be at least 6 characters</div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="register-btn" id="registerBtn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let referrerId = null;

        document.addEventListener('DOMContentLoaded', function() {
            checkReferral();
        });

        // Check for referral parameter in URL
        async function checkReferral() {
            const urlParams = new URLSearchParams(window.location.search);
            const referralUsername = urlParams.get('ref');
            
            console.log('üîç Checking referral for:', referralUsername);
            
            if (referralUsername) {
                try {
                    // Use Supabase client with proper RLS policies
                    const { data: referrerProfile, error } = await supabase
                        .from('profiles')
                        .select('id, username, email')
                        .eq('username', referralUsername)
                        .single();

                    console.log('üîç Referral query result:', { referrerProfile, error });

                    if (error) {
                        console.log('‚ùå Database error:', error.message);
                        if (error.code === 'PGRST301' || error.message.includes('row-level security')) {
                            showInvalidReferral(`Referral system configuration error. You can still register normally.`);
                        } else {
                            showInvalidReferral(`Referrer "${referralUsername}" not found. You can still register normally.`);
                        }
                        return;
                    }

                    if (!referrerProfile) {
                        console.log('‚ùå Referrer not found in database');
                        showInvalidReferral(`Referrer "${referralUsername}" not found. You can still register normally.`);
                        return;
                    }

                    // Valid referral found
                    referrerId = referrerProfile.id;
                    document.getElementById('referrerName').textContent = referrerProfile.username;
                    document.getElementById('referralBanner').style.display = 'block';
                    
                    console.log('‚úÖ Valid referral found:', referrerProfile.username);

                } catch (error) {
                    console.error('‚ùå Error checking referral:', error);
                    showInvalidReferral(`Error checking referral. You can still register normally.`);
                }
            }
        }

        function showInvalidReferral(message) {
            document.getElementById('invalidReferralMessage').textContent = message;
            document.getElementById('invalidReferralBanner').style.display = 'block';
        }

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating Account...';
            
            const fullName = document.getElementById('fullName').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            
            // Clear previous errors
            clearErrors();
            
            try {
                // Validate username
                if (username.length < 3) {
                    showError('usernameError', 'Username must be at least 3 characters');
                    return;
                }

                // Check if username already exists
                const { data: existingUsername, error: usernameError } = await supabase
                    .from('profiles')
                    .select('id')
                    .eq('username', username)
                    .single();

                if (existingUsername) {
                    showError('usernameError', 'Username already taken');
                    return;
                }

                // Check if email already exists
                const { data: existingEmail, error: emailError } = await supabase
                    .from('profiles')
                    .select('id')
                    .eq('email', email)
                    .single();

                if (existingEmail) {
                    showError('emailError', 'Email already registered');
                    return;
                }

                // Create auth user
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName,
                            username: username
                        }
                    }
                });

                if (authError) {
                    showError('emailError', authError.message);
                    return;
                }

                const user = authData.user;

                // Create profile in database
                const profileData = {
                    id: user.id,
                    email: email,
                    full_name: fullName,
                    username: username,
                    balance: 0,
                    referral_slots: 10,
                    used_slots: 0,
                    created_via: 'website',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };

                // Add referral data if applicable
                if (referrerId) {
                    profileData.referred_by = referrerId;
                }

                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .insert([profileData])
                    .select()
                    .single();

                if (profileError) {
                    console.error('‚ùå Profile creation failed:', profileError);
                    showError('emailError', 'Failed to create user profile. Please try again.');
                    return;
                }

                console.log('‚úÖ Profile created successfully:', profile);

                // Update referrer's used_slots if applicable
                if (referrerId) {
                    const { error: referralError } = await supabase
                        .from('profiles')
                        .update({ 
                            used_slots: supabase.sql`used_slots + 1`
                        })
                        .eq('id', referrerId);

                    if (referralError) {
                        console.error('Referral update error:', referralError);
                    } else {
                        console.log('‚úÖ Referral slots updated');
                    }
                }

                // Success
                alert('Account created successfully! Please check your email for verification.');
                window.location.href = 'login.html';

            } catch (error) {
                console.error('Registration error:', error);
                showError('emailError', 'Registration failed. Please try again.');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        });

        function clearErrors() {
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }
    </script>
</body>
</html>
