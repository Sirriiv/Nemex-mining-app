<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NemexCoin - Register</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Your existing CSS remains exactly the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 8px;
        }

        .logo .subtitle {
            color: #cccccc;
            font-size: 16px;
            font-weight: 500;
        }

        .register-card {
            background: rgba(13, 13, 28, 0.95);
            padding: 40px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .register-card h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #FFD700;
            background: rgba(255, 255, 255, 0.12);
        }

        .input-field::placeholder {
            color: #888888;
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FFD700, #b8941f);
            color: #0f0f23;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        .register-btn:disabled {
            background: #666666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            position: relative;
            margin: 25px 0;
            color: #888888;
            font-size: 14px;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            background: rgba(13, 13, 28, 0.95);
            padding: 0 20px;
        }

        .social-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .social-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .telegram-btn {
            background: linear-gradient(135deg, #0088cc, #006699);
            border: 1px solid rgba(0, 136, 204, 0.3);
        }

        .telegram-btn:hover {
            background: linear-gradient(135deg, #0099e6, #0077b3);
            border-color: rgba(0, 136, 204, 0.5);
        }

        .signin-link {
            margin-top: 20px;
            color: #cccccc;
            font-size: 14px;
        }

        .signin-link a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: rgba(0, 200, 81, 0.1);
            border: 1px solid rgba(0, 200, 81, 0.3);
            color: #00C851;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            color: #FFD700;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .telegram-info {
            background: rgba(0, 136, 204, 0.1);
            border: 1px solid rgba(0, 136, 204, 0.3);
            color: #0088cc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .referral-banner {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(184, 148, 31, 0.1));
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .referral-banner h3 {
            color: #FFD700;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .referral-banner p {
            color: #cccccc;
            font-size: 14px;
            margin: 0;
        }

        @media (max-width: 480px) {
            .register-card {
                padding: 30px 20px;
            }

            .register-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>NemexCoin</h1>
            <div class="subtitle">Create Account</div>
        </div>

        <div class="register-card">
            <h2 id="welcomeTitle">Create Your Account</h2>

            <!-- Referral Banner (Shows when referred by someone) -->
            <div class="referral-banner" id="referralBanner" style="display: none;">
                <h3>üéâ You've been referred!</h3>
                <p>You'll get <strong>30 NMX</strong> bonus after registration!</p>
            </div>

            <!-- Telegram Info Message -->
            <div class="telegram-info" id="telegramInfo">
                üì± <strong>Telegram User Detected!</strong><br>
                You can create an account with Telegram or use email/password.
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="registerForm">
                <div class="form-group">
                    <input type="text" class="input-field" id="fullName" placeholder="Full Name" required>
                </div>

                <div class="form-group">
                    <input type="email" class="input-field" id="email" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <input type="password" class="input-field" id="password" placeholder="Password" required minlength="6">
                </div>

                <div class="form-group">
                    <input type="password" class="input-field" id="confirmPassword" placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="register-btn" id="registerBtn">
                    Create Account
                </button>

                <div class="loading" id="loading">
                    üîÑ Creating your account...
                </div>
            </form>

            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>

            <!-- Telegram Registration Button -->
            <button class="social-btn telegram-btn" id="telegramRegisterBtn">
                <span>üì±</span> Register with Telegram
            </button>

            <button class="social-btn" disabled>
                <span>üîç</span> Continue with Google
            </button>

            <div class="signin-link">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';

        let supabaseClient;
        let isTelegramApp = false;
        let telegramUser = null;
        let referralCode = null;
        const REFERRAL_BONUS = 30;

        // Generate random referral code
        function generateReferralCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Detect referral code from URL
        function detectReferralCode() {
            const urlParams = new URLSearchParams(window.location.search);
            let refCode = urlParams.get('start') || urlParams.get('ref') || urlParams.get('startapp') || urlParams.get('referral');

            if (refCode) {
                referralCode = refCode.toUpperCase();
                
                // Show referral banner
                const referralBanner = document.getElementById('referralBanner');
                referralBanner.style.display = 'block';

                // Update welcome message
                const welcomeTitle = document.getElementById('welcomeTitle');
                welcomeTitle.textContent = `Create Account - Referred by ${referralCode}`;

                showSuccess(`üéâ You were referred by ${referralCode}! You'll get bonus NMX after registration.`);
                return true;
            }
            return false;
        }

        // FIXED: Process referral bonus
        async function processReferralBonus(newUserId, referralCode) {
            try {
                if (!newUserId || !referralCode) {
                    return false;
                }

                // Find the referrer by their referral code
                const { data: referrer, error: referrerError } = await supabaseClient
                    .from('profiles')
                    .select('id, telegram_id, used_slots, referral_slots, balance, total_earned_from_refs, referral_code')
                    .eq('referral_code', referralCode)
                    .single();

                if (referrerError || !referrer) {
                    return false;
                }

                // Check if referrer has available slots
                const availableSlots = (referrer.referral_slots || 10) - (referrer.used_slots || 0);
                if (availableSlots <= 0) {
                    return false;
                }

                // Create referral record
                const { data: referralRecord, error: referralError } = await supabaseClient
                    .from('referrals')
                    .insert([{
                        referrer_id: referrer.id,
                        referred_id: newUserId,
                        referral_code: referralCode,
                        bonus_amount: REFERRAL_BONUS,
                        bonus_claimed: true,
                        status: 'completed'
                    }])
                    .select()
                    .single();

                if (referralError) {
                    return false;
                }

                // Update referrer's stats and balance
                const { error: updateError } = await supabaseClient
                    .from('profiles')
                    .update({
                        used_slots: (referrer.used_slots || 0) + 1,
                        balance: (referrer.balance || 0) + REFERRAL_BONUS,
                        total_earned_from_refs: (referrer.total_earned_from_refs || 0) + REFERRAL_BONUS,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', referrer.id);

                if (updateError) {
                    return false;
                }

                // Award bonus to new user
                const { error: userBonusError } = await supabaseClient
                    .from('profiles')
                    .update({
                        balance: REFERRAL_BONUS,
                        referred_by: referralCode,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', newUserId);

                if (userBonusError) {
                    return false;
                }

                return true;

            } catch (error) {
                return false;
            }
        }

        // Create new Telegram user
        async function createTelegramUser(telegramUser) {
            const userReferralCode = generateReferralCode();

            try {
                const { data: newUser, error: createError } = await supabaseClient
                    .from('profiles')
                    .insert([
                        {
                            telegram_id: telegramUser.id,
                            username: telegramUser.username || `tg_${telegramUser.id}`,
                            full_name: `${telegramUser.first_name} ${telegramUser.last_name || ''}`.trim(),
                            avatar_url: telegramUser.photo_url,
                            balance: 0,
                            last_claim: null,
                            referral_code: userReferralCode,
                            referral_slots: 10,
                            used_slots: 0,
                            created_via: 'telegram',
                            referred_by: referralCode || null
                        }
                    ])
                    .select()
                    .single();

                if (createError) {
                    return { data: null, error: createError };
                }

                // Process referral bonus if applicable
                if (referralCode && newUser) {
                    const bonusSuccess = await processReferralBonus(newUser.id, referralCode);
                    if (bonusSuccess) {
                        // Update the user's balance to show they got the bonus
                        await supabaseClient
                            .from('profiles')
                            .update({ 
                                balance: REFERRAL_BONUS,
                                referred_by: referralCode 
                            })
                            .eq('id', newUser.id);
                    }
                }

                return { data: newUser, error: null };

            } catch (error) {
                return { data: null, error: error };
            }
        }

        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Initialize Supabase client
                supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey, {
                    auth: {
                        persistSession: true,
                        autoRefreshToken: true
                    }
                });

                // Detect referral code FIRST
                detectReferralCode();

                // Initialize Telegram
                initializeTelegram();

                // Check if user is already logged in
                setTimeout(() => checkExistingSession(), 500);

            } catch (error) {
                showError('Failed to initialize. Please refresh the page.');
            }
        });

        // Initialize Telegram Web App
        function initializeTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                isTelegramApp = true;

                const tg = window.Telegram.WebApp;

                try {
                    tg.expand();
                    tg.setHeaderColor('#FFD700');
                    tg.setBackgroundColor('#0f0f23');

                    telegramUser = tg.initDataUnsafe?.user;

                    if (telegramUser) {
                        handleTelegramUser();
                    }

                    document.body.classList.add('telegram-app');

                } catch (error) {
                    console.error('Telegram initialization error:', error);
                }
            }
        }

        // Handle Telegram user
        function handleTelegramUser() {
            if (!telegramUser) return;

            const telegramInfo = document.getElementById('telegramInfo');
            const welcomeTitle = document.getElementById('welcomeTitle');
            const telegramRegisterBtn = document.getElementById('telegramRegisterBtn');
            const fullNameField = document.getElementById('fullName');

            telegramInfo.style.display = 'block';

            if (referralCode) {
                welcomeTitle.textContent = `Welcome, ${telegramUser.first_name}! - Referred by ${referralCode}`;
            } else {
                welcomeTitle.textContent = `Welcome, ${telegramUser.first_name}!`;
            }

            telegramRegisterBtn.innerHTML = `<span>üì±</span> Register as ${telegramUser.first_name}`;
            fullNameField.value = `${telegramUser.first_name} ${telegramUser.last_name || ''}`.trim();
        }

        // Check if user is already logged in
        async function checkExistingSession() {
            try {
                const telegramUserData = localStorage.getItem('nemex_telegram_user');
                if (telegramUserData) {
                    window.location.href = 'dashboard.html';
                    return;
                }

                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    window.location.href = 'dashboard.html';
                    return;
                }

                if (isTelegramApp && telegramUser) {
                    await checkTelegramAccount();
                }

            } catch (error) {
                console.error('Session check error:', error);
            }
        }

        // Check if Telegram user already has an account
        async function checkTelegramAccount() {
            try {
                const { data: existingUser, error } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('telegram_id', telegramUser.id)
                    .single();

                if (existingUser) {
                    showSuccess(`Welcome back ${telegramUser.first_name}! Redirecting to login...`);
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }

            } catch (error) {
                if (error.code !== 'PGRST116') {
                    console.error('Error checking Telegram account:', error);
                }
            }
        }

        // Telegram registration button handler
        document.getElementById('telegramRegisterBtn').addEventListener('click', async function() {
            const telegramRegisterBtn = document.getElementById('telegramRegisterBtn');
            const loading = document.getElementById('loading');

            telegramRegisterBtn.disabled = true;
            loading.style.display = 'block';
            hideMessages();

            try {
                if (!telegramUser) {
                    throw new Error('Telegram user not available');
                }

                // Check if Telegram user already exists
                const { data: existingUser, error: checkError } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('telegram_id', telegramUser.id)
                    .single();

                if (existingUser) {
                    throw new Error('Telegram account already exists. Please login instead.');
                }

                if (checkError && checkError.code === 'PGRST116') {
                    // Create new Telegram user
                    const { data: newUser, error: createError } = await createTelegramUser(telegramUser);

                    if (createError) {
                        throw createError;
                    }

                    // Set session and redirect to dashboard
                    localStorage.setItem('nemex_telegram_user', JSON.stringify(newUser));
                    localStorage.setItem('isLoggedIn', 'true');

                    let successMessage = 'Account created successfully! Welcome to NemexCoin! üöÄ';
                    if (referralCode) {
                        successMessage += ` You were referred by ${referralCode} - 30 NMX bonus applied! üéâ`;
                    }

                    showSuccess(successMessage);

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);

                } else if (checkError) {
                    throw checkError;
                }

            } catch (error) {
                if (error.message.includes('already exists')) {
                    showError('This Telegram account is already registered. Please login instead.');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError('Failed to register with Telegram: ' + error.message);
                }
            } finally {
                telegramRegisterBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Password validation
        function validateForm(fullName, email, password, confirmPassword) {
            hideMessages();

            if (!fullName.trim()) {
                showError('Please enter your full name');
                return false;
            }

            if (!email.trim()) {
                showError('Please enter your email address');
                return false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address');
                return false;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return false;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return false;
            }

            return true;
        }

        // Registration function for email/password
        async function registerUser(email, password, fullName) {
            try {
                const userReferralCode = generateReferralCode();

                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName
                        }
                    }
                });

                if (error) {
                    throw error;
                }

                // Create user profile with referral code
                if (data.user) {
                    const { error: profileError } = await supabaseClient
                        .from('profiles')
                        .insert([
                            {
                                id: data.user.id,
                                email: email,
                                full_name: fullName,
                                balance: 0,
                                last_claim: null,
                                referral_code: userReferralCode,
                                referral_slots: 10,
                                used_slots: 0,
                                referred_by: referralCode || null
                            }
                        ]);

                    if (!profileError && referralCode) {
                        // Process referral bonus for email users
                        await processReferralBonus(data.user.id, referralCode);
                    }
                }

                return data;

            } catch (error) {
                throw error;
            }
        }

        // Form submission for email/password registration
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            const loading = document.getElementById('loading');

            hideMessages();
            registerBtn.disabled = true;
            loading.style.display = 'block';

            try {
                if (!validateForm(fullName, email, password, confirmPassword)) {
                    return;
                }

                const result = await registerUser(email, password, fullName);

                if (result.user) {
                    let successMessage = '‚úÖ Account created successfully! Please check your email to verify your account.';
                    if (referralCode) {
                        successMessage += ` You were referred by ${referralCode} - 30 NMX bonus applied! üéâ`;
                    }

                    showSuccess(successMessage);

                    // Clear form
                    document.getElementById('registerForm').reset();

                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                }

            } catch (error) {
                if (error.message.includes('already registered') || error.message.includes('already exists')) {
                    showError('An account with this email already exists. Please sign in instead.');
                } else if (error.message.includes('invalid email')) {
                    showError('Please enter a valid email address.');
                } else if (error.message.includes('password')) {
                    showError('Password is too weak. Please use a stronger password.');
                } else if (error.message.includes('not available')) {
                    showError('Authentication service unavailable. Please try again later.');
                } else {
                    showError('Registration failed: ' + error.message);
                }

            } finally {
                registerBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Real-time password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#ff4444';
            } else if (confirmPassword && password === confirmPassword) {
                this.style.borderColor = '#00C851';
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            }
        });

        // Helper functions
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('registerForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
