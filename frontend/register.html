<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NemexCoin</title>
    <style>
        :root {
            --dark-bg: #0f0f1a;
            --darker-bg: #050508;
            --gold: #FFD700;
            --gold-dark: #b8941f;
            --text: #ffffff;
            --error: #ff4444;
            --success: #00C851;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: var(--darker-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            text-align: center;
        }

        .card h2 {
            color: var(--gold);
            margin-bottom: 30px;
        }

        .input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: var(--gold);
            color: var(--darker-bg);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
        }

        .error {
            color: var(--error);
            margin: 10px 0;
        }

        .success {
            color: var(--success);
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Create Account</h2>
            
            <input type="text" class="input" id="name" placeholder="Full Name">
            <input type="email" class="input" id="email" placeholder="Email">
            <input type="password" class="input" id="password" placeholder="Password (min 6 chars)">
            
            <button class="btn" id="registerBtn">Create Account</button>
            
            <div id="result"></div>
            <div><a href="login.html" style="color: var(--gold);">Already have an account? Login</a></div>
        </div>
    </div>

    <!-- Load Supabase FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    
    <script>
        document.getElementById('registerBtn').addEventListener('click', async function() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            result.innerHTML = 'üîÑ Registering...';
            
            try {
                console.log('Testing Supabase:', window.supabaseClient);
                console.log('Testing Auth:', window.supabaseClient?.auth);
                
                if (!window.supabaseClient || !window.supabaseClient.auth) {
                    throw new Error('Supabase not loaded properly');
                }

                const { data, error } = await window.supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            name: name
                        }
                    }
                });

                if (error) throw error;

                result.innerHTML = '‚úÖ Success! Check your email for verification.';
                console.log('Registration data:', data);

            } catch (error) {
                result.innerHTML = `‚ùå Error: ${error.message}`;
                console.error('Registration error:', error);
            }
        });
    </script>
</body>
</html>
