<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NemexCoin</title>
    <style>
        :root {
            --dark-bg: #0f0f1a;
            --darker-bg: #050508;
            --gold: #FFD700;
            --gold-dark: #b8941f;
            --text: #ffffff;
            --text-secondary: #cccccc;
            --muted: #888888;
            --error: #ff4444;
            --success: #00C851;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo a {
            font-size: 32px;
            font-weight: bold;
            color: var(--gold);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .card {
            background: var(--darker-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: var(--gold);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s;
        }

        .input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .input::placeholder {
            color: var(--muted);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: var(--darker-bg);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        .btn:disabled {
            background: var(--muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: var(--muted);
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            background: var(--darker-bg);
            padding: 0 20px;
            font-size: 14px;
        }

        .social-btn {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--gold);
        }

        .social-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .switch {
            text-align: center;
            margin-top: 30px;
            color: var(--text-secondary);
        }

        .switch a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 600;
        }

        .switch a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .success-message {
            color: var(--success);
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: var(--gold);
        }

        .terms {
            font-size: 12px;
            color: var(--muted);
            text-align: center;
            margin-top: 20px;
            line-height: 1.5;
        }

        .terms a {
            color: var(--gold);
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="/"> <!-- ‚úÖ ROUTE-BASED: Changed to / -->
                <span>‚ú®</span> NEMEXCOIN
            </a>
        </div>

        <div class="card">
            <h2>Create Account</h2>

            <form id="registerForm">
                <div class="form-group">
                    <input type="text" class="input" id="name" placeholder="Full Name" required>
                </div>

                <div class="form-group">
                    <input type="email" class="input" id="email" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <input type="password" class="input" id="password" placeholder="Password (min. 6 characters)" required>
                </div>

                <div class="form-group">
                    <input type="password" class="input" id="confirmPassword" placeholder="Confirm Password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="error-message" id="formError"></div>
                <div class="success-message" id="formSuccess"></div>

                <button type="submit" class="btn" id="registerBtn">
                    Create Account
                </button>

                <div class="loading" id="registerLoading">
                    üîÑ Creating your account...
                </div>
            </form>

            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>

            <button class="social-btn" disabled>
                <span>üîç</span> Continue with Google
            </button>

            <div class="switch">
                Already have an account? <a href="/login">Sign in</a> <!-- ‚úÖ ROUTE-BASED: Changed to /login -->
            </div>

            <div class="terms">
                By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </div>
        </div>
    </div>

    <script>
        // ‚úÖ ROUTE-BASED: Use your actual backend URL
        const API_BASE = 'https://nemex-backend.onrender.com';

        // Check if user is already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = '/dashboard'; // ‚úÖ ROUTE-BASED: Changed to /dashboard
        }

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            const registerLoading = document.getElementById('registerLoading');
            const passwordError = document.getElementById('passwordError');
            const formError = document.getElementById('formError');
            const formSuccess = document.getElementById('formSuccess');

            // Reset messages
            passwordError.style.display = 'none';
            formError.style.display = 'none';
            formSuccess.style.display = 'none';

            // Validate passwords match
            if (password !== confirmPassword) {
                passwordError.textContent = 'Passwords do not match';
                passwordError.style.display = 'block';
                return;
            }

            // Validate password length
            if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.style.display = 'block';
                return;
            }

            // Show loading state
            registerBtn.disabled = true;
            registerLoading.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    formSuccess.textContent = 'Account created successfully! Redirecting...';
                    formSuccess.style.display = 'block';

                    // Store user data and redirect
                    setTimeout(() => {
                        localStorage.setItem('userId', data.user.user_id);
                        localStorage.setItem('userName', data.user.name);
                        localStorage.setItem('userEmail', data.user.email);
                        localStorage.setItem('userBalance', data.user.balance);
                        localStorage.setItem('isLoggedIn', 'true');
                        window.location.href = '/dashboard'; // ‚úÖ ROUTE-BASED: Changed to /dashboard
                    }, 2000);
                } else {
                    formError.textContent = data.error || 'Registration failed. Please try again.';
                    formError.style.display = 'block';
                }
            } catch (error) {
                console.error('Registration error:', error);
                formError.textContent = 'Network error. Please check your connection and try again.';
                formError.style.display = 'block';
            } finally {
                registerBtn.disabled = false;
                registerLoading.style.display = 'none';
            }
        });

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('registerForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
