<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NemexCoin - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 8px;
        }

        .logo .subtitle {
            color: #cccccc;
            font-size: 16px;
            font-weight: 500;
        }

        .register-card {
            background: rgba(13, 13, 28, 0.95);
            padding: 40px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .register-card h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #FFD700;
            background: rgba(255, 255, 255, 0.12);
        }

        .input-field::placeholder {
            color: #888888;
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FFD700, #b8941f);
            color: #0f0f23;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        .register-btn:disabled {
            background: #666666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            position: relative;
            margin: 25px 0;
            color: #888888;
            font-size: 14px;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            background: rgba(13, 13, 28, 0.95);
            padding: 0 20px;
        }

        .social-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .social-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .signin-link {
            margin-top: 20px;
            color: #cccccc;
            font-size: 14px;
        }

        .signin-link a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: rgba(0, 200, 81, 0.1);
            border: 1px solid rgba(0, 200, 81, 0.3);
            color: #00C851;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            color: #FFD700;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 480px) {
            .register-card {
                padding: 30px 20px;
            }
            
            .register-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>NMP</h1>
            <div class="subtitle">Create Account</div>
        </div>

        <div class="register-card">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="registerForm">
                <div class="form-group">
                    <input type="text" class="input-field" id="fullName" placeholder="Full Name" required>
                </div>

                <div class="form-group">
                    <input type="email" class="input-field" id="email" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <input type="password" class="input-field" id="password" placeholder="Password" required minlength="6">
                </div>

                <div class="form-group">
                    <input type="password" class="input-field" id="confirmPassword" placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="register-btn" id="registerBtn">
                    Create Account
                </button>

                <div class="loading" id="loading">
                    üîÑ Creating your account...
                </div>
            </form>

            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>

            <button class="social-btn" disabled>
                <span>üîç</span> Continue with Google
            </button>

            <div class="signin-link">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Initialize Supabase directly in the register page
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';
        
        let supabaseClient;

        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initializing Supabase...');
            
            try {
                // Check if Supabase is available
                if (typeof window.supabase === 'undefined') {
                    throw new Error('Supabase library not loaded');
                }
                
                // Create Supabase client
                supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey, {
                    auth: {
                        persistSession: true,
                        autoRefreshToken: true
                    }
                });
                
                console.log('‚úÖ Supabase client created successfully');
                
                // Check if user is already logged in
                checkExistingSession();
                
            } catch (error) {
                console.error('‚ùå Supabase initialization failed:', error);
                showError('Failed to initialize authentication. Please refresh the page.');
            }
        });

        // Check if user is already logged in
        async function checkExistingSession() {
            try {
                if (!supabaseClient) return;
                
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    console.log('User already logged in, redirecting...');
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Session check error:', error);
            }
        }

        // Password validation
        function validateForm(fullName, email, password, confirmPassword) {
            // Reset errors
            hideMessages();

            // Check full name
            if (!fullName.trim()) {
                showError('Please enter your full name');
                return false;
            }

            // Check email
            if (!email.trim()) {
                showError('Please enter your email address');
                return false;
            }

            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address');
                return false;
            }

            // Check password
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return false;
            }

            // Check password match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return false;
            }

            return true;
        }

        // Registration function
        async function registerUser(email, password, fullName) {
            try {
                console.log('üìù Starting registration...');
                
                if (!supabaseClient) {
                    throw new Error('Authentication service not available');
                }
                
                // Sign up with Supabase Auth
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName
                        }
                    }
                });

                if (error) {
                    console.error('Registration error:', error);
                    throw error;
                }

                console.log('‚úÖ Registration successful:', data);
                return data;

            } catch (error) {
                console.error('‚ùå Registration failed:', error);
                throw error;
            }
        }

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            const loading = document.getElementById('loading');

            // Reset messages
            hideMessages();
            registerBtn.disabled = true;
            loading.style.display = 'block';

            try {
                // Validate form
                if (!validateForm(fullName, email, password, confirmPassword)) {
                    return;
                }

                // Register user
                const result = await registerUser(email, password, fullName);

                if (result.user) {
                    showSuccess('‚úÖ Account created successfully! Please check your email to verify your account.');
                    
                    // Clear form
                    document.getElementById('registerForm').reset();
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                }

            } catch (error) {
                console.error('Registration error:', error);
                
                // User-friendly error messages
                if (error.message.includes('already registered') || error.message.includes('already exists')) {
                    showError('An account with this email already exists. Please sign in instead.');
                } else if (error.message.includes('invalid email')) {
                    showError('Please enter a valid email address.');
                } else if (error.message.includes('password')) {
                    showError('Password is too weak. Please use a stronger password.');
                } else if (error.message.includes('not available')) {
                    showError('Authentication service unavailable. Please try again later.');
                } else {
                    showError('Registration failed: ' + error.message);
                }
                
            } finally {
                registerBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Real-time password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#ff4444';
            } else if (confirmPassword && password === confirmPassword) {
                this.style.borderColor = '#00C851';
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            }
        });

        // Helper functions
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('registerForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
