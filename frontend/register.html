    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';

        let supabaseClient;
        let isTelegramApp = false;
        let telegramUser = null;
        let referralUsername = null; // Changed from referralCode to referralUsername

        // NEW: Generate username from full name
        function generateUsername(fullName) {
            // Remove spaces and special characters, convert to lowercase
            let username = fullName
                .toLowerCase()
                .replace(/\s+/g, '')
                .replace(/[^a-z0-9]/g, '');
            
            // If username is too short, add random numbers
            if (username.length < 3) {
                username += Math.floor(100 + Math.random() * 900);
            }
            
            return username;
        }

        // Detect referral username from URL
        function detectReferral() {
            const urlParams = new URLSearchParams(window.location.search);
            let refUsername = urlParams.get('start') || urlParams.get('ref') || urlParams.get('startapp') || urlParams.get('referral');

            if (refUsername) {
                referralUsername = refUsername.toLowerCase();

                // Show referral banner
                const referralBanner = document.getElementById('referralBanner');
                referralBanner.style.display = 'block';

                // Update welcome message
                const welcomeTitle = document.getElementById('welcomeTitle');
                welcomeTitle.textContent = `Create Account - Referred by ${referralUsername}`;

                showSuccess(`üéâ You were referred by ${referralUsername}!`);
                return true;
            }
            return false;
        }

        // ========== SIMPLIFIED: Track referral using username ==========
        async function trackReferral(newUserId, referrerUsername) {
            try {
                console.log('üî¥üî¥üî¥ REFERRAL TRACKING STARTED!');
                console.log('üí∞ TRACKING REFERRAL:', { newUserId, referrerUsername });

                if (!newUserId || !referrerUsername) {
                    console.error('‚ùå Missing required data for referral tracking');
                    return false;
                }

                // Find the referrer by their username
                console.log('üîç Searching for referrer with username:', referrerUsername);
                const { data: referrer, error: referrerError } = await supabaseClient
                    .from('profiles')
                    .select('id, username, used_slots, referral_slots')
                    .eq('username', referrerUsername)
                    .single();

                if (referrerError) {
                    console.error('‚ùå Error finding referrer:', referrerError);
                    return false;
                }

                if (!referrer) {
                    console.error('‚ùå Referrer not found for username:', referrerUsername);
                    return false;
                }

                console.log('üéØ Referrer found:', referrer);

                // STEP 1: Create simple referral record
                console.log('üìù Creating referral record...');
                const referralData = {
                    referrer_id: referrer.id,
                    referred_id: newUserId,
                    referral_username: referrerUsername, // Store username instead of code
                    status: 'completed'
                };
                
                console.log('üì¶ Referral data to insert:', referralData);
                
                const { data: referralRecord, error: referralError } = await supabaseClient
                    .from('referrals')
                    .insert([referralData])
                    .select()
                    .single();

                if (referralError) {
                    console.error('‚ùå Error creating referral record:', referralError);
                    // Continue anyway - we'll track via profiles table
                } else {
                    console.log('‚úÖ Referral record created:', referralRecord);
                }

                // STEP 2: Update referrer's used_slots count
                console.log('üîÑ Updating referrer used_slots...');
                const { error: updateError } = await supabaseClient
                    .from('profiles')
                    .update({
                        used_slots: (referrer.used_slots || 0) + 1,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', referrer.id);

                if (updateError) {
                    console.error('‚ùå Error updating referrer stats:', updateError);
                    return false;
                }

                console.log('‚úÖ Referrer stats updated');
                console.log('üéâ REFERRAL TRACKING COMPLETE!');

                return true;

            } catch (error) {
                console.error('‚ùå CRITICAL ERROR in trackReferral:', error);
                return false;
            }
        }

        // Create new Telegram user
        async function createTelegramUser(telegramUser) {
            // Use Telegram username or generate from first name
            const userUsername = telegramUser.username || generateUsername(telegramUser.first_name);

            try {
                console.log('üì± Creating Telegram user with username:', userUsername);

                const { data: newUser, error: createError } = await supabaseClient
                    .from('profiles')
                    .insert([
                        {
                            telegram_id: telegramUser.id,
                            username: userUsername,
                            full_name: `${telegramUser.first_name} ${telegramUser.last_name || ''}`.trim(),
                            avatar_url: telegramUser.photo_url,
                            balance: 0,
                            last_claim: null,
                            referral_slots: 10,
                            used_slots: 0,
                            created_via: 'telegram',
                            referred_by: referralUsername || null // Store referrer's username
                        }
                    ])
                    .select()
                    .single();

                if (createError) {
                    console.error('‚ùå Error creating Telegram user:', createError);
                    return { data: null, error: createError };
                }

                console.log('‚úÖ Telegram user created:', newUser);

                // Track referral if applicable
                if (referralUsername && newUser) {
                    console.log('üéÅ Tracking referral for Telegram user...');
                    const trackingSuccess = await trackReferral(newUser.id, referralUsername);
                    
                    if (trackingSuccess) {
                        console.log('‚úÖ Referral tracked successfully for Telegram user!');
                    } else {
                        console.log('‚ö†Ô∏è Referral tracking failed for Telegram user');
                    }
                }

                return { data: newUser, error: null };

            } catch (error) {
                console.error('‚ùå Error in createTelegramUser:', error);
                return { data: null, error: error };
            }
        }

        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Initialize Supabase client
                supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey, {
                    auth: {
                        persistSession: true,
                        autoRefreshToken: true
                    }
                });

                // Detect referral username FIRST
                detectReferral();

                // Initialize Telegram
                initializeTelegram();

                // Check if user is already logged in
                setTimeout(() => checkExistingSession(), 500);

            } catch (error) {
                showError('Failed to initialize. Please refresh the page.');
            }
        });

        // Initialize Telegram Web App
        function initializeTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                isTelegramApp = true;

                const tg = window.Telegram.WebApp;

                try {
                    tg.expand();
                    tg.setHeaderColor('#FFD700');
                    tg.setBackgroundColor('#0f0f23');

                    telegramUser = tg.initDataUnsafe?.user;

                    if (telegramUser) {
                        handleTelegramUser();
                    }

                    document.body.classList.add('telegram-app');

                } catch (error) {
                    console.error('Telegram initialization error:', error);
                }
            }
        }

        // Handle Telegram user
        function handleTelegramUser() {
            if (!telegramUser) return;

            const telegramInfo = document.getElementById('telegramInfo');
            const welcomeTitle = document.getElementById('welcomeTitle');
            const telegramRegisterBtn = document.getElementById('telegramRegisterBtn');
            const fullNameField = document.getElementById('fullName');
            const usernameField = document.getElementById('username');

            telegramInfo.style.display = 'block';

            if (referralUsername) {
                welcomeTitle.textContent = `Welcome, ${telegramUser.first_name}! - Referred by ${referralUsername}`;
            } else {
                welcomeTitle.textContent = `Welcome, ${telegramUser.first_name}!`;
            }

            telegramRegisterBtn.innerHTML = `<span>üì±</span> Register as ${telegramUser.first_name}`;
            fullNameField.value = `${telegramUser.first_name} ${telegramUser.last_name || ''}`.trim();
            
            // Auto-generate username for Telegram users
            const telegramUsername = telegramUser.username || generateUsername(telegramUser.first_name);
            usernameField.value = telegramUsername;
        }

        // Check if user is already logged in
        async function checkExistingSession() {
            try {
                const telegramUserData = localStorage.getItem('nemex_telegram_user');
                if (telegramUserData) {
                    window.location.href = 'dashboard.html';
                    return;
                }

                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    window.location.href = 'dashboard.html';
                    return;
                }

                if (isTelegramApp && telegramUser) {
                    await checkTelegramAccount();
                }

            } catch (error) {
                console.error('Session check error:', error);
            }
        }

        // Check if Telegram user already has an account
        async function checkTelegramAccount() {
            try {
                const { data: existingUser, error } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('telegram_id', telegramUser.id)
                    .single();

                if (existingUser) {
                    showSuccess(`Welcome back ${telegramUser.first_name}! Redirecting to login...`);
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }

            } catch (error) {
                if (error.code !== 'PGRST116') {
                    console.error('Error checking Telegram account:', error);
                }
            }
        }

        // Telegram registration button handler
        document.getElementById('telegramRegisterBtn').addEventListener('click', async function() {
            const telegramRegisterBtn = document.getElementById('telegramRegisterBtn');
            const loading = document.getElementById('loading');

            telegramRegisterBtn.disabled = true;
            loading.style.display = 'block';
            hideMessages();

            try {
                if (!telegramUser) {
                    throw new Error('Telegram user not available');
                }

                // Check if Telegram user already exists
                const { data: existingUser, error: checkError } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('telegram_id', telegramUser.id)
                    .single();

                if (existingUser) {
                    throw new Error('Telegram account already exists. Please login instead.');
                }

                if (checkError && checkError.code === 'PGRST116') {
                    // Create new Telegram user
                    const { data: newUser, error: createError } = await createTelegramUser(telegramUser);

                    if (createError) {
                        throw createError;
                    }

                    // Set session and redirect to dashboard
                    localStorage.setItem('nemex_telegram_user', JSON.stringify(newUser));
                    localStorage.setItem('isLoggedIn', 'true');

                    let successMessage = 'Account created successfully! Welcome to NemexCoin! üöÄ';
                    if (referralUsername) {
                        successMessage += ` You were referred by ${referralUsername}!`;
                    }

                    showSuccess(successMessage);

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);

                } else if (checkError) {
                    throw checkError;
                }

            } catch (error) {
                if (error.message.includes('already exists')) {
                    showError('This Telegram account is already registered. Please login instead.');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError('Failed to register with Telegram: ' + error.message);
                }
            } finally {
                telegramRegisterBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Password validation
        function validateForm(fullName, username, email, password, confirmPassword) {
            hideMessages();

            if (!fullName.trim()) {
                showError('Please enter your full name');
                return false;
            }

            if (!username.trim()) {
                showError('Please enter a username');
                return false;
            }

            // Username validation
            if (username.length < 3) {
                showError('Username must be at least 3 characters long');
                return false;
            }

            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showError('Username can only contain letters, numbers, and underscores');
                return false;
            }

            if (!email.trim()) {
                showError('Please enter your email address');
                return false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address');
                return false;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return false;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return false;
            }

            return true;
        }

        // Registration function for email/password
        async function registerUser(email, password, fullName, username) {
            try {
                console.log('üìù Starting email registration with username:', username);

                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName,
                            username: username
                        }
                    }
                });

                if (error) {
                    throw error;
                }

                // Create user profile with username as referral code
                if (data.user) {
                    console.log('üë§ Creating user profile...');
                    const { error: profileError } = await supabaseClient
                        .from('profiles')
                        .insert([
                            {
                                id: data.user.id,
                                email: email,
                                username: username,
                                full_name: fullName,
                                balance: 0,
                                last_claim: null,
                                referral_slots: 10,
                                used_slots: 0,
                                referred_by: referralUsername || null // Store referrer's username
                            }
                        ]);

                    if (profileError) {
                        console.error('Error creating profile:', profileError);
                        // Continue anyway
                    }

                    // Track referral for email users
                    if (referralUsername) {
                        console.log('üéÅ Tracking referral for email user...');
                        const trackingSuccess = await trackReferral(data.user.id, referralUsername);
                        
                        if (trackingSuccess) {
                            console.log('‚úÖ Referral tracked successfully for email user!');
                        } else {
                            console.log('‚ö†Ô∏è Referral tracking failed for email user');
                        }
                    }
                }

                console.log('‚úÖ Registration successful:', data);
                return data;

            } catch (error) {
                console.error('‚ùå Registration failed:', error);
                throw error;
            }
        }

        // Form submission for email/password registration
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            const loading = document.getElementById('loading');

            hideMessages();
            registerBtn.disabled = true;
            loading.style.display = 'block';

            try {
                if (!validateForm(fullName, username, email, password, confirmPassword)) {
                    return;
                }

                const result = await registerUser(email, password, fullName, username);

                if (result.user) {
                    let successMessage = '‚úÖ Account created successfully! Please check your email to verify your account.';
                    if (referralUsername) {
                        successMessage += ` You were referred by ${referralUsername}!`;
                    }

                    showSuccess(successMessage);

                    // Clear form
                    document.getElementById('registerForm').reset();

                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                }

            } catch (error) {
                if (error.message.includes('already registered') || error.message.includes('already exists')) {
                    showError('An account with this email or username already exists. Please sign in instead.');
                } else if (error.message.includes('invalid email')) {
                    showError('Please enter a valid email address.');
                } else if (error.message.includes('password')) {
                    showError('Password is too weak. Please use a stronger password.');
                } else if (error.message.includes('not available')) {
                    showError('Authentication service unavailable. Please try again later.');
                } else {
                    showError('Registration failed: ' + error.message);
                }

            } finally {
                registerBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Real-time password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#ff4444';
            } else if (confirmPassword && password === confirmPassword) {
                this.style.borderColor = '#00C851';
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            }
        });

        // Auto-generate username from full name
        document.getElementById('fullName').addEventListener('input', function() {
            const fullName = this.value;
            const usernameField = document.getElementById('username');
            
            if (fullName && (!usernameField.value || usernameField.value === generateUsername(usernameField.value))) {
                usernameField.value = generateUsername(fullName);
            }
        });

        // Helper functions
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('registerForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
