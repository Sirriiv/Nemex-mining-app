<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - NemexCoin</title>
    <style>
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --success: #00C851;
            --error: #ff4444;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }

        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 30px 0;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .referral-banner {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--gold);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .referral-text {
            color: var(--gold);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .referral-name {
            font-weight: 700;
            font-size: 18px;
        }

        .bonus-notification {
            background: rgba(0, 200, 81, 0.1);
            border: 1px solid var(--success);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .bonus-text {
            color: var(--success);
            font-weight: 600;
        }

        .error-banner {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--error);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text);
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .password-hint {
            font-size: 12px;
            color: var(--muted);
            margin-top: 5px;
        }

        .register-btn {
            background: linear-gradient(135deg, var(--gold), #b8941f);
            color: var(--darker-bg);
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        .register-btn:disabled {
            background: var(--muted);
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--muted);
        }

        .login-link a {
            color: var(--gold);
            text-decoration: none;
        }

        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NemexCoin</div>
            <div class="title">Create Account</div>
        </div>

        <!-- Referral Banner -->
        <div class="referral-banner" id="referralBanner" style="display: none;">
            <div class="referral-text">Join NemexCoin - Referred by</div>
            <div class="referral-name" id="referrerName"></div>
        </div>

        <!-- Bonus Notification -->
        <div class="bonus-notification" id="bonusNotification" style="display: none;">
            <div class="bonus-text">üéâ You'll receive 30 NMXp bonus for joining via referral!</div>
        </div>

        <!-- Invalid Referral Banner -->
        <div class="error-banner" id="invalidReferralBanner" style="display: none;">
            <strong>Invalid Referral</strong>
            <div id="invalidReferralMessage"></div>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-input" id="fullName" required>
            </div>

            <div class="form-group">
                <label class="form-label">Username (for referrals)</label>
                <input type="text" class="form-input" id="username" required minlength="3">
                <div class="password-hint">This will be your unique referral identifier</div>
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" id="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" required minlength="6">
                <div class="password-hint">Must be at least 6 characters</div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="register-btn" id="registerBtn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let referrerId = null;
        let referrerUsername = null;

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Registration page loaded');
            checkReferral();
        });

        // Check for referral parameter in URL
        async function checkReferral() {
            const urlParams = new URLSearchParams(window.location.search);
            const referralUsername = urlParams.get('ref');

            console.log('üîç Checking referral for:', referralUsername);

            if (referralUsername) {
                try {
                    console.log('üìä Querying database for referrer:', referralUsername);
                    
                    const { data: referrerProfiles, error } = await supabase
                        .from('profiles')
                        .select('id, username, email')
                        .eq('username', referralUsername)
                        .limit(1);

                    console.log('üìä Referral query result:', { referrerProfiles, error });

                    if (error) {
                        console.error('‚ùå Database error:', error);
                        showInvalidReferral(`Database error: ${error.message}. You can still register normally.`);
                        return;
                    }

                    if (!referrerProfiles || referrerProfiles.length === 0) {
                        console.log('‚ùå Referrer not found in database');
                        showInvalidReferral(`Referrer "${referralUsername}" not found. You can still register normally.`);
                        return;
                    }

                    const referrerProfile = referrerProfiles[0];
                    referrerId = referrerProfile.id;
                    referrerUsername = referrerProfile.username;
                    
                    console.log('‚úÖ Valid referral found:', referrerProfile.username, 'ID:', referrerId);

                    // Show referral banners
                    document.getElementById('referrerName').textContent = referrerProfile.username;
                    document.getElementById('referralBanner').style.display = 'block';
                    document.getElementById('bonusNotification').style.display = 'block';

                } catch (error) {
                    console.error('‚ùå Error checking referral:', error);
                    showInvalidReferral(`Error checking referral. You can still register normally.`);
                }
            } else {
                console.log('‚ÑπÔ∏è No referral parameter found in URL');
            }
        }

        function showInvalidReferral(message) {
            document.getElementById('invalidReferralMessage').textContent = message;
            document.getElementById('invalidReferralBanner').style.display = 'block';
        }

        // WORKING REGISTRATION - With Clean Column Names
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating Account...';

            const fullName = document.getElementById('fullName').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;

            // Clear previous errors
            clearErrors();

            try {
                console.log('üîÑ Starting DIRECT registration process...');

                // Validate inputs
                if (username.length < 3) {
                    showError('usernameError', 'Username must be at least 3 characters');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Create Account';
                    return;
                }

                if (password.length < 6) {
                    showError('passwordError', 'Password must be at least 6 characters');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Create Account';
                    return;
                }

                // Check if username already exists
                console.log('üîç Checking if username exists:', username);
                const { data: existingUsernames, error: usernameCheckError } = await supabase
                    .from('profiles')
                    .select('id')
                    .eq('username', username);

                if (usernameCheckError) {
                    console.error('‚ùå Username check error:', usernameCheckError);
                    throw new Error('Database error checking username');
                }

                if (existingUsernames && existingUsernames.length > 0) {
                    showError('usernameError', 'Username already taken');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Create Account';
                    return;
                }

                // Check if email already exists
                console.log('üîç Checking if email exists:', email);
                const { data: existingEmails, error: emailCheckError } = await supabase
                    .from('profiles')
                    .select('id')
                    .eq('email', email);

                if (emailCheckError) {
                    console.error('‚ùå Email check error:', emailCheckError);
                    throw new Error('Database error checking email');
                }

                if (existingEmails && existingEmails.length > 0) {
                    showError('emailError', 'Email already registered');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Create Account';
                    return;
                }

                // Generate user ID and create profile directly
                const userId = generateUUID();
                const initialBalance = referrerId ? 30 : 0;
                const totalEarnedFromRefs = referrerId ? 30 : 0;

                const profileData = {
                    id: userId,
                    email: email,
                    full_name: fullName,
                    username: username,
                    password_hash: await simpleHash(password),
                    balance: initialBalance,
                    referral_slots: 10,
                    used_slots: 0,
                    total_earned_from_refs: totalEarnedFromRefs,
                    created_via: 'direct_registration',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString(),
                    is_active: true,
                    last_login: new Date().toISOString()
                };

                // Add referral data if applicable (but we'll handle this separately due to foreign key)
                console.log('üìù Creating user profile (handling foreign key constraints)...');

                // Create profile without referral data first to avoid foreign key issues
                const profileWithoutRef = { ...profileData };
                delete profileWithoutRef.referred_by; // Remove this temporarily

                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .insert([profileWithoutRef])
                    .select()
                    .single();

                if (profileError) {
                    console.error('‚ùå Profile creation failed:', profileError);
                    throw new Error(`Registration failed: ${profileError.message}`);
                }

                console.log('‚úÖ Profile created successfully:', profile);

                // Now add referral relationship if applicable
                if (referrerId) {
                    console.log('üîó Adding referral relationship...');
                    
                    // Update profile with referral data
                    const { error: updateError } = await supabase
                        .from('profiles')
                        .update({ referred_by: referrerId })
                        .eq('id', userId);

                    if (updateError) {
                        console.error('‚ùå Failed to add referral relationship:', updateError);
                    } else {
                        console.log('‚úÖ Referral relationship added successfully');
                    }

                    // Process referral bonuses
                    console.log('üéÅ Processing referral bonuses for referrer:', referrerId);
                    await processReferrerBonus(referrerId);
                    
                    // Create multi-level referral relationships WITH CLEAN COLUMN NAMES
                    console.log('üåê Creating referral network records...');
                    await createReferralNetworkClean(userId, referrerId);
                }

                // Store user session in localStorage for auto-login
                const userSession = {
                    id: userId,
                    email: email,
                    username: username,
                    full_name: fullName,
                    balance: initialBalance,
                    loggedIn: true,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('nemexcoin_user', JSON.stringify(userSession));
                console.log('üîê User session stored');

                // Success message
                console.log('üéâ DIRECT Registration completed successfully!');
                
                if (referrerId) {
                    alert('üéâ Account created successfully! You received 30 NMXp bonus for joining via referral! Redirecting to dashboard...');
                } else {
                    alert('Account created successfully! Redirecting to dashboard...');
                }

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('‚ùå Registration error:', error);
                showError('emailError', 'Registration failed: ' + error.message);
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        });

        // Process referrer bonus
        async function processReferrerBonus(referrerId) {
            const BONUS_AMOUNT = 30;
            
            try {
                // Get current referrer data
                const { data: referrerData, error: referrerFetchError } = await supabase
                    .from('profiles')
                    .select('balance, total_earned_from_refs, used_slots, referral_slots')
                    .eq('id', referrerId)
                    .single();

                if (referrerFetchError) {
                    console.error('‚ùå Failed to fetch referrer data:', referrerFetchError);
                    return;
                }

                console.log('üìä Referrer current data:', referrerData);
                
                // Calculate new values
                const newReferrerBalance = (referrerData.balance || 0) + BONUS_AMOUNT;
                const newReferrerEarned = (referrerData.total_earned_from_refs || 0) + BONUS_AMOUNT;
                const newUsedSlots = (referrerData.used_slots || 0) + 1;

                // Check available slots
                const availableSlots = (referrerData.referral_slots || 10) - (referrerData.used_slots || 0);
                console.log('üìä Available slots:', availableSlots);

                if (availableSlots > 0) {
                    // Update referrer with bonus
                    const { error: referrerBonusError } = await supabase
                        .from('profiles')
                        .update({ 
                            balance: newReferrerBalance,
                            total_earned_from_refs: newReferrerEarned,
                            used_slots: newUsedSlots
                        })
                        .eq('id', referrerId);

                    if (referrerBonusError) {
                        console.error('‚ùå Failed to give bonus to referrer:', referrerBonusError);
                    } else {
                        console.log('‚úÖ Referrer received bonus:', BONUS_AMOUNT, 'NMXp. New balance:', newReferrerBalance);
                    }
                } else {
                    console.log('‚ö†Ô∏è Referrer has no available slots, bonus not given');
                }

            } catch (bonusError) {
                console.error('‚ùå Bonus system error:', bonusError);
            }
        }

        // CLEAN: Create referral network records with only referred_id
        async function createReferralNetworkClean(newUserId, directReferrerId) {
            try {
                console.log('üåê Creating multi-level referral relationships with clean columns...');
                
                // LEVEL 1: Direct referrer to new user
                console.log('üìù Creating Level 1 referral...');
                const { error: level1Error } = await supabase
                    .from('referral_network')
                    .insert({
                        referrer_id: directReferrerId,
                        referred_id: newUserId, // Using ONLY referred_id
                        level: 1,
                        created_at: new Date().toISOString()
                    });

                if (level1Error) {
                    console.error('‚ùå Level 1 referral failed:', level1Error);
                } else {
                    console.log('‚úÖ Level 1 referral created successfully');
                }

                // LEVEL 2: Find referrer's referrer (your referral)
                console.log('üîç Looking for Level 2 referrer...');
                const { data: level2Referrer, error: level2Error } = await supabase
                    .from('profiles')
                    .select('referred_by')
                    .eq('id', directReferrerId)
                    .single();

                if (!level2Error && level2Referrer && level2Referrer.referred_by) {
                    console.log('‚úÖ Found Level 2 referrer:', level2Referrer.referred_by);
                    
                    // LEVEL 2: Your referral to the new user
                    const { error: level2RefError } = await supabase
                        .from('referral_network')
                        .insert({
                            referrer_id: level2Referrer.referred_by,
                            referred_id: newUserId,
                            level: 2,
                            created_at: new Date().toISOString()
                        });

                    if (level2RefError) {
                        console.error('‚ùå Level 2 referral failed:', level2RefError);
                    } else {
                        console.log('‚úÖ Level 2 referral created successfully');
                    }
                } else {
                    console.log('‚ÑπÔ∏è No Level 2 referrer found');
                }

                console.log('üéâ Multi-level referral network creation completed!');

            } catch (networkError) {
                console.error('‚ùå Multi-level referral error:', networkError);
            }
        }

        // Helper function to generate UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Simple password hash
        async function simpleHash(password) {
            // Simple base64 encoding - in production use proper hashing
            return btoa(password).substring(0, 50);
        }

        function clearErrors() {
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }
    </script>
</body>
</html>
