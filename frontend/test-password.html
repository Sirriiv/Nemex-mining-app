<!DOCTYPE html>
<html>
<head>
    <title>Test Change Password</title>
    <style>
        .modal-btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 14px;
        }
        .modal-btn.primary {
            background: linear-gradient(135deg, #0098ea 0%, #0077cc 100%);
            color: white;
        }
        input {
            padding: 10px;
            margin: 5px 0;
            display: block;
            width: 200px;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>Test Change Password Function</h2>
    
    <input type="password" id="currentWalletPassword" placeholder="Current Password">
    <input type="password" id="newWalletPassword" placeholder="New Password">
    <input type="password" id="confirmWalletPassword" placeholder="Confirm Password">
    
    <div id="changeWalletPasswordStatus"></div>
    
    <button class="modal-btn primary" onclick="changeWalletPassword()" id="changeWalletPasswordBtn">
        Change Password
    </button>
    
    <div id="status"></div>

    <script>
        console.log('Test page loaded');
        
        async function changeWalletPassword() {
            console.log('üîêüîêüîê FUNCTION CALLED - changeWalletPassword started!');
            
            const currentPassword = document.getElementById('currentWalletPassword').value.trim();
            const newPassword = document.getElementById('newWalletPassword').value.trim();
            const confirmPassword = document.getElementById('confirmWalletPassword').value.trim();
            
            document.getElementById('status').innerHTML = `
                Current: "${currentPassword}" (${currentPassword.length} chars)<br>
                New: "${newPassword}" (${newPassword.length} chars)<br>
                Confirm: "${confirmPassword}" (${confirmPassword.length} chars)
            `;
            
            console.log('Values:', {
                hasCurrent: !!currentPassword,
                hasNew: !!newPassword,
                hasConfirm: !!confirmPassword,
                currentLength: currentPassword.length,
                newLength: newPassword.length,
                confirmLength: confirmPassword.length
            });
            
            if (!currentPassword || !newPassword || !confirmPassword) {
                alert('All fields are required');
                return;
            }
            
            alert('Function works! All fields filled.');
        }
        
        console.log('Function defined. Try clicking the button.');
    </script>
</body>
</html>
