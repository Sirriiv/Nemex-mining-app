<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - NemexCoin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --success: #00C851;
            --error: #ff4444;
            --warning: #ffbb33;
            --info: #33b5e5;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }

        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--dark-bg);
        }

        .back-btn {
            width: 24px;
            height: 24px;
            color: var(--muted);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: var(--gold);
            transform: scale(1.1);
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gold);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-icon {
            width: 24px;
            height: 24px;
        }

        .content-wrapper {
            padding: 20px;
            flex: 1;
            padding-bottom: 70px;
        }

        /* Notification Header */
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .notification-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--gold);
        }

        .notification-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--muted);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .action-btn.primary {
            background: var(--gold);
            color: var(--darker-bg);
            border: none;
        }

        .action-btn.primary:hover {
            background: #b8941f;
            transform: translateY(-1px);
        }

        /* Notification Stats */
        .notification-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--muted);
        }

        /* Notification List */
        .notification-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--gold);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .notification-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification-item {
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .notification-item:hover {
            border-color: var(--gold);
            transform: translateY(-1px);
        }

        .notification-item.unread {
            border-left: 4px solid var(--gold);
            background: linear-gradient(90deg, rgba(212, 175, 55, 0.05) 0%, rgba(15, 15, 15, 0) 100%);
        }

        .notification-item.success {
            border-left: 4px solid var(--success);
        }

        .notification-item.warning {
            border-left: 4px solid var(--warning);
        }

        .notification-item.info {
            border-left: 4px solid var(--info);
        }

        .notification-item.error {
            border-left: 4px solid var(--error);
        }

        .notification-header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .notification-title-text {
            font-weight: 600;
            font-size: 14px;
            color: var(--text);
            flex: 1;
        }

        .notification-time {
            font-size: 11px;
            color: var(--muted);
            white-space: nowrap;
            margin-left: 10px;
        }

        .notification-message {
            font-size: 13px;
            color: var(--muted);
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .notification-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: var(--muted);
        }

        .notification-type {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
        }

        .notification-type.success {
            background: rgba(0, 200, 81, 0.1);
            color: var(--success);
        }

        .notification-type.warning {
            background: rgba(255, 187, 51, 0.1);
            color: var(--warning);
        }

        .notification-type.info {
            background: rgba(51, 181, 229, 0.1);
            color: var(--info);
        }

        .notification-type.error {
            background: rgba(255, 68, 68, 0.1);
            color: var(--error);
        }

        .unread-badge {
            background: var(--gold);
            color: var(--darker-bg);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--muted);
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            color: var(--border-color);
            margin-bottom: 15px;
        }

        .empty-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--muted);
        }

        .empty-description {
            font-size: 14px;
            color: var(--muted);
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 20px;
        }

        .filter-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: var(--muted);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .filter-tab.active {
            background: var(--gold);
            color: var(--darker-bg);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 12px 5px;
            z-index: 100;
            gap: 5px;
            max-width: 400px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--muted);
            font-size: 10px;
            font-weight: 600;
            flex: 1;
            padding: 8px 2px;
            border-radius: 8px;
            margin: 0 1px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: var(--gold);
            background-color: rgba(212, 175, 55, 0.1);
            position: relative;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: var(--gold);
            border-radius: 2px;
        }

        .nav-icon {
            width: 22px;
            height: 22px;
            margin-bottom: 4px;
            transition: all 0.3s ease;
        }

        .nav-item.active .nav-icon {
            color: var(--gold);
            transform: scale(1.1);
        }

        .nav-text {
            margin-top: 2px;
            text-align: center;
        }

        .success-message {
            color: var(--success);
            font-size: 12px;
            margin-top: 5px;
            display: none;
            text-align: center;
            background: rgba(0, 200, 81, 0.1);
            border: 1px solid var(--success);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            display: none;
            text-align: center;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }

        /* Loading State */
        .loading-skeleton {
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .skeleton-line {
            height: 12px;
            background: linear-gradient(90deg, var(--border-color) 25%, var(--darker-bg) 50%, var(--border-color) 75%);
            background-size: 200% 100%;
            border-radius: 6px;
            margin-bottom: 8px;
            animation: loading 1.5s infinite;
        }

        .skeleton-line.short {
            width: 60%;
        }

        .skeleton-line.medium {
            width: 80%;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>

    <script>
        // Supabase configuration
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentFilter = 'all';
        let notifications = [];

        // Check authentication on page load
        async function checkAuth() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                if (error || !session) {
                    console.log('‚ùå No active session, redirecting to login');
                    window.location.href = 'login.html';
                    return null;
                }

                const { data: user, error: userError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();

                if (userError || !user) {
                    console.error('‚ùå User not found in profiles table');
                    window.location.href = 'login.html';
                    return null;
                }

                console.log('‚úÖ User authenticated:', user.email);
                return user;
            } catch (error) {
                console.error('‚ùå Auth check error:', error);
                window.location.href = 'login.html';
                return null;
            }
        }

        // Load notifications from database
        async function loadNotifications() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) return;

                console.log('üì• Loading notifications from database for user:', session.user.id);

                // Fetch notifications from the database
                const { data: dbNotifications, error } = await supabase
                    .from('notifications')
                    .select('*')
                    .eq('user_id', session.user.id)
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('‚ùå Error fetching notifications:', error);
                    showError('Failed to load notifications');
                    return;
                }

                if (!dbNotifications || dbNotifications.length === 0) {
                    console.log('üì≠ No notifications found in database');
                    // Create sample notifications if none exist
                    await createSampleNotifications();
                    await loadNotifications(); // Reload after creating samples
                    return;
                }

                // Transform database notifications to match our format
                notifications = dbNotifications.map(notification => ({
                    id: notification.id,
                    type: notification.type || 'info',
                    title: notification.title,
                    message: notification.message,
                    timestamp: notification.created_at,
                    read: notification.is_read || false,
                    metadata: {
                        related_entity_type: notification.related_entity_type,
                        related_entity_id: notification.related_entity_id
                    }
                }));

                console.log(`‚úÖ Loaded ${notifications.length} notifications from database`);
                renderNotifications();
                updateStats();

            } catch (error) {
                console.error('‚ùå Error loading notifications:', error);
                showError('Failed to load notifications');
            }
        }

        // Create sample notifications if none exist
        async function createSampleNotifications() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) return;

                const sampleNotifications = [
                    {
                        user_id: session.user.id,
                        title: 'Welcome to NemexCoin! üéâ',
                        message: 'Start mining and earn NMX tokens every 12 hours. Your journey to earning crypto starts now!',
                        type: 'welcome',
                        related_entity_type: 'system'
                    },
                    {
                        user_id: session.user.id,
                        title: 'Mining Reward Available ‚õèÔ∏è',
                        message: 'Your mining reward of 30 NMXp is ready to claim! Click the claim button on your dashboard.',
                        type: 'mining',
                        related_entity_type: 'mining'
                    },
                    {
                        user_id: session.user.id,
                        title: 'Referral Program Activated üë•',
                        message: 'Invite friends and earn 10% of their mining rewards. Share your referral link to start earning!',
                        type: 'referral',
                        related_entity_type: 'system'
                    },
                    {
                        user_id: session.user.id,
                        title: 'Security Tip üîí',
                        message: 'Keep your account secure by enabling two-factor authentication in the security settings.',
                        type: 'security',
                        related_entity_type: 'system'
                    },
                    {
                        user_id: session.user.id,
                        title: 'New Feature: Tasks üéØ',
                        message: 'Complete daily tasks to earn extra NMXp rewards. Check the Tasks tab for available missions.',
                        type: 'info',
                        related_entity_type: 'system'
                    }
                ];

                const { error } = await supabase
                    .from('notifications')
                    .insert(sampleNotifications);

                if (error) {
                    console.error('‚ùå Error creating sample notifications:', error);
                    return;
                }

                console.log('‚úÖ Created sample notifications');
                showSuccess('Sample notifications created!');

            } catch (error) {
                console.error('‚ùå Error creating sample notifications:', error);
            }
        }

        // Render notifications based on current filter
        function renderNotifications() {
            const container = document.getElementById('notificationsContainer');

            if (!notifications || notifications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                        </svg>
                        <div class="empty-title">No notifications yet</div>
                        <div class="empty-description">Your notifications will appear here when you have new activities.</div>
                    </div>
                `;
                return;
            }

            // Filter notifications
            let filteredNotifications = notifications;
            if (currentFilter === 'unread') {
                filteredNotifications = notifications.filter(n => !n.read);
            } else if (currentFilter === 'mining') {
                filteredNotifications = notifications.filter(n => n.type === 'mining' || n.related_entity_type === 'mining');
            } else if (currentFilter === 'system') {
                filteredNotifications = notifications.filter(n => n.related_entity_type === 'system');
            }

            // Group by date
            const today = new Date().toDateString();
            const yesterday = new Date(Date.now() - 24 * 60 * 60 * 1000).toDateString();

            const todayNotifications = filteredNotifications.filter(n => new Date(n.timestamp).toDateString() === today);
            const yesterdayNotifications = filteredNotifications.filter(n => new Date(n.timestamp).toDateString() === yesterday);
            const olderNotifications = filteredNotifications.filter(n => {
                const date = new Date(n.timestamp).toDateString();
                return date !== today && date !== yesterday;
            });

            let html = '';

            // Today section
            if (todayNotifications.length > 0) {
                html += `<div class="notification-section">
                    <div class="section-title">Today</div>
                    <div class="notification-list">
                        ${todayNotifications.map(notification => createNotificationHTML(notification)).join('')}
                    </div>
                </div>`;
            }

            // Yesterday section
            if (yesterdayNotifications.length > 0) {
                html += `<div class="notification-section">
                    <div class="section-title">Yesterday</div>
                    <div class="notification-list">
                        ${yesterdayNotifications.map(notification => createNotificationHTML(notification)).join('')}
                    </div>
                </div>`;
            }

            // Older section
            if (olderNotifications.length > 0) {
                html += `<div class="notification-section">
                    <div class="section-title">Older</div>
                    <div class="notification-list">
                        ${olderNotifications.map(notification => createNotificationHTML(notification)).join('')}
                    </div>
                </div>`;
            }

            container.innerHTML = html;
        }

        // Create HTML for a single notification
        function createNotificationHTML(notification) {
            const timeAgo = getTimeAgo(notification.timestamp);
            const typeClass = getTypeClass(notification.type);
            const typeLabel = getTypeLabel(notification.type);

            return `
                <div class="notification-item ${typeClass} ${!notification.read ? 'unread' : ''}" 
                     onclick="markAsRead('${notification.id}')">
                    ${!notification.read ? '<div class="unread-badge"></div>' : ''}
                    <div class="notification-header-row">
                        <div class="notification-title-text">${notification.title}</div>
                        <div class="notification-time">${timeAgo}</div>
                    </div>
                    <div class="notification-message">${notification.message}</div>
                    <div class="notification-meta">
                        <span class="notification-type ${typeClass}">${typeLabel}</span>
                        <span>${formatDate(notification.timestamp)}</span>
                    </div>
                </div>
            `;
        }

        // Get CSS class for notification type
        function getTypeClass(type) {
            const typeClasses = {
                mining: 'success',
                reward: 'success',
                referral: 'info',
                security: 'warning',
                welcome: 'gold',
                info: 'info',
                error: 'error'
            };
            return typeClasses[type] || 'info';
        }

        // Get display label for notification type
        function getTypeLabel(type) {
            const typeLabels = {
                mining: 'Mining',
                reward: 'Reward',
                referral: 'Referral',
                security: 'Security',
                welcome: 'Welcome',
                info: 'Info',
                error: 'Alert'
            };
            return typeLabels[type] || 'Notification';
        }

        // Format time ago
        function getTimeAgo(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diffMs = now - time;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return formatDate(timestamp);
        }

        // Format date
        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Set filter and re-render
        function setFilter(filter) {
            currentFilter = filter;

            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            renderNotifications();
        }

        // Mark notification as read
        async function markAsRead(notificationId) {
            try {
                const { error } = await supabase
                    .from('notifications')
                    .update({ is_read: true })
                    .eq('id', notificationId);

                if (error) {
                    throw error;
                }

                // Update local state
                const notification = notifications.find(n => n.id === notificationId);
                if (notification && !notification.read) {
                    notification.read = true;
                    renderNotifications();
                    updateStats();

                    // Show success feedback
                    showSuccess('Notification marked as read');
                }
            } catch (error) {
                console.error('Error marking notification as read:', error);
                showError('Failed to mark as read');
            }
        }

        // Mark all notifications as read
        async function markAllAsRead() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) return;

                const { error } = await supabase
                    .from('notifications')
                    .update({ is_read: true })
                    .eq('user_id', session.user.id)
                    .eq('is_read', false);

                if (error) {
                    throw error;
                }

                // Update all local notifications
                notifications.forEach(notification => {
                    notification.read = true;
                });

                renderNotifications();
                updateStats();
                showSuccess('All notifications marked as read');
            } catch (error) {
                console.error('Error marking all notifications as read:', error);
                showError('Failed to mark all as read');
            }
        }

        // Update statistics
        function updateStats() {
            const total = notifications.length;
            const unread = notifications.filter(n => !n.read).length;

            document.getElementById('totalNotifications').textContent = total;
            document.getElementById('unreadNotifications').textContent = unread;
        }

        // Show success message
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async function() {
            const user = await checkAuth();
            if (!user) return;

            const currentPage = window.location.pathname.split('/').pop() || 'notifications.html';
            const navItems = document.querySelectorAll('.nav-item');

            navItems.forEach(item => {
                const href = item.getAttribute('href');
                if (href === currentPage) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Load notifications
            await loadNotifications();
        });

        console.log('üîî Notifications page loaded - Database integration ready');
    </script>
</body>
