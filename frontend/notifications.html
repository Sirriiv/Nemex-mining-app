<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - NemexCoin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --success: #00C851;
            --error: #ff4444;
            --warning: #ffbb33;
            --info: #33b5e5;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }

        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--dark-bg);
        }

        .back-btn {
            width: 24px;
            height: 24px;
            color: var(--muted);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: var(--gold);
            transform: scale(1.1);
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gold);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-icon {
            width: 24px;
            height: 24px;
        }

        .content-wrapper {
            padding: 20px;
            flex: 1;
            padding-bottom: 70px;
        }

        /* Notification Header */
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .notification-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--gold);
        }

        .notification-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--muted);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .action-btn.primary {
            background: var(--gold);
            color: var(--darker-bg);
            border: none;
        }

        .action-btn.primary:hover {
            background: #b8941f;
            transform: translateY(-1px);
        }

        /* Notification Stats */
        .notification-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--muted);
        }

        /* Notification List */
        .notification-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--gold);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .notification-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification-item {
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .notification-item:hover {
            border-color: var(--gold);
            transform: translateY(-1px);
        }

        .notification-item.unread {
            border-left: 4px solid var(--gold);
            background: linear-gradient(90deg, rgba(212, 175, 55, 0.05) 0%, rgba(15, 15, 15, 0) 100%);
        }

        .notification-item.success {
            border-left: 4px solid var(--success);
        }

        .notification-item.warning {
            border-left: 4px solid var(--warning);
        }

        .notification-item.info {
            border-left: 4px solid var(--info);
        }

        .notification-item.error {
            border-left: 4px solid var(--error);
        }

        .notification-header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .notification-title-text {
            font-weight: 600;
            font-size: 14px;
            color: var(--text);
            flex: 1;
        }

        .notification-time {
            font-size: 11px;
            color: var(--muted);
            white-space: nowrap;
            margin-left: 10px;
        }

        .notification-message {
            font-size: 13px;
            color: var(--muted);
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .notification-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: var(--muted);
        }

        .notification-type {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
        }

        .notification-type.success {
            background: rgba(0, 200, 81, 0.1);
            color: var(--success);
        }

        .notification-type.warning {
            background: rgba(255, 187, 51, 0.1);
            color: var(--warning);
        }

        .notification-type.info {
            background: rgba(51, 181, 229, 0.1);
            color: var(--info);
        }

        .notification-type.error {
            background: rgba(255, 68, 68, 0.1);
            color: var(--error);
        }

        .unread-badge {
            background: var(--gold);
            color: var(--darker-bg);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--muted);
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            color: var(--border-color);
            margin-bottom: 15px;
        }

        .empty-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--muted);
        }

        .empty-description {
            font-size: 14px;
            color: var(--muted);
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 20px;
        }

        .filter-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: var(--muted);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .filter-tab.active {
            background: var(--gold);
            color: var(--darker-bg);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 12px 5px;
            z-index: 100;
            gap: 5px;
            max-width: 400px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--muted);
            font-size: 10px;
            font-weight: 600;
            flex: 1;
            padding: 8px 2px;
            border-radius: 8px;
            margin: 0 1px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: var(--gold);
            background-color: rgba(212, 175, 55, 0.1);
            position: relative;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: var(--gold);
            border-radius: 2px;
        }

        .nav-icon {
            width: 22px;
            height: 22px;
            margin-bottom: 4px;
            transition: all 0.3s ease;
        }

        .nav-item.active .nav-icon {
            color: var(--gold);
            transform: scale(1.1);
        }

        .nav-text {
            margin-top: 2px;
            text-align: center;
        }

        .success-message {
            color: var(--success);
            font-size: 12px;
            margin-top: 5px;
            display: none;
            text-align: center;
            background: rgba(0, 200, 81, 0.1);
            border: 1px solid var(--success);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            display: none;
            text-align: center;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }

        /* Loading State */
        .loading-skeleton {
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .skeleton-line {
            height: 12px;
            background: linear-gradient(90deg, var(--border-color) 25%, var(--darker-bg) 50%, var(--border-color) 75%);
            background-size: 200% 100%;
            border-radius: 6px;
            margin-bottom: 8px;
            animation: loading 1.5s infinite;
        }

        .skeleton-line.short {
            width: 60%;
        }

        .skeleton-line.medium {
            width: 80%;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>

                    window.location.href = 'login.html';
