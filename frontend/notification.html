<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - NemexCoin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --success: #00C851;
            --warning: #ffbb33;
            --info: #33b5e5;
            --error: #ff4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        body { background: var(--dark-bg); color: var(--text); min-height: 100vh; }
        .container { width: 100%; max-width: 400px; margin: 0 auto; padding-bottom: 70px; }
        
        /* Header */
        .header { 
            display: flex; 
            align-items: center; 
            padding: 16px 20px; 
            border-bottom: 1px solid var(--border-color);
            background: var(--dark-bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .back-button { 
            background: none; 
            border: none; 
            color: var(--gold); 
            margin-right: 15px; 
            cursor: pointer;
            padding: 5px;
        }
        .header-title { 
            font-size: 18px; 
            font-weight: 700; 
            color: var(--gold);
            flex: 1;
        }
        
        /* Action Buttons */
        .header-actions {
            display: flex;
            gap: 10px;
        }
        .action-button {
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s ease;
        }
        .action-button:hover {
            color: var(--gold);
            transform: scale(1.1);
        }

        /* Notifications List */
        .notifications-list { 
            padding: 0;
        }
        
        /* Notification Types */
        .notification-success { border-left: 4px solid var(--success); }
        .notification-warning { border-left: 4px solid var(--warning); }
        .notification-info { border-left: 4px solid var(--info); }
        .notification-error { border-left: 4px solid var(--error); }
        .notification-gold { border-left: 4px solid var(--gold); }

        .notification-item { 
            background: var(--darker-bg); 
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .notification-item:hover {
            background: rgba(212, 175, 55, 0.05);
        }
        .notification-item.unread {
            background: rgba(212, 175, 55, 0.08);
        }
        
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .notification-title {
            color: var(--gold);
            font-weight: 600;
            font-size: 14px;
            flex: 1;
        }
        
        .notification-badge {
            background: var(--gold);
            color: var(--dark-bg);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 700;
            margin-left: 8px;
        }
        
        .notification-message { 
            color: var(--text); 
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 8px;
        }
        
        .notification-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .notification-time { 
            color: var(--muted); 
            font-size: 12px;
        }
        
        .notification-actions {
            display: flex;
            gap: 10px;
        }
        
        .notification-action {
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .notification-action:hover {
            color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
        }
        
        .mark-read-btn { color: var(--success); }
        .delete-btn { color: var(--error); }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted);
        }
        
        .empty-icon {
            width: 64px;
            height: 64px;
            color: var(--muted);
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--text);
        }
        
        .empty-message {
            font-size: 14px;
            line-height: 1.4;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--gold);
        }

        /* Bottom Navigation */
        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: var(--bg-secondary); 
            border-top: 1px solid var(--border-color); 
            display: flex; 
            justify-content: space-around; 
            padding: 12px 5px; 
            max-width: 400px; 
            margin: 0 auto;
            z-index: 100;
        }
        .nav-item { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            color: var(--muted); 
            text-decoration: none; 
            font-size: 10px;
            flex: 1;
            padding: 8px 2px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .nav-item.active { 
            color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
        }
        .nav-icon { 
            width: 22px; 
            height: 22px; 
            margin-bottom: 4px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .notification-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .notification-badge {
                margin-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button" onclick="goBack()">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </button>
            <div class="header-title">Notifications</div>
            <div class="header-actions">
                <button class="action-button" onclick="markAllAsRead()" title="Mark all as read">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </button>
                <button class="action-button" onclick="clearAllNotifications()" title="Clear all">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                </button>
            </div>
        </header>

        <div class="notifications-list" id="notificationsList">
            <div class="loading">Loading notifications...</div>
        </div>

        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
                <span>MINING</span>
            </a>
            <a href="tasks.html" class="nav-item">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                </svg>
                <span>TASKS</span>
            </a>
            <a href="notification.html" class="nav-item active">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
                <span>NOTIFICATIONS</span>
            </a>
            <a href="buynmxp.html" class="nav-item">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"/>
                </svg>
                <span>BUY NMXp</span>
            </a>
            <a href="wallet.html" class="nav-item">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
                </svg>
                <span>WALLET</span>
            </a>
        </nav>
    </div>

    <script>
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return null;
            }
            return session.user;
        }

        function getNotificationType(type) {
            const types = {
                'mining': 'notification-gold',
                'task_completed': 'notification-success',
                'task_pending': 'notification-warning',
                'purchase_success': 'notification-success',
                'purchase_pending': 'notification-warning',
                'purchase_approved': 'notification-success',
                'referral': 'notification-info',
                'system': 'notification-info',
                'error': 'notification-error'
            };
            return types[type] || 'notification-info';
        }

        function getNotificationBadge(type) {
            const badges = {
                'mining': 'MINING',
                'task_completed': 'TASK',
                'task_pending': 'TASK',
                'purchase_success': 'PURCHASE',
                'purchase_pending': 'PURCHASE',
                'purchase_approved': 'PURCHASE',
                'referral': 'REFERRAL',
                'system': 'SYSTEM',
                'error': 'ALERT'
            };
            return badges[type] || 'NOTIFICATION';
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInHours = (now - date) / (1000 * 60 * 60);
            
            if (diffInHours < 1) {
                const diffInMinutes = Math.floor(diffInHours * 60);
                return `${diffInMinutes}m ago`;
            } else if (diffInHours < 24) {
                return `${Math.floor(diffInHours)}h ago`;
            } else {
                return date.toLocaleDateString();
            }
        }

        async function loadNotifications() {
            const user = await checkAuth();
            if (!user) return;

            const { data: notifications, error } = await supabase
                .from('notifications')
                .select('*')
                .eq('user_id', user.id)
                .order('created_at', { ascending: false });

            const notificationsList = document.getElementById('notificationsList');
            
            if (error) {
                notificationsList.innerHTML = '<div class="error">Error loading notifications</div>';
                return;
            }

            if (!notifications || notifications.length === 0) {
                notificationsList.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                        </svg>
                        <div class="empty-title">No Notifications Yet</div>
                        <div class="empty-message">You're all caught up! New notifications will appear here.</div>
                    </div>
                `;
                return;
            }

            notificationsList.innerHTML = notifications.map(notification => `
                <div class="notification-item ${notification.is_read ? '' : 'unread'} ${getNotificationType(notification.type)}" 
                     onclick="markAsRead('${notification.id}')">
                    <div class="notification-header">
                        <div class="notification-title">${notification.title || 'Notification'}</div>
                        <span class="notification-badge">${getNotificationBadge(notification.type)}</span>
                    </div>
                    <div class="notification-message">${notification.message}</div>
                    <div class="notification-footer">
                        <div class="notification-time">${formatTime(notification.created_at)}</div>
                        <div class="notification-actions">
                            ${!notification.is_read ? `
                                <button class="notification-action mark-read-btn" onclick="event.stopPropagation(); markAsRead('${notification.id}')">
                                    Mark Read
                                </button>
                            ` : ''}
                            <button class="notification-action delete-btn" onclick="event.stopPropagation(); deleteNotification('${notification.id}')">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function markAsRead(notificationId) {
            const { error } = await supabase
                .from('notifications')
                .update({ is_read: true })
                .eq('id', notificationId);
            
            if (!error) {
                // Refresh the notifications list
                loadNotifications();
                // Update badge count in dashboard
                if (window.opener) {
                    window.opener.postMessage('refreshNotifications', '*');
                }
            }
        }

        async function markAllAsRead() {
            const user = await checkAuth();
            if (!user) return;

            const { error } = await supabase
                .from('notifications')
                .update({ is_read: true })
                .eq('user_id', user.id)
                .eq('is_read', false);

            if (!error) {
                loadNotifications();
                if (window.opener) {
                    window.opener.postMessage('refreshNotifications', '*');
                }
            }
        }

        async function deleteNotification(notificationId) {
            if (!confirm('Are you sure you want to delete this notification?')) {
                return;
            }

            const { error } = await supabase
                .from('notifications')
                .delete()
                .eq('id', notificationId);
            
            if (!error) {
                loadNotifications();
                if (window.opener) {
                    window.opener.postMessage('refreshNotifications', '*');
                }
            }
        }

        async function clearAllNotifications() {
            if (!confirm('Are you sure you want to clear all notifications?')) {
                return;
            }

            const user = await checkAuth();
            if (!user) return;

            const { error } = await supabase
                .from('notifications')
                .delete()
                .eq('user_id', user.id);
            
            if (!error) {
                loadNotifications();
                if (window.opener) {
                    window.opener.postMessage('refreshNotifications', '*');
                }
            }
        }

        function goBack() {
            window.location.href = 'dashboard.html';
        }

        // Listen for messages from dashboard to refresh notifications
        window.addEventListener('message', function(event) {
            if (event.data === 'refreshNotifications') {
                loadNotifications();
            }
        });

        document.addEventListener('DOMContentLoaded', loadNotifications);
    </script>
</body>
</html>
