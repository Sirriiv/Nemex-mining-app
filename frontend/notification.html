<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Notifications - NemexCoin</title>
    <!-- ✅ Only use module version -->
    <script type="module" src="/assets/js/supabase-client.js"></script>
    <style>
        :root { 
            --dark-bg: #0a0a0f; 
            --darker-bg: #050508; 
            --gold: #d4af37;
            --gold-light: #f4d03f;
            --gold-dark: #b8941f;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --gold-shimmer: rgba(212, 175, 55, 0.15);
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --success: #00C851;
            --warning: #ffbb33;
            --info: #33b5e5;
            --error: #ff4444;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        
        body { 
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a20 50%, #0f0a1a 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--text); 
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.03) 0%, transparent 50%);
            animation: gradientShift 20s ease infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        .container { width: 100%; max-width: 400px; margin: 0 auto; padding-bottom: 70px; position: relative; z-index: 1; }

        /* Header */
        .header { 
            display: flex; 
            align-items: center; 
            padding: 16px 20px; 
            border-bottom: 1px solid var(--glass-border);
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        .back-button { 
            background: none; 
            border: none; 
            color: var(--gold); 
            margin-right: 15px; 
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px var(--gold-glow));
        }
        .header-title { 
            font-size: 18px; 
            font-weight: 700; 
            background: linear-gradient(135deg, var(--gold-light), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            flex: 1;
        }

        /* Action Buttons */
        .header-actions {
            display: flex;
            gap: 10px;
        }
        .action-button {
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s ease;
        }
        .action-button:hover {
            color: var(--gold);
            transform: scale(1.1);
        }

        /* Notifications List */
        .notifications-list { 
            padding: 0;
        }

        /* Notification Types */
        .notification-success { border-left: 4px solid var(--success); }
        .notification-warning { border-left: 4px solid var(--warning); }
        .notification-info { border-left: 4px solid var(--info); }
        .notification-error { border-left: 4px solid var(--error); }
        .notification-gold { border-left: 4px solid var(--gold); }

        .notification-item { 
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 18px;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            margin: 10px 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.3s ease;
        }
        .notification-item::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 3px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .notification-item.notification-success::after { background: linear-gradient(180deg, var(--success), transparent); }
        .notification-item.notification-warning::after { background: linear-gradient(180deg, var(--warning), transparent); }
        .notification-item.notification-info::after { background: linear-gradient(180deg, var(--info), transparent); }
        .notification-item.notification-error::after { background: linear-gradient(180deg, var(--error), transparent); }
        .notification-item.notification-gold::after { background: linear-gradient(180deg, var(--gold), transparent); }
        .notification-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px var(--gold-glow);
            border-color: var(--gold);
        }
        .notification-item:hover::after {
            opacity: 1;
        }
        .notification-item.unread {
            background: rgba(212, 175, 55, 0.12);
            border-color: var(--gold);
            box-shadow: 0 2px 15px rgba(212, 175, 55, 0.2);
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .notification-title {
            color: var(--gold);
            font-weight: 600;
            font-size: 14px;
            flex: 1;
        }

        .notification-badge {
            background: var(--gold);
            color: var(--dark-bg);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 700;
            margin-left: 8px;
        }

        .notification-message { 
            color: var(--text); 
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .notification-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-time { 
            color: var(--muted); 
            font-size: 12px;
        }

        .notification-actions {
            display: flex;
            gap: 10px;
        }

        .notification-action {
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .notification-action:hover {
            color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
        }

        .mark-read-btn { color: var(--success); }
        .delete-btn { color: var(--error); }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted);
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            color: var(--muted);
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--text);
        }

        .empty-message {
            font-size: 14px;
            line-height: 1.4;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--gold);
        }

        /* Bottom Navigation */
        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: var(--bg-secondary); 
            border-top: 1px solid var(--border-color); 
            display: none !important;
            justify-content: space-around; 
            padding: 12px 5px; 
            max-width: 400px; 
            margin: 0 auto;
            z-index: 100;
        }
        .nav-item { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            color: var(--muted); 
            text-decoration: none; 
            font-size: 10px;
            flex: 1;
            padding: 8px 2px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .nav-item.active { 
            color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
        }
        .nav-icon { 
            width: 22px; 
            height: 22px; 
            margin-bottom: 4px;
        }

        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-logo {
            background: linear-gradient(135deg, #d4af37, #b8941f);
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        .loading-logo-text {
            font-size: 32px;
            font-weight: 900;
            color: #0f0f0f;
        }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--gold);
            margin-bottom: 20px;
            animation: textBlink 1.5s infinite;
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--gold), #ffd700);
            border-radius: 2px;
            width: 0%;
            animation: progressLoad 2s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0% {
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
                transform: scale(1);
            }
            100% {
                box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
                transform: scale(1.05);
            }
        }

        @keyframes textBlink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0.7;
            }
        }

        @keyframes progressLoad {
            0% {
                width: 0%;
                transform: translateX(-100%);
            }
            50% {
                width: 100%;
                transform: translateX(0%);
            }
            100% {
                width: 100%;
                transform: translateX(100%);
            }
        }

        /* Comprehensive Responsive Design */
        @media (max-width: 360px) {
            .container { max-width: 100%; padding: 0 10px; }
            .header { padding: 12px 10px; }
            .header-title { font-size: 16px; }
            .notification-item { padding: 12px; }
            .notification-title { font-size: 14px; }
            .notification-text { font-size: 12px; }
        }
        
        @media (max-width: 480px) {
            .container { max-width: 100%; }
            .notification-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .notification-badge {
                margin-left: 0;
                margin-top: 5px;
            }
            .notification-item {
                flex-direction: column;
                align-items: flex-start;
            }
        }
        
        @media (min-width: 481px) and (max-width: 767px) {
            .container { max-width: 500px; }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .container { max-width: 600px; }
        }
        
        @media (min-width: 1025px) {
            .container { max-width: 700px; }
        }
        
        @media (max-height: 600px) and (orientation: landscape) {
            .notifications-section { padding: 15px 0; }
            .bottom-nav { height: 55px; }
        }
    </style>
</head>
<body>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-logo">

        </div>
        <div class="loading-text" id="loadingText">Loading Notifications...</div>
        <div class="loading-progress">
            <div class="loading-progress-bar"></div>
        </div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <header class="header">
            <button class="back-button" onclick="showLoadingScreen('dashboard.html', 'Returning to Dashboard...')">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                </svg>

            <div class="header-title">Notifications</div>
            <div class="header-actions">
                <button class="action-button" onclick="markAllAsRead()" title="Mark all as read">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </button>
                <button class="action-button" onclick="clearAllNotifications()" title="Clear all">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        <nav class="bottom-nav">

                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">

    <!-- ✅ FIXED: Proper script tag with wait for Supabase -->
    <script>
        // ✅ Wait for Supabase to load
        function waitForSupabase() {
            return new Promise((resolve) => {
                const check = () => {
                    if (window.supabase) {
                        console.log('✅ Supabase loaded in notification.html');
                        resolve(window.supabase);
                    } else {
                        setTimeout(check, 100);
                    }
                };
                check();
            });
        }

        // Loading Screen Function
        function showLoadingScreen(targetPage = 'dashboard.html', loadingText = 'Loading...') {
            document.getElementById('loadingText').textContent = loadingText;
            document.getElementById('loadingOverlay').style.display = 'flex';

            setTimeout(() => {
                window.location.href = targetPage;
            }, 1500);
        }

        async function checkAuth() {
            try {
                // Wait for Supabase
                await waitForSupabase();
                
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    showLoadingScreen('login.html', 'Redirecting to Login...');
                    return null;
                }
                return session.user;
            } catch (error) {
                console.error('Auth check error:', error);
                showLoadingScreen('login.html', 'Redirecting to Login...');
                return null;
            }
        }

        function getNotificationType(type) {
            const types = {
                'mining': 'notification-gold',
                'task_completed': 'notification-success',
                'task_pending': 'notification-warning',
                'purchase_success': 'notification-success',
                'purchase_pending': 'notification-warning',
                'purchase_approved': 'notification-success',
                'referral': 'notification-info',
                'system': 'notification-info',
                'error': 'notification-error'
            };
            return types[type] || 'notification-info';
        }

        function getNotificationBadge(type) {
            const badges = {
                'mining': 'MINING',
                'task_completed': 'TASK',
                'task_pending': 'TASK',
                'purchase_success': 'PURCHASE',
                'purchase_pending': 'PURCHASE',
                'purchase_approved': 'PURCHASE',
                'referral': 'REFERRAL',
                'system': 'SYSTEM',
                'error': 'ALERT'
            };
            return badges[type] || 'NOTIFICATION';
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInHours = (now - date) / (1000 * 60 * 60);

            if (diffInHours < 1) {
                const diffInMinutes = Math.floor(diffInHours * 60);
                return `${diffInMinutes}m ago`;
            } else if (diffInHours < 24) {
                return `${Math.floor(diffInHours)}h ago`;
            } else {
                return date.toLocaleDateString();
            }
        }

        async function loadNotifications() {
            const user = await checkAuth();
            if (!user) return;

            try {
                const { data: notifications, error } = await supabase
                    .from('notifications')
                    .select('*')
                    .eq('user_id', user.id)
                    .order('created_at', { ascending: false });

                const notificationsList = document.getElementById('notificationsList');

                if (error) {
                    console.error('Error loading notifications:', error);
                    notificationsList.innerHTML = '<div class="error">Error loading notifications</div>';
                    return;
                }

                if (!notifications || notifications.length === 0) {
                    notificationsList.innerHTML = `
                        <div class="empty-state">
                            <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                            </svg>
                            <div class="empty-title">No Notifications Yet</div>
                            <div class="empty-message">You're all caught up! New notifications will appear here.</div>
                        </div>
                    `;
                    return;
                }

                notificationsList.innerHTML = notifications.map(notification => `
                    <div class="notification-item ${notification.is_read ? '' : 'unread'} ${getNotificationType(notification.type)}" 
                         onclick="markAsRead('${notification.id}')">
                        <div class="notification-header">
                            <div class="notification-title">${notification.title || 'Notification'}</div>
                            <span class="notification-badge">${getNotificationBadge(notification.type)}</span>
                        </div>
                        <div class="notification-message">${notification.message}</div>
                        <div class="notification-footer">
                            <div class="notification-time">${formatTime(notification.created_at)}</div>
                            <div class="notification-actions">
                                ${!notification.is_read ? `
                                    <button class="notification-action mark-read-btn" onclick="event.stopPropagation(); markAsRead('${notification.id}')">
                                        Mark Read
                                    </button>
                                ` : ''}
                                <button class="notification-action delete-btn" onclick="event.stopPropagation(); deleteNotification('${notification.id}')">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error in loadNotifications:', error);
                document.getElementById('notificationsList').innerHTML = '<div class="error">Error loading notifications</div>';
            }
        }

        async function markAsRead(notificationId) {
            try {
                const { error } = await supabase
                    .from('notifications')
                    .update({ is_read: true })
                    .eq('id', notificationId);

                if (!error) {
                    // Refresh the notifications list
                    loadNotifications();
                    // Update badge count in dashboard
                    if (window.opener) {
                        window.opener.postMessage('refreshNotifications', '*');
                    }
                } else {
                    console.error('Error marking as read:', error);
                }
            } catch (error) {
                console.error('Error in markAsRead:', error);
            }
        }

        async function markAllAsRead() {
            const user = await checkAuth();
            if (!user) return;

            try {
                const { error } = await supabase
                    .from('notifications')
                    .update({ is_read: true })
                    .eq('user_id', user.id)
                    .eq('is_read', false);

                if (!error) {
                    loadNotifications();
                    if (window.opener) {
                        window.opener.postMessage('refreshNotifications', '*');
                    }
                } else {
                    console.error('Error marking all as read:', error);
                }
            } catch (error) {
                console.error('Error in markAllAsRead:', error);
            }
        }

        async function deleteNotification(notificationId) {
            if (!confirm('Are you sure you want to delete this notification?')) {
                return;
            }

            try {
                const { error } = await supabase
                    .from('notifications')
                    .delete()
                    .eq('id', notificationId);

                if (!error) {
                    loadNotifications();
                    if (window.opener) {
                        window.opener.postMessage('refreshNotifications', '*');
                    }
                } else {
                    console.error('Error deleting notification:', error);
                }
            } catch (error) {
                console.error('Error in deleteNotification:', error);
            }
        }

        async function clearAllNotifications() {
            if (!confirm('Are you sure you want to clear all notifications?')) {
                return;
            }

            const user = await checkAuth();
            if (!user) return;

            try {
                const { error } = await supabase
                    .from('notifications')
                    .delete()
                    .eq('user_id', user.id);

                if (!error) {
                    loadNotifications();
                    if (window.opener) {
                        window.opener.postMessage('refreshNotifications', '*');
                    }
                } else {
                    console.error('Error clearing all notifications:', error);
                }
            } catch (error) {
                console.error('Error in clearAllNotifications:', error);
            }
        }

        function goBack() {
            showLoadingScreen('dashboard.html', 'Returning to Dashboard...');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Show loading screen
                document.getElementById('loadingOverlay').style.display = 'flex';
                
                // Wait for Supabase
                await waitForSupabase();
                
                // Check authentication
                const user = await checkAuth();
                if (!user) return;
                
                // Show main content and load notifications
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                await loadNotifications();
                
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('notificationsList').innerHTML = '<div class="error">Failed to load notifications</div>';
            }
        });
    </script>
</body>
</html>
