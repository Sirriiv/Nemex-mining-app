<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NemexCoin</title>
    <script src="https://cdn.jsdelivr.net/npm/otpauth@9.1.3/dist/otpauth.umd.min.js"></script>
    <style>
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --success: #00C851;
            --error: #ff4444;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }

        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            padding: 30px 0;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text);
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .login-btn {
            background: linear-gradient(135deg, var(--gold), #b8941f);
            color: var(--darker-bg);
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .login-btn:disabled {
            background: var(--muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: var(--muted);
        }

        .register-link a {
            color: var(--gold);
            text-decoration: none;
        }

        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            display: none;
            text-align: center;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: var(--gold);
            text-decoration: none;
            font-size: 14px;
        }

        /* 2FA Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--darker-bg);
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            max-width: 350px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .modal-title {
            color: var(--gold);
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .modal-description {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .verification-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text);
            font-size: 18px;
            text-align: center;
            letter-spacing: 8px;
            margin: 15px 0;
        }

        .verification-input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: var(--gold);
            color: var(--darker-bg);
            border: none;
        }

        .modal-btn.secondary {
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border-color);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .backup-option {
            margin-top: 15px;
            font-size: 12px;
            color: var(--muted);
        }

        .backup-option a {
            color: var(--gold);
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NemexCoin</div>
            <div class="title">Welcome Back</div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" id="email" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        </form>

        <div class="forgot-password">
            <a href="forgot-password.html">Forgot your password?</a>
        </div>

        <div class="register-link">
            Don't have an account? <a href="register.html">Create Account</a>
        </div>
    </div>

    <!-- 2FA Verification Modal -->
    <div id="twoFactorModal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="modal-title">Two-Factor Authentication</h3>
            <p class="modal-description">
                Enter the 6-digit code from your authenticator app
            </p>
            
            <input type="text" class="verification-input" id="twoFactorCode" placeholder="000000" maxlength="6" oninput="validate2FACode()">
            
            <div class="backup-option">
                Lost access to your authenticator? <a onclick="useBackupCode()">Use backup code</a>
            </div>
            
            <div class="modal-actions">
                <button class="modal-btn secondary" onclick="cancel2FA()">Cancel</button>
                <button class="modal-btn primary" id="verify2FABtn" onclick="verify2FACode()" disabled>Verify</button>
            </div>
        </div>
    </div>

    <!-- Backup Code Modal -->
    <div id="backupCodeModal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="modal-title">Use Backup Code</h3>
            <p class="modal-description">
                Enter one of your backup codes
            </p>
            
            <input type="text" class="verification-input" id="backupCode" placeholder="A1B2C3D4E5" oninput="validateBackupCode()">
            
            <div class="modal-actions">
                <button class="modal-btn secondary" onclick="cancelBackupCode()">Back</button>
                <button class="modal-btn primary" id="verifyBackupBtn" onclick="verifyBackupCode()" disabled>Verify</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let user2FASecret = null;

        // SIMPLE LOGIN - No Password Hashing, using 'password' column
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';
            errorMessage.style.display = 'none';

            try {
                console.log('üîê Attempting login for:', email);

                // Find user by email
                const { data: user, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('email', email)
                    .single();

                if (error || !user) {
                    console.log('‚ùå User not found or database error:', error);
                    throw new Error('Invalid email or password');
                }

                console.log('‚úÖ User found:', user.email);

                // SIMPLE: Compare passwords directly using 'password' column
                console.log('üîë Password verification - Stored password:', user.password, 'Input password:', password);

                if (user.password !== password) {
                    console.log('‚ùå Password mismatch');
                    throw new Error('Invalid email or password');
                }

                console.log('‚úÖ Password verified successfully');

                // Store user data for 2FA verification
                currentUser = user;

                // Check if 2FA is enabled
                if (user.two_factor_enabled && user.two_factor_secret) {
                    console.log('üîí 2FA is enabled for user, showing verification modal');
                    user2FASecret = user.two_factor_secret;
                    show2FAModal();
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                    return; // Stop here, wait for 2FA verification
                }

                // If no 2FA, proceed with login
                await completeLogin(user);

            } catch (error) {
                console.error('‚ùå Login error:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        function show2FAModal() {
            document.getElementById('twoFactorModal').style.display = 'flex';
            document.getElementById('twoFactorCode').focus();
        }

        function validate2FACode() {
            const code = document.getElementById('twoFactorCode').value;
            const verifyBtn = document.getElementById('verify2FABtn');
            
            // Check if it's exactly 6 digits
            if (/^\d{6}$/.test(code)) {
                verifyBtn.disabled = false;
            } else {
                verifyBtn.disabled = true;
            }
        }

        async function verify2FACode() {
            const code = document.getElementById('twoFactorCode').value;
            const verifyBtn = document.getElementById('verify2FABtn');

            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';

            try {
                // Verify the TOTP code using the stored secret
                const isValid = verifyTOTP(code, user2FASecret);
                
                if (isValid) {
                    console.log('‚úÖ 2FA code verified successfully');
                    await completeLogin(currentUser);
                } else {
                    throw new Error('Invalid verification code');
                }
            } catch (error) {
                console.error('‚ùå 2FA verification error:', error);
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').style.display = 'block';
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify';
            }
        }

        function verifyTOTP(code, secret) {
            try {
                // Create TOTP instance with the stored secret
                const totp = new OTPAuth.TOTP({
                    issuer: "NemexCoin",
                    label: currentUser.email,
                    algorithm: "SHA1",
                    digits: 6,
                    period: 30,
                    secret: OTPAuth.Secret.fromBase32(secret)
                });

                // Validate the code (allow 30-second window for time sync issues)
                const isValid = totp.validate({ token: code, window: 1 }) !== null;
                
                console.log('üîê TOTP Validation:', {
                    code: code,
                    secret: secret,
                    isValid: isValid,
                    timestamp: new Date().toISOString()
                });

                return isValid;
            } catch (error) {
                console.error('TOTP validation error:', error);
                return false;
            }
        }

        function useBackupCode() {
            document.getElementById('twoFactorModal').style.display = 'none';
            document.getElementById('backupCodeModal').style.display = 'flex';
            document.getElementById('backupCode').focus();
        }

        function validateBackupCode() {
            const code = document.getElementById('backupCode').value;
            const verifyBtn = document.getElementById('verifyBackupBtn');
            
            // Check if it's a valid backup code format (alphanumeric, 10 chars)
            if (/^[A-Z0-9]{10}$/i.test(code)) {
                verifyBtn.disabled = false;
            } else {
                verifyBtn.disabled = true;
            }
        }

        async function verifyBackupCode() {
            const code = document.getElementById('backupCode').value.toUpperCase();
            const verifyBtn = document.getElementById('verifyBackupBtn');

            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';

            try {
                // In a real implementation, you would check against stored backup codes in your database
                // For now, we'll simulate a successful verification
                console.log('üîë Backup code verification attempt:', code);
                
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // For demo purposes, accept any 10-character alphanumeric code
                // In production, you would verify against stored backup codes
                if (/^[A-Z0-9]{10}$/.test(code)) {
                    console.log('‚úÖ Backup code accepted');
                    await completeLogin(currentUser);
                } else {
                    throw new Error('Invalid backup code');
                }
            } catch (error) {
                console.error('‚ùå Backup code verification error:', error);
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').style.display = 'block';
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify';
            }
        }

        function cancel2FA() {
            document.getElementById('twoFactorModal').style.display = 'none';
            resetLoginForm();
        }

        function cancelBackupCode() {
            document.getElementById('backupCodeModal').style.display = 'none';
            show2FAModal();
        }

        function resetLoginForm() {
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('loginBtn').textContent = 'Sign In';
            currentUser = null;
            user2FASecret = null;
        }

        async function completeLogin(user) {
            try {
                // Update last login
                await supabase
                    .from('profiles')
                    .update({ 
                        last_login: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', user.id);

                console.log('‚úÖ Last login updated');

                // Store session
                const userSession = {
                    id: user.id,
                    email: user.email,
                    username: user.username,
                    full_name: user.full_name,
                    balance: user.balance || 0,
                    two_factor_enabled: user.two_factor_enabled || false,
                    loggedIn: true
                };

                localStorage.setItem('nemexcoin_user', JSON.stringify(userSession));
                console.log('‚úÖ Session stored, redirecting to dashboard...');

                // Close any open modals
                document.getElementById('twoFactorModal').style.display = 'none';
                document.getElementById('backupCodeModal').style.display = 'none';

                // Redirect to dashboard
                window.location.href = 'dashboard.html';

            } catch (error) {
                console.error('‚ùå Login completion error:', error);
                document.getElementById('errorMessage').textContent = 'Login failed. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
                resetLoginForm();
            }
        }

        // Handle Enter key press
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                // Check which modal is open
                if (document.getElementById('twoFactorModal').style.display === 'flex') {
                    if (!document.getElementById('verify2FABtn').disabled) {
                        verify2FACode();
                    }
                } else if (document.getElementById('backupCodeModal').style.display === 'flex') {
                    if (!document.getElementById('verifyBackupBtn').disabled) {
                        verifyBackupCode();
                    }
                } else {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
