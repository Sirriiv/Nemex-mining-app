<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NemexCoin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 8px;
        }

        .logo .subtitle {
            color: #cccccc;
            font-size: 16px;
            font-weight: 500;
        }

        .login-card {
            background: rgba(13, 13, 28, 0.95);
            padding: 40px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .login-card h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #FFD700;
            background: rgba(255, 255, 255, 0.12);
        }

        .input-field::placeholder {
            color: #888888;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: #FFD700;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FFD700, #b8941f);
            color: #0f0f23;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        .login-btn:disabled {
            background: #666666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            position: relative;
            margin: 30px 0;
            color: #888888;
            font-size: 14px;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            background: rgba(13, 13, 28, 0.95);
            padding: 0 20px;
        }

        .social-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .social-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .signup-link {
            margin-top: 30px;
            color: #cccccc;
            font-size: 14px;
        }

        .signup-link a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            color: #FFD700;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .login-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>NemexCoin</h1>
            <div class="subtitle">NMX</div>
        </div>

        <div class="login-card">
            <h2>Welcome Back</h2>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="input-field" id="email" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <input type="password" class="input-field" id="password" placeholder="Password" required>
                </div>

                <div class="forgot-password">
                    <a href="#" id="forgotPassword">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    Sign In
                </button>

                <div class="loading" id="loading">
                    üîÑ Signing you in...
                </div>
            </form>

            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>

            <button class="social-btn" disabled>
                <span>üîç</span> Continue with Google
            </button>

            <div class="signup-link">
                Don't have an account? <a href="register.html">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Initialize Supabase directly in the login page
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';
        
        let supabaseClient;

        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initializing Supabase...');
            
            try {
                // Check if Supabase is available
                if (typeof window.supabase === 'undefined') {
                    throw new Error('Supabase library not loaded');
                }
                
                // Create Supabase client
                supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey, {
                    auth: {
                        persistSession: true,
                        autoRefreshToken: true
                    }
                });
                
                console.log('‚úÖ Supabase client created successfully');
                
                // Check if user is already logged in
                checkExistingSession();
                
            } catch (error) {
                console.error('‚ùå Supabase initialization failed:', error);
                showError('Failed to initialize authentication. Please refresh the page.');
            }
        });

        // Check if user is already logged in
        async function checkExistingSession() {
            try {
                if (!supabaseClient) return;
                
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    console.log('User already logged in, redirecting...');
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Session check error:', error);
            }
        }

        // Login function
        async function loginUser(email, password) {
            try {
                console.log('üîê Attempting login...');
                
                if (!supabaseClient) {
                    throw new Error('Authentication service not available');
                }
                
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    console.error('Login error:', error);
                    throw error;
                }

                console.log('‚úÖ Login successful:', data);
                return data;

            } catch (error) {
                console.error('‚ùå Login failed:', error);
                throw error;
            }
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');

            // Reset error
            hideError();
            loginBtn.disabled = true;
            loading.style.display = 'block';

            try {
                // Validate inputs
                if (!email || !password) {
                    throw new Error('Please fill in all fields');
                }

                // Login user
                const result = await loginUser(email, password);

                if (result.user) {
                    console.log('‚úÖ Login successful, redirecting...');
                    
                    // Store user session
                    localStorage.setItem('userEmail', result.user.email);
                    localStorage.setItem('userId', result.user.id);
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                }

            } catch (error) {
                console.error('Login error:', error);
                
                // User-friendly error messages
                if (error.message.includes('Invalid login credentials')) {
                    showError('Invalid email or password. Please try again.');
                } else if (error.message.includes('Email not confirmed')) {
                    showError('Please verify your email address before logging in.');
                } else if (error.message.includes('not available')) {
                    showError('Authentication service unavailable. Please try again later.');
                } else {
                    showError('Login failed: ' + error.message);
                }
                
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Forgot password
        document.getElementById('forgotPassword').addEventListener('click', async function(e) {
            e.preventDefault();
            const email = prompt('Please enter your email address to reset your password:');
            
            if (email && supabaseClient) {
                try {
                    const { error } = await supabaseClient.auth.resetPasswordForEmail(email);
                    if (error) {
                        alert('Error sending reset email: ' + error.message);
                    } else {
                        alert('Password reset email sent! Please check your inbox.');
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            }
        });

        // Helper functions
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.style.display = 'none';
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
