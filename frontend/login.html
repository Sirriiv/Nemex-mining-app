<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NemexCoin</title>
    <style>
        :root { 
            --dark-bg: #0f0f0f; 
            --darker-bg: #080808; 
            --gold: #d4af37; 
            --text: #f5f5f5; 
            --muted: #aaa; 
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --success: #00C851;
            --error: #ff4444;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }

        body { 
            background: var(--dark-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            padding: 30px 0;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text);
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .login-btn {
            background: linear-gradient(135deg, var(--gold), #b8941f);
            color: var(--darker-bg);
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        .login-btn:disabled {
            background: var(--muted);
            cursor: not-allowed;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: var(--muted);
        }

        .register-link a {
            color: var(--gold);
            text-decoration: none;
        }

        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            display: none;
            text-align: center;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: var(--gold);
            text-decoration: none;
            font-size: 14px;
        }

        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-size: 12px;
            color: #aaa;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NemexCoin</div>
            <div class="title">Welcome Back</div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email Address or Username</label>
                <input type="text" class="form-input" id="emailOrUsername" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        </form>

        <div class="forgot-password">
            <a href="forgot-password.html">Forgot your password?</a>
        </div>

        <div class="register-link">
            Don't have an account? <a href="register.html">Create Account</a>
        </div>

        <!-- Debug Info -->
        <div class="debug-info" id="debugInfo"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration - SAME AS REGISTRATION
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Debug logging function
        function debugLog(message) {
            console.log('üîß LOGIN DEBUG:', message);
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.style.display = 'block';
            debugInfo.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
            debugInfo.scrollTop = debugInfo.scrollHeight;
        }

        // Check if user is already logged in (from localStorage)
        function checkExistingSession() {
            const userSession = localStorage.getItem('nemexcoin_user');
            if (userSession) {
                debugLog('‚ÑπÔ∏è User already logged in, redirecting to dashboard...');
                window.location.href = 'dashboard.html';
            } else {
                debugLog('‚ÑπÔ∏è No existing session found');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            debugLog('üöÄ Login page loaded');
            checkExistingSession();
        });

        // Simple password hash (same as registration)
        async function simpleHash(password) {
            return btoa(password).substring(0, 50);
        }

        // Handle form submission - USING DIRECT DATABASE AUTH (like registration)
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const emailOrUsername = document.getElementById('emailOrUsername').value.trim();
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';
            errorMessage.style.display = 'none';

            debugLog('üîÑ Starting login process...');
            debugLog('Login attempt for: ' + emailOrUsername);

            try {
                // STEP 1: Find user by email or username
                debugLog('üîç Searching for user in database...');
                
                const { data: users, error: searchError } = await supabase
                    .from('profiles')
                    .select('*')
                    .or(`email.eq.${emailOrUsername},username.eq.${emailOrUsername}`)
                    .limit(1);

                if (searchError) {
                    debugLog('‚ùå Database search error: ' + searchError.message);
                    throw new Error('Database error during login');
                }

                if (!users || users.length === 0) {
                    debugLog('‚ùå User not found: ' + emailOrUsername);
                    throw new Error('Invalid email/username or password');
                }

                const user = users[0];
                debugLog('‚úÖ User found: ' + user.email + ' (ID: ' + user.id + ')');

                // STEP 2: Verify password
                debugLog('üîê Verifying password...');
                const hashedPassword = await simpleHash(password);
                
                if (user.password_hash !== hashedPassword) {
                    debugLog('‚ùå Password verification failed');
                    throw new Error('Invalid email/username or password');
                }

                debugLog('‚úÖ Password verified successfully');

                // STEP 3: Update last login
                debugLog('üìù Updating last login time...');
                const { error: updateError } = await supabase
                    .from('profiles')
                    .update({ 
                        last_login: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', user.id);

                if (updateError) {
                    debugLog('‚ö†Ô∏è Failed to update last login: ' + updateError.message);
                    // Don't throw - this shouldn't break login
                } else {
                    debugLog('‚úÖ Last login updated');
                }

                // STEP 4: Create user session in localStorage (same as registration)
                const userSession = {
                    id: user.id,
                    email: user.email,
                    username: user.username,
                    full_name: user.full_name,
                    balance: user.balance || 0,
                    referral_slots: user.referral_slots || 10,
                    used_slots: user.used_slots || 0,
                    total_earned_from_refs: user.total_earned_from_refs || 0,
                    loggedIn: true,
                    loginTime: new Date().toISOString()
                };

                localStorage.setItem('nemexcoin_user', JSON.stringify(userSession));
                debugLog('üîê User session stored in localStorage');
                debugLog('üéâ LOGIN SUCCESSFUL! Redirecting to dashboard...');

                // STEP 5: Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                debugLog('‚ùå LOGIN ERROR: ' + error.message);
                errorMessage.textContent = error.message || 'Login failed. Please check your credentials.';
                errorMessage.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // Handle Enter key press
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Clear debug info on page load (optional)
        window.addEventListener('load', function() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML = '';
        });
    </script>
</body>
</html>
