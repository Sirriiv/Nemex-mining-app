<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NemexCoin</title>
    <style>
        /* ... (your existing CSS remains exactly the same) ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="/">
                <span>‚ú®</span> NEMEXCOIN
            </a>
        </div>

        <div class="card">
            <h2>Welcome Back</h2>

            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="input" id="email" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <input type="password" class="input" id="password" placeholder="Password" required>
                    <div class="error-message" id="loginError"></div>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    Sign In
                </button>

                <div class="loading" id="loginLoading">
                    üîÑ Signing you in...
                </div>
            </form>

            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>

            <button class="social-btn" disabled>
                <span>üîç</span> Continue with Google
            </button>

            <div class="switch">
                Don't have an account? <a href="/register">Sign up</a> <!-- ‚úÖ FIXED: Changed to /register -->
            </div>

            <div class="demo-accounts">
                <h4>üí° Demo Accounts (for testing)</h4>
                <div class="demo-account">
                    <span>Email:</span>
                    <span>test@nemexcoin.com</span>
                </div>
                <div class="demo-account">
                    <span>Password:</span>
                    <span>123456</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ‚úÖ FIXED: Use your actual backend URL
        const API_BASE = 'https://nemex-backend.onrender.com';

        // Check if user is already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = '/dashboard';
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginLoading = document.getElementById('loginLoading');
            const errorElement = document.getElementById('loginError');

            // Reset error
            errorElement.style.display = 'none';
            loginBtn.disabled = true;
            loginLoading.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store user data in localStorage
                    localStorage.setItem('userId', data.user.user_id);
                    localStorage.setItem('userName', data.user.name);
                    localStorage.setItem('userEmail', data.user.email);
                    localStorage.setItem('userBalance', data.user.balance);
                    localStorage.setItem('isLoggedIn', 'true');

                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    errorElement.textContent = data.error || 'Invalid email or password';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorElement.textContent = 'Network error. Please check your connection and try again.';
                errorElement.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginLoading.style.display = 'none';
            }
        });

        // Demo account auto-fill for testing
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-fill demo account for easy testing
            document.getElementById('email').value = 'test@nemexcoin.com';
            document.getElementById('password').value = '123456';
        });

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
