<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NMX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --dark-bg: #0f0f0f; --darker-bg: #080808; --gold: #d4af37; --text: #f5f5f5; --muted: #aaa; --error: #e74c3c; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--dark-bg); color: var(--text); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { width: 100%; max-width: 400px; }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo i { color: var(--gold); font-size: 40px; margin-bottom: 10px; }
        .logo h1 { color: var(--gold); font-size: 28px; }
        .card { background: var(--darker-bg); padding: 30px; border-radius: 10px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .card h2 { color: var(--gold); margin-bottom: 20px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .input { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 5px; color: var(--text); }
        .input:focus { outline: none; border-color: var(--gold); }
        .btn { width: 100%; padding: 12px; background: var(--gold); border: none; border-radius: 5px; font-weight: 600; cursor: pointer; }
        .btn:hover { background: #e6c158; }
        .btn:disabled { background: #666; cursor: not-allowed; }
        .forgot { text-align: right; margin-bottom: 20px; }
        .forgot a { color: var(--gold); text-decoration: none; font-size: 14px; }
        .divider { text-align: center; margin: 20px 0; color: var(--muted); position: relative; }
        .divider::before { content: ""; position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: #333; }
        .divider span { background: var(--darker-bg); padding: 0 15px; }
        .social-btn { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 5px; color: var(--text); cursor: pointer; margin-bottom: 10px; }
        .switch { text-align: center; margin-top: 20px; color: var(--muted); }
        .switch a { color: var(--gold); text-decoration: none; }
        .error-message { color: var(--error); font-size: 14px; margin-top: 8px; display: none; }
        .success-message { color: #2ecc71; font-size: 14px; margin-top: 8px; display: none; }
        .loading { display: none; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-microchip"></i>
            <h1>NMX</h1>
        </div>
        
        <div class="card">
            <h2>Welcome Back</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="input" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" class="input" id="password" placeholder="Password" required>
                    <div class="error-message" id="loginError"></div>
                </div>
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn" id="loginBtn">Sign In</button>
                <div class="loading" id="loginLoading">
                    <i class="fas fa-spinner fa-spin"></i> Signing in...
                </div>
            </form>
            
            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>
            
            <button class="social-btn" disabled>
                <i class="fab fa-google"></i> Continue with Google 
            </button>

            <div class="switch">
                Don't have an account? <a href="register.html">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://nemex-backend.onrender.com';
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginLoading = document.getElementById('loginLoading');
            const errorElement = document.getElementById('loginError');
            
            // Reset error
            errorElement.style.display = 'none';
            loginBtn.disabled = true;
            loginLoading.style.display = 'block';
            
            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store user data in localStorage
                    localStorage.setItem('userId', data.user.user_id);
                    localStorage.setItem('userName', data.user.name);
                    localStorage.setItem('userEmail', data.user.email);
                    localStorage.setItem('userBalance', data.user.balance);
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    errorElement.textContent = data.error || 'Login failed';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorElement.textContent = 'Network error. Please try again.';
                errorElement.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginLoading.style.display = 'none';
            }
        });

        // Check if user is already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
