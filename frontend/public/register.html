<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
        <style>
                body { background: #1a1a1a; color: gold; font-family: Arial; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
                        .container { max-width: 400px; width: 100%; text-align: center; }
                                .title { font-size: 2rem; font-weight: bold; margin-bottom: 10px; }
                                        .subtitle { color: #ccc; margin-bottom: 30px; }
                                                input { width: 100%; padding: 15px; margin: 10px 0; background: #2d2d2d; border: 2px solid #444; border-radius: 8px; color: gold; }
                                                        .btn { background: gold; color: #1a1a1a; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; margin: 10px 0; }
                                                                .link { color: gold; margin: 10px 0; display: block; }
                                                                    </style>
                                                                    </head>
                                                                    <body>
                                                                        <div class="container">
                                                                                <div class="title">Create Account</div>
                                                                                        <div class="subtitle">Join Nemex Mining today</div>
                                                                                                
                                                                                                        <input type="text" placeholder="Username" id="username">
                                                                                                                <input type="email" placeholder="Email" id="email">
                                                                                                                        <input type="password" placeholder="Password" id="password">
                                                                                                                                
                                                                                                                                        <button class="btn" onclick="register()">Create Account</button>
                                                                                                                                                
                                                                                                                                                        <a href="/login" class="link">Already have an account? Sign in</a>
                                                                                                                                                                <a href="/dashboard" class="link">üöÄ Temporary Dashboard Access</a>
                                                                                                                                                                        <a href="/" class="link">‚Üê Back to Home</a>
                                                                                                                                                                            </div>

                                                                                                                                                                                <script>
                                                                                                                                                                                        function register() {
                                                                                                                                                                                                    const username = document.getElementById('username').value;
                                                                                                                                                                                                                const email = document.getElementById('email').value;
                                                                                                                                                                                                                            const password = document.getElementById('password').value;
                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                    if (username && email && password) {
                                                                                                                                                                                                                                                                    // Temporary: Redirect to dashboard
                                                                                                                                                                                                                                                                                    window.location.href = '/dashboard';
                                                                                                                                                                                                                                                                                                } else {
                                                                                                                                                                                                                                                                                                                alert('Please fill all fields');
                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                        </script>
                                                                                                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                                                                                                        </html>
