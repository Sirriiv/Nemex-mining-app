<!DOCTYPE html>
<html>
<head>
    <title>Nemex Mining</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0f0f1a; /* Match your dashboard theme */
            color: #d4af37; /* Gold color */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            padding: 40px;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #d4af37;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #cccccc;
            line-height: 1.5;
        }
        
        .cta-button {
            background: #d4af37;
            color: #0f0f1a;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            width: 200px;
            text-decoration: none;
            display: inline-block;
        }
        
        .secondary-button {
            background: transparent;
            color: #d4af37;
            border: 2px solid #d4af37;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            width: 200px;
            text-decoration: none;
            display: inline-block;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">NMX</div>
        <div class="subtitle">
            Your gateway to decentralized finance.<br>
            Start mining NMX tokens and join the crypto revolution.
        </div>
        
        <div class="button-group">
            <a href="register.html" class="cta-button">Get Started</a>
            <a href="login.html" class="secondary-button">Sign In</a>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
