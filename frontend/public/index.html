<!DOCTYPE html>
<html>
<head>
    <title>Nemex Mining</title>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
            <style>
                    body { background: #1a1a2e; color: white; font-family: Arial; margin: 0; padding: 20px; text-align: center; }
                            .card { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; margin: 10px 0; }
                                    .balance { font-size: 3rem; color: #00ff88; margin: 10px 0; }
                                            .btn { background: #00ff88; color: #1a1a2e; border: none; padding: 15px; border-radius: 10px; width: 100%; margin: 5px 0; font-size: 1.1rem; }
                                                    .timer { font-size: 1.5rem; color: #00ff88; margin: 10px 0; }
                                                        </style>
                                                        </head>
                                                        <body>
                                                            <h1 style="color: #00ff88;">NMX Mining</h1>
                                                                
                                                                    <div id="telegram-welcome" style="background: #0088cc; padding: 10px; border-radius: 8px; margin: 10px 0; display: none;">
                                                                            ðŸ”— Connected via Telegram
                                                                                </div>
                                                                                    
                                                                                        <div class="card">
                                                                                                <div>Balance</div>
                                                                                                        <div class="balance" id="balance">00</div>
                                                                                                                <div class="timer" id="timer">24:00:00</div>
                                                                                                                        <button class="btn" id="claimBtn" onclick="claimTokens()">Claim 300 NMXp</button>
                                                                                                                            </div>
                                                                                                                                
                                                                                                                                    <div class="card">
                                                                                                                                            <div>Today: 150 NMXp</div>
                                                                                                                                                    <div>Total: 900 NMXp</div>
                                                                                                                                                        </div>
                                                                                                                                                            
                                                                                                                                                                <div class="card">
                                                                                                                                                                        <div>Wallet: 900 NMXp</div>
                                                                                                                                                                                <button class="btn" onclick="alert('Coming soon!')">Withdraw</button>
                                                                                                                                                                                    </div>

                                                                                                                                                                                        <script>
                                                                                                                                                                                                // Telegram
                                                                                                                                                                                                        const tg = window.Telegram?.WebApp;
                                                                                                                                                                                                                if (tg?.initDataUnsafe?.user) {
                                                                                                                                                                                                                            document.getElementById('telegram-welcome').style.display = 'block';
                                                                                                                                                                                                                                        tg.expand();
                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                // 24-hour timer
                                                                                                                                                                                                                                                                        let claimTime = 24 * 60 * 60; // 24 hours in seconds
                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                        setInterval(() => {
                                                                                                                                                                                                                                                                                                    if (claimTime > 0) {
                                                                                                                                                                                                                                                                                                                    claimTime--;
                                                                                                                                                                                                                                                                                                                                    const h = Math.floor(claimTime / 3600);
                                                                                                                                                                                                                                                                                                                                                    const m = Math.floor((claimTime % 3600) / 60);
                                                                                                                                                                                                                                                                                                                                                                    const s = claimTime % 60;
                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById('timer').textContent = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById('claimBtn').disabled = true;
                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById('claimBtn').textContent = `Claim in ${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                                                                                                                                                                                                                                                                                                                                                                                                                                } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById('claimBtn').disabled = false;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById('claimBtn').textContent = 'Claim 300 NMXp';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }, 1000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    function claimTokens() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const balance = parseInt(document.getElementById('balance').textContent) || 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById('balance').textContent = (balance + 300).toString().padStart(2, '0');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        claimTime = 24 * 60 * 60; // Reset to 24 hours
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (tg) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                tg.showPopup({
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    title: 'ðŸŽ‰ Success!',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        message: 'You claimed 300 NMXp!',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            buttons: [{id: 'ok', type: 'default', text: 'OK'}]
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
