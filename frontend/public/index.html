<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Nemex Mining App</title>
                <link rel="stylesheet" href="style.css">
                    
                        <!-- Telegram Web App Script -->
                            <script src="https://telegram.org/js/telegram-web-app.js"></script>
                                <script>
                                        // Initialize Telegram Web App
                                                const tg = window.Telegram.WebApp;
                                                        
                                                                // Expand to full height and enable closing confirmation
                                                                        tg.expand();
                                                                                tg.enableClosingConfirmation();
                                                                                        
                                                                                                // Get user data
                                                                                                        const user = tg.initDataUnsafe?.user;
                                                                                                                const queryId = tg.initDataUnsafe?.query_id;
                                                                                                                        
                                                                                                                                // Store Telegram data for use in the app
                                                                                                                                        window.TelegramData = {
                                                                                                                                                    user: user,
                                                                                                                                                                queryId: queryId,
                                                                                                                                                                            platform: tg.platform,
                                                                                                                                                                                        themeParams: tg.themeParams
                                                                                                                                                                                                };
                                                                                                                                                                                                        
                                                                                                                                                                                                                console.log('Telegram User Data:', user);
                                                                                                                                                                                                                        console.log('Telegram Theme:', tg.themeParams);
                                                                                                                                                                                                                                
                                                                                                                                                                                                                                        // Apply Telegram theme
                                                                                                                                                                                                                                                function applyTelegramTheme() {
                                                                                                                                                                                                                                                            if (tg.colorScheme === 'dark') {
                                                                                                                                                                                                                                                                            document.body.classList.add('dark-theme');
                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                applyTelegramTheme();
                                                                                                                                                                                                                                                                                                                    </script>
                                                                                                                                                                                                                                                                                                                    </head>
                                                                                                                                                                                                                                                                                                                    <body>
                                                                                                                                                                                                                                                                                                                        <!-- Your existing HTML content -->
                                                                                                                                                                                                                                                                                                                            <div id="app">
                                                                                                                                                                                                                                                                                                                                    <nav>
                                                                                                                                                                                                                                                                                                                                                <h1>Nemex Mining</h1>
                                                                                                                                                                                                                                                                                                                                                            <div id="telegram-user" style="display: none;">
                                                                                                                                                                                                                                                                                                                                                                            <span id="user-name"></span>
                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                </nav>
                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                <div class="container">
                                                                                                                                                                                                                                                                                                                                                                                                                            <!-- Your existing content -->
                                                                                                                                                                                                                                                                                                                                                                                                                                        <div id="telegram-welcome" style="display: none; background: #0088cc; color: white; padding: 10px; border-radius: 5px; margin: 10px 0;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                        🔗 Connected via Telegram
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <script src="app.js"></script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
