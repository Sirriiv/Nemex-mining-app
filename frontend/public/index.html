<!DOCTYPE html>
<html>
<head>
    <title>Nemex Mining</title>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
            <style>
                    body { background: #1a1a1a; color: gold; font-family: Arial; margin: 0; padding: 20px; text-align: center; }
                            .card { background: #2d2d2d; padding: 20px; border-radius: 10px; margin: 10px 0; border: 1px solid gold; }
                                    .balance { font-size: 3rem; color: gold; margin: 10px 0; }
                                            .btn { background: gold; color: #1a1a1a; border: none; padding: 15px; border-radius: 10px; width: 100%; margin: 5px 0; font-size: 1.1rem; font-weight: bold; }
                                                    .timer { font-size: 1.5rem; color: gold; margin: 10px 0; }
                                                            .nav { display: flex; justify-content: space-around; margin: 20px 0; }
                                                                    .nav-btn { background: #333; color: gold; padding: 10px 20px; border-radius: 5px; text-decoration: none; }
                                                                        </style>
                                                                        </head>
                                                                        <body>
                                                                            <h1>üèóÔ∏è Nemex Mining</h1>
                                                                                
                                                                                    <div class="nav">
                                                                                            <a href="/" class="nav-btn">Mine</a>
                                                                                                    <a href="/dashboard" class="nav-btn">Dashboard</a>
                                                                                                            <a href="/login" class="nav-btn">Login</a>
                                                                                                                    <a href="/register" class="nav-btn">Sign Up</a>
                                                                                                                        </div>
                                                                                                                            
                                                                                                                                <div class="card">
                                                                                                                                        <div>Your Balance</div>
                                                                                                                                                <div class="balance" id="balance">0 NMX</div>
                                                                                                                                                        <div class="timer" id="timer">24:00:00</div>
                                                                                                                                                                <button class="btn" id="claimBtn" onclick="claimTokens()">‚õèÔ∏è Claim Tokens</button>
                                                                                                                                                                    </div>
                                                                                                                                                                        
                                                                                                                                                                            <div class="card">
                                                                                                                                                                                    <h3>üìä Quick Stats</h3>
                                                                                                                                                                                            <div>Today: 150 NMX</div>
                                                                                                                                                                                                    <div>Total: 900 NMX</div>
                                                                                                                                                                                                        </div>

                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                    let claimTime = 24 * 60 * 60;
                                                                                                                                                                                                                            setInterval(() => {
                                                                                                                                                                                                                                        if (claimTime > 0) {
                                                                                                                                                                                                                                                        claimTime--;
                                                                                                                                                                                                                                                                        const h = Math.floor(claimTime / 3600);
                                                                                                                                                                                                                                                                                        const m = Math.floor((claimTime % 3600) / 60);
                                                                                                                                                                                                                                                                                                        const s = claimTime % 60;
                                                                                                                                                                                                                                                                                                                        document.getElementById('timer').textContent = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                                                                                                                                                                                                                                                                                                                                        document.getElementById('claimBtn').disabled = true;
                                                                                                                                                                                                                                                                                                                                                    } else {
                                                                                                                                                                                                                                                                                                                                                                    document.getElementById('claimBtn').disabled = false;
                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                        }, 1000);
                                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                        function claimTokens() {
                                                                                                                                                                                                                                                                                                                                                                                                                    const balance = parseInt(document.getElementById('balance').textContent) || 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById('balance').textContent = (balance + 300) + ' NMX';
                                                                                                                                                                                                                                                                                                                                                                                                                                            claimTime = 24 * 60 * 60;
                                                                                                                                                                                                                                                                                                                                                                                                                                                        alert('üéâ +300 NMX claimed!');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
