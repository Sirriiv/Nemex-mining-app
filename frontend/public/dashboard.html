<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>NEMEXCOIN</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#0f0f1a;color:#fff;max-width:400px;margin:0 auto;padding-bottom:80px}
.loading{position:fixed;top:0;left:0;width:100%;height:100%;background:#0f0f1a;color:#d4af37;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:1000}
.loading-logo{font-size:80px;margin-bottom:20px}

.claim-btn{background:#333;color:#666;border:none;padding:12px 30px;border-radius:25px;font-size:16px;margin:15px 0;cursor:not-allowed}
.bottom-nav{position:fixed;bottom:0;left:0;right:0;background:#1a1a2a;display:flex;justify-content:space-around;padding:10px 0;max-width:400px;margin:0 auto;border-top:1px solid #2a2a3a}
.nav-item{display:flex;flex-direction:column;align-items:center;padding:5px 10px;color:#666;cursor:pointer}
.nav-item.active{color:#d4af37}
.nav-icon{font-size:20px;margin-bottom:4px}
.section{display:none;padding:20px;text-align:center}

</style>
</head>
<body>
<div id="loading" class="loading hidden">
    <div class="loading-logo">N</div>
        <div class="loading-status">Loading...</div>
        </div>

        <div class="header">
            <div class="logo">NEMEXCOIN</div>
                <div>‚öôÔ∏è</div>

                <div id="home" class="section active">
                    <div class="dashboard">

                                                        </div>

                                                                            <script>
                                                                            document.querySelectorAll('.nav-item').forEach(item => {

                                                                                        const target = this.getAttribute('data-section');
                                                                                                document.getElementById('loading').classList.remove('hidden');
