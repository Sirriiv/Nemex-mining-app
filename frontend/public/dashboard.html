<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
        <style>
                body { background: #1a1a1a; color: gold; font-family: Arial; margin: 0; padding: 20px; text-align: center; }
                        .balance { font-size: 4rem; font-weight: bold; margin: 20px 0; color: gold; }
                                .timer { font-size: 1.8rem; color: #00ff88; margin: 15px 0; font-weight: bold; }
                                        .claim { font-size: 1.2rem; color: gold; margin: 10px 0; }
                                                .nav { display: flex; justify-content: space-around; margin: 30px 0; }
                                                        .nav-btn { color: gold; text-decoration: none; font-size: 0.9rem; }
                                                                .coin { font-size: 3rem; margin: 10px 0; }
                                                                    </style>
                                                                    </head>
                                                                    <body>
                                                                        <div class="balance" id="balance">00</div>
                                                                            
                                                                                <div class="coin">ü™ô</div>
                                                                                    
                                                                                        <div class="timer" id="timer">24:00:00</div>
                                                                                            
                                                                                                <div class="claim" id="claimText">Claim 100 NMXp</div>
                                                                                                    
                                                                                                        <button style="background: gold; color: #1a1a1a; border: none; padding: 15px 40px; border-radius: 25px; font-weight: bold; font-size: 1.1rem;" 
                                                                                                                    onclick="claimTokens()" id="claimBtn">
                                                                                                                            Claim Now
                                                                                                                                </button>

                                                                                                                                    <div class="nav">
                                                                                                                                            <a href="/" class="nav-btn">üè† Home</a>
                                                                                                                                                    <a href="/wallet" class="nav-btn">üí∞ Wallet</a>
                                                                                                                                                            <a href="/team" class="nav-btn">üë• Team</a>
                                                                                                                                                                    <a href="/settings" class="nav-btn">‚öôÔ∏è Settings</a>
                                                                                                                                                                        </div>

                                                                                                                                                                            <script>
                                                                                                                                                                                    let claimTime = 24 * 60 * 60;
                                                                                                                                                                                            let canClaim = false;

                                                                                                                                                                                                    setInterval(() => {
                                                                                                                                                                                                                if (claimTime > 0) {
                                                                                                                                                                                                                                claimTime--;
                                                                                                                                                                                                                                                const h = Math.floor(claimTime / 3600);
                                                                                                                                                                                                                                                                const m = Math.floor((claimTime % 3600) / 60);
                                                                                                                                                                                                                                                                                const s = claimTime % 60;
                                                                                                                                                                                                                                                                                                document.getElementById('timer').textContent = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                                                                                                                                                                                                                                                                                                                document.getElementById('claimBtn').disabled = true;
                                                                                                                                                                                                                                                                                                                                document.getElementById('claimBtn').textContent = 'Waiting...';
                                                                                                                                                                                                                                                                                                                                                document.getElementById('claimText').textContent = 'Claim 100 NMXp';
                                                                                                                                                                                                                                                                                                                                                            } else {
                                                                                                                                                                                                                                                                                                                                                                            document.getElementById('claimBtn').disabled = false;
                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById('claimBtn').textContent = 'Claim Now';
                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById('claimText').textContent = '100 NMXp Available!';
                                                                                                                                                                                                                                                                                                                                                                                                                            canClaim = true;
                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                }, 1000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                function claimTokens() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (!canClaim) return;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const balance = parseInt(document.getElementById('balance').textContent) || 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById('balance').textContent = (balance + 100).toString().padStart(2, '0');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            claimTime = 24 * 60 * 60;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        canClaim = false;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                alert('üéâ +100 NMXp claimed!');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
