<body>
    <div class="container">
        <div class="content-wrapper">

                            <div class="security-desc" id="passwordLastChanged">Last changed: Checking...</div>

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"/>
                        </svg>
                        <div class="security-text">

                    <div id="twoFactorStatus" class="security-status inactive">Inactive</div>

    <script>
        // Supabase configuration
        const supabaseUrl = 'https://bjulifvbfogymoduxnzl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqdWxpZnZiZm9neW1vZHV4bnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTk0NDMsImV4cCI6MjA3NTQ5NTQ0M30.MPxDDybfODRnzvrFNZ0TQKkV983tGUFriHYgIpa_LaU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Global variables to track backup codes during setup
        let currentBackupCodes = [];
        let currentSecretKey = '';

        // FIXED: QR Code generation with proper error handling
        async function generateQRCodeWithSecret(secretKey, userEmail) {
            const issuer = "NemexCoin";
            const otpAuthUri = `otpauth://totp/${issuer}:${userEmail}?secret=${secretKey}&issuer=${issuer}&algorithm=SHA1&digits=6&period=30`;

            const qrCodeElement = document.getElementById('qrCode');
            qrCodeElement.innerHTML = '';

            try {
                // Check if QRCode library is loaded
                if (typeof QRCode === 'undefined') {
                    throw new Error('QRCode library not loaded');
                }

                // FIXED: Create proper QR code with gold dots on black background
                QRCode.toCanvas(qrCodeElement, otpAuthUri, {
                    width: 200,
                    height: 200,
                    margin: 1,
                    colorDark: "#d4af37",  // GOLD dots
                    colorLight: "#000000", // BLACK background
                    correctLevel: QRCode.CorrectLevel.H
                }, function(error) {
                    if (error) {
                        console.error('QR Code generation error:', error);
                        createFallbackQRCode(secretKey, userEmail);
                    } else {
                        console.log('‚úÖ QR Code generated successfully');
                    }
                });
            } catch (error) {
                console.error('‚ùå QR Code generation failed:', error);
                createFallbackQRCode(secretKey, userEmail);
            }
        }

        // FIXED: Enhanced fallback QR code
        function createFallbackQRCode(secretKey, userEmail) {
            const qrCodeElement = document.getElementById('qrCode');
            qrCodeElement.innerHTML = '';

            const canvas = document.createElement('canvas');
            canvas.width = 200;
            canvas.height = 200;
            const ctx = canvas.getContext('2d');

            // Black background
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, 200, 200);

            // Gold dots
            ctx.fillStyle = '#d4af37';
            
            // Position markers (three squares in corners)
            ctx.fillRect(20, 20, 40, 40);
            ctx.fillRect(140, 20, 40, 40);
            ctx.fillRect(20, 140, 40, 40);
            
            // QR Code pattern
            for (let i = 0; i < 12; i++) {
                for (let j = 0; j < 12; j++) {
                    if ((i + j) % 3 === 0 || (i * j) % 5 === 0) {
                        ctx.fillRect(30 + i * 12, 30 + j * 12, 8, 8);
                    }
                }
            }

            // Add text indicating manual setup
            ctx.fillStyle = '#d4af37';
            ctx.font = '10px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Manual Setup Required', 100, 190);

            qrCodeElement.appendChild(canvas);
            
            // Show manual setup instructions more prominently
            const manualSetup = document.querySelector('.manual-setup');
            if (manualSetup) {
                manualSetup.style.border = '2px solid var(--gold)';
                manualSetup.style.background = 'rgba(212, 175, 55, 0.1)';
            }
        }

        // FIXED: Enhanced 2FA modal opening with QR code error handling
        async function open2FAModal() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    throw new Error('User not logged in');
                }

                // Check if user already has a secret key
                const { data: user } = await supabase
                    .from('profiles')
                    .select('two_factor_secret, two_factor_enabled, backup_codes')
                    .eq('id', session.user.id)
                    .single();

                let secretKey;
                let isReEnabling = false;

                if (user && user.two_factor_secret) {
                    // User has existing secret - use it
                    secretKey = user.two_factor_secret;
                    isReEnabling = true;
                    console.log('üîë Using existing secret key for re-enabling 2FA');
                } else {
                    // Generate new secret for first-time setup
                    secretKey = generateSecretKey();
                    console.log('üÜï Generating new secret key for first-time 2FA setup');
                }

                currentSecretKey = secretKey;
                document.getElementById('manualKey').textContent = secretKey;
                
                // Show appropriate message
                const messageElement = document.getElementById('setupMessage');
                if (isReEnabling) {
                    messageElement.innerHTML = '<strong>Re-enabling Two-Factor Authentication</strong><br>Use your existing authenticator app entry.';
                } else {
                    messageElement.innerHTML = 'Scan the QR code with your authenticator app (Google Authenticator, Microsoft Authenticator, Authy, etc.)';
                }

                // FIXED: Generate QR code with error handling
                await generateQRCodeWithSecret(secretKey, session.user.email);
                document.getElementById('twoFactorModal').style.display = 'flex';
                
            } catch (error) {
                console.error('Error opening 2FA modal:', error);
                // Show error to user but still open modal with manual setup
                document.getElementById('errorMessage').textContent = 'QR code generation failed. Please use manual setup method.';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('twoFactorModal').style.display = 'flex';
            }
        }

        // FIXED: Check if QRCode library is available on page load
        function checkQRCodeLibrary() {
            if (typeof QRCode === 'undefined') {
                console.error('‚ùå QRCode library not loaded');
                // Show warning but don't block functionality
                setTimeout(() => {
                    const errorElement = document.getElementById('errorMessage');
                    if (errorElement) {
                        errorElement.textContent = 'QR code feature loading... Please use manual setup if needed.';
                        errorElement.style.display = 'block';
                    }
                }, 1000);
            } else {
                console.log('‚úÖ QRCode library loaded successfully');
            }
        }

        // Your existing functions remain the same...
        function generateSecretKey() {
            const base32Chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
            let secret = '';
            for (let i = 0; i < 32; i++) {
                secret += base32Chars.charAt(Math.floor(Math.random() * base32Chars.length));
            }
            return secret;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async function() {
            const user = await checkAuth();
            if (!user) return;

            // Check if QRCode library is available
            checkQRCodeLibrary();

            const currentPage = window.location.pathname.split('/').pop() || 'security.html';
            const navItems = document.querySelectorAll('.nav-item');

            navItems.forEach(item => {
                const href = item.getAttribute('href');
                if (href === currentPage) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Load current data
            load2FAStatus();
            loadPasswordLastChanged();

            // Add click handler for 2FA item
            const twoFactorItem = document.querySelector('.security-item:nth-child(2)');
            twoFactorItem.addEventListener('click', function() {
                const status = document.getElementById('twoFactorStatus');
                if (status.classList.contains('inactive')) {
                    open2FAModal();
                } else {
                    if (confirm('Are you sure you want to disable Two-Factor Authentication? This will reduce your account security.')) {
                        disable2FA();
                    }
                }
            });
        });

        // Your existing checkAuth and other functions remain the same...
        async function checkAuth() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                if (error || !session) {
                    console.log('‚ùå No active session, redirecting to login');
                    window.location.href = 'login.html';
                    return;
                }
                
                const { data: user, error: userError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();
                    
                if (userError || !user) {
                    console.error('‚ùå User not found in profiles table');
                    window.location.href = 'login.html';
                    return;
                }
                
                console.log('‚úÖ User authenticated:', user.email);
                return user;
            } catch (error) {
                console.error('‚ùå Auth check error:', error);
                window.location.href = 'login.html';
            }
        }

        console.log('üîß Security page loaded - QR Code fixes applied');
    </script>
</body>
